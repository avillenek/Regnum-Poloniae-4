 idea_POL_szkolnictwo:0 "Reforma Edukacji"
 idea_POL_szkolnictwo_desc:0 "Musimy odejść od modelu Pruskiego, który niszczy młode pokolenie i robi z nich niewolników. Musimy wprowadzić bony edukacyjne i zmieniony program edukacyjny. Musimy wprowadzić konkurencje szkół, zwłaszcza w Warszawie."
 idea_POL_Wielkie_BUM:0 "Królik doświadczalny Misesa"
 idea_POL_Wielkie_BUM1:0 "Bezpieczny Królik doświadczalny Misesa"
 idea_POL_Wielkie_BUM_desc:0 "Po przekonaniu Misesa do przyjazdu do Polski i wprowadzeniu wielu zmian w Gospodarce, Ludwik von Mises dostał wolną ręke w eksperymentowaniu. Zmiany wprowadzał w biedniejszych Stanach we wschodniej Polsce i w Stanie Płock."
 idea_POL_Wielkie_BUM1_desc:0 "Po przekonaniu Misesa do przyjazdu do Polski i wprowadzeniu wielu zmian w Gospodarce, Ludwik von Mises dostał wolną ręke w eksperymentowaniu. Zmiany wprowadzał w bogatszych Stanach Królewskich"
 POL_German_help:0 "Niemieckie Wsparcie"
 POL_German_help_desc:0 "Królestwo Polskie potrzebuje wsparcia ze strony Niemiec. Nie możemy traktować już Niemiec jako naszego wroga."

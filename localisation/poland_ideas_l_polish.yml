 POL_Rural_Unemployment:0 "Bezrobocie Wiejskie"
 POL_Rural_Unemployment_desc:0 "Wschodnie regiony Polski są znacznie mniej rozwinięte niż zachodnia Polska. Bezrobocie szerzy się w całym kraju, najbardziej na obszarach wiejskich na wschodzie."

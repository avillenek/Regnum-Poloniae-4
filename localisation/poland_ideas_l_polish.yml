 POL_Rural_Unemployment3:0 "Bezrobocie Wiejskie na Litwie"
 POL_Rural_Unemployment3_desc:0 "Wschodnio-Północne regiony Rzeczypospolitej Obojga Narodów są znacznie mniej rozwinięte niż Polska. Bezrobocie szerzy się na całej Litwie, najbardziej na obszarach wiejskich."
 POL_Lithuanian_Highways:0 "Synergia Wspólnoty"
 POL_Lithuanian_Highways_desc:0 "Nasze narody są teraz tak samo rozwinięte. Mamy nadzieje, że Litwa odwdzięczy się"
 POL_Prometheism:0 "Prometeizm"
 POL_Prometheism_desc:0 "Prometeizm był tajnym projektem politycznym zainicjowanym przez Polskę. Jego celem było osłabienie Imperium Rosyjskiego i jego następców, w tym Związku Radzieckiego, poprzez wspieranie nacjonalistycznych ruchów niepodległościowych wśród największych narodów nie-rosyjskich, żyjących w granicach Rosji i Związku Radzieckiego."
 POL_Maritime_and_Colonial_League1:0 "Morska Kompania Królewska"
 POL_Agrarian_Reform_Focus:0 "Reforma Rolna"
 POL_Agrarian_Reform_Focus_desc:0 "Reformy własności ziemi są wspierane przez popularne wsparcie chłopstwa wiejskiego."
 POL_Sanacja_Government:0 "Rząd Sanacji"
 POL_Sanacja_Government_desc:0 "Stworzony po przewrocie majowym Józefa Piłsudskiego w 1926 r. Ruch Sanacji obejmował głównie byłych oficerów, którzy byli oburzeni postrzeganiem korupcji w polskiej polityce. Sanacja była koalicją prawicową, lewicowców i centrystów, których głównym celem była likwidacja korupcji i obniżenie inflacji."
 POL_Sanacja_Government5:0 "Kompromis z Rządem Sanacji"
 POL_Sanacja_Government5_desc:0 "Stworzony po przewrocie majowym Józefa Piłsudskiego w 1926 r. Ruch Sanacji obejmował głównie byłych oficerów, którzy byli oburzeni postrzeganiem korupcji w polskiej polityce. Sanacja była koalicją prawicową, lewicowców i centrystów. Przywódcy Ruchu Monarchistów w Polsce postanowili pójść na układ z Piłsudczykami. Jakiekolwiek zmiany będą wprowadzane bardzo powoli."

 POL_expand_socialist_action_militia:0 "Powiększ oddziały Milicji Akcji Socjalistycznej"
 POL_expand_socialist_action_militia_desc:0 "Nasza armia będzie wzmocniona dzięki wsparciu paramilitarnych jednostek naszej partii."
 POL_expand_socialist_action_militia_tt:0 "§HPiechota§!:\n    Atak w Miastach: §G+15%§!\n    Obrona w Miastach: §G+15%§!"
 POL_urban_combat_specialization:0 "Specjalizacja od Walki Miejskiej"
 poland.178.t:0 "Milicja Akcji Socjalistycznej"
 poland.178.d:0 "W 1934, PPS założyło jednostki paramilitarne aby chronić zebrania partii przed gangami nacjonalistów. Milicja Akcji Socjalistycznej miała granatowe mundury, i przyrzekała na całkowitą wierność partii. Dzięki młodzieżówkom, związkom zawodowym, a później dzięki zezwoleniu na pobór kobiet, ilość osób w organizacji wzrosłą do ponad dziesięciu tysięcy osób. Jednostki Akcji Socjalistycznej trenowały walkę w terenach zabudowanych, sabotaże i działania wywrotowe. Przez zbliżającą się drugą wojnę światową, zawarte zostało porozumienie o kooperacji jednostek armii Polskiej z Akcją Socjalistyczną, miała ona prowadzić działania subwersywne wspierając w ten sposób Armię Polską. Doświadczenie Akcji Socjalistycznej w walce w terenach zabudowanych było fundamentem dla stworzonych póżniej w Warszawie Robotniczych Brygad Obrony Warszawy podczas oblężenia, a następnie w partyzantce lewicowej, w Gwardii Ludowej WRN"
 poland.178.a:0 "Przyjaźń i braterstwo w broni."

 POL_monarchist_debate_in_the_Sejm_desc:0 "Relacje Polsko-Niemieckie mają bardzo napiętą historię. Aby wzmocnić obecny sojusz pomiędzy tymi dwoma krajami, wysuwane są propozycje aby, mianować Fryderyka Krystian Wettyn, the Księcia Saksonii, na symbolicznego króla, jego najlojalniejszym ministrem zostałby w takim wypadku obecny prezydent, [POL.GetLeader]."

 poland.177.t:0 "Śmiertelna Katastrofa Lotnicza"
 poland.177.d:0 "Niedawno dowiedzieliśmy się o katastrofie samolotu typu RWD-9, robił się on w Morzu Bałtyckim. Po poszukiwaniach, nie udało się znaleźć żadnych osób przetrwałych w katastrofie. Wszyscy pasażerowie samolotu zginęli, wliczając w to byłego przewodniczącego Ligi Morska i Kolonialna, Generała Gustawa Orlicz-Dreszer. Na cześć poległych w katastrofie odbędzie się oficjalna ceremonia potgrzebowa, udział weźmie między innymi [POL.GetLeader] we własnej osobie, natomiast po ceremonii szczątki poległych złożone zostaną w Mauzoleum w Gdyni."
 poland.177.a:0 "Wielka strata dla Rzeczpospolitej."

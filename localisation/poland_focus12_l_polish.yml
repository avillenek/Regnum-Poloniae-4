l_polish:
 POL_Polish_Cipher_Bureau:0 "Powiększenie polskiego biura szyfrów"
 POL_Polish_Cipher_Bureau_desc:0 "Wywiad wojskowy dowiódł swojej wartości w trakcie wojny polsko- bolszewickiej. Dzięki zwiększeniu kompetencji naszych służb będziemy w stanie utrzymać przewage nad naszymi przeciwnikami."
 POL_Polish_Cipher_Bureau_Focus0:0 "The Polish Cipher Bureau"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Polskie biuro szyfrów ma za zadanie kontrywywiad, obsługę sieci radarów oraz badaniami w dziedzinie kryptologi."
 POL_Polish_Cipher_Bureau_Focus1:0 "Metoda rusztu"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Należało stworzyć wyjątkowo potężne siły kryptologiczne, aby złamać klucz enigmy."
 POL_Polish_Cipher_Bureau_Focus2:0 "Cyklometer"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Maszyna katalogowa szyfru Enigma została opracowana, aby umożliwić szybkie rozszyfrowanie niemieckich kodów wywiadowczych."
 POL_Polish_Cipher_Bureau_Focus3:0 "Bomba kryptologiczna"
 POL_Polish_Cipher_Bureau_Focus3_desc:0 "Opracowano mechaniczne urządzenie obliczeniowe w celu zautomatyzowania procesu łamania niemieckich kodów wywiadowczych."
 POL_Enlistment_Restrictions:0 "Ograniczenia dotyczące werbunku"
 POL_Enlistment_Restrictions_desc:0 "Zaostrzenie prawa w stosunku do mniejszości narodowych mających na celu oczyszczenie armii z elementów seperatystycznych jest konieczne."
 GER_enigma_machine0:0 "3-wirnikowa maszyna Enigma"
 GER_enigma_machine1:0 "Ulepszona enigma"
 GER_enigma_machine2:0 "5-wirnikowa maszyna Enigma"
 GER_enigma_machine3:0 "8-wirnikowa maszyna Enigma"
 poland.179.t:0 "Ulepszenia do enigmy"
 poland.179.d:0 "Nowe protokoły bezpieczeństwa zostały ustalone dla osób korzystających z enigmy. Kiedy wprowadzono 3-wirnikową enigmę jej ustawienia były zmieniane co kwartał. Jednak w związku z obawami o możliwym złamaniu kodu postanowiono z czasem zmieniać ustawienia każdego dnia. To usprawnienie bezpieczeństwa powinno znacznie się przysłużyć zachowaniu tajności informacji przed wrogiem naszej armii lądowej, morskiej czy powietrznej."
 poland.179.a:0 "Korzystny rozwój wypadków."
 poland.179.b:0 "Potrzebujemy więcej środków, aby złamać szyfr!"
 poland.180.t:0 "5-wirnikowa maszyna Enigma"
 poland.180.d:0 "Bardziej skomplikowane kody bezpieczeństwa zostały stworzone do obsługi enigmy. Zaszyfrowany tekst jest tworzony przy użyciu 3 wirników. Teraz przy dostępnych udoskonaleniach szyfru, operator maszyny może wybrać 3 z 5 wirników do zaszyfrowania tekstu. To usprawnienie bezpieczeństwa powinno znacznie się przysłużyć zachowaniu tajności informacji przed wrogiem naszej armii lądowej, morskiej czy powietrznej."
 poland.180.a:0 "Korzystny rozwój wypadków."
 poland.180.b:0 "Potrzebujemy więcej środków, aby złamać szyfr!"
 poland.181.t:0 "8-wirnikowa maszyna Enigma"
 poland.181.d:0 "Niemieccy kryptolodzy odnieśli sukces w dalszym usprawnianiu działania maszyny. Operatorzy maszyn szyfrujących są w stanie generować tekst przy użyciu 3 losowych wirników z pośród 8 dostępnych! To usprawnienie bezpieczeństwa powinno znacznie się przysłużyć zachowaniu tajności informacji przed wrogiem naszej armii lądowej, morskiej czy powietrznej."
 poland.181.a:0 "Korzystny rozwój wypadków."
 poland.181.b:0 "Potrzebujemy więcej środków, aby złamać szyfr!"
 POL_Enigma_Effect_Tooltip:0 " jest dostępna od teraz jako cel narodowy."
 POL_Encryption_Decryption_tooltip:0 "§H1x§! §G100%§! Bonus do badań nad: §HSzyfrowaniem & Rozszyfrowywaniem§!\n"
 UKR_neutrality_drift:0 "Dyrektorat"
 UKR_neutrality_drift_desc:0 "Dyrekcja jest tymczasowym organem wykonawczym, któremu zostały przyznane nadzwyczajne uprawnienia wojenne przez Centralną Radę Ukraińskiej Republiki Ludowej."
 POL_Kordian_Zamorski:0 "Kordian Zamorski"
 POL_Head_of_State_Police:0 "Szef policji państwowej"
 news.1070.t:0 "Upadek Warszawy"
 news.1070.d:0 "Po małych starciach w Warszawie, rząd Sanacji ewakuował się do Lwowa, gdzie Edward Śmigły-Rydz ma sztab generalny wojsk wiernych Sanacji. W międzyczasie wojska podległe Władysławowi Sikorskiemu weszły do Warszawy i zabezpieczyły całą stolicę. W dzień i noc wojsko Polskie pilnuje ulic miasta."
 news.1070.b:0 "Aż dziw, że ten wariat Śmigły nie zbombardował stolicy!"
 news.1071.t:0 "Upadek Krakowa"
 news.1071.d:0 "Po ciężkich walkach na obrzeżach miasta, Monarchistom w końcu udało się wyprzeć wojska podległe sanacji i wkroczyły do miasta Tankietkami. Wojska Sanacyjne tracą coraz to ważniejsze miasta. Władysław Sikorski ogłosił, że kapitulacja Piłsudczyków powinna nadejść w przeciągu dwóch tygodni."
 news.1071.b:0 "Zniszczymy Piłsudczyków!"
 news.1072.t:0 "Katowice zdobyte przez wojska Monarchistów!"
 news.1072.d:0 "Wojska Monarchistów wkroczyły do Katowic bez żadnego wystrzału. Tamtejsze jednostki od razu poddały się, a dwie dywizje przeszły na strone Monarchistów."
 news.1072.b:0 "Wiedzą kto dla Polski jest lepszy."
 news.1073.t:0 "Lublin zdobyty przez Armię Sikorskiego!"
 news.1073.d:0 "Trzy potężne dywizje dowodzone przez Marszałka Władysława Sikorskiego wkroczyły rano do opustoszałego Lublina, zaraz po ewakuacji wojsk Sanacji. Mieszkańcy Lublina gorąco powitali Sikorskiego i jego armię - jednak to był tylko początek, ponieważ wojska Sanacji ufortyfikowały się w Zamościu, który należy zdobyć lub okrążyć, żeby ruszyć na Lwów."
 news.1073.b:0 "Tchórze, boją się otwartej walki."
 news.1074.t:0 "Upadek Zamościa"
 news.1074.d:0 "Po ciężkim ostrzale artylerii, żołnierze podlegli Śmigłemu, poddali się i oddali miasto. Rządowi Sanacji grunt się pali pod nogami. Pora wyeliminować tych zdrajców, którzy chcą zniszczyć nasz kraj!"
 news.1074.b:0 "Będą wisieć na szubienicach!"
 news.1075.t:0 "Upadek Brześcia"
 news.1075.desc:0 "Brześć po ciężkich walkach stoczonych na zachodnich granicach miasta w końcu został zdoboty przez wojska Marszałka Protektora, Władysława Sikorskiego. Wojska sowieckie wycofały się do Soligorska i z racji szybkiego tempa marszu armii Polskiej, udało się zdobyć sporą ilość czołgów i pojazdów, które krasnoarmiejcy zostawili przed bagnami Polesia. Zdobycie Brześcia to pierwszy krok ku zjednoczenia się ze wschodnią Polską."
 news.1075.b:0 "Zniszczymy Związek Radziecki"
 news.1076.t:0 "Lwów zdobyty przez Monarchistów"
 news.1076.d:0 "Lwów poddał się bez ani jednego wystrzału. Wszystkie oddziały wierne Piłsudczykom przeszły na stronę Monarchistów, a sami przywódcy Sanacji uciekli do Rumunii. Na ulicach Lwowa przeprowadzono wielką defiladę wojska Polskiego, a resztę wolnych jednostek rozstawiono przy granicach i strategicznych punktach w Państwie. Monarchiści muszą szybko i sprawnie przeprowadzić czystki w Ministerstwach i w wojsku, żeby nie doszło do kolejnych rozruchów."
 news.1076.b:0 "Pora się rozliczyć."
 news.1420.t:0 "Stanisław Marcus Dolata Dul nowym Królem Polski"
 news.1420.desc:0 "Napewno nikt się nie spodziewał tak młodocianego Króla na tronie Królestwa Polskiego. Stanisław Marcus Dolata Dul I wygrał z księciem Jerzym i z Karolem Habsburgiem. Cała Rada Regencyjna stwierdziła, że to Polak musi zostać królem."
 news.1420.a:0 "no to się porobiło.."
 news.1420.b:0 "Niech żyje Stanisław Marcus Dolata Dul I!"
 news.1025.t:0 "Upadek Czehrynia"
 news.1025.d:0 "Armia Polska po krótkiej potyczce z armią Czerwoną i NKWD w końcu wyeliminowała ostatnie wrogie oddziały niedaleko Czehrynia i wjechała tankietkami do miasta. Zagraniczni korespondenci byli pod ogromnym wrażeniem, jak Polska armia daje sobie radę ze znacznie liczniejszą armią Czerwoną."
 news.1025.a:0 "Znaczący postęp."
 news.1025.b:0 "Musimy jak najszybciej dotrzeć do Dnieprza!"
 news.1026.t:0 "Winnica pod kontrolą polskich oddziałów"
 news.1026.d:0 "Po eliminacji ostatnich oddziałów NKWD w mieście, wojsko polskie przemaszerowało przez miasto, witani przez mieszkańców ze łzami w oczach, dziękując za wyzwolenie od komunistycznych morderców. Przy okazji droga do Odessy i Tiraspola stała już otworem."
 news.1026.a:0 "Coś za dobrze im idzie."
 news.1026.b:0 "Kolejne Polskie miasto w naszych rękach!"
 news.1027.t:0 "Upadek Tiraspola"
 news.1027.d:0 "Po wycofaniu się wojsk sowieckich do Odessy, Tiraspol został bez żadnej obrony. Wojska Polskie wkroczyły do miasta, witane przez mieszkańców pełnych radości na widok polskich żołnierzy. Wszyscy widzieli w Polsce wyzwoliciela."
 news.1027.a:0 "Kolejne miasto zdobyte przez Polaków."
 news.1027.b:0 "Teraz do Odessy!"
 news.1028.t:0 "Odessa w rękach armii Polskiej!"
 news.1028.d:0 "Ważny port nad morzem czarnym, przy granicy z Rumunią i niedaleko miasta Mikołajów, Odessa, został zdobyty po ciężkich walkach z armią Czerwoną przez Polskie jednostki z Karpackiej Dywizji Piechoty. Polacy weszli praktycznie do zrujnowanego miasta, po ciężkich bombardowaniach polskich łosi."
 news.1028.a:0 "Sowietom coś ta wojna nie wychodzi."
 news.1028.b:0 "Już z morzem czarnym się nie pożegnamy."
 news.1029.t:0 "Babruysk zdobyty przez polskie oddziały"
 news.1029.d:0 "Po wyparciu wojsk sowieckich z regionu mozyrskiego, polskie oddziały zajęły miasto Babruysk, po krótkiej walce z oddziałami broniącymi miasto, Polska szarża kawalerii zmiotła ostatnie oddziały w regionie Babruyska."
 news.1029.a:0 "Gdzie to w ogóle jest?"
 news.1029.b:0 "Kolejne miasto nasze."
 news.1030.t:0 "Homel zdobyty przez wojsko Polskie"
 news.1030.d:0 "Po zajęciu większej części białorusi, Polacy dotarli pod miasto Homel, które zostało zdobyte z ciężkim trudem. Polskie oddziały zostały zasypane gradem kul z karabinów maszynowych po przekroczeniu rzeki. Na szczęście Polaków, lotnictwo zbombardowało region Homelski i wojsko wkroczyło bez problemu do miasta."
 news.1030.a:0 "Znaczny postęp."
 news.1030.b:0 "Granice formują XVI wieczną Polskę powoli.."
 news.1031.t:0 "Upadek Witebska i Połocka"
 news.1031.d:0 "Po zajęciu ważnych ośrodków przemysłowych w Połocku i Witebsku, armia Polska zabezpieczyła oba miasta przed ewentualnym bombardowaniem Sowietów. Nawet Rosjanie mieszkający w Witebsku zgłaszali się do ochotniczej armii przeciwko Sowietom."
 news.1031.a:0 "Barbarzyństwo Sowietów nie zna granic."
 news.1031.b:0 "Barbarzyństwo Sowietów nie zna granic."
 news.1032.t:0 "Upadek Dnieprza i Zaporoża"
 news.1032.d:0 "Po ciężkiej walce z armią Czerwoną, Polakom w końcu udało się zająć ważne miasta przy rzece Dniepr. Krzywy Róg, Dnieprz i Zaporoże zostały z łatwością zdobyte przez oddziały polskie, które nieubłaganie maszerują w kierunku Rostowa. Sowietom pali się grunt pod nogami, a Stalin w żaden sposób nie reaguje. Władze Polskie żartobliwie mówią, że załamał się, gdy pomyślał, że będzie dyndać na polskiej szubienicy."
 news.1032.a:0 "Sowietom nie jest do śmiechu."
 news.1032.b:0 "Wyzwoliliśmy prawie całą Ukrainę!"
 news.1033.t:0 "Upadek Sewastopola"
 news.1033.d:0 "Po zajęciu całego Krymu i głównego miasta portowego Sewastopol, ludność krymska dziękowała Polakom za wyzwolenie. Liczne represje, które spadały na mieszkańców Krymu, spowodowały znaczny spadek ludności na tym terenie. Polski rząd wystosował utworzenie Państwa Krymskiego po wojnie, co wywołało nielada lawinę spekulacji i oburzenia, czy Ukraina i Białoruś otrzymają podobną deklaracje. Jedno jest pewne, Polacy kontrolują już większość terenów nad morzem czarnym. Rostów został zablokowalny przez Polską flotę morską, a Batumi, port leżący na terenach Gruzji, jest zapchany towarami i uchodźcami."
 news.1033.a:0 "Nic ich nie powstrzyma."
 news.1033.b:0 "Krym w naszych rękach!"
 news.1034.t:0 "Upadek Rostowa"
 news.1034.d:0 "Ważny ośrodek przemysłowy, miasto Rostów, zostało zajęte przez polskie oddziały. Armia Polska z łatwością pokonuje kolejne hordy armii Czerwonej. Nikt nie jest w stanie zatrzymać polskiej machiny wojennej. Zagraniczny obserwatorzy już myślą nad tym, jak będzie wyglądać Europa Wschodnia. Nikt dalej nie jest w stanie uwierzyć, że tak małe Państwo jak Polska, jest w stanie pokonać kolosa, jakim jest Związek Radziecki. Z pewnością to kolos na glinianych nogach."
 news.1034.a:0 "Powinniśmy brać od nich przykład"
 news.1034.b:0 "Wyzwolimy całą Europę Wschodnią i dalej!"
 news.1035.t:0 "Upadek Krasnodaru"
 news.1035.d:0 "Polska ekspansja w kierunku Kaukazu ma się w najlepsze. Polskie oddziały są jak burza, nie do zatrzymania przez armię Czerwoną. Polski rząd wystosował kolejną deklaracje, że utworzy Państwo Kubańskie na terenach górnego Kaukazu i w regionach Krasnodaru, który zmieni swoją nazwę na Kozakodar."
 news.1035.a:0 "Kozacy?"
 news.1035.b:0 "Teraz w stronę Kaukazu!"
 news.1036.t:0 "Armia Polska zdobyła Baku"
 news.1036.d:0 "Polacy po zajęciu całego Kaukazu dotarli do miasta Baku. Stolicy ropy Związku Radzieckiego. Miasto długo się broniło, ale ustąpiło po pewnym czasie. Sowieci utracili swoje największe złoża ropy. To już tylko kwestia czasu, kiedy Związek Sowiecki się rozpadnie."
 news.1036.a:0 "To już prawie koniec Związku Radzieckiego."
 news.1036.b:0 "Nikt nie zatrzyma naszej machiny wojennej!"
 news.1037.t:0 "Grozny w rękach Polskiej Armii"
 news.1037.d:0 "Po przekroczeniu rzeki Terek, Wojsko Polskie wkroczyło do opustoszałego Grozna. Resztki armii Czerwonej w rejonach Kaukazu wycofały się do Baku, gdzie szykują się na obronę miasta i ważnych pól naftowych, które dla Związku Sowieckiego są szczególnie ważne."
 news.1037.a:0 "Jeśli Sowieci stracą ropę, to Polacy praktycznie wygrali."
 news.1037.b:0 "Musimy zdobyć tę ropę!"
 news.1038.t:0 "Upadek Astrachania"
 news.1038.d:0 "Po zajęciu miasta przez armię Polską i wypchnięciu armii Czerwonej za rzekę Buzan i Wołgę, Związek Sowiecki stracił zdalną kontrolę nad Kaukazem i złożami ropy naftowej w tamtych terenach."
 news.1038.a:0 "Kolejne miasto w rękach Polaków"
 news.1038.b:0 "Astrachań jest nasz!"
 news.1039.t:0 "Upadek Charkowa"
 news.1039.d:0 "Po zaciętej walce na terenach miasta, po zajmowaniu każdej alejki, każdej uliczki, wojsko Polskie w końcu zdobyło miasto i wypchnęło resztki armii Czerwonej za rzekę Doniec."
 news.1039.a:0 "Nie nudzi im się?"
 news.1039.b:0 "Ostatnie miasta Ukrainy wyzwalamy."
 news.1040.t:0 "Upadek Kurska"
 news.1040.d:0 "Wielka bitwa pancerna stoczona pod Kurskiem, pomiędzy Polskimi siłami Pancernymi, a Sowieckimi wywarła duże echo na zachodzie. Niesamowita szarża setek 7TP na radzieckie czołgi zakończyła się ogromnym sukcesem polskiej armii. Polskie czołgi zniszczyły aż 7 tysięcy czołgów radzieckich i straciły tylko 300 czołgów. Armia Czerwona, bez motywacji i przyszłości, traci coraz to więcej żołnierzy, którzy dezerterują i przechodzą na stronę Polską. Jednak Polacy nie mają już tak łatwo, po wkroczeniu na tereny Rosyjskie, opór powiększył się znacznie, niż na Ukrainie i Białorusi."
 news.1040.a:0 "Największa bitwa pancerna wszechczasów."
 news.1040.b:0 "Nasze czołgi nie mają sobie równych!"
 news.1041.t:0 "Upadek Stalingradu"
 news.1041.d:0 "Miasto Stalingrad, które nosi imię przywódcy Związku Radzieckiego, zostało zdobyte po krwawych walkach na ulicach miasta przez polskie wojsko. Armia Polska nie szczędziła amunicji na miasto i zalewała ję gradem pocisków artyleryjskich. Zniszczenia są szacowane na około 70 procent miasta. Polskie władze, po zdobyciu miasta ogłosiły, że Stalingrad będzie nosił od teraz nazwę Batorów Królewski, na cześć Wielkiego Króla - Stefana Batorego. Związek Radziecki utracił jedno z najważniejszych miast w swoim państwie i również utracił wiele ośrodków przemysłowych i dostawy ropy naftowej z południa. Wielu obserwatorów z Zachodniej Europy już spekuluje, kiedy Związek Radziecki skapituluje."
 news.1041.a:0 "Niech zniszczą w końcu tę rozpadającą się ruderę."
 news.1041.b:0 "Miasto Stalina jest nasze!"
 news.1042.t:0 "Upadek Orła"
 news.1042.d:0 "Miasto Orzeł nie walczylo zbyt długo, po długich atakach artyleryjskich i zmasowanym ataku pojazdów pancernych na miasto, spowodowały, że miasto poddało się. Armia Polska nieubłaganie zbliżała się do Stolicy Związku Radzieckiego - Moskwy."
 news.1042.a:0 "Orzeł Rosyjski pod butem Polskim."
 news.1042.b:0 "Orzeł Rosyjski pod butem Polskim."
 news.1043.t:0 "Upadek Czernihówa"
 news.1043.d:0 "Po zajęciu Kijowa i Homela, miasto Czernihów stało otworem dla Polskiej Armii. Nikt nie bronił miasta, ostatnie oddziały z tego rejonu wycofały się do Sum, gdzie przygotowywują obronę. Kolejne miasto zostało wyzwolone z jarzma Sowieckiej okupacji."
 news.1043.a:0 "Sowieci tracą kolejne miasta."
 news.1043.b:0 "Kolejne wyzwolone miasto!"
 news.1044.t:0 "Upadek Sum"
 news.1044.d:0 "Sumy, miasto, które niegdyś wytaczało granicę wschodniej Rzeczypospolitej Obojga Narodów, dziś jest ponownie w polskich rękach. W polskiej armii widać coraz to więcej korespondentów i obserwatorów wojennych, którzy dokumentują całą wojnę Polsko-Sowiecką. I nikt nie ma prawa im się dziwić - Jest to największa wojna, jaką świat widział, wojna Dawida z Goliatem."
 news.1044.a:0 "Dawid ewidentnie wygrywa."
 news.1044.b:0 "Sowieci są potęgą tylko z nazwy."
 news.1045.t:0 "Upadek Briańska"
 news.1045.d:0 "Po eliminacji dużej ilości radzieckich czołgów, 7TP wjechały do Briańska, gdzie tłumy ludzi patrzyły, jak przejeżdzały przez miasto. W pewnym momencie wybuchła bomba zegarowa na trasie i zniszczyła 2 czołgi 7TP. Do miasta wkroczyły oddziały Wojska Polskiego i zabezpieczyły całe miasto, przy okazji eliminując cały ruch oporu w mieście."
 news.1045.a:0 "Kolejne miasto w Polskich rękach."
 news.1045.b:0 "Przeklęci Sowieci."
 news.1046.t:0 "Upadek Tuły"
 news.1046.d:0 "Po wkroczeniu do miasta wojsk Polskich i zabezpieczenia kolejnych terytoriów w okręgu Tułowskim, armia Polska zaczęła infiltrować okręg moskiewski. Zwiadowcy, którzy przekroczyli rzekę Okę i przedostali się kilkanaście kilometrów wzdłuż okręgu Moskiewskiego, widzieli z dala Kreml."
 news.1046.a:0 "Moskwa już niedaleko dla Polaków."
 news.1046.b:0 "Moskwa niedługo będzie nasza!"
 news.1047.t:0 "Upadek Woroneża"
 news.1047.d:0 "Kolejne miasto Związku Sowieckiego padło pod Polskim butem. Po zmasowanych bombardowaniach miasta i przekroczeniu rzeki Don, Polska armia zajęła miasto i kontynuowała ofensywe."
 news.1047.a:0 "Kiedy ta rudera padnie?"
 news.1047.b:0 "Kiedy ta rudera w końcu upadnie?"
 news.1048.t:0 "Rosław zdobyty przez Polskie wojsko"
 news.1048.d:0 "Rosław, miasto w obwodzie Smoleńskim, zostało zdobyte przez Polską Armię nad ranem. Po ciężkiej bitwie z Armią Czerwoną, armii Polskiej w końcu udało się wypchnąć sowietów na wschód i zająć Rosław. Polskie bombowce nurkujące zaczęły nękać krasnoarmiejców w obwodzie Smoleńskim."
 news.1048.a:0 "Kolejny sukces Polskiej armii."
 news.1048.b:0 "Kolejny sukces!"
 news.1049.t:0 "Obwód Smoleński w rękach Polskiej Armii"
 news.1049.d:0 "Po zajęciu najważniejszych miast w Obwodzie Smoleńskim, Armia Polska parła na wschód, do Moskwy, która była już bardzo blisko. Polskie bombowce zaczęły nękać stolicę Związku Sowieckiego i wywołały panikę w mieście. W Moskwie zapanował chaos, a najważniejsze osoby w Państwie rozpoczęły ewakuacje do Jarosława. Jednak sam Stalin postanowił zostać w stolicy. Polski rząd ogłosił, że będzie bombardować Kreml i wszystkie ośrodki przemysłowe w mieście."
 news.1049.a:0 "Polacy blisko wygranej."
 news.1049.b:0 "Musimy zdobyć szybko Moskwę!"
 news.1050.t:0 "Upadek Pskowa"
 news.1050.d:0 "Po ofensywie na północ, w kierunku Leningradu, Polska armia zajęła miasto Psków. Po krótkiej potyczce na obrzeżach miasta z armią Czrewoną, kawaleria wojska Polskiego wjechała do miasta i zabezpieczyła pobliskie tereny."
 news.1050.a:0 "Gdzie jest Psków?"
 news.1050.b:0 "Kolejne miasto nasze."
 news.1051.t:0 "Upadek Nowogrodu"
 news.1051.d:0 "Nowogród Wielki, został zdobyty dzisiejszego ranka przez Polskie oddziały. Tankietki wjechały do miasta i narobiły niemałego chaosu. Po nich, wkroczyły oddziały piechoty i zabezpieczyły miasto oraz rozpoczęły przygotowania do ofensywy na Leningrad."
 news.1051.a:0 "Sowiecki potwór nie taki straszny."
 news.1051.b:0 "Nowogród nie taki Wielki."
 news.1052.t:0 "Upadek Leningradu"
 news.1052.d:0 "Po okrążeniu miasta i odcięciu go od wszelkich dostaw i zaopatrzenia, Polskie dowództwo armii "Północ" postanowiło dać ultimatum Leningradowi na poddanie się armii Polskiej. Po zignorowaniu ultimatum, artyleria Polska zaczęła ostrzeliwać miasto przez kilka dni, po czym dwie Dywizje Pancerne wjechały do miasta i wyeliminowały ostatnie jednostki armii Czerwonej w mieście."
 news.1052.a:0 "Ciekawe czy zmienią nazwę miasta."
 news.1052.b:0 "Miasto Lenina w naszych rękach!"
 news.1053.t:0 "Upadek Rżewa"
 news.1053.d:0 "Kolejne miasto Związku Sowieckiego, Rżew, zostało zdobyte po ciężkich walkach z krasnoarmiejcami, którzy chaotycznie, zmasowanymi atakami próbowali przełamać się przez Polskie oddziały. Okupione krwią tysięcy czerwonoarmistów ataki, na nic się nie zdały i Polskie oddziały rozpoczęły kontrofensywe i zajęły miasto."
 news.1053.a:0 "Zmasowane ataki chyba nie są skuteczne."
 news.1053.b:0 "Wyzwolimy Rosjan z jarzma okupacji Sowieckiej!"
 news.1054.t:0 "Upadek Kalinina"
 news.1054.d:0 "Zacięte walki armii Czerwonej zdały się na nic, po kontrofensywie Polskich sił Pancernych. Po rozłamie kolejnych linii wroga, 7TP i 10TP wjeżdzały w głab terytorium wroga i pustoszały linie komunikacyjne."
 news.1054.a:0 "Kolejne miasto w rękach Polaków."
 news.1054.b:0 "Które to już miasto?"
 news.1055.t:0 "Upadek Tartu"
 news.1055.d:0 "Po krótkim okrążeniu dwóch dywizji Estońskich w rejonie Petseri, armia Polska bez żadnego trudu wjechała do miasta Tartu i zabezpieczyła okoliczne tereny, w tym kilka pobliskich miast. Polacy nieubłaganie przeprowadzają ofensywę w kierunku Tallinna."
 news.1055.a:0 "Gdzie jest Tartu?"
 news.1055.b:0 "Znaczny postęp."
 news.1056.t:0 "Upadek Tartu"
 news.1056.d:0 "Po ciężkiej walce i okrążeniu czterech dywizji armii Czerwonej w rejonie Petseri, armia Polska w końcu zajęła miasto Tartu i zabezpieczyła okoliczne tereny. Polacy próbują jak najszybciej dostać się do stolicy Estońskiej SRR - Tallinna. Wtedy Polska armia będzie kontrolować wszystkie państwa bałtyckie."
 news.1056.a:0 "Gdzie jest Tartu?"
 news.1056.b:0 "Znaczący postęp."
 news.1057.t:0 "Upadek Tallinna"
 news.1057.d:0 "Po wyeliminowaniu resztek armii Estońskiej, Polskie oddziały ruszyły na stolicę Estonii - Tallinn. Ostatnie miasto w rejonie Państw Bałtyckich zostało zdobyte."
 news.1057.a:0 "Stolica Estonii w rękach Polskiej Armii."
 news.1057.b:0 "Stolica Estonii jest nasza!"
 news.1058.t:0 "Upadek Tallinna"
 news.1058.d:0 "Po zniszczeniu totalnym ostatnich dywizji armii Czerwonej w rejonie Państw Bałtyckich, armia Polska ruszyła na stolicę Estońskiej SRR - Tallinn. Estończycy na widok Polskiej armii byli uradowani i cieszyli się z wyzwolenia spod jarzma Sowieckiej okupacji."
 news.1058.a:0 "Stolica Estonii w rękach Polskiej Armii."
 news.1058.b:0 "Estonia jest nasza!"
 news.1059.t:0 "Upadek Dyneburga"
 news.1059.a:0 "Polska ma duże ambicje."
 news.1059.b:0 "Nic nas nie zatrzyma!"
 news.1059.c:0 "To niesprawiedliwe!"
 news.1059.desc:0 "Po małych potyczkach z armią Czerwona, Armia Polska wkroczyła do Dyneburgu, gdzie mieszka spora część ludności polskiej. Mieszkańcy Dyneburgu patrzyli na żołnierzy ze zdziwieniem i wielkim uradowaniem, ponieważ nikt się nie spodziewał się tak dobrze przeprowadzonej ofensywy armii Polskiej. Chociaż rząd w Warszawie nazywa to wyzwoleniem i ochroną ludności Polskiej i Łotewskiej przed Związkiem Radzieckim. Polakom do zdobycia została jeszcze Ryga, stolica Łotewskiej SRR."
 news.1060.t:0 "Ryga zdobyta przez Wojsko Polskie"
 news.1060.a:0 "Sowieci tracą kolejne miasta."
 news.1060.b:0 "To jest walka o wspólne dobro!"
 news.1060.c:0 "Tak nie może być!"
 news.1060.desc:0 "Po rozbiciu ostatniej dywizji Sowieckiej pod Semigalią, stolica Łotewskiej SRR stała przed Wojskiem Polskim otworem. Ryga nawet się nie broniła. Nie doszło praktycznie do żadnego starcia ani bombardowania. Żołnierze składali broń na ulicach, gdy Polskie Tankietki wjeżdzały do stolicy. Rząd Polski ogłosił włączenie Łotwy do Państwa Polskiego i zagwarantował Łotyszom język Łotewski jako język urzędowy w regionach od Kurlandii i Semigalii do Liwlandii i Łatgalii."
 news.1061.t:0 "Ustawa Królika"
 news.1061.desc:0 "Ustawa Królika, czy raczej Króla, który zatwierdził ustawę, zaproponowaną przez nowy rząd, ustalającą nową formę działalności gospodarczej i regulowania w sposób liberalny działalność gospodarczą. Król na wiecu w Warszawie wygłosił te bardzo ważne słowa: "laissez faire, laissez passer!" które oznaczają: co nie jest zakazane, jest dozwolone. Ustawa wprowadza kilka rozwiązań z różnych szkół ekonomicznych z USA i z Austrii. Polacy od teraz będą mogli zakładać swoje firmy praktycznie bez żadnych kosztów i ze szczątkową biurokracją."
 poland.5057.t:0 "Konstytucja Ludwikowska"
 poland.5057.desc:0 "Nasze Królestwa muszą wybrać stolicę cesarską - ale nie państwową - , gdzie będzie stacjonować Parlament i nasz Król oraz Cesarz. Co powinniśmy wybrać?"
 poland.5057.a:0 "Paryż"
 poland.5057.b:0 "W obu, zmiana co 6 miesięcy"
 poland.5057.c:0 "Warszawa"
 news.1061.a:0 "Kapitalizm w Polsce?"
 news.1061.b:0 "Musimy wprowadzać nowe rozwiązania powoli."
 news.1078.t:0 "Kwestia Sowiecka"
 news.1080.t:0 "Królestwo Polskie zwiększa wydatki na Armię"
 news.1080.desc:0 "Z Oficjalnego Oświadczenia Marszałka Królestwa Polskiego, Władysława Sikorskiego wynika, że Państwo Polskie zaciągnęło pożyczki zagraniczne na szybką odbudowę Armii. Ministerstwo Spraw Wewnętrznych również poinformowało, że zostały zwiększone wydatki na zbrojenia. Niestety ale społeczeństwo ucierpi tymczasowo na tych zmianach i może dojść do zamieszek. Władze mówią wprost, że cały naród musi teraz pracować na odbudowę Armii Królestwa Polskiego."
 news.1080.a:0 "Nasi Obywatele muszą wytrzymać."
 news.1081.t:0 "Królestwo Polskie ogłasza Mobilizacje całej Armii"
 news.1081.desc:0 "Marszałek Królestwa w oficjalnym oświadczeniu wygłosił przemówienie do Narodu, że zostaje ogłoszona Mobilizacja Wojsk Królewskich na terenie Rzeczypospolitej w trybie natychmiastowym. Na dniach granica z Niemcami, Związkiem Sowieckim, Czechosłowacją i Litwą była świadkiem dużego ruchu wojsk. Rzesza Niemiecka zaprotestowała, a Związek Radziecki uznał to za prowokacje."
 news.1081.a:0 "Pytanie, kto pierwszy zaatakuje?"
 news.1082.t:0 "Zmilitaryzowana Polska"
 news.1082.desc:0 "Korona określila każdego Polaka jako potencjalnego żołnierza, który ma walczyć za swoją ojczyznę w najcięższym okresie naszej historii. Król w swoich słowach ostrzegł wszystkich obywateli Królestwa Polskiego, że nikt nie zna dnia ani godziny, a wróg nie śpi. Minister Spraw Wojskowych, Wacław Stachiewicz wygłosił krótkie ale wymowne przemówienie do Polaków: "Polacy, bądźcie czujni wobec wroga, bowiem wróg nie śpi!'. Brytyjska i Amerykańska prasa określa Związek Radziecki i Rzeszę Niemiecką, jako potencjalnych wrogów Korony Polskiej."
 news.1082.a:0 "Wszyscy będziemy żołnierzami"
 news.1083.t:0 "Restrukturyzacja Polskiej Armii"
 news.1083.desc:0 "Po czystkach Piłsudczyków zostali nieliczni w Armii, którzy postanowili wesprzeć Koronę i uznać Łaskawie Królestwo Polskie. Jednym z niewielu Legionistów, który poprzysiągł służbę Koronie, był Wacław Stachiewicz, mianowany Ministrem Spraw Wojennych w Królestwie. Ogłosił Restrukturyzację Polskiej Armii, czyli rekonstrukcję poprzedniej, zostawionej przez Sanację. Władysław Sikorski nakazał mu obrania zupełnie innej drogi - drogi rozbudowy Polskich Sił Pancernych, Broni Przeciwpancernej i inwestycję w zmodyfikowane Tankietki."
 news.1083.a:0 "Mamy mało czasu na rozbudowę Armii"
 news.1084.t:0 "Rozbudowane Królewskie Siły Pancerne"
 news.1084.desc:0 "Po długich testach na TKS'ach i 7TP, najwybitniejsi Polscy Inżynierowie skonstruowali pierwsze prototypy Średnich i Ciężkich Czołgów. Pierwszy z nich ma roboczą nazwę "10TP" a drugi "27TP". Najbardziej wzięty pod uwagę został prototyp 10TP - czołg pościgowy. Naukowcy i Inżynierowie uważają, że 10TP ma duże możliwości i napewno wszyscy skupią się wokół tego ów "czołżka.""
 news.1084.a:0 "Może w końcu dorównamy Niemieckiemu Panzerwaffe"
 news.1085.t:0 "Rewolucja w Broniach typu Przeciwpancernych!"
 news.1085.desc:0 "Nasi Wojskowi z Państwowej Fabryki Karabinów w Warszawie opracowali "cud-broń" - Karabin Przeciwpancerny wz.35 Ur. Zespół konstruktorów pod przewodnictwem Józefa Maroszka opracowali broń, zdolną do niszczenia każdego wrogiego pancernego pojazdu. Ur używa pełnoprawnych pocisków ołowianych, zbliżonych do zwykłych pocisków karabinowych, o małym „karabinowym” kalibrze 7,92 mm. Ministerstwo Wojny wystosowało "Uber" tajny komunikat o zmasowanej produkcji tego ów Karabinu w prawie 15 fabrykach wojskowych w Polsce. W ścisłej tajemnicy. Ponoć wszyscy, którzy wiedzą o Ur'ze mają zakaz wyjawiania tajemnicy, pod groźbą śmierci."
 news.1085.a:0 "Nie możemy pozwolić, żeby nasi wrogowie dowiedzieli się o tym"
 news.1086.t:0 "Polska Gwardia jego Królewskiej Mości"
 news.1086.desc:0 "Po krótkich obradach w Sejmie Wielkim w Warszawie, wszyscy jednogłośnie uznali, że trzeba utworzyć Gwardię Królewską złożoną z najlepiej wyszkolonych żołnierzy Korony. Mają być elitarną częścią Armii, która ma być wzorem dla reszty żołnierzy. Elitarne jednostki mają pochodzić z Mazowsza, Podkarpacia, Lwowa i z Poznania."
 news.1086.a:0 "Na wzór własny"
 news.1087.t:0 "Budowa Nowoczesnego Przemysłu w Polsce"
 news.1087.desc:0 "W całej Polsce zaczęto pracę nad odbudową Polskiego Przemysłu i stworzeniu całkowicie nowej wizji Kraju. Beż żadnej "Polski A i Polski B", jedna, jednolita Polska - podkreśla nowy Minister Przemysłu i Handlu, Eugeniusz Kwiatkowski. Rozpoczęła się nowa epoka w Królestwie, która ma przeistoczyć Koronę w silne, uprzemysłowione Państwo. Niestety pojawiły się nowe problemy - Po zajęciu wschodnich kresów nasza gospodarka dosyć ucierpiała. Do tego doszedł masowy napływ ludności polskiej ze wschodu. Wszystkie prace nad budową przemysłu cywilnego i zbrojeniowego na wschodzie poszły na marne. Ale niedługo przyjdzie czas na wyrównanie rachunków z Sowietami."
 news.1087.a:0 "Musimy zbudować nasz przemysł od zera"
 news.1077.t:0 "Federacyjna Korona"
 news.1077.desc:0 "Po przywróceniu wielu praw Szlachcie, Korona postanowiła stworzyć plan likwidacyjny Wojewódźtw. Państwo Polskie od teraz ma się składać z poszczególnych Stanów lub Protektoratów, zarządzanych przez dany Szlachecki Ród z wpływami i możliwościami. Wszystkie Stany i Protektoraty będą podległe Kapitolu - Stolicy Królestwa. Podział nie został jeszcze dokładnie określony - kto i na jakiej podstawie doostanie jaki kawałek Korony."
 news.1077.a:0 "To pozwoli na lepszy rozwój naszego Królestwa" 
 news.1088.t:0 "Otwarte Granice Królestwa Polskiego"
 news.1088.desc:0 "Po wejściu w życie Paktu Polonica Tolerantia, Polski rząd zaprosił wszystkich uchodźców z Rzeszy Niemieckiej i ze Związku Sowieckiego. Masowo zaczęli napływać Żydzi z Niemiec, którzy obawiali się pogromów i aresztowań w Nazistowskich Niemczech. Identycznie postąpiła ludność Białoruska, Ukraińska i Tatarska z rejonów zachodniej części Związku Sowieckiego. Nikt nie był w stanie powstrzymać ich na granicy, a wojsko Polskie groziło interwencją, jeśli któryś z Krasnoarmiejców albo Szkopów wejdzie na teren Korony. Rozdawano masowo nowe dokumenty tożsamości i dawano ulgi podatkowe dla nowych mieszkańców, którzy byli zobowiązani do służby wojskowej, asymilacji oraz budowy nowej, lepszej Polski. Polacy są sceptycznie nastawieni co do zaistniałej sytuacji ale Król uspokają, że jest to tylko tymczasowe zjawisko."
 news.1088.a:0 "Czy faktycznie są nam potrzebni?"
 news.1089.t:0 "Brytyjska Kompania Środkowo-Europejska"
 news.1089.desc:0 "Imperium Brytyjskie zobowiązało się do spełnienia kilku istotnych próśb Korony Królestwa Polskiego. Wielka Brytania wybuduje rozległe bazy wojskowe na terenie Rzeczypospolitej. Jedna ma znajdować się w Toruniu, druga zaś, w Wilnie. Do Polski ma również przyjechać nowo utworzona Kampania Środkowo-Europejska, złożona z 14 tysięcy żołnierzy Brytyjskich, którzy będą pilnie strzec granic Korony. Obserwatorzy na całym świecie potępiają Brytyjski ekspansjonizm. Niemcy i Związek Radziecki uznali to za prowokację. Jednak Wielka Brytania nie wycofała się z umowy i do Polski ruszyły konwoje wojskowe."
 news.1089.a:0 "Wielka Brytania zagwarantuje nam bezpieczeństwo"
 poland.1090.t:0 "Rozwiązanie Kwestii Środkowej Europy"
 poland.1090.desc:0 "Na konferencji w Zurychu Niemcy, Francja i Wielka Brytania ustaliły ewentualną wymianę terytorialną pomiędzy Rzeszą Niemiecką a Królestwem Polski. Korona miała zrzecz się praw do Miasta Gdańsk, oddając go w ręce Niemieckie, zachowa ponad to Pomorze Środkowe z Gdynią. W zamian Niemcy oddadzą kawałek Górnego Śląska. Polska ma też zobowiązać się, co do korekty granic na wschodzie, gwarantując Niemcom korzystne warunki. Kraje Bałtyckie miałyby zostać podzielone między Rzeszą a Polską. W razie wojny ze Związkiem Radzieckim, Polska miałaby dostać wsparcie wojsk Wehrmachtu."
 poland.1090.a:0 "Musimy zażegnać niebezpieczeństwo ze strony Niemiec"
 poland.1090.b:0 "Nigdy nie zgodzimy się na takie warunki"
 poland.1090.c:0 "Wdrażamy Plan Operacyjny F.A.L.A"
 poland.1093.t:0 "Brytania jest gotowa na Wojnę Prewencyjną!"
 poland.1093.desc:0 "Po długich rozmowach, Wielka Brytania wyraziła gotowość wsparcia i szybkiego stłumienia Niemieckich ambicji. Polska zaatakuje Rzeszę Niemiecką od wschodu, zajmując Prusy Wschodnie i jak najszybciej dotrzeć do Odry. W tym samym czasie Brytyjska Marynarka zablokuje Niemieckie konwoje i zacznie bombardować infrastrukturę i fabryki wojskowe. Do tego czasu, Francja powinna się złamać i zaatakować od zachodu."
 poland.1093.a:0 "Teraz albo nigdy, Wojna Prewencyjna!"
 news.1091.t:0 "Wymiana terytorialna z Rzeszą Niemiecką"
 news.1091.desc:0 "Po spotkaniu się przedstawicieli dwóch Państw, Adolf Hitler i Król Jerzy I doszli do poorozumienia, w którym to Polska zrzecze się Gdańska. Polskie oddziały wycofały się z Gdańska do Gdynii. Niemiecka Armia Wschodnia wkroczyła do miasta, witana przez mieszkańców. Tymczasem na południu, na Górnym Śląsku, Armia Wehrmachtu wycofała się na swoją nową granicę. Polskie oddziały wkroczyły do Opola i Trzebnicy, witane przez tłumy Polaków, którzy czekali długo na to wyzwolenie. Minister Spraw Zagranicznych Rzeszy Joachim von Ribbentrop spotkał się z Januszem Radziwiłłem, z którym dyskutowali o przyszłości wschodniej Europy. Pakt Radziwiłł-Ribbentrop stał się rzeczywistością, a losy Bałtyku są w rękach Polski i Niemiec."
 news.1091.a:0 "Byleby nie doszło między nami do Wojny"
 news.1092.t:0 "Korona Polska odrzuciła propozycję na Konferencji w Zurychu"
 news.1092.desc:0 "Oburzony Janusz Radziwiłł nie zgodził się na warunki, jakie zostały przedstawione Koronie Polskiej. Po krótkim czasie doszło do rozmowy z Wielką Brytanią, która zagwarantowała wsparcie w razie wojny z Niemcami. Wielu uważa to za błąd, że nie zgodziliśmy się na oddanie Gdańska. Mamy nadzieje, że Rzesza nie wbije nam noża w plecy."
 news.1092.a:0 "Musimy się przygotować na ewentualną agresję obu stron"
 poland.1095.t:0 "Wymiana Handlowa z Holandią"
 poland.1095.desc:0 "Nasi prywatni inwestorzy wspierani przez Koronę postanowili sprowadzać z Indii Wschodnich Gumę i wydobywać ją za pozwoleniem Niderlandów. Ale mamy jeszcze opcje wydobycia ropy Curacao. Albo dzielimy flotę albo wybieramy Indie."
 poland.1095.a:0 "Skupmy się na Gumie"
 poland.1095.b:0 "Podzielmy flotę"
 poland.1096.t:0 "Wymiana Handlowa z Wielką Brytanią"
 poland.1096.desc:0 "Wysłani przez Koronę do Wielkiej Brytanii inwestorzy wrócili do kraju z wieściami. Dostaliśmy propozycje wydobycia gumy w Malezji, ewentualnie moglibyśmy szukać ropy w Abu Zabi."
 poland.1096.a:0 "Wspaniały pomysł"
 poland.1096.b:0 "Why not both? ;)"
 news.1097.t:0 "Wielka Reemigracja"
 news.1097.desc:0 "Po wybuchu wojny domowej w Polsce, posłowie i politycy wierni Radzie Regencyjnej zostali wysłani do Stanów Zjednoczonych, Wielkiej Brytanii, Meksyku, Holandii, Kanady, Francji i Węgier, aby uzyskać wsparcie tamtejszych władz i ewentualnie polonii. Wielka Brytania z Węgrami oraz z Holandią wysłały potajemnie Armii Sikorskiego duże zapasy broni, czołgów oraz pojazdów zmotoryzowanych. Wielka Brytania uzbroiła również nowo utworzone Dywizje Edynburskie. Stany Zjednoczone też uposażyły nowe dywizje Polskie w USA - Roosevelt ewidentnie potrzebuje wyborców."
 news.1097.a:0 "Ta pomoc może zagwarantować nam zwycięstwo!"
 news.1099.t:0 "Prywatyzacja Przędsiębiorstw Państwowych"
 news.1099.desc:0 "To był jeden z pierwszych postulatów Ustawy Królika. Wszystkie nasze przedsiębiorstwa publiczne są albo nierentowne, albo są zarządzane przez totalnych idiotów, którzy traktują je z kompletną ignorancją. Musimy wyprzedać wszystkie nasze własności niezwiązane z przemysłem zbrojeniowym. Ale nawet ten trzeba podzielić na obszar Państwowy i Prywatny."
 news.1099.a:0 "Wyjdzie nam na dobre."'
 news.1100.t:0 "Zakaz Uchwalania Budżetu z Deficytem"
 news.1100.desc:0 "Jeden z posłów nazwał to obowiązkiem poprzednich rządów, które nie wykonały tego istotnego ruchu. Jako państwo nie mamy prawa zadłużać siebie i obywateli. Niedługo wejdzie szybka poprawka do Konstytucji o czynnym zakazie uchwalania budżetu z deficytem. Albo wychodzimy na zero - albo na plus."
 news.1100.a:0 "Innego rozwiązania nie ma."
 news.1101.t:0 "Polska jako królik doświadczalny"
 news.1101.desc:0 "Po tych słowach Ludwiga von Misesa w Polskim parlamencie zawrzało. Inni nazywali to skandalem, a inni próbowali wytłumaczyć kolegom z ław, że Mises jest tutaj po to, żeby uratować naszą gospodarkę. Po długiej rozmowie z posłami i Królem, Ludwig von Mises dostał wolną ręke w kilku Stanach i jeśli jego metody się sprawdzą, to dostanie możliwość wprowadzenia swoich usprawnień gospodarczych w inne rejony kraju."
 news.1101.a:0 "Oby ten Austriak miał racje."
 news.1102.t:0 "Królestwo Polskie jako Zielona Wyspa Europy"
 news.1102.desc:0 "Coś co można było nazwać żartem jeszcze pare lat temu, dzisiaj staje się prawdą. Emigracja do Polski stała się faktem, a nasz Król stał się bohaterem. Chociaż to nie do końca jego zasługa, a wybitnych ekonomistów, w tym Adama Heydela i Austriackiego mistrza ekonomii - Ludwiga von Misesa. Ale to nasz Król zaakceptował propozycje wprowadzenia zmian w Królestwie Polskim. Życie Polaków drastycznie polepszyło się i dysproporcje między klasami społecznymi i Stanami Królewskimi, kiedyś województwami zmniejszyły się diametralnie. Wielki Sukces, Wielkiego Narodu."
 news.1102.a:0 "Niech żyje Król!"
 news.1103.t:0 "Współpraca z Zakładami Dolata-Honker"
 news.1103.desc:0 "Rząd w imieniu jego Królewskiej Mości nawiązał współpracę z patriotyczną rodziną Dolatów i Honkerów-Dulów, którzy to z wielką chęcia stworzą kilka zakładów zbrojeniowych i będą produkować dla Królestwa broń po zaniżonych cenach. Rząd Królewski obiecał nadać specjalne ulgi podatkowe dla firmy Dolatów i Honkerów. Wsparcie prywatnych przedsiębiorców jest teraz istotne dla Królestwa, a przykład DHD powinien innych przedsiębiorców zachęcić do współpracy z Królewskim rządem."
 news.1103.a:0 "Istotna jest współpraca"
 news.1104.t:0 "Poznań ze statusem Królewskiego Miasta"
 news.1104.desc:0 "Rozwinięcie zachodnich terenów Królestwa było jednym z pierwszych priorytetów Rządu Jego Królewskiej Mości. Miastem, które miałoby przewodzić wszystkimi na zachodzie, okazał się być Poznań, istotne miasto - w miarę rozbudowane i rozwinięte. Stanowość w Państwie określiła miasta-metropolie, które będą łączyć się z innymi miastami i rozwijać się samodzielnie, wzorując się na "króliku doświadczalnym" - Poznaniu."
 news.1104.a:0 "Nasze Królewskie Miasto!"
 news.1105.t:0 "Wilno ze statusem Królewskiego Miasta"
 news.1105.desc:0 "Rozwinięcie wschodnich terenów Królestwa było jednym z pierwszych priorytetów Rządu Jego Królewskiej Mości. Miastem, które miałoby przewodzić wszystkimi na wschodzie, okazało się być Wilno, istotne miasto - w miarę rozbudowane i rozwinięte. Stanowość w Państwie określiła miasta-metropolie, które będą łączyć się z innymi miastami i rozwijać się samodzielnie, wzorując się na "króliku doświadczalnym" - Wilnie."
 news.1105.a:0 "Nasze Królewskie Miasto!"
 news.1106.t:0 "Nowoczesna Królewska Kolej"
 news.1106.desc:0 "Po rozbudowaniu centralnych linii kolejowych, przyszła pora na rozwinięciu ich w różne kierunki - Od Katowic do Białegostoku. Teraz musimy utworzyć przetarg na możliwość korzystania z tych tras kolejowych dla kilku firm. Zobaczymy, która wygra."
 news.1106.a:0 "Pewnie jakaś austriacka wygra."
 news.2000.t:0 "Wolne Miasto Gdańsk zajęte przez Polską Armię"
 news.2000.desc:0 "Po postawieniu ultimatum Wolnemu Miastu Gdańsk w sprawie przynależności do Królestwa, Liga Narodów postanowiła poprzeć żądania Rzeczypospolitej. Dzisiaj nad rankiem, królewskie wojska wkroczyły do Gdańska pod dowództwem generała Józefa Hallera. Polskie oddziały otoczyły Parlament i Senat Gdański, które stawiały opór. Lokalne oddziały policji NSDAP broniły zaciekle Senatu, w którym to przebywał Arthur Greiser, prezydent Gdańska, który otrzymał nakaz aresztowania od władz Królestwa Polskiego. ORP Burza wraz z ORP Wichrem zablokowały port w Gdańsku. Na ten moment władze Niemieckie nie wystosowały żadnego komunikatu. Gdańsk trafił spowrotem w ręce Rzeczypospolitej, jako prawowite miasto Królestwa."
 news.2000.a:0 "Oby nie doszło do konfliktu"
 news.2000.b:0 "W końcu w naszych granicach"
 news.2000.c:0 "Polacy igrają z ogniem"
 news.2001.t:0 "Upadek Oblężonego Gdańska"
 news.2001.desc:0 "Dzisiaj nad rankiem, królewskie wojska wkroczyły do Gdańska pod dowództwem generała Józefa Hallera. Polskie oddziały otoczyły Parlament i Senat Gdański, które stawiały opór. Lokalne oddziały policji NSDAP broniły zaciekle Senatu, w którym to przebywał Arthur Greiser, prezydent Gdańska, który otrzymał nakaz aresztowania od władz Królestwa Polskiego. ORP Burza wraz z ORP Wichrem zablokowały port w Gdańsku. Gdańsk trafił spowrotem w ręce Rzeczypospolitej, jako prawowite miasto Królestwa."
 news.2001.a:0 "Oby nie doszło do konfliktu"
 news.2001.b:0 "W końcu w naszych granicach"
 news.2001.c:0 "Polacy igrają z ogniem"
 news.2002.t:0 "Uroczystość utworzenia granicy Polsko-Węgierskiej"
 news.2002.desc:0 "Po zajęciu Zakarpacia przez Węgrów, Polacy wraz ze starymi sąsiadami utworzyli ponownie granicę Polsko-Węgierską, gdzie polskie i węgierskie oddziały przywitały się. Rzeczpospolitą i Węgry znowu łączy wspólna granica, a rząd Królewski wystosował oświadczenie o wspólnej budowie mostów granicznych i dzieleniu się korzyściami gospodarczymi."
 news.2002.a:0 "Polak, Węgier dwa bratanki.."
 news.2002.b:0 "Polak, Węgier dwa bratanki!"
 news.2002.c:0 "Polak, Węgier dwa bratanki!"
 poland.2003.t:0 "Ultimatum dla Łotwy i Estonii"
 poland.2003.desc:0 "W wyniku narastającego zagrożenia ze strony Związku Sowieckiego musimy zabezpieczyć naszą północną flankę Rzeczypospolitej. Naciśnijmy na Łotyszy i Estończyków, żeby przyłączyli się do Wspólnoty, nim to będzie za późno."
 poland.2003.a:0 "Wyślijmy wiadomość"
 poland.2008.t:0 "Ultimatum graniczne dla Litwy i Łotwy"
 poland.2008.desc:0 "W wyniku narastającego zagrożenia ze strony Związku Sowieckiego musimy zabezpieczyć naszą północną flankę Rzeczypospolitej. Naciśnijmy na Łotyszy i Litwinów, żeby zgodzili się na naszę żądania graniczne."
 poland.2008.a:0 "Wyślijmy wiadomość"
 poland.2004.t:0 "Łotwa i Estonia akceptują propozycje"
 poland.2004.desc:0 "Łotwa i Estonia są gotowe przyłączyć się do naszej wspólnoty jako Królewskie człony Rzeczypospolitej."
 poland.2004.a:0 "Mądra decyzja"
 poland.2009.t:0 "Litwa i Łotwa akceptują nasze ultimatum"
 poland.2009.desc:0 "Litwa i Łotwa są gotowe na ustępstwa wobec Rzeczypospolitej. Litwa przyłączy się do Królestwa i podpisze unię realną z Polską, a Łotwa odda Zemigalie i Kurlandię."
 poland.2009.a:0 "Mądra decyzja"
 poland.2010.t:0 "Królestwo Polskie prosi o protekcję nad Słowacją"
 poland.2010.desc:0 "Oddajemy?"
 poland.2010.a:0 "Spoko"
 poland.2011.t:0 "Niemcy zgadzają się oddać Słowacje"
 poland.2011.desc:0 "Niemcy zgodziły się oddać nam pod protekcję Państwo Słowackie, wcielając je w granice Rzeczypospolitej."
 poland.2011.a:0 "Bratysława w naszych rękach"
 poland.2005.t:0 "Łotwa i Estonia odrzucają nasze żądania"
 poland.2005.desc:0 "Łotwa i Estonia jednogłośnie określiły swoją pozycję. Nie mają zamiaru przyłączać się do naszej Wspólnoty."
 poland.2005.a:0 "W takim razie użyjemy siły"
 poland.2006.t:0 "Zamachy Bombowe w Równym i w Tarnopolu"
 poland.2006.desc:0 "Dzisiaj nad ranem, ukraińscy terroryści zaatakowali placówki policji w Równym i w Tarnopolu. Partyzanci z UPA wysadzili cały budynek komisariatu w Tarnopolu, nikt nie przeżył. Zorganizowane akcje terrorystów uszkodziły również tymczasowo trakcje kolejowe. Od dłuższego czasu ukraińscy nacjonaliści sabotowali polskie działania na wschodzie ale nigdy na taką skalę. Musimy uspokoić jak najszybciej ludność cywilną i nie dopuścić do samosądów i do pogromów ludności polskiej, jak i ukraińskiej."
 poland.2006.a:0 "Musimy szybko podjąć decyzje"
 poland.2007.t:0 "Interwencja Lwowskich Legionów Królewskich"
 poland.2007.desc:0 "Do Lwowa przyjechał natychmiast główny inspektor sił zbrojnych Wacław Stachiewicz, wraz z Marszałkiem i Naczelnym Protektorem Królestwa, Władysławem Sikorskim. Obaj podjeli decyzje o wykonaniu rozkazu interwencji sił zbrojnych i zbrojnej pacyfikacji ukraińskich jednostek powstańczych i zduszenie całkowicie partyzantki w rejonach Wołynia i Tarnopola, gdzie dysproporcje ludnościowe są zbyt niebezpieczne. Jednostki Korpusu Ochrony Pogranicza również zostały wysłane w tamte rejony w celu zapobiegawczej interwencji na wypadek ewentualnych pogromów z obu stron."
 poland.2007.a:0 "Zdrajców powiesić."
 poland.09090.t:0 "Estonia w granicach Rzeczypospolitej"
 poland.09090.desc:0 "Nasze najnowsze Stany - Harju i Tartu są w naszych granicach, wraz z Estończykami. Estonia staje się autonomicznym Królestwem-Stanem, przez co staje się całkowicie zależna od nas. Wprowadzamy tam zmiany?"
 poland.09090.a:0 "Zmieniamy Estonie"
 poland.09090.b:0 "Lepiej nie"
 poland.09091.t:0 "Utworzenie Wielkiego Imperium Rzeczypospolitej"
 poland.09091.desc:0 "Po zjednoczeniu się Wschodnich Krajów Europejskich i włączeniu ich do Rzeczypospolitej, staliśmy się mocarstwem, które zarządza ogromnymi terytoriami. Rzeczpospolita zdominowała wszystkie państwa środkowej i wschodniej europy, określając nowy porządek. Nasza Wielka Stolica powinnna reprezentować naszą potężną Wspólnotę, albowiem jesteśmy stolicą świata."
 poland.09091.a:0 "Si Deus nobiscum, quis contra nos"
 poland.09091.b:0 "Jeśli wybrałeś drzewko Romanowów - wybierz tę opcję!"
 poland.09091.c:0 "Jeśli wybrałeś Cesarstwo Francuskie - wybierz tę opcję!"
 poland.09091.d:0 "Jeśli ustanowiłeś Kraków stolicą i nie wybrałeś Cesarstwa Francji i Romanowów, wybierz tę opcję!"
 news.1110.t:0 "Dekret Królewski o rozbudowie Żywca"
 news.1110.desc:0 "W celu rozbudowania przemysłu na południu polski, Król miał wybrać ze sztabem miejscówkę, gdzie zostanie wybudowana 'przyłączka' do Centralnego Okręgu Przemysłowego. Po krótkim zastanowieniu się, Król Karol na mapie zaznaczył region podgórza śląskiego, a dokładniej miasto Żywiec i jego rodzinne posiadłości. Zaplanowana została rozbudowa i ekspansja miasta Żywiec, a ośrodki zbrojeniowe KSUS'a rozpoczęły budowę swoich potężnych fabryk na obrzeżach miasta."
 news.1110.a:0 "Wedle życzeń Króla"
 news.1110.b:0 "Wedle życzeń Króla"
 news.1111.t:0 "Rodzina Habsburgów"
 news.1111.desc:0 "Królem Polski został charyzmatyczny Karol Olbracht Habsburg I, który zaskarbił sobie szacunek poddanych. Codziennie wieczorem wygłaszał w radiu przemowę do narodu, któremu ciągle powtarzał o byciu czujnym obywatelem, gotowym na wszystko. Elita Rzeczypospolitej polubiła Karola, szczególnie za to, że przywrócił wiele zamków do rodzinnych posiadłości, między innymi rodziny Sapiehów, Radziwiłłów i Czartoryskich. Wiele Piłsudczyków pochodzenia szlacheckiego również wsparło Króla w dążeniu do reformowania Państwa. Karol Olbracht Habsburg jasno postawił spawę - Będzie dążył do zjednania się z Niemcami lub przywróci dawną chwałę Habsburskiemu rodowi, ponieważ uważa, że egzotyczne sojusze z Francuzami i Brytyjczykami zgubią nasz naród."
 news.1111.a:0 "To jest Król jakiego potrzebujemy"
 news.1111.b:0 "To jest Król jakiego potrzebujemy"
 news.1113.t:0 "Przyjazd Niemieckich Konstruktorów Wojskowych"
 news.1113.desc:0 "Po sfinalizowaniu sojuszu Niemiecko-Polskiego, do Królestwa przyjechali Niemieccy oligarchowie, którzy zączeli budować swoje zakłady zbrojeniowe na użytek Królestwa Polskiego. Największy z nich - Porsche, z polecenia partii NSDAP wybudował dwie fabryki w okolicach Bydgoszczy, gdzie będą konstruowane polskie czołgi. Niemiecka machina wojenna przysłała również do Głównego Inspektoratu Królewskiego w Warszawie plany rozbudowy i rozwoju Królewskiej Marynarki Wojennej, wzorowanej na Kriegsmarine."
 news.1113.a:0 "Niemieckie Know-How"
 news.1113.b:0 "Niemieckie Know-How"
 news.1112.t:0 "Kompromis Gdański"
 news.1112.desc:0 "Po krótkim spotkaniu Króla Karola Olbrachta Habsburga I z dygnitarzami Rzeszy Niemieckiej w Berlinie, Królestwo Polskie postanowiło oddać Niemcom Wolne Miasto Gdańsk, tym samym zrzekając się protekcji nad Gdańskiem. Strona Polska argumentowała to tym, że Gdańsk już nie jest polski, a świadczy o tym fakt, że mieszkają w nim głównie Niemcy i nie ma sensu walka o port który i tak był pod protekcją Polską. Niemcy gwarantują w zamian za ten gest, możliwość swobodnego przepływu towarów przez port w Gdańsku i rozwiązanie kwestii bezpieczeństwa granic Rzeczypospolitej. Korespondenci z BBC doszli do bardzo niepokojących informacji, że Rzeczpospolita z Rzeszą Niemiecką naciska na Litwę i Łotwę, w sprawie korekty granic."
 news.1112.a:0 "Czeka nas świetlana przyszłość"
 news.1112.b:0 "Czeka nas świetlana przyszłość"
 news.5022.t:0 "Kompromis Gdański"
 news.5022.desc:0 "Po krótkim spotkaniu Króla Fryderyka Krystiana Wettyna z Cesarzem w Berlinie, Królestwo Polskie postanowiło oddać Niemcom Wolne Miasto Gdańsk, tym samym zrzekając się protekcji nad Gdańskiem. Strona Polska argumentowała to tym, że Gdańsk już nie jest polski, a świadczy o tym fakt, że mieszkają w nim głównie Niemcy i też nie ma żadnego sensu walka o port, który i tak był pod protekcją Polską. Niemcy gwarantują w zamian za ten gest, możliwość swobodnego przepływu towarów przez port w Gdańsku i rozwiązanie kwestii bezpieczeństwa granic Rzeczypospolitej."
 news.5022.a:0 "Czeka nas świetlana przyszłość"
 news.1114.t:0 "Pakt Antysowiecki"
 news.1114.desc:0 "W Warszawie, na spotkaniu przedstawicieli Niemiec, Włoch, Polski i Japonii doszło do bardzo istotnych postanowień wobec Związku Sowieckiego. Do większości państw europejskich zostały wysłane noty dyplomatyczne, związane z rozwiązaniem kwestii sowieckiej i obrony państw, które podpiszą ewentualny pakt, a zostaną zaatakowane. Jest to przełom i niebezpieczny krok ku wojnie w europie. Niemcy i Polska szczególnie naciskają, bowiem to one są najbliżej komunistycznego zagrożenia. Polski Minister Spraw Zagranicznych Janusz Radziwiłł zadeklarował, że Królestwo Polskie jest gotowe na wojnę ze Związkiem Sowieckim, w celu likwidacji komunistycznego zagrożenia, które to niebezpiecznie się rozprzestrzenia."
 news.1114.a:0 "Musimy się bronić przed Komunistami!"
 news.1114.b:0 "Musimy się bronić przed Komunistami!"
 news.5094.t:0 "Pakt Antysowiecki"
 news.5094.desc:0 "W Warszawie, na spotkaniu przedstawicieli Polski i Japonii doszło do bardzo istotnych postanowień wobec Związku Sowieckiego. Do większości państw europejskich zostały wysłane noty dyplomatyczne, związane z rozwiązaniem kwestii sowieckiej i obrony państw, które podpiszą ewentualny pakt, a zostaną zaatakowane. Jest to przełom i niebezpieczny krok ku wojnie w europie. Japonia i Polska szczególnie naciskają, bowiem to one są najbliżej komunistycznego zagrożenia. Polski Minister Spraw Zagranicznych Janusz Radziwiłł zadeklarował, że Królestwo Polskie jest gotowe na wojnę ze Związkiem Sowieckim, w celu likwidacji komunistycznego zagrożenia, które to niebezpiecznie się rozprzestrzenia."
 news.5094.a:0 "Musimy się bronić przed Komunistami!"
 news.5094.b:0 "Musimy się bronić przed Komunistami!"
 news.1115.t:0 "Modernizacja Systemu Królestwa"
 news.1115.desc:0 "Nasz Król, Karol Olbracht Habsburg I podpisał kilka istotnych dekretów, związanych z reformą władzy w Królestwie. Bardzo szybko eliminuje wszelkie problemy i konflikty, oraz zdobywa wsparcie ze strony bogatszych szlachciców. Ten zapał umożliwia sprawne funkcjonowanie państwa i umocnienie władzy monarszej w Polsce."
 news.1115.a:0 "Monarcha z prawdziwego zdarzenia"
 news.1115.b:0 "Monarcha z prawdziwego zdarzenia"
 news.1116.t:0 "Współpraca z Królestwem Węgierskim"
 news.1116.desc:0 "Regent Królestwa Węgier, Miklós Horthy przyjechał do Królestwa Polskiego na spotkanie z Królem Karolem Olbrachtem Habsburgiem I. Węgry i Rzeczpospolita będą dzielić się razem osiągnięciami technologicznymi i razem będą planować rozbudowę przemysłu zbrojeniowego. Królestwo Polskie wybuduje szereg fabryk w Stanisławowie, a Królestwo Węgier wybuduje fabryki w regonie Debreczyna. Król Polski poruszył jeszcze na spotkaniu kwestię sukcesji Habsburgów na Węgrzech. Proponował wspólny nacisk na Austrię w celu utworzenia Państwa Austro-Węgierskiego w sojuszu z Królestwem Polskim. W zamian, Rzeczpospolita miałaby poprzeć nacisk Węgier i Austrii na Czechosłowację, która byłaby ostatecznie rozebrana przez sojusz."
 news.1116.a:0 "Zobaczymy czy się zgodzi"
 news.1116.b:0 "Zobaczymy czy się zgodzi"
 poland.2012.t:0 "Nacisk Polsko-Węgierski na Czechosłowację"
 poland.2012.desc:0 "Musimy stworzyć granicę Polsko-Węgierską, żeby nasze cele zostały spełnione. Spróbujmy nacisnąć na Czechosłowacje w sprawie dwóch istotnych terytoriów."
 poland.2012.a:0 "Wyślijmy ultimatum"
 poland.2012.b:0 "Wyślijmy ultimatum"
 poland.2013.t:0 "Czechosłowacja zgadza się na nasze żądania"
 poland.2013.desc:0 "Rząd Czechosłowacki pod naciskiem Królestwa Polskiego i Królestwa Węgier postanowił zwrócić Zaolzie i Zakarpacie prawowitym właścicielom."
 poland.2013.a:0 "Słusznie"
 poland.2013.b:0 "Słusznie"
 poland.2014.t:0 "Zamach stanu na Węgrzech"
 poland.2014.desc:0 "Musimy zamordować Miklosa i wprowadzić porządek na Węgrzech. On nigdy nie wprowadzi Habsburga na tron, dlatego musimy zainterweniować i rozwiązać kwestie Austro-Węgier."
 poland.2014.a:0 "Nie ma innego wyboru"
 poland.2020.t:0 "Regent Miklós Horthy oddaje władzę"
 poland.2020.desc:0 "Były regent Królestwa Węgier, Miklós Horthy oddał dzisiaj władze Radzie Regencyjnej Węgier, która wybrała jednogłośnie Ottona von Habsburga na tron Węgier."
 poland.2020.a:0 "Dobra decyzja"
 poland.2020.b:0 "Dobra decyzja"
 news.2016.t:0 "Zamach stanu na Węgrzech"
 news.2016.desc:0 "Dziś o poranku, w Budapeszcie na przemowie w parlamencie, Miklós Horthy miał przemawiać o spotkaniu z Królem Polski, gdy nagle kilka chwil później, do parlamentu weszły uzbrojone bojówki wojskowe, które rozpoczęły masakrę. Gwardia Królewska została rozbita, a Regent zamordowany. Bojówki militarne zajęły również strategiczne miejsca w stolicy. Wojsko Węgierskie ruszyło z Peczu do stolicy ale Królestwo Polskie było pierwsze. Korpus interwencyjny Mieczysława Boruta-Spiechowicza przekroczył granicę Polsko-Węgierską i dotarł do stolicy, rozgramiając 'bojówki' komunistów, którzy najprawdopodobniej zostali wsparci przez kogoś. Królestwo Polskie tłumaczyło intwerwencję, że Związek Sowiecki stał za całą akcją i Rzeczpospolita musiała chronić swojego sąsiada. Armia Węgierska była w szoku i część generalicji uznała to za zdradę. W wyniku całego zamieszania, powołano węgierską radę regencyjną, która pod naciskiem z Warszawy, wybrała na Króla, Otto von Habsburga."
 news.2016.a:0 "To dla waszego dobra przyjaciele"
 news.2016.b:0 "To dla waszego dobra przyjaciele"
 poland.2015.t:0 "Królestwo Węgier w chaosie"
 poland.2015.desc:0 "Węgrzy są w szoku, a armia Węgierska jest blokowana przez oddziały Mieczysława Boruta-Spiechowicza. Musimy szybko powołać Królewską Radę Regencyjną Węgier i wsadzić na tron Habsburga!"
 poland.2015.a:0 "To będzie nasze zwycięstwo"
 poland.2015.b:0 "To będzie nasze zwycięstwo"
 poland.2017.t:0 "Kwestia Austriacka"
 poland.2017.desc:0 "Po rozwiązaniu problemu na Węgrzech, Karol Olbracht spotkał się z Ottonem, z którym rozmawiał na temat nacisku na Austrię. Otto von Habsburg obiecał mu wsparcie wojsk Węgier, w tym generała Ivana Hindyego, który poprowadził by akcje aneksji Państwa Austriackiego."
 poland.2017.a:0 "Teraz albo nigdy"
 poland.2017.b:0 "Teraz albo nigdy"
 poland.2018.t:0 "Austria ulega pod naciskiem"
 poland.2018.desc:0 "Państwo Austriackie ulega pod naciskiem Królestwa Węgier i Królestwa Polskiego. Kurt Schuschnigg obawiał się zbrojnej interwencji wojsk Rzeczypospolitej i wojsk Węgierskich."
 poland.2018.a:0 "Potęga Habsburgów powraca"
 poland.2018.b:0 "Potęga Habsburgów powraca"
 news.2019.t:0 "Powrót potęgi Habsburgów w Europie"
 news.2019.desc:0 "Po specyficznych zdarzeniach w europie w ostatnich miesiącach, dynastia Habsburgów przywróciła monarchię w dwóch znaczących siłach militarnych w Europie. Dynastia Habsburgów pod przywództwem Karola Olbrachta Habsburga I przywrociła również chwałę swojemu rodu, który to został haniebnie ogołocony ze swojej godności. W środkowej Europie rośnie wielka przeciwwaga dla Rzeszy Niemieckiej i Związku Sowieckiego. Oby nie doszło do kolejnej wojny światowej."
 news.2019.a:0 "Niech żyje Król Karol Olbracht Habsburg I!"
 news.2019.b:0 "Niech żyje Król Karol Olbracht Habsburg I!"
 poland.2022.t:0 "Rozbiór Czechosłowacji"
 poland.2023.t:0 "Czechosłowacja zgadza się na nasze kolejne żądania"
 poland.2023.desc:0 "Rządzący Czechosłowacją boją się wchodzić w otwarty konflikt, a Francja i Wielka Brytania odmówiły wsparcia. Czesi wolą się poddać rozbiorowi, chociaż Austro-Węgry gwarantują Pradze autonomie."
 poland.2023.a:0 "Historyczny dzień"
 poland.2023.b:0 "Historyczny dzień"
 news.2024.t:0 "Rozbiór Czechosłowacji"
 news.2024.desc:0 "W środkowej europie znowu zawrzało. Rzesza Niemiecka z Polską i nowo utworzonymi Austro-Węgrami zagroziły Czechosłowacji wojną, jeśli ta nie podda się rozbiorowi. Francja z Wielką Brytanią nic nie mogły zrobić, a Czechosłowacja uznała, że nie ma żadnych szans w otwartym konflikcie z trzema państwami. Niemcy wkroczyły do sudetów, Polacy zajęli słowację wschodnią, a Austro-Węgry wkroczyły do Pragi i do Bratysławy."
 news.2024.a:0 "Przynajmniej nie doszło do wojny"
 news.2024.b:0 "Przynajmniej nie doszło do wojny"
 poland.2021.t:0 "Rumunia zgadza się na nasze warunki"
 poland.2021.desc:0 "Rumunia zgadza się oddać Transylwanie Północną, w zamian za sojusz."
 poland.2021.a:0 "Bardzo dobrze"
 poland.2021.b:0 "Bardzo dobrze"
 poland.8000.t:0 "Rewolta w Irkucku"
 poland.8000.desc:0 "Po długiej przeprawie agentów Królewskich przez Związek Radziecki, dotarli oni do Irkucka, gdzie mieli rozpocząć powstanie Polaków zesłanych na Syberię. Japonia zgodziła się na wsparcie i przesłanie uzbrojenia przez Mandżukuo. Konstanty Rokossowski postanowił wesprzeć naszą sprawę i zdradził Związek Radziecki."
 poland.8000.a:0 "Musimy zaatakować tę ruderę natychmiast!"
 poland.8000.b:0 "Musimy zaatakować tę ruderę natychmiast!"
 news.1117.t:0 "Powrót Królestwa Polskiego"
 news.1117.desc:0 "Ostatnio Królestwo Polskie wróciło na mapy po Kongresie Wiedeńskim, zależnym od Rosji. Niestety przez tragiczne decyzje, Królestwo Polskie zostało anektowane przez Rosję. Ale po nieudanych i tragicznych w skutkach powstaniach oraz po nieudolnej władzy sanacji, Rzeczpospolita w końcu uwolniła się od tragicznych rządów. Po udanym buncie części Armii Rzeczypospolitej pod wodzą Hetmana Koronnego, Protektora Królestwa i Marszałka Korony Polskiej - Władysława Sikorskiego, udało się w końcu wprowadzić stabilny rząd w Polsce. Rojaliści Koronni obiecali stworzyć nową Konstytucję i wprowadzić na tron Króla, wraz z Radą Regencyjną i ustalić nowe zmiany gospodarcze oraz polityczne w Państwie Polskim."
 news.1117.a:0 "Nie możemy zmarnować tej szansy"
 news.1117.b:0 "Nie możemy zmarnować tej szansy"
 poland.8001.t:0 "Utworzenie Dywizji Syberyjskich"
 poland.8001.desc:0 "Polacy na Syberii i z Irkucka są gotowi na walkę za swój naród. Jeśli tylko zaatakujemy Związek Radziecki, to Polacy z tych nieludzkich ziem zaczną walkę wyzwoleńczą."
 poland.8001.a:0 "Za Polskę!"
 news.1118.t:0 "Uformowanie Paktu Brzeskiego"
 news.1118.desc:0 "Rzesza Niemiecka oraz Królestwo Polskie uformowały przymierze, które ma składać się z państw, które sąsiadują ze Związkiem Radzieckim. Do Paktu Brzeskiego dołączyły już Bułgaria, Rumunia, Łotwa, Estonia oraz Finlandia. Rządy Konstantina Patsa i Karlisa Ulmanisa postanowiły oddać się pod protekcję Królestwa Polskiego i Rzeszy Niemieckiej w zamian za zagwarantowanie integralności terytorialnej. Delegacja Franciszka Kleeberga i Hasso von Manteuffela wyruszyła do Helsinek, aby przeszkolić oficerów fińskich na ewentualną agresję Związku Sowieckiego."
 news.1118.a:0 "Pozostaje jeszcze kwestia Turcji i Grecji"
 news.1119.t:0 "Rząd Ioannisa Metaxasa przywraca władzę Jerzemu II"
 news.1119.desc:0 "Polscy posłannicy Królewscy oraz Niemieccy dygnitarze zostali wysłani do Aten w sprawie dołączenia Grecji i Turcji do Paktu Brzeskiego. Turcja otrzymała ultimatum od Niemiec i Włoch, że jeśli ta nie odda terenów narodowych Grecji, to dojdzie do konfliktu zbrojnego. Turcja się zgodziła, otrzymując w tajnym protokole gwarancję odzyskania Syrii, Iraku oraz możliwego otrzymania Gruzji i Armenii, jeśli Związek Radziecki upadnie. Jednak Królestwo Polskie nie zobowiązało się do ostatnich dwóch państw. Państwo Greckie zgodziło się na propozycje Polski oraz Niemiec i przez nacisk Polskiego Króla, Jerzy II wrócił do aten, otrzymując od prawicowego rządu Ioannisa Metaxasa władzę absolutną. Grecki władca otrzymał władzę w zamian za nowe terytoria i zależność od Polski oraz Niemiec."
 news.1119.a:0 "Razem z Niemcami tworzymi historię!"
 news.1120.t:0 "Grecka Armia wkroczyła do Stambułu"
 news.1120.desc:0 "Armia Grecka pod dowództwem Markosa Drakosa wkroczyła do tureckiej tracji, a potem do Stambułu, zajmując strategiczne miejsca. Nowo wybrany król Grecji, Jerzy II wszedł w towarzystwie generalicji do Hagii Sophii. Ogromny tłum zebrał się przed świątynią, a sam król ogłosił, że Stambuł zmienia swoją nazwę na Konstantynopol - "..nazwę, którą powinien mieć od zawsze i na wieki", powiedział Król Jerzy II. W jego towarzystwie przebywał również Król Polski i delegacja Rojalistów Koronnych. Jest to wspaniały dzień dla Grecji i tragiczny dla Turcji."
 news.1120.a:0 "Wspaniały dzień!"
 poland.201071.t:0 "Rozwiązanie problemu Tureckiego"
 poland.201071.desc:0 "Polska, Rzesza Niemiecka i Włochy zaproponowały pakt dla Grecji i Turcji. Grecja otrzymałaby narodowe terytoria zagarnięte przez Turcję ale musiałaby postawić na tron Jerzego II Greckiego oraz dołączyć do Paktu Brzeskiego pod protekcją Korony Polskiej. Turcja również weszłaby do Paktu pod protekcją Polską z gwarancją otrzymania w tajnym protokole przyszłych poprawek granicznych z Syrią i Irakiem. Również wzięta pod uwagę została kwestia Armenii i Gruzji. Turcja otrzymała ultimatum - które jeśli by Mustafa Kemal Ataturk odrzucił, dostałby w zamian konflikt zbrojny. Zobaczymy co powiedzą."
 poland.201071.a:0 "Nie mają wyjścia"
 poland.20107.t:0 "Grecja i Turcja zgadzają się na nasze warunki"
 poland.20107.desc:0 "Grecja zgodziła się na propozycję Polską, a Turcja na ultimatum Włoskie i Niemieckie."
 poland.20107.a:0 "Wyśmienicie"
 poland.6530.t:0 "Rozwiązanie problemu Greckiego"
 poland.6530.desc:0 "Polska, Rzesza Niemiecka i Włochy zaproponowały pakt dla Grecji i Turcji. Turcja otrzymałaby terytoria greckie ale musiałaby dołączyć do Paktu Brzeskiego pod protekcją Korony Polskiej. Grecja również weszłaby do Paktu pod protekcją Polską z gwarancją otrzymania w tajnym protokole przyszłych poprawek granicznych z Jugosławią. Również wzięta pod uwagę została kwestia Armenii i Gruzji. Grecja otrzymała ultimatum - które jeśli by Ioannis Metaxas odrzucił, dostałby w zamian konflikt zbrojny. Zobaczymy co powiedzą."
 poland.6530.a:0 "Nie mają wyjścia"
 poland.6531.t:0 "Grecja i Turcja zgadzają się na nasze warunki"
 poland.6531.desc:0 "Turcja zgodziła się na propozycję Polską, a Grecja na ultimatum Włoskie i Niemieckie."
 poland.6531.a:0 "Wyśmienicie"
 news.1121.t:0 "Rząd Turecki zgadza się na restaurację Imperium Osmańskiego"
 news.1121.desc:0 "Polscy posłannicy Królewscy oraz Niemieccy dygnitarze zostali wysłani do Ankary w sprawie dołączenia Grecji i Turcji do Paktu Brzeskiego. Grecja otrzymała ultimatum od Niemiec i Włoch, że jeśli ta nie odda terenów Turcji, to dojdzie do konfliktu zbrojnego. Grecja się zgodziła, otrzymując w tajnym protokole gwarancję odzyskania północnej macedonii. Armia Turecka wkroczyła do Burgasu i Aleksandropolisu. Stambuł również zmienił swoją nazwę na Konstantynopol."
 news.1121.a:0 "Razem z Niemcami tworzymi historię!"
 news.1122.t:0 "Rewolta w Irkucku"
 news.1122.desc:0 "Media Japońskie i Polskie twierdzą, że w Irkucku doszło do powstania Rzeczypospolitej Syberyjskiej pod dowództwem założycieli Związku Sybiraków. W Czycie, niedaleko rzeki na granicy z Mandżukuo, dywizje syberyjskie przywitały wojska japońskie. Królestwo Polskie poprosiło o wsparcie dla Dywizji Syberyjskich i Rewolty Irkuckiej. We wschodniej Europie zaczęło wrzeć. Wojska stoją na granicy ze Związkiem Radzieckim i dochodzi do potyczek granicznych. Agenci Królewscy przekonali część generalicji Sowieckiej do przejścia na stronę "Wolnej Rosiji" oraz przejścia do Rzeczypospolitej Syberyjskiej. Jeden z ważniejszych generałów ZSRR, Konstanty Rokosowski postanowił przejść na stronę Królestwa. Po długich torturach i czystce oficerów postanowił zdezerterować. Nikt nie był pewny swojego losu w ZSRR, szczególnie podczas zbliżającej się wojny."
 news.1122.a:0 "Związek Sowiecki już powoli upada"
 news.1122.b:0 "Związek Sowiecki już powoli upada"
 news.1123.t:0 "Rumunia Dołącza do Aliantów"
 news.1123.desc:0 "Po długich rozmowach przedstawicieli Królestwa Polskiego i Wielkiej Brytanii z Królestwem Rumunii, Król Państwa Rumuńskiego zgodził się na dołączenie do aliantów. Król Rumunii przyjechał do Polski na paradę, gdzie również otrzymał gwarancje niepodległości od Wielkiej Brytanii i Królestwa Polskiego. Rumunia nie będzie musiała się już bać ataku Związku Sowieckiego ale jest zobowiązania do pomocy Polsce, jeśli ta zostanie zaatakowana przez Rzeszę Niemiecką."
 news.1123.b:0 "Warto robić sojusze"
 poland.1124.t:0 "Sojusz z Królestwem Rumunii"
 poland.1124.desc:0 "Powinniśmy zaproponować Królowi Rumunii sojusz. Jeśli Wielka Brytania i Królestwo Polskie zagwarantuje niepodległość Rumunii, to Król powinien się zgodzić. Wyślijmy zaproszenie do Bukaresztu."
 poland.1124.a:0 "Rumunia nas potrzebuje"
 poland.1124.b:0 "Rumunia nas potrzebuje"
 news.1125.t:0 "Królestwo Rumunii oddaje Transylwanie Północną"
 news.1125.desc:0 "Po konferencji w Warszawie, Karol Olbracht Habsburg i Otto von Habsburg przedstawili propozycje Królestwu Rumunii. Ta miała oddać północną transylwanie, w zamian za sojusz i zmiany graniczne na wschodzie i południu. Król Rumunii zgodził się i Armia Austro-Węgierska wkroczyła do Kluża."
 news.1125.a:0 "Kolejne zwycięstwo naszej dyplomacji"
 news.1125.b:0 "Kolejne zwycięstwo naszej dyplomacji"
 poland.1095.t:0 "Depesza Królewska dla Francji"
 poland.1095.desc:0 "Powinniśmy zaproponować wojnę prewencyjną również Francji."
 poland.1095.a:0 "Wyślijmy notę dyplomatyczną!"
 poland.1096.t:0 "Francja się zgadza"
 poland.1096.desc:0 "Francja wyraziła poparcie dla wojny prewencyjnej z Niemcami. Wielka Brytania również jest gotowa wesprzeć Polskę."
 poland.1096.a:0 "Najpierw Królewiec a potem Berlin!"
 poland.9757.t:0 "Francja się nie zgadza"
 poland.9757.desc:0 "Francja nie zgodziła się na wojnę z Niemcami."
 poland.9757.a:0 "Głupcy!"
 poland.2025.t:0 "Rumunia zgadza się na sojusz"
 poland.2025.desc:0 "Królestwo Rumunii zgodziło się przyłączyć do Aliantów i wesprze nas w razie wojny z Rzeszą Niemiecką."
 poland.2025.a:0 "Świetnie."
 poland.1094.t:0 "Depesza Królewska dla Francji"
 poland.1094.desc:0 "Powinniśmy zaproponować wojnę prewencyjną również Francji."
 poland.1094.a:0 "Wyślijmy notę dyplomatyczną!"
 news.110001.t:0 "Rzesza Niemiecka zaatakowała Polskę"
 news.110001.d:0 "Dzisiaj nad ranem o godzinie 4:45 pancernik Schleswig-Holstein zaczął strzelać do polskich stanowisk wojskowych na Westerplatte. Wojska Niemieckie przekroczyły granice i prowadzą ofensywę w kierunku Warszawy. Kilka godzin później została zbombardowana Warszawa. Zamek Królewski jakimś cudem nie został trafiony przez bombowce Luftwaffe. W całej Polsce wyją syreny przeciwlotnicze, a Polska Armia próbuje zatrzymać Niemiecką Ofensywę. Marszałek Królestwa Polskiego, Władysław Sikorski w przemówieniu do narodu Polskiego w Polskim Radiu poprzysiągł, że Niemcy zapłacą za wszystkie zbrodnie, a Berlin zostanie całkowicie unicestwiony."
 news.110001.a:0 "Robi się niebezpiecznie"
 news.110001.b:0 "Gwałt zadawany siłą, musi być siłą odparty!"
 news.110001.c:0 "Zniszczymy Polskę."
 poland.2026.t:0 "Traktat z Vaduz"
 poland.2026.desc:0 "Po zmianie sił w Europie, Polska i Austro-Węgry chcą korekty granic na zachodzie. Szwajcaria postanowiła zachować neutralność, kosztem oddania pod protekcję Austro-Węgier Liechtensteinu. Podczas spotkania w mieście Vaduz, włoscy wysłannicy zgodzili się oddać Zarę oraz północny Tyrol kosztem pokoju. Po ratyfikacji traktatu, do Vaduz wkroczyły wojska Austro-Węgierskie i Polskie pod dowództwem Stanisława Maczka."
 poland.2026.a:0 "Kolejne zwycięstwo!"
 news.5000.t:0 "Augustyn Czartoryski Królem Polski"
 news.5000.desc:0 "Augustyn Czartoryski został wybrany jednogłośnie na Króla Polski. Cała opinia publiczna jest ździwiona tym, że Rada Regencyjna postanowiła wybrać rodaka, który nie miał praktycznie nic do zaoferowania, oprócz nacisku na zjednoczenie z Litwą. Ale najwyraźniej Polacy chcą mieć prawdziwego Polskiego Króla. Nowy władca obiecał zjednoczenie narodu i odbudowę Królestwa przy czym zaznaczył, że jego głównym celem jest zjednoczenie Polski i Litwy."
 news.5000.a:0 "Nasz nowy Król!"
 news.5001.t:0 "Aneksja Litwy"
 news.5001.desc:0 "Po wybraniu Augustyna na Króla Polski, ten rozpoczął szybki proces uzależniania Litwy od Polski. Najpierw zaczął od konfliktów granicznych, a skończył na ultimatum, z którego to wynikł traktat Polsko-Litewski, który ponownie tworzy Unię dwóch Narodów. Jest to wspaniały dzień dla polityków Polskich, którzy to tworzą historię - razem z nowym Królem Rzeczypospolitej."
 news.5001.a:0 "Nasza, kochana Litwa!"
 news.5002.t:0 "Jedność Rzeczypospolitej"
 news.5002.desc:0 "Chociaż tyle nas różni, to Polska i Litwa są jednością. Od zawsze byliśmy razem i wytrwaliśmy wiele. Jako jeden twór, jako Rzeczpospolita, dwa kraje złączone Unią. "...Nasza historia jest piękna i bogata ale musimy przetrwać - za wszelką cenę!" Powiedział Król Augustyn Czartoryski."
 news.5002.a:0 "Nasza Rzeczpospolita!"
 news.5003.t:0 "Sojusz Polsko-Czechosłowacji"
 news.5003.desc:0 "Po spotkaniu Króla Polski, Augustyna Czartoryskiego, z premierem Czechosłowacji, oba kraje doszły do porozumienia i utworzyły formalny sojusz przeciwko potencjalnej agresji Rzeszy Niemieckiej na oba te państwa. Polska zrzekła się praw do Cieszyna Śląskiego, w zamian za współpracę gospodarczą i wojskową z Czechosłowacją - oraz za sojusz i wsparcie przeciwko agresji Niemieckiej. Jest to wielki dzień dla środkowej europy."
 news.5003.a:0 "Nasz sojusz będzie na wieki!"
 news.5004.t:0 "Umocnienie sojuszu Polsko-Czechosłowackiego"
 news.5004.desc:0 "Królestwo Polskie zobowiązało się do wsparcia dla Czechosłowacji w razie agresji Niemieckiej. Rzesza Niemiecka niedługo najprawdopodobniej będzie planować nacisk na Czechosłowację ale Polska i Czechy są na to gotowe. Królestwo Polskie zagwarantowało niepodległość Czechosłowacji i przynależność Sudetów do Czech."
 news.5004.a:0 "Nie oddamy Czech!"
 news.5005.t:0 "Nowa Frakcja w środkowej Europie"
 news.5005.desc:0 "Król Polski, Augustyn Czartoryski dzisiaj na Zamku Królewskim podpisał dekret o utworzeniu nowej frakcji, która skupi się na środkowej i wschodniej europie. Zagrożenie ze strony Niemiec i Związku Radzieckiego jest widoczne przez Polskę i ta chcę nawiązać sojusze z państwami bałtyckimi jak i może z Królestwem Rumunii."
 news.5005.a:0 "Historyczna chwila"
 news.5006.t:0 "Wettyn na Tronie Polskim"
 news.5006.desc:0 "W Królestwie Polskim zawrzało. Cały naród cieszy się z wybrania nowego Króla, którego Rada Regencyjna wybrała jednomyślnie. Młody i ambitny Fryderyk Krystian Wettyn został wybrany na Króla Rzeczypospolitej. On był jedynym i prawowitym władcą Polski. Jest potomkiem jednego z naszych Królów, co było wystarczającym argumentem dla członków Rady Regencyjnej. Nowy Król objechał całą Polskę, witany przez cieszących się mieszkańców. Fryderyk osiadł już na Zamku Królewskim w Warszawie."
 news.5006.a:0 "Niech żyje Fryderyk Krystian Wettyn I!"
 news.5013.t:0 "Powrót Wettynów"
 news.5013.desc:0 "Król Rzeczypospolitej, Fryderyk Krystian Wettyn I zwiedził właśnie Pałac Saski w którym spotkał się z elitą Rzeczypospolitej i całą generalicją wojskową, która przedstawiła plan rozwojowy Królestwa Polskiego. Nowy Król obrał ścieżkie pojednania z Niemcami. Do Polski w tajemnicy również przybyli wysłannicy rodziny Hohenzollernów, którzy przygotowali specjalny plan dla Króla Polski. Sytuacja polityczna w środkowej Europie zaczyna się drastycznie zmieniać."
 news.5013.a:0 "Pójdziemy za naszym Królem!"
 poland.89899898.t:0 "Sojusz z Polską?"
 news.5014.t:0 "Królestwo Polskie Dołącza do 'Centralnej Europy'"
 news.5014.desc:0 "Po spotkaniu Janusza Radziwiłła i Władysława Sikorskiego z najważniejszymi dygnitarzami Cesarstwa Niemieckiego wszyscy doszli do porozumienia w sprawie dołączenia Rzeczypospolitej do Państw Centralnych. Wysłannik Cesarza Niemiec, Joachim von Ribbentrop podpisał traktat o 'braterstwie' Narodu Niemieckiego i Polskiego. Zniesiono bariery celne i utworzono komitety mniejszościowe w obu państwach. Królestwo Polskie zobowiązało się w niedalekiej przyszłości do rozwiązania Kwestii Gdańska. W zamian, Niemcy zaoferowały wsparcie technologiczne, gospodarcze i przemysłowe dla Królestwa Polskiego. Cesarstwo Niemieckie zagwarantowało również niepodległość Rzeczypospolitej i wyzbycie się jakichkolwiek rozszczeń terytorialnych w stosunku do wielkopolski, pomorza środkowego i fragmentu polskiego śląska."
 news.5014.a:0 "Nadchodzi nowa Era w historii Polski."
 news.5015.t:0 "Cesarz Wilhem odwiedza Polskę"
 news.5015.desc:0 "Po utworzeniu nowego sojuszu w Centralnej Europie, Cesarz Niemiec odwiedził Warszawę, w której to spotkał się z nowym Królem Rzeczypospolitej. Wysłannicy Niemieccy wraz z Królem mieli zaoferować bardzo ciekawą propozycję dla Fryderyka Krystiana Wettyna. Ta propozycja to złączenie dynastii Hohenzollernów i Wettynów. Wiktoria Luiza Hohenzollern miałaby poślubić Fryderyka Krystiana Wettyna. Nie wiadomo jeszcze, czy Fryderyk zaakceptował ową propozycje."
 news.5015.a:0 "Bardzo ciekawe.."
 poland.5016.t:0 "Odpowiedź Wysłannika Mackensena"
 poland.5016.desc:0 "Monarchiści w Niemczech odpowiedzieli na wezwanie Korony Polskiej. Wysłannicy Mackensena i głowy rodu Hohenzollernów zgodzili się na wsparcie ze strony Polskiej w zamian za wypowiedzenie wojny Rzeszy. Część generalicji Niemieckiej jest gotowa na zbrojny bunt przeciwko Berlinowi, jeśli tylko Polska zaatakuje Gliwice. Stara Gwardia przyjechała do Polski i prowadzi rozmowy z Fryderykiem Wettynem. Zobaczymy jak sprawa się potoczy."
 poland.5016.a:0 "Musimy wykonać ruch! Natychmiast!"
 news.5017.t:0 "Protokół 13"
 news.5017.desc:0 "Spora część starej gwardii Cesarstwa Niemieckiego przyjechała do Polski paktować z Fryderykiem Krystianem Wettynem I o restytucji Monarchii w Niemczech. Rzeczpospolita ma wesprzeć Juntę Wojskową Mackensena w zamian za korektę granic. Królestwo Polskie musi działać szybko, bo władze Berlina powoli domyślają się co się dzieje. Fryderyk Krystian Wettyn ogłosił mobilizację wojsk królewskich i Naczelny Hetman Wielki, Koronny Rzeczypospolitej - Władysław Sikorski - przygotowuje wojska na granicy z Niemcami."
 news.5017.a:0 "Czekamy na ruch ze strony Niemiec."
 poland.5018.t:0 "Wojna Domowa w Niemczech"
 poland.5018.desc:0 "W Niemczech doszło do buntu Junty Wojskowej. Powinniśmy interweniować i zaatakować Hitlera od tyłu."
 poland.5018.a:0 "Wykonać rozkaz!"
 news.5019.t:0 "Królestwo Polskie wypowiedziało wojne Nazistom!"
 news.5019.desc:0 "Po wybuchu wojny domowej w Niemczech, Junta wojskowa poprosiła o wsparcie Królestwa Polskiego w wojnie z nazistami. Król Polski oświadczył, że wesprze naród Niemiecki i zaatakuje nazistów od wschodu. Korespondenci wojenni obecni w Polsce mówią o agresji na obu liniach frontu. Cała granica wschodnia i pruska jest forsowana przez wojska Polskie. Oddziały Nazistów w Gliwicach są ponoć w szoku, a oddziały w Trzebnicy złożyły broń. Berlin ponoć jest w szoku i niespodziewał się ataku Polski."
 news.5019.a:0 "Na pomoc Mackensenowi!"
 news.5020.t:0 "Koniec interwencji Królestwa Polskiego w Niemczech"
 news.5020.desc:0 "Po zajęciu Berlina przez armię gen. Hallera ostatnie oddziały SS poddały się polskim wojskom. Po odkryciu bunkra w centrum Berlina przez oddziały komandosów znaleziono martwego Adolfa Hitlera. Na miejscu był Marszałek Królewski, Władysław Sikorski razem z Augustem von Mackensenem i Hanzem Guderianem. Przeprowadzono defiladę wojskową armii Polskiej i armii 'PN' Augusta von Mackensena. Po kilku dniach Polskie wojska wycofały się z Niemiec i oddziały pod dowództwem gen. Maczka wkroczyły do Prus Wschodnich z zamiarem protekcji owych terytoriów, które aktualnie są tematem rozmów w Berlinie. Armia Niemiecka jest w totalnej rozsypce i nowa władza musi się zobowiązać do złożonych obietnictw Królestwu Polskiemu."
 news.5020.a:0 "Naziści pokonani!"
 news.5021.t:0 "Małżeństwo Króla Polski z Wiktorią Hohenzollern!"
 news.5021.desc:0 "Dzisiaj w Kościele Mariackim w Krakowie doszło do szczególnie ważnego wydarzenia dla Polaków. Król Polski, Fryderyk Krystian Wettyn poślubił księżniczkę Pruską, Wiktorie Luizę Hohenzollern. Obserwatorzy polityczni uważają, że to małżeństwo to zwieńczenie układu między Królestwem Polskim a Cesarstwem Niemieckim. To połączenie dwóch potężnych dynastii jest niezwykle ważnym wydarzeniem XX wieku. Relacje ze ślubu królewskiego słuchało w radiu aż 74 miliony ludzi na całym świecie. Zobaczymy jak polacy przyjmą nową królową, która zadeklarowała już aktywny współudział w tworzeniu nowoczesnego wojska polskiego."
 news.5021.a:0 "Niech żyje Król i Królowa!"
 news.5023.t:0 "Reparacje Niemieckie dla Polski"
 news.5023.desc:0 "Cesarstwo Niemieckie zobowiązało się do zwrotu polskich insygniów królewskich, obrazów oraz innych kosztowności. Cesarz Wilhelm zobowiązał się również do odtworzenia insygnii polskich, które zostały zniszczone przez rodzinę Hohenzollernów. Niemcy również zobowiązały się do wypłacania reparacji za okres rozbiorów i germanizacji polskiego społeczeństwa. W Europie opinia publiczna jest ździwiona tym dziwnym zbliżeniem Niemiec i Polski."
 news.5023.a:0 "Dobry ruch Cesarzu."
 news.5024.t:0 "Wizyta Heinza Guderiana w Polsce"
 news.5024.desc:0 "Heinz Guderian przyjechał do Poznania dzisiaj po południu. Po spotkaniu z Rudolfem Gundlachem i Stanisławem Maczkiem doszli do porozumienia o utworzeniu Niemieckiej Akademii Pancernej w Poznaniu. Niemieccy technicy oraz specjaliści ruszyli do Poznania, gdzie zostanie przedstawiony plan zreformowania wojsk pancernych Rzeczypospolitej."
 news.5024.a:0 "Niemiecka myśl techniczna."
 news.5025.t:0 "Utworzenie floty Dalekomorskiej"
 news.5025.desc:0 "Po spotkaniu się najważniejszych przedstawicieli obu marynarek - Polskiej i Niemieckiej - wszyscy doszli do porozumienia jeśli chodzi o rozbudowę Królewskiej Marynarki Rzeczypospolitej. Niemieccy Admirałowie uznali, że Polska powinna inwestować w flotę dalekomorską, która wesprze kaiserowską. Józef Unrug nie był pewny tej decyzji ale w końcu ją zaakceptował. Niemcy i Polska prowadzą co raz bardziej agresywną politykę na morzu."
 news.5025.a:0 "Stworzymy razem Imperium!"
 news.5026.t:0 "BBC Komentuje: Niemcy i Polska szykują się do wojny!"
 news.5026.desc:0 "W Angielskiej prasie zaczęło wrzeć. Francuska i Brytyjska flota została postawiona w stan gotowości. Kriegsmarine i Królewska Marynarka Rzeczypospolitej (KMR) zaczęła manewry floty na wschodzie morza północnego. Brytyjscy korespondenci zrobili pierwsze zdjęcia nowej floty Królewskiej, która posiada już pierwszy pancernik - Przemyślid. Armia Niemiecka i Polska jest w stanie gotowości, a Królewski Marszałek Północnej Armii, Tadeusz Kutrzeba, przeprowadził inspekcję na flotach bałtyckich. Nadchodzą niespokojne czasy."
 news.5026.a:0 "Niech żyje Kriegsmarine!, Niech żyje KMR!"
 poland.5027.t:0 "Rozbiór Czechosłowacji"
 poland.5028.t:0 "Czechosłowacja zgadza się!"
 poland.5028.desc:0 "Czechosłowacja uległa presji Niemiec i Polski."
 poland.5028.a:0 "Bardzo dobrze"
 news.5029.t:0 "Rozbiór Czechosłowacji"
 news.5029.desc:0 "W środkowej europie znowu zawrzało. Cesarstwo Niemieckie z Polską i z Węgrami zagroziły Czechosłowacji wojną, jeśli ta nie podda się rozbiorowi. Francja z Wielką Brytanią nic nie mogły zrobić, a Czechosłowacja uznała, że nie ma żadnych szans w otwartym konflikcie z trzema państwami. Niemcy wkroczyły do Pragi, Polacy zajęli słowację oraz zaolzie, a Węgry wkroczyły do Zakarpacia i Koszyc."
 news.5029.a:0 "Przynajmniej nie doszło do wojny"
 poland.5030.t:0 "Zamach na Fryderyka"
 poland.5030.desc:0 "Królowo Polski, czy naprawdę chcesz to zrobić? Jeśli zabijesz Fryderyka Wettyna to podejrzenie spadnie na ciebie."
 poland.5030.a:0 "Jawohl!"
 poland.5031.t:0 "Fryderyk Otruty!"
 poland.5031.desc:0 "Udało nam się zamordować Fryderyka!"
 poland.5031.a:0 "Nareszcie.."
 news.5032.t:0 "Fryderyk Krystian Wettyn nie żyje!"
 news.5032.desc:0 "Król Polski, Fryderyk Krystian Wettyn został zamordowany! Gwardia Królewska uważa, że został otruty. W Polsce doszło do chaosu politycznego. Armia stara się pilnować porządku. Królowa Wiktoria nie chce opuszczać sali z trumną Fryderyka. Nie wiadomo na razie, kto przejmie tron po Fryderyku ale będzie to najprawdopodobniej jego żona - Wiktoria Luiza Hohenzollern-Wettyn. Cały naród Polski jest w żałobie, a wszystkie mocarstwa przesłały swoje kondolencje. W Niemczech również jest żałoba narodowa."
 news.5032.a:0 "Umarł Król, niech żyje Król!"
 news.5033.t:0 "Wiktoria Luiza Wettyn-Hohenzollern zostaję Królem Polski!"
 news.5033.desc:0 "Po dwóch dniach od zamordowania Króla Fryderyka, rada regencyjna wraz z KA uznała, że następcą tronu musi zostać Wiktoria, ponieważ jej syn Henryk jest za młody na obięcie tronu. Wiktoria została koronowana na Wawelu, na Króla Polski, zakładając koronę swojego małżonka. Wiktoria poprzysięgła, że znajdzie zamachowców, którzy zabili jej ukochanego męża. Boże miej w opiece Królową Wiktorię!"
 news.5033.a:0 "Niech żyje Król!..czy Królowa?"
 news.5034.t:0 "Epoka Wiktoriańska w Królestwie Polskim"
 news.5034.desc:0 "Od momentu rozpoczęcia panowania Wiktorii po tragicznej śmierci jej męża Fryderyka, w Polsce nastał okres rozkwitu i swoistego renesansu kultury w Polsce. Królestwo stało się bogatym państwem z silnym wojskiem. Za rządów jej Królewskiej Mości, Wiktorii Luizy Wettyn-Hohenzollern, Królowej Polski, Księżniczki Prus Królewskich, Prawowitej Księżniczki Państwa Litewskiego oraz Księżniczki Prus, Warszawa stała się drugim Paryżem. Bardzo dobre stosunki z Cesarstwem Niemieckim umożliwiają na swobodny handel w centralnej Europie."
 news.5034.a:0 "Niech żyje Królowa Wiktoria!"
 news.5035.t:0 "Król Napoleon wkracza do Warszawy"
 news.5035.desc:0 "Nowy Król Polski został wybrany na władcę w Krakowie. Prymas Polski August Hlond nałożył na jego głowę koronę Królewską, po czym Napoleon Ludwik zdjął ją i nałożył jeszcze raz, wypowiadając te symboliczne słowa po Polsku: ,,Ja Napoleon Ludwik Bonaparte koronuje się z woli Narodu i z woli Boga na władcę Wielkiego Królestwa Polskiego, spadkobiercę spuścizny Napoleońskiej". Po wkroczeniu do Warszawy, nowy władca był witany przez ogromne tłumy Polaków. Król Polski osiadł w Belwederze."
 news.5035.a:0 "Władca ludu"
 news.5036.t:0 "Utworzenie Gwardii Cesarskiej"
 news.5036.desc:0 "W Cesarstwie i w Polsce utworzono nową Gwardię, która będzie chronić i reprezentować naszego Cesarza i Króla. Do Gwardii należą elitarne nowo-utworzone dywizji Polskie i Francuskie. Są perłą w koronie Cesarskiej Francji i Polski. Symbolem jedności."
 news.5036.a:0 "Chwała Gwardii!"
 news.5037.t:0 "Upadek rządu Komunistycznego"
 news.5037.desc:0 "Rząd Komunistów Francuskich upadł. Lider komunistów - Maurice Thorez strzelił sobie w głowę, przed tym, jak Gwardia Francuska wkroczyła do jego bunkra w Casablance. Terror komunistyczny we Francji się skończył - Wreszcie Cesarz mógł ogłosić zwycięstwo nad buntownikami i potwierdzić swoje władanie we Francji. W Paryżu i w Polsce zawrzało - Nikt nie widział jeszcze takiego entuzjazmu na ulicach. Tłumy witały powracającego Napoleona z walki."
 news.5037.a:0 "Niech żyje Cesarz!"
 news.5038.t:0 "Napoleon Ludwik Bonaparte na tronie Polski"
 news.5038.desc:0 "Po długich naradach w Radzie Regencyjnej doszło do porozumienia. Stronnictwo konserwatywne przystało na propozycję wybrania dynastii Bonaparte na tron Polski. Argumentowali to tym, że w Polsce dalej jest obecny kult Napoleona. Sam kandydat obiecywał opracowanie planu sojuszu z Francją, który miałby się umocnić i przynieść korzyści Polsce. W południowej Francji mieszkańcy dalej propagowali idee utworzenia Cesarstwa i przywrócenia dynastii Bonaparte we Francji. Ludwik obiecał również, że nauczy się języka Polskiego i będzie dbać o dobro narodu Polskiego. Poślubi też kogoś z ważnego rodu Polskiego, aby ulegitymizować władzę Bonapartów w kraju."
 news.5038.a:0 "Niech żyje Król Napoleon Ludwik!"
 news.5040.t:0 "Napoleon Ludwik najwyższym Konsulem Francuskim!"
 news.5040.desc:0 "Napoleon Ludwik VI Bonaparte został mianowany najwyższym Konsulem Cesarskim we Francji. Niedługo ma przejąć władzę całkowitą i zostać mianowanym cesarzem przez lud francuski. We Francji dochodzi do zamieszek między rojalistami a republikanami i komunistami. Wszyscy szykują się do wojny domowej. III i IV Południowa Armia Francuska nie odpowiada, a oddziały II Armii stacjonującej w Orleanie, które zadeklarowały wsparcie dla monarchistów zostały zaatakowane przez separatystów i małe oddziały wojskowe w Regionie Centralnym. Królestwo Polskie poparło nowy rząd swojego władcy, a Wojska Polskie wyruszyły okrętami do portu w Calais."
 news.5040.a:0 "Wesprzemy Francuzów w walce z komunistami!"
 poland.5041.t:0 "Brak odpowiedzi od III i IV Armii Francuskiej"
 poland.5041.desc:0 "Rojaliści Cesarscy donoszą, że w południowej Francji dochodzi do powstań bojówek komunistycznych. Maurice Thorez zorganizował pochód wojskowy Lyonie, a oddziały w Północnej Afryce nie odpowiadają. Część Ligii Cudzoziemskiej stanęła po stronie Napoleona, ale cięzko walczą. Prymarcha Cesarski Orleanu wzywa na pomoc Paryż. Oddziały Orleanu zostały zaatakowane, a miasto jest oblężone. Musimy działać mój Cesarzu!"
 poland.5041.a:0 "Musimy działać! Za Cesarstwo!"
 news.5042.t:0 "Cesarska Marynarka w odwrocie!"
 news.5042.desc:0 "Po rozpoczęciu wojny domowej we Francji, Cesarska Marynarka poparła rojalistów Napoleona Ludwika Bonaparte. Kiedy marynarka próbowała zacumować w portach Algieru i Tunisu to została zaatakowana przez własnych rodaków. To samo wydarzało się w portach południowo-francuskich. Jedynie Ajacco postanowiło wpuścić marynarkę. Neutralny port w Monako nie odpowiedział, ale po przechwyceniu zaszyfrowanych wiadomości Rojaliści Bonapartego odkryli, że buntownicy zaatakowali już Andorrę i Monako. Flota Cesarska zobowiązała się do ataku na konwoje buntowników i na statki, które nie odpowiedziały na wezwanie Cesarza."
 news.5042.a:0 "Cholerni Komuniści!"
 news.5043.t:0 "Wybuch Wojny Domowej we Francji!"
 news.5043.desc:0 "Po ogłoszeniu najwyższym Konsulem Napoleona Ludwika Bonaparte i zrealizowaniem polityki Unii Realnej z Królestwem Polskim, to we Francji doszło do buntu. Republikanie i Komuniści nieuznali nowego rządu i nowego państwa. W Paryżu doszło do zamieszek, które stłumili sami Paryżanie - a dokładniej rojalistyczna część, uzbrojona przez władze Cesarskie. Armie północne zaczęły ruszać na południe w celu stłumienia powstania. Część dywizji południowych odpowiedziały na wezwanie Ludwika, ale są ciężko atakowane, próbując przeprawić się do Orleanu. Komuniści zajęli większość miast południowych. Korsyka postanowiła poprzeć Cesarza i próbuje utrzymać się przed atakami komunistów z Nicei. Marszałek Cesarski, Władysław Sikorski poparł swojego Króla i przyszłego Cesarza, w stłumieniu buntowników południowych."
 news.5043.a:0 "Wytłuc te komunistyczne szczury!"
 news.5045.t:0 "Powstanie Królestwa Francji i Polski!"
 news.5045.desc:0 "Po zajęciu władzy przez Napoleona Ludwika Bonaparte we Francji, uznał on, że połączy oba państwa - Francję i Polskę - w jedno. W Warszawie i w Paryżu podpisano akt Unii Realnej Polski i Francji. W Paryżu i w Warszawie wybuchł wielki entuzjazm. Witano Polaków ogromnymi brawami. Przedstawiona została nowa flaga państwowa i przygotowywana jest również nowa konstytucja. Jednak nie wszędzie nowe plany zostały z entuzjazmem zaakceptowane. W północnym Paryżu doszło do zamieszek, które stłumiła policja i sami rojaliści."
 news.5045.a:0 "To jest historyczny moment."
 news.5046.t:0 "Małżeństwo Napoleona z Izabellą Radziwiłłówną!"
 news.5046.desc:0 "Nowy Król Polski uznał, że potrzebuje Królowej - Polskiej Królowej. Najlepszą kandydatką na to miejsce była Izabella Radziwiłłówna. Młoda i piękna Polka z potężnej rodziny Radziwiłłów, która ma duże wpływy w Polsce po wprowadzeniu monarchii. Małżeństwo zostało zatwierdzone w Bazylice Archikatedralnej św. Jana Chrzciciela w Warszawie."
 news.5046.a:0 "Niech żyje Król i Królowa!"
 news.5044.t:0 "Marsz na Algerię"
 news.5044.desc:0 "Po zajęciu południowej Francji, Napoleon opracował desant na Północną Afrykę, którą dalej kontrolują komuniści. Flota Śródziemnomorska jest w gotowości, a atak ma nastąpić niedługo. Cesarskie lotnictwo od pewnego czasu już bombarduje Algier i Tunis. Gdzie komuniści próbują podburzyć rdzenną ludność przeciw Cesarstwu."
 news.5044.a:0 "Do Afryki!"
 poland.5048.t:0 "Konstytucja Ludwikowska"
 poland.5048.desc:0 "Nasz Król i Cesarz obiecywał nam stworzenie nowej Konstytucji Państwowej. Ale zacznijmy od początku... Nasz Monarcha powinien być Konstytucyjny czy Absolutny?"
 poland.5048.a:0 "Absolutny"
 poland.5048.b:0 "Konstytucyjny"
 poland.5049.t:0 "Konstytucja Ludwikowska"
 poland.5049.desc:0 "Nasze Królestwa muszą wybrać stolicę cesarską - ale nie państwową - , gdzie będzie stacjonować Parlament i nasz Król oraz Cesarz. Co powinniśmy wybrać?"
 poland.5049.a:0 "Paryż"
 poland.5049.b:0 "W obu, zmiana co 6 miesięcy"
 poland.5049.c:0 "Warszawa"
 poland.5050.t:0 "Konstytucja Ludwikowska"
 poland.5050.desc:0 "Francuzi są przeciwko liberalnej polityce wobec Kolonii. Ale inne stanowisko przedstawiają Polacy. Powinniśmy przystać na liberalizacje prawa oraz zaciskanie więzów z koloniami, czy powinniśmy zostać przy trzymaniu twardą ręką kolonii?"
 poland.5050.a:0 "Liberalizujemy kolonie"
 poland.5050.b:0 "Twarda ręka w koloniach"
 poland.5051.t:0 "Konstytucja Ludwikowska"
 poland.5051.desc:0 "W naszych Królestwach trwa obecnie konflikt dwóch ugrupowań rojalistów. Jedni chcą zwiększenia wydatków na wojsko i rozbudowę przemysłu zbrojeniowego, a drugi uważa, że powinniśmy skupić się na przemyśle cywilnym i rozwijać nasze państwa pod względem infrastrukturalnym i cywilno-przemysłowym."
 poland.5051.a:0 "Stawiamy na model cywilny"
 poland.5051.b:0 "Musimy zwiększyć wydatki na wojsko"
 news.5044.t:0 "Siły Cesarskie zajęły Południową Francję!"
 news.5044.desc:0 "Siły Cesarskie i Polskie zajęły Montpellier, Marsylię i Niceę. Komunistyczne siły wycofały się do północnej afryki, ale poniosły ciężkie straty po kontakcie z marynarką Cesarską, która zmiotła aż 70 konwojów rebeliantów. Cesarz Napoleon Ludwik VI Bonaparte wkroczył do zajętych miast i ogłosił orędzie, że prawowite regiony francuskie wróciły do macierzy."
 news.5044.a:0 "Vive L'Empereur!"
 news.5052.t:0 "Cesarska Konstytucja"
 news.5052.desc:0 "Nasz Król - Nasz Cesarz - stworzył nową konstytucję państwową, która funkcjonuje w naszych dwóch państwach. Widać, że jest potomkiem pierwszego Napoleona. Widać również, że jest bardzo podobny do niego i nie chowa się za sławą nazwiska - On tworzy swoje nazwisko ponownie. Jest wzorem do naśladowania i ostatnią nadzieją Monarchii w europie. Napoleon Ludwik VI Bonaparte planuje tworzyć nową przyszłość, która jest wolna od komunizmu i faszyzmu."
 news.5052.a:0 "Vive L'Empereur!"
 news.5053.t:0 "Kult Napoleoński"
 news.5053.desc:0 "Napoleon Bonaparte był wielkim dowódcą. Ale również jego potomek - Napoleon Ludwik VI Bonaparte - nim jest. Jego ambicje wojskowe przerastają każdego w Europie - Nawet Niemcy i Związek Radziecki. Cesarz dusi się w swoich granicach.."
 news.5053.a:0 "Niech żyje Cesarz!"
 news.5054.t:0 "Upadek Algieru"
 news.5054.desc:0 "Cesarskie siły wkroczyły do Algieru. Zmieciona komunistyczna armia jest w odwrocie. Nowy władca Francji został gorąco powitany w mieście. A Gwardia Cesarska szykuje kolejną ofensywę w kierunku kolejnych miast północno-afrykańskich. Napoleon Ludwik powiedział, że odzyska wszystkie kolonie północne i niepozwoli komunistom i republikanom wzniecać buntu w koloniach."
 news.5054.a:0 "Komuniści są na skraju upadku"
 news.5055.t:0 "Utworzenie Koalicji 'Wielka Europa'"
 news.5055.desc:0 "Po wejściu Polski i Francji w unię Personalną, oba państwa uznały, że musi powstać nowy sojusz Europejski - Wielka Europa. Do Paryża pojechali emisariusze Polscy wraz z Królem Napoleonem Ludwikiem. Jest to wielki dzień dla obu tych państw - i ciekawy dla całej europy."
 news.5055.a:0 "Wielki sojusz Francusko-Polski"
 news.5059.t:0 "Marynarka Cesarska"
 news.5059.desc:0 "Manewry Marynarek przeprowadza aktualnie Francja i Polska - Oba te państwa złączone Unią stworzyły jedną wielką flotę - Flotę Cesarską - która jest strażnikiem na wodach Europy."
 news.5059.a:0 "Niech żyje Cesarstwo!"
 news.5060.t:0 "Madagaskar w rękach Polski!"
 news.5060.desc:0 "Na wielkim posiedzeniu w Paryżu, Napoleon Ludwik VI Bonaparte wynegocjował podarowanie Królestwu Polskiemu kolonię na Madagaskarze. Która zostanie oddana pod opiekę Króla i Polski. Jest to historyczny dzień, bo odrodzone Państwo Polskie zyskało pierwszą kolonię. Powstały już pierwsze oddziały, które zostaną wysłane na wybadanie nowej polskiej ziemii."
 news.5060.a:0 "Nasza Kolonia!"
 news.5062.t:0 "Kult Napoleoński"
 news.5062.desc:0 "Napoleon Bonaparte był wielkim dowódcą. Ale również jego potomek - Napoleon Ludwik VI Bonaparte - nim jest. Jego ambicje wojskowe przerastają każdego w Europie - Nawet Niemcy i Związek Radziecki. Cesarz dusi się w swoich granicach.."
 news.5062.a:0 "Niech żyje Cesarz!"
 news.5063.t:0 "Ultimatum Warszawy"
 news.5063.desc:0 "Zachodnie wojsko Polskie pod dowództwem Władysława Sikorskiego zajęło Poznań, Toruń i Łódź. W Poznaniu utworzono nowy tymczasowy rząd, który składa się z przedstawicieli nowej Rady Regencyjnej. Zachodnia generalicja wraz z politykami opozycji postanowiła poprzeć Władysława Sikorskiego, który przerzuca swoje wojska do centralnej Polski. Kilka godzin po tych wydarzeniach, rząd Sanacji w Warszawie wydał nakaz aresztowania Władysława Sikorskiego i buntowników. Armia Śmigłego-Rydza wyruszyła w kierunku Łodzi i planuje pacyfikacje zbuntowanego zachodu. Polska wisi na skraju wojny domowej."
 news.5063.a:0 "Niech Śmigły ustąpi!"
 poland.5064.t:0 "Król Polski"
 poland.5064.desc:0 "Nasz Król, Jerzy I nie jest pewien, czym tak naprawdę powinien się zajmować. Dwór Królewski zaproponował nowemu Królowi, żeby skupił się na wojsku lub na przemyśle."
 poland.5064.a:0 "Przemysł to przyszłość!"
 poland.5064.b:0 "Wojsko to przyszłość!"
 news.5067.t:0 "Jerzy I zginął w wypadku lotniczym"
 news.5067.desc:0 "Nasz Król, Jerzy I zginął dzisiaj nad ranem w podróży do Wielkiej Brytanii. Rada Regencyjna zebrała się dzisiaj w sprawie wyboru nowego władcy na tron Królestwa Polskiego. Jednogłośnie ogłosili, że następcą tronu musi być ktoś z dynastii Windsorów. Rodzina Brytyjska zaproponowała na tron Elżbietę, która miałaby zostać Królem Polski. Elżbieta zgodziła się i za kilka dni powinna wyruszyć w kierunku Polski. W Królestwie obecnie trwa 7-dniowa żałoba narodowa."
 news.5067.a:0 "Nie żyje Król, niech żyje Królowa!"
 news.5069.t:0 "Królestwo Polskie zrywa sojusz z Wielką Brytanią!"
 news.5069.desc:0 "Królestwo Polskie dzisiaj ogłosiło, że zrywa jakąkolwiek współpracę ze Zjednoczonym Królestwem. Wychodzi również z sojuszu Alianckiego. Powodem ma być niewywiązanie się strony brytyjskiej z zapewnień sojuszniczych oraz gospodarczych. Obecny władca Polski postanowił zmienić nazwisko dynastyczne z Windsor na Mazowiecki. Władca Królestwa Polskiego ogłosił, że Państwo Polskie zostało upokorzone i Wielka Brytania zapłaci za to ogromną cenę."
 news.5069.a:0 "Brytyczyjcy nas zdradzili!"
 poland.5070.t:0 "Amerykanie nie chcą się poddać"
 poland.5070.desc:0 "Po zdobyciu najważniejszych miast na wschodnim wybrzeżu, Królestwo Polskie postanowiło utworzyć marionetkowy rząd Amerykański ze stolicą w Waszyngtonie. Niestety większość Amerykanów nie chce współpracować z Polskim rządem i ruch oporu jest co raz to silniejszy na wschodnim wybrzeżu Stanów Zjednoczonych. Jedno jest pewne, jako okupant musimy się zmierzyć z nasilonym ruchem oporu."
 poland.5070.a:0 "Utrzymamy Amerykę.."
 news.5071.t:0 "Utworzenie Zjednoczonego Królestwa Ameryki"
 news.5071.desc:0 "Stało się. Królestwo Polskie zajęło stolicę Stanów Zjednoczonych. Główne miasta wschodniego wybrzeża uległy pod butem Imperialnej Polski. Jeden z głównych marszałków armii USA, który trafił do niewoli Polskiej postanowił współpracować z rządem królewskim. Nowo utworzone Zjednoczone Królestwo Ameryki będzie wspierać Państwo Polskie w zdławieniu buntu reszty części Ameryki."
 news.5071.a:0 "Dobrze się stało"
 news.5072.t:0 "Upadek Waszyngtonu"
 news.5072.desc:0 "Stało się. Armia Królestwa Polskiego i jego sojuszników wkroczyła do zbombardowanego Waszyngtonu. Armia Amerykańska wycofała się z miasta, a władze USA zostały ewakuowane. Mieszkańcy chłodno przyjęli polskich żołnierzy. Opinia międzynarodowa jest w szoku, że Stany Zjednoczone nie radzą sobie z najeźdzcą. Do Polskiego dowództwa dochodzą informacje o pacyfikacji ludności polskiej w Chicago. Polska Armia musi przygotować się na ofensywę na zachód."
 news.5072.a:0 "Kościuszko byłby dumny"
 news.5073.t:0 "Upadek Nowego Jorku"
 news.5073.desc:0 "II Armia Pancerna Stanisława Maczka wkroczyła do Nowego Jorku. Wojsko Amerykańskie nie było w stanie utrzymać miasta i starało się sabotować działania polskich wojsk okupacyjnych. Amerykańscy Terroryści postanowili wysadzić Empire State Building i zablokować przejście między kilkoma dystryktami NY. Marszałek Królewski, Władysław Sikorski przejechał przez miasto wraz z defiladą II Armii Pancernej."
 news.5073.a:0 "Amerykański sen właśnie się skończył"
 news.5074.t:0 "Upadek Bostonu"
 news.5074.desc:0 "Amerykanie nie spodziewali się upadku jednego z ważniejszych portów na wschodzie kraju. Polskie wojsko z łatwością wyparło amerykańskie dywizje Pattona. W rejonie Quincy doszło do masakry wojsk amerykańskich, a porty Bostońskie zostały zbombardowane przez Polskie Łosie."
 news.5074.a:0 "Boston jest nasz"
 news.5075.t:0 "Upadek Miami"
 news.5075.desc:0 "Główne miasto na florydzie zostało przejęte przez Polaków. Amerykańskie wojska zostawiły florydę na pastwę losu Polaków. II Armia Pancerna Stanisława Maczka zajęła bez przeszkód Miami. Polscy żołnierze mieli okazję odpocząć chociaż na chwile, z powodu powolnego przesuwania się linii frontu wojsk Imperialnych."
 news.5075.a:0 "Floryda jest nasza"
 news.5076.t:0 "Upadek Chicago"
 news.5076.desc:0 "Nareszczie Polskie wojska dotarły do Chicago. Amerykańskie wojska nawet nie próbowały bronić miasta, ponieważ Polscy mieszkańcy zachowywali się jak ruch oporu i sabotowali działania wojsk USA. Wojska Hetmana Koronnego Józefa Hallera wkroczyły rano do wielkiej metropolii Chicago, gdzie były witane przez tłumy Polaków."
 news.5076.a:0 "Stolica Polski w Stanach jest nasza!"
 news.5077.t:0 "Upadek Los Angeles"
 news.5077.desc:0 "Los Angeles, jedno z ważniejszych miast zachodniego wybrzeża upadło pod polskim butem. Stany Zjednoczone Ameryki nie mają już praktycznie żadnych szans na wygranie tej wojny. Sami Amerykanie nie wierzą już w zwycięstwo demokracji. Los Angeles ogłoszono wolnym miastem, a flagi Polskie zostały wywieszone w mieście. Armia Polska zobowiązała się do niebombardowania miasta. Przyczółek III Armii Polskiej zainstalowano właśnie w Los Angeles."
 news.5077.a:0 "Amerykanie już wiedzą"
 news.5078.t:0 "Upadek San Francisco"
 news.5078.desc:0 "San Francisco również poddało się bez jednego wystrzału. Władze Kalifornii chcą uniknąć jakichkolwiek działań zbrojnych na terenie głównych miast, przeciwstawiając się tym naczelnemu dowództwu armii Amerykańskiej. Polacy wkroczyli do miasta i zajęli główne strategiczne pozycje w San Francisco. Na Golden Gate Bridge wielka Polska flaga zawisła, przypominając mieszkańcom miasta, kto jest teraz ich okupantem."
 news.5078.a:0 "Koniec wojny jest blisko"
 news.5079.t:0 "Stany Zjednoczone Ameryki kapitulują"
 news.5079.desc:0 "Rząd Amerykański oraz jego wojsko przystało na propozycje kapitulacji. Armia Polska wkroczyła już do większości miast Amerykańskich, a sojusznicy Królestwa pełnią funkcję okupacyjne głównych ośrodków miejskich oraz infrastrukturalnych. Prezydent Amerykański postanowił spotkać się z Królem Polski w Waszyngtonie, gdzie podpisze akt bezwarunkowej kapitulacji USA. Kongres Amerykański będzie musiał również zaakceptować nowy plan podziału Stanów Zjednoczonych i zatwierdzić oraz zalegitymizować nową władzę Królestwa Polskiego oraz jego Króla, po czym jednomyślnie zlikwidować swój własny kongres."
 news.5079.a:0 "Pax Polonica staje się faktem"
 poland.5080.t:0 "Kongres Amerykański zalegitymizował okupację"
 poland.5080.desc:0 "Amerykański kongres pod naciskiem nowych władz i naczelnego dowództwa wojsk Polskich postanowił zalegitymizować władzę Królestwa Polskiego i Króla w Stanach. Zatwierdził też nowy plan podziału Ameryki oraz zatwierdził likwidacje Kongresu. W jego miejsce powstanie Wielki Sejm Amerykański, który to będzie sprawować rządy w imieniu Protektora Generalnego Zjednoczonego Królestwa Ameryki i Króla Rzeczypospolitej na wschodnim wybrzeżu USA."
 poland.5080.a:0 "Amerykanie muszą zaakceptować nowy stan rzeczy"
 news.5081.t:0 "Upadek Londynu"
 news.5081.desc:0 "Nikt nie spodziewał się szybkiego desantu armii Polskiej na teren Wielkiej Brytanii. Flota Brytyjska została zmiażdzona przez Flotę Królewską Rzeczypospolitej. Armia Polska szybko zajęła południową Anglię a szturm na Londyn nie trwał dłużej niż 20 godzin. Armia Brytyjska wycofała się za Birmingham, a Królewska rodzina Brytyjska została przechwycona przez doborowe jednostki specjalne nowego Polskiego "GROMU". Królestwo Polskie oczekuje, że Wielka Brytania niedługo podda się i podpiszę akt bezwarunkowej kapitulacji. Na Big Benie zawisła Polska flaga."
 news.5081.a:0 "Londyn jest nasz!"
 poland.5082.t:0 "Zmiana władzy w Zjednoczonym Królestwie Ameryki"
 poland.5082.desc:0 "Powinniśmy wprowadzić na tron Amerykański kogoś z naszej rodziny. Musimy wybrać kogo."
 poland.5082.a:0 "Weźmy Jerzego, jest pragmatyczny"
 poland.5082.b:0 "Weźmy Edwarda, jest osobą medialną"
 news.5083.t:0 "Polska zaatakowała Niemcy!"
 news.5083.desc:0 "Według doniesień z frontu, dzisiaj rano Królestwo Polskie zaatakowało Rzeszę Niemiecką od wschodu. Armia Marszałka Królestwa, Władysława Sikorskiego ruszyła z ofensywą we wschodnich prusach i na granicy śląskiej i pomorskiej. Nikt nie spodziewał się takiego obrotu wydarzeń. Armia Niemiecka jest w chaosie organizacyjnym po masowych bombardowaniach ośrodków wojskowych i większych niemieckich miast na wschodzie."
 news.5083.a:0 "Na Berlin!"
 poland.5084.t:0 "Plan Odra"
 poland.5084.desc:0 "Musimy dokonać relokacji ludności Niemieckiej. Pozwolimy Niemcom przenieść się na zachód lub na daleki wschód Rzeczypospolitej."
 poland.5084.a:0 "Tak będzie najlepiej"
 news.5085.t:0 "Finlandia zgadza się na sojusz"
 news.5085.desc:0 "Finlandia postanowiła wesprzeć Królestwo Polskie i dołączyła do sojuszu. Polska szuka sojuszników na arenie międzynarodowej przeciwko Sowietom. Finlandia i Polska będą od teraz współpracować militarnie i gospodarczo."
 news.5085.a:0 "Witamy braci z północy"
 news.5086.t:0 "Japonia wchodzi do koalicji Antysowieckiej"
 news.5086.desc:0 "Polski wysłannik królewski wyruszył do Japonii, gdzie miał przekonać władze Japońskie do wsparcia Polski w nadchodzącej wojnie z Sowietami. W odpowiedzi wyruszyła specjalna delegacja Japońska, która reprezentowała Cesarza. Japonia zgodziła się na współpracę militarną i gospodarczą."
 news.5086.a:0 "Wspaniale"
 news.5087.t:0 "Stanisław Romanow wybrany na Króla Polski"
 news.5087.desc:0 "Dzisiaj w Warszawie zawrzało. Rada Regencyjna postanowiła wybrać na króla Polski Stanisława Romanowa. Jednego z ostatnich Romanowów w linii męskiej. Podczas koronacji nowy król Polski zmienił swoję imię z Vladimir na Stanisław. Król postanowił przejechać przez Warszawę, gdzie był witany przez tłumy Warszawiaków. Mimo protestów części społeczeństwa, to nowy Król został przyjęty ciepło. Nie wszyscy byli negatywnie nastawieni wobec dynastii Romanowów. Król Aleksander I Romanow przecież przywrócił Królestwo Polskie. I dopiero zmiana władcy z Aleksandra na Mikołaja I pogorszyła sytuację w Królestwie Kongresowym. Ale Stanisław Romanow poprzysiągł, że jego nowym narodem jest Polska i zrobi wszystko, aby nasz kraj był znowu wielki."
 news.5087.a:0 "Niech żyje nasz Król!"
 poland.5088.t:0 "Propozycja Sojuszu z Węgrami"
 poland.5088.desc:0 "Czechosłowacja jest bytem, który nie powinien istnieć. Musimy zabezpieczyć naszą południową granicę. Węgry również mają problemy z Czechosłowacją. Musimy wysłać ciekawą ofertę Węgrom, żeby wesprzeli nas w ataku na Czechosłowację."
 poland.5088.a:0 "Wyślijmy notę do Budapesztu"
 poland.5090.t:0 "Królestwo Węgier zgadza się na propozycję"
 poland.5090.desc:0 "Królestwo Węgier zgodziło się na propozycje sojuszu oraz ataku na Czechosłowację."
 poland.5090.a:0 "Wspaniale"
 poland.5091.t:0 "Królestwo Węgier odrzuciło propozycję"
 poland.5091.desc:0 "Węgry nie zgodziły się na wspólny atak i sojusz."
 poland.5091.a:0 "Zrobimy to sami!"
 poland.5092.t:0 "Prowokacja Katowicka"
 poland.5092.desc:0 "Jesteśmy przygotowani do wojny. Musimy zaatakować własną radiostację w Katowicach, aby mieć pretekst do wojny z Czechami."
 poland.5092.a:0 "Wykonać rozkaz 66!"
 poland.5093.t:0 "Rozkaz 66"
 poland.5093.desc:0 "Prowokacja Katowicka udała się. Rząd Czechosłowacki nie wie co się dzieje, a nasze wojsko przekroczyło granicę z Czechami."
 poland.5093.a:0 "Zakończymy żywot tego nędznego bękarta!"
 poland.5095.t:0 "Plan 'Święty Mikołaj'"
 poland.5095.desc:0 "Armia Polska jest w gotowości na granicy ze Związkiem Radzieckim. Państwo Japońskie zadeklarowało, że zaatakuje Związek Radziecki od wschodu. Nasz plan rewolucji na dalekim wschodzie również oczekuje na zatwierdzenie. W momencie, gdy Polska Armia wkroczy na teren ZSRR, Związek Radziecki zapłonie."
 poland.5095.a:0 "Niech Bóg trzyma nas w swej opiece.."
 poland.5096.t:0 "Status Sprawy"
 poland.5096.desc:0 "Polskie Wojsko przekroczyło granicę i dochodzi do pierwszych starć z armią Czerwoną. Japońska Flota bombarduje Władywostok."
 poland.5096.a:0 "Na Moskwę!"
 poland.5097.t:0 "Cesarstwo Trojga Narodów"
 poland.5097.desc:0 "Dzisiaj staniemy się wielkim Cesarstwem pod wodzą Stanisława Romanowa."
 poland.5097.a:0 "Chwała Carowi!"
 news.5098.t:0 "Święte Cesarstwo"
 news.5098.desc:0 "Po zajęciu Konstantynopola, Stanisław Romanow spełnił swoje marzenie. W końcu udało mu się spełnić idee Trzeciego Rzymu, która została zapoczątkowana w okresie Imperium Rosyjskiego. Państwo Polskie pod przywództwem Stanisława Romanowa dokonuje rzeczy niemożliwych. Rzeczpospolita stała się prawdziwym i potężnym Imperium."
 news.5098.a:0 "Niech żyje Imperator!"
 news.1223.t:0 "Upadek Brna"
 news.1223.d:0 "Miasto Brno upadło po ciężkich walkach z armią Polską. Czeskie wojsko wycofało się do Pragi, gdzie będzie szykować się do obrony miasta. Polskie wojska wkroczyły do Brna ogłaszając je tymczasową stolicą Protektoratu Królestwa Czech."
 news.1223.a:0 "Brno jest nasze"
 news.1222.t:0 "Upadek Pragi"
 news.1222.d:0 "Praga upadła. Rząd Czeski skapitulował. Armia Polska wkroczyła do miasta, a wojska czeskie poddały się na obrzeżach zachodniej Pragi."
 news.1222.a:0 "Czesi nie mają psychy!"
 news.1239.t:0 "Upadek Drezna"
 news.1239.d:0 "Drezno zostało praktycznie zmiecione z powierzchni. Polskie łosie zbombardowały całe miasto, aby Armia Niemiecka wreszczie przestała bronić miasta. Wojska Polskie wkroczyły do opustoszałego miasta, nie widząc żywej duszy."
 news.1239.a:0 "To za Wieluń!"
 news.1242.t:0 "Upadek Hamburga"
 news.1242.d:0 "Hamburg został zdobyty przez Polską Armią. Bombardowany przez flotę Królewską od morza i bombardowany pociskami artyleryjskimi od wschodu w końcu musiał ulec pod naciskiem armii Polskiej."
 news.1242.a:0 "Hamburg jest nasz"
 news.1247.t:0 "Upadek Frankfurtu"
 news.1247.d:0 "Frankfurt długo nie mógł się trzymać. Wyniszczona i zmęczona armia Niemiecka w końcu musiała poddać się i w tym rejonie. Polskie wojska nieubłaganie zbliżają się do ostatnich regionów kontrolowanych przez niemieckich nazistów."
 news.1247.a:0 "Koniec wojny jest bliski!"
 news.1250.t:0 "Upadek Monachium"
 news.1250.d:0 "Stolica Bawarii i jedno z ważniejszych miast Rzeszy Niemieckiej uległo pod naporem wojsk Polskich. Armia Marszałka Sikorskiego wkroczyła do miasta, które postanowiło się poddać i zbuntować przeciwko nazistom. Niedobitki Wehrmachtu postanowiły zlikwidować ostatnie posterunki SS."
 news.1250.a:0 "Sami Niemcy już wiedzą, kogo wesprzeć"
 news.1251.t:0 "Upadek Paryża"
 news.1251.d:0 "Paryż upadł pod naporem wojsk Polskich. Francuzi nawet nie bronili miasta i było wolne. Do bombardowań nie doszło, oprócz zwykłego marszu wojsk Polskich. Francuzi byli przygnębieni. Nie spodziewali się, że Polska ich również zaatakuje."
 news.1251.a:0 "La Baguette!"
 news.1230.t:0 "Upadek Bukaresztu"
 news.1230.d:0 "Armia Rumuńska została rozbita. Armia Polska wkroczyła do Bukaresztu. Król Rumunii wyjechał już z kraju. Rumunia szykuje się powoli do kapitulacji, ponieważ generalicja rumuńska nie widzi żadnych szans na zwycięstwo."
 news.1230.a:0 "I mają rację!"
 news.1236.t:0 "Upadek Sofii"
 news.1236.d:0 "Armia Bułgarska została zmasakrowana. Stolica stała otworem dla armii Polskiej. Rząd Bułgarii ogłosił kapitulacje państwa. Niedobitki partyzanckie jeszcze próbują nękać wojsko Polskie, ale nieudolnie."
 news.1236.a:0 "Bułgaria jest nasza!"
 news.1237.t:0 "Upadek Stambułu"
 news.1237.d:0 "Legendarne miasto Konstantynopol zostało zdobyte przez wojska Koalicji Imperialnej. Armia Polska wkroczyła do głównej części miasta i zabezpieczyła wszystkie porty. Ustanowiono tymczasowy protektorat Konstantynopola pod protekcją Królestwa Polskiego. Jest to wielki dzień."
 news.1237.a:0 "Długo czekaliśmy.."
 news.1238.t:0 "Upadek Reichstagu"
 news.1238.d:0 "Ofensywa Armii Królestwa Polskiego i Królestwa Niemiec zakleszczyła północne Niemcy i Berlin. Naziści zaciekle bronili wschodniej części stolicy, ale i ta w końcu upadła pod naporem Imperialnej Armii Rzeczypospolitej. Fanatycy z SS próbowali jeszcze bronić Reichstagu, ale siły specjalne Księstwa Liechteinsteinu i Polski rozgromiły obrońców. Na dachu Reichstagu, Polscy żołnierze zawiesili flagę Imperium i w ten sposób pokazali całemu światu wieczysty upadek Niemiec i stworzenie nowego ładu w Europie. Pax Polonica."
 news.1238.a:0 "Niech żyje Cesarz!"
 poland.5100.t:0 "Plan Inwazji na kraje Bałtyckie"
 poland.5100.desc:0 "Jesteśmy przyszykowani do wojny. Wojska są na granicy. Rozpoczynamy Plan?"
 poland.5100.a:0 "Jak najbardziej!"
 news.5101.t:0 "Warszawska Szkoła Oficerska"
 news.5101.desc:0 "Odkąd Stanisław Romanow jest na tronie Polskim, tym bardziej zwiększane są wydatki na armię. W Warszawie powstała kolejna Elitarna Szkoła Oficerska, gdzie będą szkoleni najlepsi z najlepszych. Nowy Król zaskarbił sobie szacunek i poparcie u generalcji wojska Polskiego. W tym Marszałka Koronnego, Józefa Hallera."
 news.5101.a:0 "Szykujemy się na ciężkie czasy"
 news.5102.t:0 "Wpływy Króla"
 news.5102.desc:0 "Wydawałoby się, że nasz Król nie ma żadnych sojuszników. Bowiem największe mocarstwa nie interesuje już Dynastia Romanowów, odkąd komunizm rozdomowił się w Rosji. Ale Stanisław Romanow ma wpływowe kontakty u inteligencji rosyjskiej, która w dużej ilości wyemigrowała na zachód, w tym do Paryża. Wieść o tym, że w Polsce Rada Regencyjna konstytucyjnie wybrała Romanowa na tron była dla nich szokiem i miłym zaskoczeniem. Dlatego wielu z nich wyruszyło do Polski, żeby wspierać nowego Króla, który już wykazuje spore ambicje - szczególnie te militarne."
 news.5102.a:0 "Król skarb!"
 news.5103.t:0 "Święty Król"
 news.5103.desc:0 "Nasz Król, Stanisław Romanow w końcu zaskarbił sobie szacunek u większości Polaków. Jego inicjatywy w rozwój gospodarczy oraz militarny państwa sprawiły, że Polska znacząco polepszyła się na wielu płaszczyznach. Króla nie wspiera już tylko Rada Regencyjna, ale również cała generalicja z Sikorskim i Hallerem na czele, oraz co najważniejsze - cały Sejm i Senat - które to oddały władzę absolutną jednogłośnie Królowi. Mimo obaw wielu osób, z uwagi na to, że system dwu-władzy (Król i wojsko) może być tragiczny w skutkach dla Polski, to jednak ciężko nawet odczuć jakąkolwiek zmianę. Trafiliśmy na dobrego króla - po prostu."
 news.5103.a:0 "Niech żyje nasz Król i Władca - Stanisław I Romanow!"
 polandpow.1.t:0 "Witaj w Beautiful Expanded States + Regnum Poloniae 3.9.7a!"
 polandpow.1.d:0 "Właśnie rozpocząłeś/aś grę w BESM+RP 3.9.7a §B(11.02.2022 (23:25) - "Ni Huja Nazad")§!.\n\n§RWażne: To małe drzewko jakie widzisz, ono jest w pełni normalne. Po ukończeniu focusu "Powrót Królestwa" otrzymasz dostęp do pełnego drzewka.§!\n\nJeśli zuaważysz jakiś błąd, zgłoś go niezwłocznie na naszym Discordzie: https://discord.gg/u7VBZKK \n\nW tej wersji poprawiono/dodano:\n- Zaktualizowano mapę aby była zgodna z nowym DLC "No Step Back", gra już nie crashuje przy uruchamianiu jej z modem.\n- Dodanie technologii pociągów do państw na start, dzięki czemu system zaopatrzenia z "No Step Back" będzie działał prawidłowo.\n- Drzewko ZSRR z "No Step Back" wyświetla się już prawidłowo.\n- Poprawiono poziomy infrastruktury w Europie Zachodniej oraz Środkowo-Wschodniej.\n- Poprawiono nazwy stolic małych państw europejskich.\n- Poprawiono błąd związany z wymaganym poziomiem infrastruktury 10 przy decyzji "Rozbudowa kolei w stanie Liwońskim".\n\n§RUwaga: Grasz w wersję developerską (nieoficjalną) moda. Możesz natknąć się na masę błędów i niedopracowań. W przeciągu najbliższych dni zostaną wprowadzone kolejne poprawki, dotyczące m.in. poziomów infrastruktury na mapie.§!\n\nJeśli interesują Cię postępy w aktualizowaniu moda, zaglądaj często na nasz GitHub: https://github.com/avillenek/Regnum-Poloniae-4\n\nDziękujemy za wybranie naszego moda i życzymy miłej gry,\nRegnum Poloniae Leaders - Eff1o & Escodrion & Avillen,\nRegnum Poloniae Development Team"
 polandpow.1.a:0 "W końcu czuję się jak beta-tester!"
 news.5200.t:0 "Masowe protesty wymierzone w Sanacje"
 news.5200.desc:0 "Z powodu problemów ekonomicznych i społecznych, w zachodniej Polsce zawrzało. Ludzie mają dość rządów Sanacji, a tymczasem rośnie nowa siła polityczna, zrodzona przy wsparciu opozycji, na której czele stanął Władysław Sikorski - doświadczony polityk i wojskowy, który nie ma zamiaru dłużej akceptować rządów Mościckiego i Becka. Policja nie daje sobie rady z protestującymi, a część oddziałów wojskowych i policyjnych wysłanych do protestujących przeszła na stronę Sikorskiego."
 news.5200.a:0 "Pora wyjść z cienia"
 poland.5201.t:0 "Co z tą naszą Rzeczpospolitą?"
 poland.5201.desc:0 "To pytanie zadaje sobie co raz to więcej dziennikarzy i polskich gazet, które z niepokojem patrzą na sytuacje ze świata i z własnego kraju. W Niemczech od trzech lat rządzi partia nazistowska, która nieprzychylnie patrzy na Polskę. Z drugiej strony mamy Związek Radziecki, który ostrzy swoje zęby na wschodniej Polsce i krajach bałtyckich. A u nas? u nas jak zwykle - bieda i chaos. Sanacja nie daje sobie rady z niczym. Ich polityka wewnętrzna i gospodarcza doprowadza nasz kraj do ruiny. A polityka zagraniczna? Bezsensowny balans między Niemcami a ZSRR i próba udowodnienia, że Polska to mocarstwo. My Polacy musimy wziąć sprawy w swoje ręce, albo będziemy zgubieni."
 poland.5201.a:0 "Ale kto nas poprowadzi?"
 poland.5202.t:0 "Nowa siła polityczna w Polsce"
 poland.5202.desc:0 "Do protestów dołączyli się również Polscy monarchiści z partii "Lojaliści Koronni", którzy w niezależnych sondażach dobijają do 15%. Ich przywódcą jest były poseł BBWR, Janusz Radziwiłł, który sprzeciwił się cenzurze, która nasilała się za rządów sanacji. A z powodu procesu brzeskiego postanowił odłączyć się od BBWR. Co ciekawe, Polscy monarchiści zyskali poparcie Władysława Sikorskiego, główną ikonę opozycji. Pytanie teraz, czy to poparcie pozwoli na wsparcie ze strony innych partii politycznych w opozycji?" 
 poland.5202.a:0 "Oby"
 poland.5203.t:0 "II Reforma Grabskiego i Haydela"
 poland.5203.desc:0 "Opozycja w Polsce wymusiła na Sanacji pewne ustępstwa w sprawie gospodarki. Kluczową rolę odegrała LK Radziwiłła, która uznała, że jeśli ktoś ma zrobić reformy gospodarcze, to muszą być to Adam Heydel i Władysław Grabski. Po kilku miesiącach Polska gospodarka trochę stanęła na nogi, ale to było wciąż za mało i LK naciskała dalej na sanacje."
 poland.5203.a:0 "To za mało"
 poland.5204.t:0 "Pełna Legalizacja Lojalistów Koronnych"
 poland.5204.desc:0 "Stało się - Sanacja w końcu zalegalizowała i zagwarantowała nietykalność partii i posłom LK. Mimo zasiadania w sejmie, LK była represjonowana i cenzurowana w prasie publicznej przez rządy Mościckiego i Becka oraz Śmigłego. Ale po masowych protestach w kraju, sanacja poszła na ustępstwa. Jest to kolejny krok ku władzy w Polsce."
 poland.5204.a:0 "Kolejne zwycięstwo!"
 poland.5205.t:0 "Zebranie wszystkich partii Opozycyjnych w Kraju"
 poland.5205.desc:0 "Potrzebujemy pilnie wsparcia innych partii, które wesprzą nas w konflikcie z Sanacją."
 poland.5205.a:0 "Pora zacząć rozmowy."
 poland.5206.t:0 "Rozmowy ze zdelegalizowanym ONR'em"
 poland.5206.desc:0 "ONR postanowił nas poprzeć, chociaż Sikorski i Radziwiłł gardzą Piaseckim, to trzeba przyznać jedno ONR'owi - tylko ich bojówki nie boją się pałować członków Sanacji."
 poland.5206.a:0 "Jak dojdziemy do władzy, to i tak ich nie zalegalizujemy."
 poland.5208.t:0 "Rozmowy ze Stronnictwem Ludowym"
 poland.5208.desc:0 "Witos postanowił poprzeć nas. Szczerze to chyba nikt tego się nie spodziewał. Mamy teraz porządne wsparcie do zdobycia władzy."
 poland.5208.a:0 "Świetnie!"
 poland.5209.t:0 "Stronnictwo Ludowe nie stawiło się do rozmów"
 poland.5209.desc:0 "Witos nawet nie przyszedł na rozmowy. Widać Stronnictwo Ludowe nie chce z nami negocjować."
 poland.5209.a:0 "Ich strata!"
 poland.5210.t:0 "Wsparcie Wojska"
 poland.5210.desc:0 "Do ostatniej fazy brakuje nam jeszcze jednego - wsparcia Armii. Zachodnia Polska powinna nas wesprzeć, ale nie wiadomo co z południem, północą i wschodem. Musimy wykorzystać znajomości Sikorskiego, aby uzyskać wsparcie armii."
 poland.5210.a:0 "Musimy być ostrożni."
 poland.5211.t:0 "Generalicja Wielkopolska i Łódzka"
 poland.5211.desc:0 "Po krótkich negocjacjach, Thomme i Sosnkowski postanowili poprzeć LK i Sikorskiego i wesprzeć ich w razie interwencji Sanacji."
 poland.5211.a:0 "Bardzo dobrze."
 poland.5213.t:0 "Generalicja Bydgoska i Toruńska"
 poland.5213.desc:0 "Generalicja z północy udzieli nam wsparcia. Nie będziemy musieli walczyć na dwa fronty, a Warszawa będzie odcięta od ewentualnego zaopatrzenia od strony morza."
 poland.5213.a:0 "Wszystko idzie po naszej myśli."
 poland.5214.t:0 "Generalicja Bydgoska i Toruńska"
 poland.5214.desc:0 "'Rozmowy' nie przyniosły oczekiwanych skutków. Generalicja północna nie chciała w ogóle rozmawiać z Sikorskim. Mamy nadzieje, że nie odkryli jego zamiarów i Sanacja nie ruszy pierwsza."
 poland.5214.a:0 "Nimi też się zajmiemy"
 poland.5216.t:0 "Generalicja Białostocka"
 poland.5216.desc:0 "Przyjaciele Sikorskiego ze wschodu postanowili go poprzeć militarnie, jeśli Sanacja uderzy z Warszawy. Znacznie łatwiej pójdzie nam oblężenie Warszawy."
 poland.5216.a:0 "Bóg jest z nami!"
 poland.5217.t:0 "Generalicja Białostocka"
 poland.5217.desc:0 "Rozmowy Sikorskiego nic nie dały. Armia wschodnia nie pomoże nam, gdyby Sanacja uderzyła z Warszawy. Musimy się spieszyć, bo Śmigły na pewno już mobilizuje armię."
 poland.5217.a:0 "Mamy mało czasu!"
 poland.5218.t:0 "Generalicja Krakowska"
 poland.5218.desc:0 "Niestety z południa mamy złe wieści. Sikorski musiał uciec z miasta, ponieważ oddziały Krakowskie nakazały go aresztować. Po rozpoczęciu tematu ewentualnej pomocy, generalicja południowa odmówiła. Wiemy też, że zaalarmowali już władze z Warszawy i Śmigłego oraz Mościckiego. Kilku naszych posłow z LK przebywających w Warszawie również aresztowano. Wojna domowa praktycznie się zaczęła. Musimy szybko zmobilizować armię, bo inaczej Śmigły będzie oblegać Poznań, a nie my Warszawę."
 poland.5218.a:0 "Musimy zaatakować! Natychmiast!"
 poland.5220.t:0 "Informacje wywiadowcze ze Wschodu"
 poland.5220.desc:0 "Dla całej europy to jest ogromny szok. Szczerze to chyba nawet my się tego nie spodziewaliśmy. Przez chaos związany z wojną domową, armia Śmigłego nie była w stanie pilnować granicy z ZSRR i Litwą. Wszystkie gazety piszą o napaści na Wilno przez Litwę oraz agresję Związku Radzieckiego na kresy wschodnie. Armia Czerwona wkroczyła do Nowogródka i Brześcia. Rząd Becka chyba nawet nie wypowiedział się na ten temat. Za to na wołyniu wybuchło powstanie ukrainców, którzy terroryzowali szlaki komunikacyjne armii Śmigłego. Według naszych informacji, Sowieci chcą zając tylko tereny do Bugu i Dniestru. To katastrofa dla całego narodu Polskiego."
 poland.5220.a:0 "Boże jeszcze to.."
 news.349452134.t:0 "Koniec rewolty Ukraińskiej"
 news.349452134.desc:0 "Po wybuchu wojny domowej w Polsce, na kresach wschodnich zawrzało. Sowieci postanowili zająć północne kresy, ale na południu ukraińscy nacjonaliści postanowili działać. W Tarnopolu i w Stanisławowie jednostki ukraińskiej armii powstańczej zajęły najważniejsze punkty strategiczne. Po zniszczeniu armii Sanacji, Armia Władysława Sikorskiego ruszyła na Stanisławów. Po zdobyciu miasta i stłumieniu rewolty, ostatnie kresy wschodnie należące do Rzeczpospolitej wróciły do macierzy. Niestety straciliśmy Wilno na rzecz Litwy i tereny środkowych kresów na rzecz ZSRR."
 news.349452134.a:0 "Koniec tej nędznej zabawy"
 news.349452134.b:0 "Koniec tej nędznej zabawy"
 poland.5225.t:0 "Manufaktura w Łodzi"
 poland.5225.desc:0 "Historia łódzkiej manufaktury rozpoczyna się w 1871 roku, gdy to łódzki przedsiębiorca żydowskiego poczodzenia Izrael Poznański nazywany niekiedy łódzkim królem bawełny wykupił działkę po zachodzniej stronie Nowego Miasta wzdłuż ulicy Ogrodowej. Budowa trwała w latach 1872-1892, w czasie których powstał około 30-hektarowy kompleks budynków, na którym znajdowały się tkalnie, przędzalnia, bielnik (miejsce do bielenia tkanin i włókien żeby nadać im bardziej wyraźny kolor) i apretura (do końcowej obróbki tkanin nadając im lepszył właściwości użytkowych), farbiarnia, drukarnia i wykańczalnia tkanin, oddział naprawy i budowy maszyn, ślusarnia, odlewnia i parowozownia (dom dla parowozów), gazownia, magazyny, bocznica kolejowa oraz kantor fabryczny, pałac fabrykanta (Pałac Izraela Poznańskiego) i budynki mieszkalne dla robotników, a nawet własna, fabryczna straż pożarna. Aby móc zbudować cały ten kompleks, Izrael  Poznański, zapytany przez architekta o styl projektowanej budowli odpowiedzieć miał, że stać go na wszystkie style. Pałac został więc wzniesiony z takim rozmachem, że jego wykańczanie zakończyło się dopiero po śmierci fabrykanta, a w środku znaleźć można było także pokoje hotelowe i magazyny. Towarzystwo Akcyjne Wyrobów Bawełnianych I. K. Poznańskiego w Łodzi – bo taką nazwę nosiła ówczesna Manufaktura, która jak warto odnotować nie była wcale manufakturą, lecz fabryką, odznaczała się bardzo wysokim zaawansowaniem technicznym. Znajdowała się tam m.in. jedna z pierwszych w Królestwie Polskim tkalni z krosnami napędzanymi maszyną parową. Po śmierci przedsiębiorcy w 1900 roku, fabrykę przejmuje jego najstarszy syn – Ignacy Poznański. Kontynuuje on rozbudowę fabryki oraz robotniczego miasteczka wokół niej. Sześć lat po śmierci Izraela Poznańskiego w 1906 roku dochodzi do strajku robotników pracujących w fabrykach, chodziło o incydenty związane ze stosowaniem przemocy wobec pracowników przez jednego z wyższych szczeblem kierownika. Robotnicy którzy stanęli w obronie atakowanych kolegów zostali zwalnianiu z pracy co doprowadziło do strajku reszty pracowników. Zazwyczaj strajki takie kończyły się tym że pracownicy przechodzili do innych fabryk, których było całkiem sporo w "mieście fabryk" ale tym razem fabrykanci postanowili połączyć siły i zamknęli jednocześnie większość fabryk w Łodzi przez co pracę zimą straciło około stu tysięcy robotników. Z biegiem czasu doprowadziło to do walk ulicznych między robotnikami, którzy chcieli kontynuować strajk, a narodowcami, którzy chcieli pójść na ugodę z fabrykantami i wrócić do pracy. O strajku w Łodzi można dowiedzieć się z filmu pod tytułem "Ziemia Obiecana"."
 poland.5225.a:0 "Ciekawe"

 
 
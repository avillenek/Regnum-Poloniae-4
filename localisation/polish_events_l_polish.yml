 news.1016.t:0 "Polska pogrążona w wojnie domowej"
 news.1016.desc:0 "Niespodziewany bunt sporej części armii Państwa Polskiego, na czele którego stanął Władysław Sikorski z członkami Rady Regencyjnej, spowodował dziś o poranku wybuch wojny domowej w Polsce. Monarchiści stanęli naprzeciw Piłsudczykom, a jednostki wojskowe zostały usunięte z granic, by pomóc w walce z wewnętrznym zagrożeniem.\n\nPiłsudczycy, dowodzeni przez Edwarda Śmigłego-Rydza, już poprzysięgli, że prędzej oddadzą naród Stalinowi, niż pozwolą, żeby wpadł w ręce zdradzieckich Monarchistów Polskich."
 news.1016.a:0 "Rząd Sanacji nie potrafi nawet zapanować nad własnym wojskiem."
 news.1016.b:0 "Wyeliminować sanacyjne szczury!"
 news.1001.t:0 "Kompromis Monarchistów z rządem Sanacji"
 news.1001.desc:0 "Po masowych protestach nowego ruchu Monarchistycznego i buntu wielu jednostek wojskowych w całym kraju, rząd Sanacji zaprosił Władysława Sikorskiego i część Rady Regencyjnej na rozmowy dotyczące przyszłości kraju. Po długich rozmowach ustalono kompromis. Monarchiści i Sanacja będą w koalicji politycznej i razem wybiorą Króla po wyborach i zmianach na szczeblach wojskowych. Zagraniczni obserwatorzy już obawiali się wojny domowej, ale na szczęście Polaków, do niej nie doszło."
 news.1001.a:0 "Sprawy w Polsce nie mają się dobrze."
 news.1001.b:0 "Przynajmniej nie mamy wojny domowej."
 news.1019.t:0 "Władysław Sikorski tymczasowym Regentem Polski"
 news.1019.desc:0 "Po aresztowaniu najważniejszych Piłsudczyków, lojaliści Sikorskiego utworzyli nowy rząd w imieniu tymczasowego Regenta i Premiera - Władysława Sikorskiego. Nowa Rada Regencyjna przygotowuje Państwo Polskie do przekształcenia w Królestwo. Przed nowym rządem jest jeszcze jedno zadanie - Zabezpieczenie Państwa i czystka polityczna. Politycy i wojskowi związani blisko z sanacją muszą ustąpić - natychmiast."
 news.1019.a:0 "No no.."
 news.1019.b:0 "W Sikorskim nadzieja!"
 news.1020.t:0 "Rada Regencyjna przejmuje władzę w Polsce"
 news.1020.desc:0 "Po ustabilizowaniu sytuacji w kraju, Władysław Sikorski na czele z Radą Regencyjną podjeli kroki ku przywróceniu Królestwa Polskiego i jak najszybszego wyboru nowego Króla. W międzyczasie, Partia Monarchistyczna, podległa Radzie Regencyjnej, wygrała wybory prawie we wszystkich okręgach, w każdym województwie. Sanacja została całkowicie zneutralizowana politycznie. Nowy Regent cieszy się dużym poparciem w kraju. Władza wojskowych jest niebezpieczna, ale jak sam Sikorski przyznaje, jest to tylko tymczasowa sytuacja."
 news.1020.a:0 "no."
 news.1020.b:0 "Najważniejszym zadaniem jest teraz wybór nowego Króla!"
 news.1021.t:0 "Rozwój Królestwa Polskiego"
 news.1021.desc:0 "Po ciężkiej przeprawie Państwa Polskiego przez okupacje trzech zaborców i nieudolne rządy Sanacji, Królestwo Polskie w końcu odrodziło się dzięki wytrwałości i patriotyźmie wielu Polaków, którzy walczyli za swój naród przez setki lat. W końcu Bóg postanowił wynagrodzić wszystkie cierpienia narodu Polskiego. Rzeczpospolita stanęła na nogi i stała się ważnym graczem na arenie międzynarodowej. Nasz Władca podkreśla, że Polska stanie się Imperium i wykorzysta wszystkie karty, które otrzymała od losu. Si Deus nobiscum, quis contra nos"
 news.1021.a:0 "Państwo Polskie odzyskuje godność?"
 news.1021.b:0 "Niech Bóg ma nas w swojej opiece"

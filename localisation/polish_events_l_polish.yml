 news.1108.desc:0 "Po ciężkiej przeprawie Państwa Polskiego przez okupacje trzech zaborców i nieudolne rządy Sanacji, Królestwo Polskie w końcu odrodziło się dzięki wytrwałości i patriotyźmie wielu Polaków, którzy walczyli za swój naród przez setki lat. W końcu Bóg postanowił wynagrodzić wszystkie cierpienia narodu Polskiego. Rzeczpospolita stanęła na nogi i stała się ważnym graczem na arenie międzynarodowej. Jednak Król Karol Olbracht Habsburg I podkreśla, że Polska stanie się Imperium i wykorzysta wszystkie karty, które otrzymała od losu. Si Deus nobiscum, quis contra nos"

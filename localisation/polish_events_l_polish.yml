 news.1014.t:0 "Nowa Konstytucja zatwierdzona przez Polskie władze"
 news.1014.desc:0 "Konstytucja Rzeczpospolitej wzorowana jest głównie na tej z 1791 roku. Najważniejszym punktem dla nas jest to, że Jerzy I stał się władzcą absolutnym. Rada Regencyjna przeszła w stan spoczynku i tylko doradza oraz organizuje niektóre uroczystości Państwowe. Parlament Królestwa Polskiego został rozwiązany i tylko nieliczni zdołali znaleźć nowe posady na dworze Króla Jerzego."
 news.1014.a:0 "Jest jeszcze na świecie kraj, w którym są podobne rządy?"
 news.5008.t:0 "Nowa Konstytucja zatwierdzona przez Polskie władze"
 news.5008.desc:0 "Władze Polskie na czele z Królem, ogłosiły nową Konstytucje Państwową. Najważniejszym punktem w niej jest to, że Monarcha dzieli władzę z parlamentem i reprezentuje obecny rząd. Nie ma obowiązku zatwierdzania każdej uchwały i jest w stanie anulować uchwałę jeśli uzna ją za niezgodną. Inspiracja zaczerpnięta najprawdopodobnie na modelu Brytyjskim, tyle że w tym przypadku, Monarcha ma o wiele więcej do gadania, niż w Imperium Brytyjskim."
 news.5008.a:0 "Niech żyje Fryderyk!"

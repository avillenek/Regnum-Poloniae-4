 poland.13.t:0 "Zaproszenie do projektu Międzymorza"
 poland.13.d:0 "W celu zapewnienia nieprzerwanej niezależności Europy Wschodniej wobec potencjalnych agresorów, Polska zażądała, aby dołączyli do nich sojusz zmierzający do zapewnienia naszego wzajemnego bezpieczeństwa i interesów."
 poland.13.a:0 "Oczywiście. Wspólnie przetrwamy nadchodzącą burzę."
 poland.13.b:0 "[Root.GetName] idzie własną drogą."
 poland.14.t:0 "[From.GetName] Dołącza do projektu Międzymorza"
 poland.14.d:0 "Zaczynamy postępy w tworzeniu nowego wschodniego bloku politycznego. [From.GetLeader] Zatwierdza nasze starania, i [From.GetName] akceptuje zaproszenie do sojuszu."
 poland.14.a:0 "Polska i [From.GetName] stoją teraz razem jako bracia."
 poland.15.t:0 "[From.GetName] Odmawia na dołączenie do projektu Międzymorza"
 poland.15.d:0 "Pomimo naszych najlepszych starań, aby zaoferować możliwość zjednoczenia się we wschodniej Europie, to nasza ostatnia próba dotarcia do [From.GetLeader] spotkał się ze sceptycyzmem. [From.GetName] odmówiła przyłączenia się do sojuszu, być może wątpiąc w nasze motywy, być może kwestionując naszą siłę, lub być może obawiając się, że zbliżenie się zbyt blisko do nas uczyniłoby z nich cel."
 poland.15.a:0 "Będziemy kontynuować bez nich."
 poland.16.t:0 "Zaproszenie do Trzeciej Europy"
 poland.16.d:0 "W celu zapewnienia nieprzerwanej niezależności Europy Wschodniej wobec potencjalnych agresorów, Polska zażądała, aby dołączyli do nich sojusz zmierzający do zapewnienia naszego wzajemnego bezpieczeństwa i interesów."
 poland.16.a:0 "Oczywiście. Razem jesteśmy silni."
 poland.16.b:0 "[Root.GetName] idzie swoją drogą."
 poland.17.t:0 "Zaproszenie do Trzeciej Europy"
 poland.17.d:0 "W celu zapewnienia nieprzerwanej niezależności Europy Wschodniej wobec potencjalnych agresorów, Polska zażądała, aby dołączyli do nich sojusz zmierzający do zapewnienia naszego wzajemnego bezpieczeństwa i interesów."
 poland.17.a:0 "Oczywiście. Razem jesteśmy silni."
 poland.17.b:0 "[Root.GetName] idzie swoją drogą."
 poland.18.t:0 "[From.GetName] Dołącza do Trzeciej Europy"
 poland.18.d:0 "Zaczynamy postępy w tworzeniu nowego wschodniego bloku politycznego. [From.GetLeader] zatwierdza nasze starania, i [From.GetName] akceptuje zaproszenenie do sojuszu."
 poland.18.a:0 "Polska i [From.GetName] stoją teraz razem jako bracia."
 poland.19.t:0 "[From.GetName] Odmawia dołączenia do Trzeciej Europy"
 poland.19.d:0 "Pomimo naszych najlepszych starań, aby zaoferować możliwość zjednoczenia się we wschodniej Europie, to nasza ostatnia próba dotarcia do [From.GetLeader] spotkała się ze sceptycyzmem. [From.GetName] odmówiła przyłączenia się do sojuszu, być może wątpając w nasze motywy, być może kwestionując naszą siłę, lub być może obawiając się, że zbliżenie się zbyt blisko do nas uczyniło z nich cel."
 poland.19.a:0 "Będziemy kontynuować bez nich."
 poland.20.t:0 "Polsko-Rumuński Szczyt Dyplomatyczny"
 poland.20.d:0 "Książe Koronny Michael z Rumunii i wielu czołowych dyplomatów Rumuńskich zostali zaproszeni do spotkania z ministrem spraw zagranicznych Józefem Beckiem w Warszawie, aby omówić więzi między naszymi dwoma krajami. Możemy wykorzystać tę okazję, aby omówić jeden kluczowy problem między obiema narodami."
 poland.20.a:0 "Dyskutuj o budowie sieci kolejowej między naszymi krajami."
 poland.20.b:0 "Poproś, aby Rumunia porzuciła gwarancję Czechosłowacji."
 poland.21.t:0 "Współpraca Gospodarcza z Polską"
 poland.21.d:0 "Polski minister spraw zagranicznych Józef Beck zaproponował budowę sieci kolejowej łączącej oba narody. Projekt mógłby przynieść wzrost gospodarczy regionom wiejskim na naszych granicach."
 poland.21.a:0 "Interesująca propozycja."
 poland.21.b:0 "To niedorzeczna propozycja."
 poland.22.t:0 "Dyplomatyczna Kooperacja z Polską"
 poland.22.d:0 "Na ostatnim szczycie dyplomatycznym polski minister spraw zagranicznych Józef Beck poprosił o porzucenie gwarancji Czechosłowacji. Delegacja Polska obawia się, że nasze zapewnienia dla Czechosłowacji zniszczą lub pogorszą nasze stosunki z Polską."
 poland.22.a:0 "Interesująca propozycja."
 poland.22.b:0 "Niedorzeczna propozycja."
 poland.23.t:0 "Rumunia akceptuje propozycję"
 poland.23.d:0 "Józef Beck zdołał przekonać delegację rumuńską, że dalsze kooperacje między naszymi narodami będą korzystne. Formalne podpisanie traktatu jest już w toku."
 poland.23.a:0 "Razem będziemy dzielić się wieloma korzyściami."
 poland.24.t:0 "Rumunia akceptuje naszą propozycję"
 poland.24.d:0 "Józef Beck zdołał przekonać delegację rumuńską, że dalsze kooperacje między naszymi narodami będą korzystne. Formalne podpisanie traktatu jest już w toku."
 poland.24.a:0 "Razem będziemy dzielić się wieloma korzyściami."
 poland.25.t:0 "Rumunia odrzuca naszą propozycję"
 poland.25.d:0 "Rozmowy dyplomatyczne na szczycie zostały zerwane. Rumunia odrzuciła naszą propozycję dalszej współpracy."
 poland.25.a:0 "Ich strata."
 poland.30.t:0 "Polska żąda dodatkowych koncesji"
 poland.30.d:0 "Pomimo naszych zastrzeżeń, [From.GetName] poinformował nas, że ich wojsko przejmie bezpośrednią kontrolę nad przystanią w Gdańsku. Twierdząc, że myliliśmy się z ich dostępem do morza, polskie milicje zamierzają egzekwować przestrzeganie przepisów bezpośrednio. Pomimo, że pozostanie pewna autonomia miejscowa, nasze niezależne zarządzanie jest skuteczne. Nic dziwnego, że ogłoszenie tego było całkowicie niepopularne wśród mieszkańców miasta. Jak mamy zareagować?"
 poland.30.a:0 "Rozkaż milicji odstąpić."
 poland.30.b:0 "Rozkaż milicji stawienie symbolicznego oporu."
 poland.31.t:0 "Gdańsk odstępuje"
 poland.31.d:0 "Pomimo napotkania jakichś rozproszonych protestów, polskie siły wkroczyły do miasta bez sprzeciwu. Kilka przystani i magazynów są obecnie obsługiwane bezpośrednio przez wojsko."
 poland.31.a:0 "To nasz prawowity dostęp do morza."
 poland.32.t:0 "Gdańsk się opiera"
 poland.32.d:0 "W symbolicznym geście niechęci, milicja z Gdańska i milicjanci stawiali się. Po Polskiej poczcie w Gdańsku słychać było sporadyczne strzały, które były wymieniane między siłami paramilitarnymi."
 poland.32.a:0 "Poproś Ligę Narodów o interwencję"
 poland.32.b:0 "Zapłacą za ich działania wywrotowe."
 poland.33.t:0 "Międzynarodowy kryzys w Gdańska"
 poland.33.d:0 "[From.GetName] domaga się, aby Liga Narodów rozstrzygała spór o Wolne Miasto Gdańska. Twierdząc, że Polski dostęp do morza jest utrudniany z powodu ingerencji władz gdańskich, [From.GetName] zwróciła się o uchylenie statusu miasta wolnego od Gdańska i zajęcie miasta przez siły polskie."
 poland.33.a:0 "Głosuj, że Polska może zajmować Gdańsk."
 poland.33.b:0 "Głosuj, że Gdańsk powinien pozostać wolnym miastem."
 poland.34.t:0 "[From.GetNameDef] Wspiera Nas"
 poland.34.d:0 "[From.GetNameDef] Zdecydowała się wspierać nas w radzie Ligi Narodów."
 poland.34.a:0 "Ich wsparcie jest mile widziane."
 poland.35.t:0 "[From.GetNameDef] Sprzeciwia się"
 poland.35.d:0 "[From.GetNameDef] postanowił przeciwstawić się w radzie Ligi Narodów i przywrócić status Wolnego Miasta Gdańska."
 poland.35.a:0 "Nie do zniesienia..."
 poland.36.t:0 "Liga Narodów głosuje na naszą korzyść"
 poland.36.d:0 "Liga Narodów zgodziła się z naruszeniem naszego słusznego dostępu do morza i umożliwia nam zajęcie miasta."
 poland.36.a:0 "Słusznie."
 poland.37.t:0 "Liga Narodów Głosuje przeciwko nam"
 poland.37.d:0 "Liga Narodów odrzuciła nasze twierdzenie i utrzymuje, że Gdańsk powinien pozostać wolnym miastem."
 poland.37.a:0 "Nie mamy innego wyjścia, jak tylko tego przestrzegać."
 poland.38.t:0 "Propozycja autostrady Berlinka"
 poland.38.d:0 "Podczas wizyty w Berlinie polski minister spraw zagranicznych Józef Beck zaproponował budowę autostrady łączącej Prus z resztą Niemiec. W zamian za pozwolenie na prowadzenie przez terytoria pozarządowe autostrady terytorialnej Józef Beck poprosił o pomoc techniczną o dodatkowe projekty w polskim korytarzu."
 poland.38.a:0 "Interesująca propozycja."
 poland.38.b:0 "To niedorzeczna propozycja."
 poland.39.t:0 "Niemcy Akceptują autostradę eksterytorialną"
 poland.39.d:0 "[From.GetLeader] zainteresowali się propozycją autostrady łączącej Prusy z resztą Niemiec. Budowa ma wkrótce się rozpocząć, a w zamian Niemcy będą udzielać dobrowolnej pomocy w innych projektach rozwojowych na tym obszarze."
 poland.39.a:0 "Mądry wybór."
 poland.40.t:0 "Niemcy odrzucają autostradę eksterytorialną"
 poland.40.d:0 "[From.GetLeader] wyśmiewali się z proponowanego pomysłu i odrzucili perspektywę współpracy gospodarczej w polskim korytarzu."
 poland.40.a:0 "Zamiast tego zbudujemy autostradę z Warszawy do Gdyni."
 poland.41.t:0 "Możliwości Inwestycyjne"
 poland.41.d:0 "[From.GetLeader] Zaprosił przedsiębiorców z całego świata do udziału w międzynarodowych targach w Polsce. Ta okazja może być wykorzystana do nawiązywania bliskich połączeń i oferowania zachęt do prowadzenia działalności gospodarczej w Polsce."
 poland.41.a:0 "Zachęć producentów samochodów do inwestowania w nowe zakłady."
 poland.41.b:0 "Sprzedaj stawki dla Państwowych Producentów Samolotów."
 poland.41.c:0 "Zachęcanie do inwestycji w górnictwo i oferowanie praw do ziemi."
 poland.52.t:0 "[Root.GetLeader] Odezwa do Studentów Uniwersytetów"
 poland.52.d:0 "Dzisiaj przed jedną z Warszawskich uczelni, [Root.GetLeader] przemówił do dużej grupy nastolatków i studentów uniwersytetu. [Root.GetLeader] pochwalił młodzież narodu jako dumę [Root.GetName] i mówił o pamięci bohaterów, na przykład kapelana Ignacego Jana Skorupki, który zmarł, prowadząc atak w obronie Warszawy w 1920 roku. W końcowych momentach jego przemówienia, [Root.GetLeader] Wezwał polskich studentów do...."
 poland.52.a:0 "Ponownie podnieść broń w obronie pobożnego narodu Polski."
 poland.52.b:0 "Pozostanie silnych w swej nauce dla narodu."
 poland.53.t:0 "Wielki Nacjonalistyczny Wiec"
 poland.53.d:0 "Prawobronna baza sił partii narodowych demokracji była w zachodniej Polsce. Jego głównym ideologiem był Roman Dmowski, który miał poparcie wielu intelektualistów etnicznie polskiej, miejskiej niższej klasy średniej, niektórych elementów większej klasy średniej i rozległego ruchu młodzieżowego. W połowie lat 30. pojawiły się rozbieżności między nowymi i starymi pokoleniami partii, która podzieliła nacjonalistyczny ruch na wiele małych następców. Jedną z najbardziej skrajnych nacjonalistycznych grup zrodził się Obóz Narodowo Radykalny (ONR). ONR-Falanga jest partią polityczną przygraniczną popularną wśród niewielkich kręgów akademickich na polskich uczelniach. Zawsze uważano ich za ekstremistyczną uciążliwość przez rząd Sanacji, a ich spotkania wielokrotnie zostały rozbite przez policję polską. Dziś jednak odbyły się bardzo duże publiczne wiece wbrew rządowi Sanacji. Jak sobie z nimi poradzimy?"
 poland.53.a:0 "Są zbyt popularni. Monitoruj sytuację."
 poland.53.b:0 "Wyślij wojska do zerwania wiecu."
 poland.54.t:0 "Duży Strajk Generalny"
 poland.54.d:0 "Do końca Wielkiej Wojny, Polska została podzielona między Niemcy, Austro-Węgry i Rosję. Po odzyskaniu przez Polskę niepodległości wiejskie wschodnie regiony, będące częścią Imperium Rosyjskiego i Cesarstwa Austro-Węgier, nadal utrzymują duży sektor rolnictwa. Wielki Kryzys dotknął ten region szczególnie. Z powodu bezrobocia osiągającego w niektórych regionach powyżej 40% i progresji głodu, frustracja często powodowała radykalizm. Dzisiejszy strajk został zorganizowany przez Polską Partię Ludową z poparciem Polskiej Partii Socjalistycznej. Już rozprzestrzenił się na wiele miast. Bez interwencji sytuacja mogłaby wyrwać się z pod kontroli."
 poland.54.a:0 "Zignoruj ich."
 poland.54.b:0 "Wyślij wojsko do aresztowania protestantów."
 poland.55.t:0 "Wojna między Niemcami a Polską"
 poland.55.d:0 "Wojna wybuchła między Niemcami a Polską. Nadszedł czas, aby wybrać stronę."
 poland.55.a:0 "Korzystne jest zjednoczenie z Niemcami."
 poland.55.b:0 "Pozostajemy niezależni."
 poland.56.t:0 "Gdańsk nas zdradza"
 poland.56.d:0 "Polski garnizon w Gdańsku poinformował, że są atakowani przez siły paramilitarne, policję i milicję, popierane przez miejscową partię nazistowską w mieście. Wydaje się, że zdecydowali się przyłączyć do Niemiec."
 poland.56.a:0 "Przeklęci Zdrajcy!"
 poland.57.t:0 "Gdańsk dołącza do [Root.GetName]"
 poland.57.d:0 "Nasi szpiedzy w Gdańsku poinformowali nas, że samorząd poprze naszą sprawę."
 poland.57.a:0 "Doskonale."
 poland.58.t:0 "Polski Korytarz teraz należy do Niemiec"
 poland.58.d:0 "Niemcy zajmują polski korytarz. Czas, aby zdecydować, czy chcemy osiągnąć zjednoczenie."
 poland.58.a:0 "Korzystne jest zjednoczenie z Niemcami."
 poland.58.b:0 "Pozostajemy niezależni."
 poland.59.t:0 "Front Morges"
 poland.59.d:0 "O ile dobrze kochany jak ojciec i obrońca niepodległości Polski, Józef Piłsudski w maju 1926 przeprowadził zamach stanu przeciwko Drugiej Rzeczypospolitej który nie spotkał się z uznaniem na całym świecie. Wielu sprzeciwiało się odwróceniu się od demokracji, a ci, którzy często znaleźli się na marginesie zostali zmuszeni do wygnania. Wśród tych niekorzyść Front Morges był politycznym sojuszem centristycznych partii politycznych międzywojennej Polski. Został założony w 1936 r. w szwajcarskiej miejscowości Morges przez generała Władysława Sikorskiego wraz z byłym premierem Polski i sławnym kompozytorem Ignacym Paderewskim. Do głównych działaczy należeli: generał Józef Haller i były wicepremier Wojciech Korfanty. Ich głównym celem było przywrócenie demokracji, zbliżenie się dyplomatycznie z Francją i wybranie Wicentego Witosa na premiera i Paderewskiego jako prezydenta."
 poland.59.a:0 "Witamy ich powrót do polityki."
 poland.60.t:0 "Unia dla Falangistów?"
 poland.60.d:0 "Po długiej wizycie, [From.GetLeader] Po zwiedzeniu kraju poprosił nas o przystąpienie do międzynarodowego frontu w celu promowania ideałów i zainteresowań katolickich i Falangistów. Mimo różnic kulturowych, [From.GetLeader] Uważa, że Falangiści różnych narodów powinni zjednoczyć się, aby pomagać w nowym porządku światowym."
 poland.60.a:0 "Stoimy zjednoczeni pod Bogiem."
 poland.60.b:0 "Patrzymy tylko na nasze własne interesy narodowe."
 poland.61.t:0 "[From.GetName] Zgadza się"
 poland.61.d:0 "Po wielu rozważaniach, [From.GetLeader] zgodził się że [From.GetName] i [Root.GetName] dzielą wspólne interesy i powinny stawać na scenie światowej razem. Posłowie dyplomatyczni przyjeżdżają do Warszawy w celu omówienia i podpisania kolejnych porozumień."
 poland.61.a:0 "Błogosławiony rezultat."
 poland.62.t:0 "[From.GetName] Odmawia"
 poland.62.d:0 "Pomimo wielu prób, [From.GetLeader] Stwierdził, że nie chce pociągać [From.GetName] w zagraniczne spory. Chociaż zaintrygowany tym pomysłem, [From.GetLeader] podkreślił również, że musi przede wszystkim dbać o interesy [From.GetName] ."
 poland.62.a:0 "Bardzo rozczarowujące."
 poland.63.t:0 "Misja Dyplomatyczna do Francji"
 poland.63.d:0 "W świetle naszej nowej polityki dyplomatycznej realizacji w kierunku wspierania Francji zamiast neutralności, wysyłana jest nowa misja dyplomatyczna. Możemy wykorzystać tę okazję, aby omówić wiele kwestii między naszymi narodami."
 poland.63.a:0 "Zapytaj o Zakup Lekkich Czołgów."
 poland.63.b:0 "Oferta zakupu Madagaskaru."
 poland.63.c:0 "Kupuj lokalnie Francuskie inwestycje."
 poland.64.t:0 "Polskie Oferty Zakupu Czołgów"
 poland.64.d:0 "Niedawno przybyła polska delegacja dyplomatyczna i wojskowa. Żądają zgody na współpracę z prywatnym kontrahentem w celu wyprodukowania francuskich czołgów do ich zakupu. Płatność, którą oferują, jest dość znaczna."
 poland.64.a:0 "Intrygująca oferta."
 poland.64.b:0 "Nie, brak zgody."
 poland.65.t:0 "Polska oferta zakupu Madagaskaru"
 poland.65.d:0 "Niedawno przybyła delegacja Polskiej kolonialnej ligi morskiej. Przedstawiają ofertę zakupu naszej kolonii na Madagaskarze. Płatność, którą oferują, jest dość znaczna."
 poland.65.a:0 "Intrygująca oferta."
 poland.65.b:0 "Nie, brak zgody."
 poland.66.t:0 "Ustanowiono Umowę Francuską"
 poland.66.d:0 "Rząd Francji wyraził zgodę na zawarcie umowy z firmą z sektora prywatnego, aby wyprodukować serię czołgów dla naszej armii."
 poland.66.a:0 "Znakomicie."
 poland.67.t:0 "Madagaskar Nabyty"
 poland.67.d:0 "Francja zgodziła się sprzedać nam kolonię Madagaskaru. Już ekspedycja przez wojsko polskie Mieczysława Lepeckiego została wysłana na badanie tego obszaru. Powinniśmy mieć pewność, że dysponujemy międzynarodowym portem i odpowiednią marynarką morską kupiecką, jeśli chcemy w jak największym stopniu wyodrębnić swoje zasoby."
 poland.67.a:0 "Polska może mieć kolonie!"
 poland.68.t:0 "Propozycja dla Francji Odrzucona"
 poland.68.d:0 "Rząd francuski zrezygnował z naszej oferty, czy to z obawy przed naszymi intencjami, naszymi sojusznikami czy prostą nieufnością."
 poland.68.a:0 "Zamiast tego po prostu kupimy Francuskie inwestycje."
 poland.70.t:0 "Sanacja Prawicowa"
 poland.70.d:0 "W próżni politycznej po śmierci Józefa Piłsudskiego i niedawnych reformach konstytucji kwietniowej Sanacji Prawicowej pod kierownictwem Edwarda Rydza-Śmigłego udało się przejąć władzę, korzystając z waśni w rządzącej elicie.\n\nEdward Rydz-Śmigły jest znany w całej Polsce jako mistrzowski dowódca w wojnie Polsko-Bolszewickiej, przeprowadzając wiele skutecznych ofensywnych działań przeciwko bolszewikom, w tym początkowe przechwytywanie Wilna, Dünaburga i, jako dowódca naczelny Łotewskich sił zbrojnych , Miasto Latgale. W najcięższych chwilach, gdy stolica Polski została oblężona przez Armię Czerwoną, Front Centralny pod przywództwem Rydza-Śmigły sprawował silną pozycję w bitwie o Warszawę i odgrywał ważną rolę w blokowaniu ucieczki Armii Czerwonej przed okrążeniem.\n\nPo zakończeniu wojny Polsko-Bolszewickiej Rydz-Śmigły stał się Generalnym Inspektorem Wojska Polskiego w powiecie Wilnowskim, a później okręgiem Warszawskim. Gdy Piłsudski zrobił w 1926 zamach stanu, Rydz-Śmigły zaoferował mu pełne poparcie. Jako nagrodę za lojalność, Piłsudski mianował Rydza-Śmigłego na zastępcę marszałka we wszystkich sprawach dotyczących Wschodu. Zgodnie z końcowymi życzeniami Piłsudskiego po jego odejściu, Rydz-Śmigły został mianowany Inspektorem Wojsk Polskich, najwyższym Polskim stanowiskiem wojskowym."
 poland.70.a:0 "Teraz do spraw obecnych."
 poland.71.t:0 "Konsolidacja Rządu"
 poland.71.d:0 "Gdy Walery Sławek został zmarginalizowany jako poważny gracz polityczny, Ignacy Mościcki zdystansował się, a wraz z wieloma zwolennikami Obozu Jedności Narodowej na stanowiskach władzy pozostaje pytanie, jak sobie radzić z resztą elity rządzącej."
 poland.71.a:0 "Zawrzyj umowy o podziale władzy z Prezydentem Ignacyem Mościckim."
 poland.71.b:0 "Rozwiąż Sejm i weź pełną władzę."
 poland.72.t:0 "Umowa Podziału Władzy"
 poland.72.d:0 "Ignacy Mościcki jest pożytecznym sojusznikiem, szczególnie w zarządzaniu sprawami gospodarczymi kraju i zapewnia środki na utrzymanie wielu utalentowanych związków. W uroczystej ceremonii, którą dzisiaj odbył prezydent Mościcki przedstawił marszałka Edwarda Rydza-Śmigłego, podnosząc go na szczególną rangę tylko którą raz zdobył Józef Piłsudski. Edward Rydz-Śmigły jest obecnie drugim marszałkiem Polski. Większość elity jest zgorzkiała o decyzji o odtworzeniu takiego tytułu, ale z niedowierzaniem wchodzą w jego skład. Choć prasa państwowa deklaruje, że marszałek Rydz-Śmigły jest "drugim człowiekiem w państwie po prezydencie", jest on ustnikiem propagandy w celu uszlachetnienia opinii publicznej, prawda jest taka, że prezydent ma niewielką władzę wobec marszałka już za panowania."
 poland.72.a:0 "Nowy pierwszy żołnierz 'Republiki'.'"
 poland.73.t:0 "Rozwiązanie Sejmu"
 poland.73.d:0 "W czasie sesji nadzwyczajnej skierowanej do Sejmu Edward Rydz-Śmigły zapowiedział przed publicznością, że rozwiązanie organu legistlatywnego byłoby nieuchronne skutecznie kończąc drugą Republikę. Edward Rydz-Śmigły ogłosił się drugim marszałkiem Polski, a on - podobnie jak Józef Piłsudski - będzie chronił naród przed wszelkimi zagrożeniami. W przeciwieństwie do Piłsudskiego, Rydz-Śmigły twierdzi, że pójdzie on do końca, aby pogrążyć rząd który nie może się objawić pod pozorem demokratycznych ciał. Wojsko, które już silnie angażuje się w sprawy rządowe, sprawuje teraz cały naród. Choć publiczność jest także zszokowana nagłym obrotem wydarzeń, prasa państwowa już rysuje patriotyczne porównanie pomiędzy ostatnim zamachem marszałka Rydza-Śmigłygo przeciwko skorumpowanej elitce, a majowym zamachem Józefa Piłsudskiego przeciwko postrzeganiu skorumpowanego systemu."
 poland.73.a:0 "Przywódca Nowego Państwa Polskiego."
 poland.74.t:0 "Raport Dyplomatyczny"
 poland.74.d:0 "Stosunki między rządem Polskim a Wolnym Miastem Gdańska od dawna są słabsze. Podczas wojny Polsko-Bolszewickiej na początku lat dwudziestych XX wieku i niemieckiego embarga na Polskę w 1925 r. Pracownicy stoczni w Gdańsku dwukrotnie odmówili wyładunku z Polskich statków. Takie obawy o bezpieczeństwo gospodarcze Polski doprowadziły do pobudzenia za tworzeniem pobliskiego portu morskiego Gdyni. W 1933 r. Doszła do władzy lokalna filia Narodowej Socjalistycznej Niemieckiej Partii Robotniczej (NDSAP). Napięcia rozeszły się ponownie nad separacją Gdańska z Niemiec i nad opresyjnym traktowaniem mniejszości Polskiej w jej granicach.\n\nNa ostatnim spotkaniu dyplomatycznym Józefa Becka, polskiego ministra spraw zagranicznych i Joachima von Ribbentropa, niemieckiego ministra spraw zagranicznych Rzeszy, osiągnięto wzajemne porozumienie. Adolf Hitler polecił lokalnemu nazistowskiemu rządowi zaprzestać działań antypolskich. W zamian obiecaliśmy nie wspierać działań antyniemieckich opozycji w Gdańsku. Choć kwestia statusu miasta jest nadal daleka od ustalenia, nasze niedawne zbliżenie przyniosło pewne pozytywne wyniki."
 poland.74.a:0 "Najlepiej trzymać się z dala od wewnętrznych problemów Gdańska."
 poland.7444.t:0 "Raport Dyplomatyczny"
 poland.7444.d:0 "Stosunki między rządem Polskim a Wolnym Miastem Gdańska od dawna są słabsze. Podczas wojny Polsko-Bolszewickiej na początku lat dwudziestych XX wieku i niemieckiego embarga na Polskę w 1925 r. Pracownicy stoczni w Gdańsku dwukrotnie odmówili wyładunku z Polskich statków. Takie obawy o bezpieczeństwo gospodarcze Polski doprowadziły do pobudzenia za tworzeniem pobliskiego portu morskiego Gdyni. W 1933 r. Doszła do władzy lokalna filia Narodowej Socjalistycznej Niemieckiej Partii Robotniczej (NDSAP). Napięcia rozeszły się ponownie nad separacją Gdańska z Niemiec i nad opresyjnym traktowaniem mniejszości Polskiej w jej granicach.\n\nNa ostatnim spotkaniu dyplomatycznym Janusza Radziwiłła, polskiego ministra spraw zagranicznych i Joachima von Ribbentropa, niemieckiego ministra spraw zagranicznych Rzeszy, osiągnięto wzajemne porozumienie. Adolf Hitler polecił lokalnemu nazistowskiemu rządowi zaprzestać działań antypolskich. Gdańsk zyskuje status miasta Niemieckiego, włączonego w okręg Wschodnich Prus."
 poland.7444.a:0 "Musimy pogodzić się z tą decyzją"
 poland.75.t:0 "Raport o Relacjach Zagranicznych"
 poland.75.d:0 "Wkrótce po dojściu do władzy Adolfa Hitlera w 1933 r. Józef Piłsudski podpisał pakt o nieagresji z Niemcami w dniu 26 stycznia 1934 r. Niemcy zgodziły się na uznanie obecnych granic Polski i wstrzymać niszczącą wojnę celną trwającą prawie dziesięć lat. Józef Piłsudski słusznie wywnioskował, że wojsko Francuskie przyjmie stanowisko czysto obronne w razie wojny i pozostawi ich wschodnich sojuszników na pastwę losu. Francuska budowa linii Maginot począwszy od 1929 roku, a następnie francuska odmowa nacisku na Niemcy tylko wzmocniła jego poglądy.\n\nJózef Piłsudski błędnie wierzył, że taki pakt wyeliminuje niebezpieczeństwo, że Polska będzie pierwszym celem niemieckiej agresji. Niemieckie działania dyplomatyczne w tamtych czasach wydawały się sugerować, że Polska jest szczególnie uprzywilejowana jako hegemoniczny partner przeciwko Związkowi Radzieckiemu. Józef Piłsudski nadal nie ufał Hitlerowi, ale myślał, że jego austriackie pochodzenie przyczyni się do złagodzenia niemieckich przeszłych relacji z Polską - w przeciwieństwie do poprzedniego "antypolskiego pruskiego rodzaju" polityków. Otwarcie stosunków handlowych nastąpiło, ale takie przyjazne propozycje były potajemnie i celowo traktowane jako podstęp, by zwabić Polaków do fałszywego poczucia bezpieczeństwa."
 poland.75.a:0 "Ale na pewno możemy uniknąć wojny na tej osi czasu, prawda?"
 poland.76.t:0 "Zmiana Klimatu Politycznego"
 poland.76.d:0 "W 1938 r. Otwarta sytuacja dyplomatyczna między Niemcami a Polską zmieniła się dramatycznie. W październiku 1938 r. Niemiecki minister spraw zagranicznych Joachim Ribbentrop zażądał powrotu do Niemiec Niemieckiego Miasta Gdańska z budową połączenia autostradowego i kolejowego przez polski korytarz do Prus. Z kolei Niemcy wyraziłyby zgodę na przestrzeganie obecnych granic Polski. Chociaż projekt Ribbentrop i Beck został w przeszłości unieważniony, takie plany zostały odrzucone przez polski rząd, obawiając się, że akceptacja doprowadzi do większych żądań Niemiec i erozji niepodległości Polski jako narodu. Wkrótce potem Adolf Hitler nacisnął więcej żądań wobec państwa polskiego żądając, aby przyjęli "niemieckie konsultacje w sprawie polityki zagranicznej". Obawy polskiego rządu stały się rzeczywistością."
 poland.76.a:0 "Zdecydowaliśmy się oddać, ale tylko w zamian za ich ochronę."
 poland.77.t:0 "Polska stara się dołączyć do Osi"
 poland.77.d:0 "Minister spraw zagranicznych Polski, Józef Beck, poinformował nas, że polski rząd chce przekazać Wolne Miasto Gdańska i zaakceptować nasze konsultacje z ich polityką zagraniczną. W zamian za te ustępstwa polski rząd prosi nas o zagwarantowanie istniejących granic Polski i podpisanie paktu zapewniającego ochronę przed radzieckim zagrożeniem i przed wszystkimi potencjalnymi agresorami. Jak mamy zareagować?"
 poland.77.a:0 "Znakomicie."
 poland.77.b:0 "Nasze żądania nie są do negocjacji."
 poland.78.t:0 "Pakt Ribbentrop-Beck"
 poland.78.d:0 "Niemiecki rząd przyjął umowę. Nowy rozdział naszej historii zaczyna się, gdy zwiążemy nasz los z Niemcami. Mimo że nadal jesteśmy niezależni, zgodziliśmy się podążać i współpracować z niemiecką polityką zagraniczną."
 poland.78.a:0 "Mam nadzieję, że nadal możemy utrzymać niezależność."
 poland.79.t:0 "Niemcy Odmawiają"
 poland.79.d:0 "Niemiecki rząd odrzucił naszą ofertę, stwierdzając, że ich żądania nie są negocjowalne, i że nie chcą podpisać paktu, który wiąże ich do pomocy w czasach wojny. Można jedynie stwierdzić, że jesteśmy bezpośrednim celem ich agresji."
 poland.79.a:0 "Jest to słuszna przyczyna do mobilizacji naszego wojska."
 poland.80.t:0 "Relacje Polsko-Francuskie"
 poland.80.d:0 "Podczas wojny Polsko-Bolszewickiej Francja wysłała do Polski militarną misję 400 oficerów. Wysiłki delegacji francuskiej przyniosły silne pozytywne wyniki dla organizacji i logistyki świeżej Armii Polskiej. Wkrótce po wojnie podpisano pakt wojskowy, który zawierałby podwójną ochronę przeciwko zagrożeniom przed Niemiecami i Związkiem Radzieckim. Francja musiałaby pomóc Polsce ekonomicznie, ale nie wymagała wypowiedzenia wojny, gdyby Polska znalazła się pod atakiem. Ale w 19 maja 1939 r. W Paryżu podpisano Konwencję Kasprzyckiego-Gamelina z zagrożeniem niemieckiej agresji na Polskę. Traktat został nazwany po polskim ministerze spraw wojennych gen. Tadeusza Kasprzyckiego i dowódcy armii francuskiej Mauricea Gamelina. Oba kraje były teraz w pełni połączone w przypadku konfliktu.\n\nDzisiaj poprosiliśmy Francuzów o krok dalej i prewencyjne uderzenie w Niemcy. [Root.GetLeader] przybył do Francji, chcąc zbudować konsensus w sprawie niemieckiego zagrożenia i wygrać ich wsparcie na wczesne działania odwetowe."
 poland.80.a:0 "Może tym razem pokażą jakiś kręgosłup moralny."
 poland.81.t:0 "Relacje Polsko-Francuskie"
 poland.81.d:0 "Podczas wojny Polsko-Bolszewickiej Francja wysłała do Polski militarną misję 400 oficerów. Misja wojskowa przyniosła silne pozytywne efekty dla organizacji i logistyki nowo utworzonej Armii Polskiej. Wkrótce po wojnie podpisano pakt wojskowy, który zawierałby podwójne zagrożenia dla Niemiec i Związku Radzieckiego w razie ich ataku. Francja musiała pomóc Polsce ekonomicznie, ale nie wymagała wypowiedzenia wojny, gdyby Polska znalazła się pod atakiem. Ale w 19 maja 1939 r. W Paryżu podpisano Konwencję Kasprzyckiego-Gamelina z zagrożeniem niemieckiej agresji. Traktat został nazwany po polskim ministrze spraw wojennych gen. Tadeuszu Kasprzyckiemu i dowódcy armii francuskiej Maurice Gamelinowi. Oba kraje były teraz w pełni połączone w przypadku konfliktu.\n\nDziś będziemy honorować te zobowiązania."
 poland.81.a:0 "Nie będzie 'Zdrady Wschodniej'."
 poland.82.t:0 "Prewencyjne uderzenie przeciw Niemcom?"
 poland.82.d:0 "Rząd Polski przyszedł do nas z propozycją uderzenia w serce Niemiec. Martwi się o rosnącą agresję i zbrojenia Niemiec w Europie i chcielibyśmy pomóc w redukcji ich rozmiarów."
 poland.82.a:0 "Interesująca Propozycja."
 poland.82.b:0 "Niedorzeczne."
 poland.83.t:0 "Francja zgadza się na Odwet"
 poland.83.d:0 "Rząd francuski zgodził się z naszymi poglądami i zaczyna przygotowywać swoją armię."
 poland.83.a:0 "Znakomicie."
 poland.84.t:0 "Francuzi się wycofują"
 poland.84.d:0 "Francuski rząd nie wyraził zainteresowanie propozycją i nadal uważa, że Niemcy mogą być rozpatrywane dyplomatycznie."
 poland.84.a:0 "Zaatakujemy Niemcy na własną rękę."
 poland.84.b:0 "Będziemy trzymać naszą armię zmobilizowaną i przygotowaną zamiast tego."
 poland.85.t:0 "Druga Rebelia Kozacka"
 poland.85.d:0 "Test Event - Incomplete."
 poland.85.a:0 "Kontynuować tak czy inaczej."
 poland.86.t:0 "Kult Marszałka"
 poland.86.d:0 "Sam Piłsudski nigdy nie interesował się wywyższeniem siebie lub stworzeniem mitów otaczających jego dziedzictwo. Jednym słynnym cytatem przypisanym marszałkowi jest\n\n'Nie będę dyktował ci tego, co piszesz o moim życiu i pracy. Proszę tylko, abyś nie sprawił, żebym był 'oszołomionym i sentymentalistą'.'\n\nRząd Sanacji uznał jednak, że dziedzictwo Marszałka jest użytecznym narzędziem propagandowym. Tuż po jego śmierci media państwowe pochwaliły go genialnym strategiem, mężem stanu, wizjonerem i ojcem niepodległości Polski. Uczniowie śpiewali piosenki i pisały wiersze upamiętniające marszałka, publiczne wiece i uroczystości, święta i wielkie dzieła sztuki, a Dzień Polskiego Dnia Niepodległości został uznany za honorowy. Publiczne inicjatywy mające na celu zmianę nazw ulic, miast i pułków wojskowych po jego nazwie były szeroko rozpowszechnione. W 1938 r. Polski parlament nawet poszedł tak daleko, aby zniesławienie imienia Piłsudskiego było nielegalne. Kult w okolicach Piłsudskiego był szczególnie popularny w wojsku, a tradycja kontynuowana była nawet wśród armii na emigracji na Zachodzie pomimo zarzutów Władysława Sikorskiego i innych przeciwników. 19 marca, następnego dnia po urodzinach Piłsudskiego, został wybrany Dzień marszałkowski, w którym publicznie ogłoszono promocje wojskowe na wysokim szczeblu."
 poland.86.a:0 "Wielki człowiek, który wyszedł z pierwszej Wojny Światowej."
 poland.87.t:0 "Państwowy Aparat Propagandowy Rydza-Śmigłego"
 poland.87.d:0 "Początkowo Rydz-Śmigły próbował przedstawić się jako człowiek ponad polityką i ponad stowarzyszeniami politycznymi; Jednakże coraz częściej Rydz-Śmigły dawał coraz bardziej polityczne i namiętne przemówienia publiczne. Propaganda państwa starała się go przedstawić jako spadkobiercę Piłsudskiego, a jego wybitność przewyższała stanowisko prezydenta. Plakaty, budynki użyteczności publicznej i tablice informacyjne ukazały jego sportową pozę, wysokość i pewność siebie, ale także delikatny uśmiech. Kiedy perspektywa wojny się pojawiła, jego popularność sięgała zenitu. Propaganda państwa, obejmująca pieśni poetyckie, poezję i niemal codzienne spostrzeżenia dotyczące jego życia w prasie, były środkiem, aby rozpraszać masy od katastrofalnej koniunktury, która nęka kraj i zagładę polityki zagranicznej nowego reżimu. Szybka klęska Polski w 1939 r. Przyniosła gwałtowny szok publiczności, która wierzyła, że pomiędzy ręką Rydza-Śmigły'ego a pomocą sojuszników zachodnich Niemcy szybko zostaną pokonane."
 poland.87.a:0 "Drugi Człowiek w Państwie"
 poland.88.t:0 "Reformy Armii Rydza-Śmigłego"
 poland.88.d:0 "Test Event - Incomplete."
 poland.88.a:0 "'Bóg, Honor, Ojczyzna'\n  - Motto Polskiej Armii"
 poland.89.t:0 "Reformy Lotnicze Rydza-Śmigłego"
 poland.89.d:0 "Pomimo silnego przemysłu lotniczego, który rozwinął się w Polsce i przewagi lotniczej, jaką Polska cieszyła się w wojnie Polsko-Bolszewickiej, Józef Piłsudski widział, że siły powietrzne to tylko fantazyjny i kosztowny teatr. Piłsudski wyobrażał sobie armię i kawalerię jako dominującą siłę na przyszłym polu bitewnym i zaniedbywał znacznie inwestowania w branży lotniczej. Edward Rydz-Śmigły widział to inaczej i wierzył, że siły powietrzne będą odgrywały ważną rolę w nadchodzącym konflikcie. Wkrótce nastąpiły duże inwestycje w lotnictwie i oddziałach lotnictwa wojskowego. Wzrosło finansowanie rozwoju samolotów, szkolenia i wsparcie; A wraz z tymi zmianami doktryna Polska została zmieniona, aby wyznaczyć wsparcie lotnicze jako szybką jednostkę reagowania w krytycznych sytuacjach kryzysowych, a nie rozproszone zasoby taktyczne."
 poland.89.a:0 "'Pro Patria Semper (Zawsze dla Ojczyzny)'\n  - Motto Polskiego Lotnictwa"
 poland.90.t:0 "Polski Wojskowy Eksport Lotniczy"
 poland.90.d:0 "W 1933 r. wprowadzono wszystkie metalowe myśliwiece PZL P.7a Zygmunta Puławskiego. Niedługo potem pojawiły się bardziej rozwinięte PZL P.11a i PZL P.11c, które znalazły się wśród najbardziej zaawansowanych myśliwców na świecie w momencie ich wprowadzenia w 1934 i 1935 roku. Wraz z nadejściem Wielkiego Kryzysu, niedociągnięcia budżetowe oznaczały, że projekty samolotów musiały być dostępne na potrzeby eksportu, aby sfinansować wojsko. Dodatkowe modele samolotów, takie jak P.11b, P.24A, P.24B, P.24G i PZL.43 Karaś były lepsze w specyfikacji, ale produkowane wyłącznie na eksport, a nie dla Wojska Polskiego. Setki samolotów zostały sprzedane za granicę w różnych krajach. Kupujący międzywojennych myśliwców i lekkich bombowców rozpoznawczych to Grecja, Portugalia, Bułgaria, Jugosławia, Turcja, Republika Hiszpanii, Węgry i Rumunia. Nawet po kapitulacji Polski w 1939 r. Polskie samoloty nadal były eksploatowane, produkowane i rozwijane za granicą. Gdy rozpoczęła się operacja Barbarossa, mniej niż połowa rumuńskich sił powietrznych składała się z polskich samolotów, a krajowy myśliwiec IAR 80 stanowił rozwój polskiego P.24E."
 poland.90.a:0 "Cokolwiek Utrzymuje Nasz Budżet w Czerni."
 poland.91.t:0 "Konstytucja Kwietniowa"
 poland.91.d:0 "Głównym ideologicznym wydarzeniem Konstytucji Kwietniowej był Walery Sławek, a jego sporządzenie doprowadziłoby do kontrowersji pomiędzy sanacją lewicową i frakcją Zamku nad osobą, która sprawowała stanowisko prezydencji. W artykułach pojawiła się idea, że państwo było dobrem powszechnym obywateli, a uprawnienia Prezydenta zostały znacznie rozszerzone kosztem Senatu i Sejmu. Zgodnie z nowymi artykułami, Prezydent miał prawo mianować 1/3 senatorów, naczelnego wodza Armii Polskiej, Generalnego Inspektora Sił Zbrojnych i posiadał prawo do uchylenia ustaw parlamentarnych i weta, które zostały wydane "Niekonstruktywnie".\n\nPrezydent miał również prawo ogłosić następcę w nagłych wypadkach lub wojnie. Stało się to podstawą dla Rządu RP na emigracji na Zachodzie. Kiedy Ignacy Mościcki był internowany na wygnaniu Rumuńskim, gdy walka o Polskę wciąż trwała, Bolesław Wieniawa-Długoszowski, polski generał i ambasador w Rzymie, został nowym prezydentem Polski. Pewnego dnia Wieniawa-Długoszowski abdykował pod presją Władysława Sikorskiego i przekazał mu płaszcz prezydenta. Ale gdzie indziej w 1944 r. Władze radzieckie w komunistycznej Polsce odrzuciły konstytucję jako nieważną i działały zgodnie z Konstytucją z 1921 roku."
 poland.91.a:0 "System Prezydencki czy Autorytaryzm?"
 poland.92.t:0 "Polskie Ultimatum"
 poland.92.d:0 "Rząd Polski zauważył rosnącą popularność skrajnie lewicowej ideologii w naszych granicach. Obawiają się własnego bezpieczeństwa, domagają się wprowadzenia zakazu komunizmu w naszym kraju i zaakceptowania ich konsultacji w sprawie naszej polityki zagranicznej. Jak mamy zareagować?"
 poland.92.a:0 "Nierozsądne żądania."
 poland.92.b:0 "Musimy się temu poddać."
 poland.93.t:0 "Rumunia Odrzuca Nasze Ultimatum"
 poland.93.d:0 "Rumunia odrzuciła nasze żądania. Istnieje niebezpieczna możliwość, że mogą oni wślizgiwać się na orbitę Związku Radzieckiego. Wydaje się, że problem może być dalej rozwiązany za pomocą siły."
 poland.93.a:0 "Przewidzieli nasz blef."
 poland.93.b:0 "Musimy interweniować."
 poland.94.t:0 "Rumunia Akceptuje Nasze Żądania"
 poland.94.d:0 "Rumunia zgodziła się na nasze żądania. Prawodawstwo jest przygotowywane do zakazania komunizmu, a ich rząd zgodził się odwoływać do naszej polityki zagranicznej."
 poland.94.a:0 "Znakomicie."
 poland.95.t:0 "Druga Misja Militarna do Japonii"
 poland.95.d:0 "Polska i Japonia od dawna utrzymywały przyjazne stosunki zagraniczne przeciwko wspólnemu wrogowi. W 1904 r. Podczas wojny rosyjsko-japońskiej Józef Piłsudski pojechał do Tokio, aby zaoferować pomoc w zorganizowaniu Polskiego buntu wobec Rosji. Pomimo początkowego zainteresowania, takie plany zostały odrzucone przez japoński rząd pod kątem nacjonalisty Romana Dmowskiego, rywala Piłsudskiego, który uważał, że taki bunt zawiedzie i zmarnuje Polskie życia. Wraz z powstaniem nowo powstałego państwa Polskiego po Wielkiej Wojnie, Japonia zaoferowała współpracę dyplomatyczną i pomogła Polakom uciec z Rosji i Syberii. W 1923 roku, tuż po wojnie Polsko-Bolszewickiej, wysłano do Japonii misję wojskową pod kierownictwem Polskiego inżyniera, kryptologa i oficera wywiadu wojskowego Jana Kowalewskiego. Podczas pobytu Jan Kowalewski uczył japońskich oficerów w Tokio kursów na temat inteligencji i kryptografii radiowej. Za jego wysiłki japoński rząd przyznał Janowi Kowalewskiemu 'Order Wschodzącego Słońca'.\n\nTeraz planujemy wysłać pułkownika Jana Kowalewskiego na drugą misję wojskową do Japonii, aby zaoferować bardziej zaawansowaną pomoc techniczną w zakresie prób kodowania i kryptografii. Czego chcemy w zamian za naszą wiedzę techniczną?"
 poland.95.a:0 "Zaproponuj przystąpienie do ich wojny z Związkiem Radzieckim."
 poland.95.b:0 "Poproś, aby dołączyć do ich frakcji."
 poland.95.c:0 "Poproś o gwarancję przeciwko Sowieckiej agresji."
 poland.95.e:0 "Oferuj tylko naszą pomoc techniczną."
 poland.96.t:0 "Polska przychodzi nam z Pomocą"
 poland.96.d:0 "[From.GetName] poinformował nas, że będą atakować Związek Radziecki w porozumieniu z nami. Podpułkownik Jan Kowalewski, który został wysłany w 1923 roku, aby zapewnić szkolenie wywiadowcze dla naszej armii, zostanie ponownie wysłany do Tokio, aby pouczyć naszych oficerów o działaniach łamania kodów i kryptologicznych."
 poland.96.a:0 "Każda pomoc jest mile widziana."
 poland.97.t:0 "Polska chce dołączyć do naszej Frakcji."
 poland.97.d:0 "Poselstwo dyplomatyczne z [From.GetName] poprosił, żebyśmy pozwolili im dołączyć do naszej frakcji. W zamian za ścisłą współpracę ofiarowują wysłanie pułkownika Jana Kowalewskiego, który w 1923 r. Przeprowadził szkolenie wywiadowcze dla naszej armii, znowu do Tokio, aby pouczyć naszych oficerów o działaniach łamania szyfrów i kryptologicznych."
 poland.97.a:0 "Polska i Japonia będą trzymać się razem."
 poland.97.b:0 "Wolałabym się z nimi nie wiązać."
 poland.98.t:0 "Polska oferuje pomoc techniczną w ramach wymiany w celu uzyskania gwarancji"
 poland.98.d:0 "Poselstwo dyplomatyczne z [From.GetName] prosił, abyśmy pomogli Polsce w przypadku, gdy rozpęta się wojna między nimi a Związkiem Radzieckim. W zamian za naszą gwarancję ofiarowują wysłanie pułkownika Jana Kowalewskiego, który w 1923 r. wykształcił służbę wywiadowczą dla naszej armii, znowu do Tokio, aby pouczyć naszych oficerów o działaniach łamania szyfrów i kryptologicznych."
 poland.98.a:0 "Interesująca Propozycja."
 poland.98.b:0 "Nie możemy pozwolić sobie na wojnę."
 poland.100.t:0 "Polska i Japonia Ogłaszają Sojusz"
 poland.100.d:0 "Mając wspólnego wroga którym jest Związek Radziecki, Polska i Japonia ogłosiły, że zawarły ze sobą sojusz wojskowy."
 poland.100.a:0 "Ciekawy rozwój sytuacji."
 poland.101.t:0 "Japonia odrzuca naszą ofertę"
 poland.101.d:0 "[From.GetNameDef] odmówił. Wydaje się, że nie chce uwikłać się w zobowiązania z nami mimo naszych ofert."
 poland.101.a:0 "Cóż za rozczarowanie."
 poland.102.t:0 "Japonia Akceptuje Naszą Ofertę"
 poland.102.d:0 "[From.GetNameDef] zaakceptował naszą ofertę. Ustalenia formalne i podpisanie traktatu są już w toku."
 poland.102.a:0 "Znakomicie."
 poland.103.t:0 "Autoryzacja Programu Prometejskiego"
 poland.103.d:0 "Przedstawiciele 'Prometeizmu' współpracujący z dysydentami wewnątrz [SOV.GetNameDef] zidentyfikowali okazję do stwarzania potencjalnego ciosu dla reżimu. Cel przemysłowy został wybrany do operacji dywersyjnej. Przedstawiciele firmy Prometańskiej czekają na fundusze, sprzęt i autoryzację do realizacji planu."
 poland.103.a:0 "Zezwól na Misję."
 poland.103.b:0 "Każ im się wstrzymać."
 poland.104.t:0 "Relacje Polsko-Czechosłowackie"
 poland.104.d:0 "Przez wiele wczesnych okresów międzywojennych stosunki między Polską a Czechosłowacją były obarczone ciągłymi konfliktami i napięciami w granicy. Zaolzie z cennymi kopalniami węgla i liniami kolejowymi zostały zakwestionowane między obiema narodami. Była nawet krótka wojna graniczna, w której Czechosłowacja zdołała przejąć kontrolę nad większością regionów; Jednakże interwencja zachodnich aliantów wymusiła wycofanie. Pod nadzorem zachodnim miały się odbyć plebiscyty etniczne, a region byłby podzielony. Obaj narody zgodzili się przyjąć rozważania alianckie; Jednak wraz z nadejściem wojny Polsko-Bolszewickiej i radzieckim postępem w Warszawie wzbudzały obawy wśród aliantów, że polska klęska doprowadziłaby do tego, że region upadł w ręce bolszewickie. Konferencja Spa w lipcu 1920 r. Przyznała ziemie Czechosłowacji, która obejmowała duże populacje w Polsce, ale pozostawiła pod Polską niewielu Czechów. Decyzja konferencji pozostawiła gorzkie uczucia wśród miejscowej ludności Polskiej, która czuła się dyskryminowana przez czeski rząd."
 poland.104.a:0 "Będziemy dostarczać nasze żądania."
 poland.105.t:0 "Polskie Żądania"
 poland.105.d:0 "Polski minister spraw zagranicznych Józef Beck przedstawił listę żądań. Żądają, że oddamy Zaolzie i pozwolimy na podział Słowacji między Polską a Węgrami. Jeśli nie będziemy ulegli, sytucja doprowadzi do wojny. Jak mamy zareagować?"
 poland.105.a:0 "Nie mamy innego wyboru, jak tylko się poddać."
 poland.105.b:0 "Śmierć przed utratą Honoru."
 poland.106.t:0 "Czechosłowacja Ustępuje"
 poland.106.d:0 "Czechosłowacja zgodziła się z naszymi żądaniami. Nasze siły wkroczyły do spornego obszaru. W regionach przygranicznych były tłumy mniejszości Polskich witając naszych żołnierzy. Obchody odbywają się także w miastach w Polsce, aby upamiętnić zjednoczenie."
 poland.106.a:0 "Prawowity Polski region."
 poland.107.t:0 "Czechosłowacja Opiera Się"
 poland.107.d:0 "Czechosłowacja odrzuciła nasze żądania. Kwestia ta może być dalej rozwiązana przez siłę broni. Nasza armia przygotowuje się, aby uderzyć w ich serce."
 poland.107.a:0 "Niewłaściwy wybór."
 poland.108.t:0 "Słowacja Południowa jest nasza"
 poland.108.d:0 "Wraz z Czechosłowacją poddającą się polskim żądaniom nasze oddziały przemieściły się na południową Słowację, która zawiera wielu Węgrów."
 poland.108.a:0 "Prawowity Węgierski region"
 news.930.t:0 "Upadek Gliwic"
 news.930.d:0 "Polska Armia wkroczyła do Gliwic. Niemiecka radiostacja na górnym śląsku zaczęła grać Mazurka Dąbrowskiego. A same niemieckie wojska są w odwrocie po ofensywie wojsk polskich na całej linii śląska. Jest to pierwszy krok Rzeczypospolitej ku odzyskaniu swoich dawnych terytoriów. Czyżby Niemiecki blitzkrieg nie wypalił?"
 news.930.c:0 "Das ist eine deutsche Stadt!"
 news.930.b:0 "Pierwszy krok ku Rzeszy Niemieckiej."
 news.100006.t:0 "Upadek Gliwic"
 news.100006.d:0 "Polska Armia wkroczyła do Gliwic. Niemiecka radiostacja na górnym śląsku zaczęła grać Mazurka Dąbrowskiego. A same niemieckie wojska są w odwrocie po ofensywie wojsk polskich na całej linii śląska. Armia Niemiecka jest obecnie w chaosie logistycznym, bo prowadzi również wojnę przeciw buntownikom z Junty Wojskowej. August von Mackensen przysyła pozdrowienia Królowi Fryderykowi za zdobycie miasta."
 news.100006.a:0 "Pomożemy naszym przyjaciołom z zachodu!"
 news.100007.t:0 "Upadek Wrocławia"
 news.100007.a:0 "Wrocław w naszych rękach!"
 news.100007.d:0 "Polacy zdobyli kolejne miasto na terenach Dolnego Śląska. Po wkroczeniu wojsk Polskich do Wrocławia, załamała się obrona wojsk Niemieckich i dostaw stali do Rzeszy. Niemieckie wojska nie są w stanie powstrzymać nacierającą Polską Armię w głąb Rzeszy. W Niemczech nasilają się obawy o utratę kontroli nad wschodnimi granicami Niemiec. Cała światowa prasa obserwuje konflikt Nazistów z buntownikami i konflikt między Nazistami a Polską. Polacy kontynuują ofensywę w kierunku Berlina. Armia Niemiecka jest w rozsypce na wschodzie."
 news.1022.t:0 "Zajęcie Zaolzia przez Państwo Polskie"
 news.1022.desc:0 "Po tym, jak Rzesza Niemiecka wraz z Węgrami anektowała część ziem Czechosłowacji, Państwo Polskie wystosowało ultimatum do rządu Czechosłowackiego o zwrot polskiego zaolzia, które zostało bezprawnie zabrane Polsce. Po zaakceptowaniu ultimatum przez Czechosłowacje, Armia Polska wkroczyła do Zaolzia. Polacy byli witani przez mieszkańców Zaolzia, którzy uważali Polaków za wyzwoleńców."
 news.1022.a:0 "Biorą co swoje."
 news.1022.b:0 "Zaolzie zawsze było Polskie!"
 news.20000.t:0 "Zajęcie Zaolzia przez Państwo Polskie"
 news.20000.desc:0 "Państwo Polskie wystosowało ultimatum do rządu Czechosłowackiego o zwrot polskiego zaolzia, które zostało bezprawnie zabrane Polsce. Po zaakceptowaniu ultimatum przez Czechosłowacje, Armia Polska wkroczyła do Zaolzia. Polacy byli witani przez mieszkańców Zaolzia, którzy uważali Polaków za wyzwoleńców. Sytuacja w Europie Środkowej drastycznie się zmieniła, a napięcią rosną co raz bardziej."
 news.20000.a:0 "Biorą co swoje."
 news.20000.b:0 "Zaolzie zawsze było Polskie!"
 news.1024.t:0 "Upadek Mińska"
 news.1024.d:0 "Mińsk, stolica Białoruskiej SRR, został zajęty przez polskie oddziały. Upadek jednego z głównych miast jest poważnym ciosem dla Sowietów, ale nie wiadomo, czy Polacy zdołają utrzymać tempo natarcia.\n\nTuż po upadku Mińska doszło do detonacji tysięcy min umieszczonych przez NKWD w budynkach przy alei Sprawiedliwości, co tylko zwiększyło skalę zniszczeń w tym zrujnowanym mieście."
 news.1024.a:0 "Duży postęp"
 news.1024.b:0 "Znaczący postęp."
 news.1023.t:0 "Upadek Kamieńca Podolskiego"
 news.1023.d:0 "Po nieudanej detonacji mostu przez NKWD dzielącego miasto od niedalekiej granicy z Rzeczpospolitą, most został zajęty i zabezpieczony przez polskie oddziały. W niekrótkim czasie, również samo miasto zostało zdobyte przez wojsko polskie. Po udanej ofensywie polaków, armia czerwona traci coraz to więcej żołnierzy."
 news.1023.a:0 "Pierwszy krok ku Związkowi Radzieckiemu"
 news.1023.b:0 "Pierwszy krok ku Związkowi Radzieckiemu"
 news.952.t:0 "Upadek Olsztyna"
 news.952.a:0 "Olsztyn nareszcie w Polsce!"
 news.952.b:0 "Teraz do Królewca."
 news.952.d:0 "Po okrążeniu wojsk niemieckich na terenie Mazur i Olsztyna, droga do Królewca stała otworem. Polacy szybko zajęli Olsztyn i bez żadnego problemu kontynuowali dalszą ofensywę w kierunku Królewca."
 news.933.t:0 "Upadek Królewca"
 news.933.b:0 "Tym razem nie złożycie nam hołdu."
 news.933.c:0 "Das ist eine deutsche Stadt!"
 news.933.d:0 "Królewskie Miasto Królewiec zostało zdobyte przez armię Polską. Żołnierze Polscy rozgromili tamtejsze oddziały wojsk Niemieckich. Niemcy stracili panowanie już nad całymi Prusami Wschodnimi. Walka na dwa fronty zakończyła się, co oznacza dla Niemców trudniejszą obronę ziem wschodnich."
 news.100009.t:0 "Upadek Królewca"
 news.100009.b:0 "Prusy Wschodnie są nasze!"
 news.100009.d:0 "Miasto Królewiec zostało zdobyte przez armię Polską. Żołnierze Polscy rozgromili tamtejsze oddziały wojsk Niemieckich, które są w szoku po ataku Polski. Niemcy stracili panowanie już nad całymi Prusami Wschodnimi. Walka na dwa fronty zakończyła się, co oznacza dla Niemców trudniejszą obronę ziem wschodnich. Armia Monarchistów Mackensena napiera już na Monachium i koalicja Centralna powoli niszczy ostatnie wojska Nazistów."
 news.931.t:0 "Upadek Wrocławia"
 news.931.b:0 "Wrocław znowu w naszych granicach."
 news.931.c:0 "Das ist eine deutsche Stadt!"
 news.931.d:0 "Polacy zdobyli kolejne miasto na terenach Dolnego Śląska. Po wkroczeniu wojsk Polskich do Wrocławia, załamała się obrona wojsk Niemieckich i dostawy stali do Rzeszy. Niemieckie wojska nie są w stanie powstrzymać nacierającą Polską Armię w głąb Rzeszy. W Niemczech nasilają się obawy o utratę wschodnich granic Niemieckich i szybkie dotarcie polaków do Berlina."
 news.932.t:0 "Upadek Szczecina"
 news.932.b:0 "Do Berlina już nie daleko."
 news.932.c:0 "Das ist eine deutsche Stadt!"
 news.932.d:0 "Po długich bombardowaniach Szczecina i ataków ciężką artylerią, miasto w końcu się poddało wbrew woli własnego wodza. Armia Polska nieubłaganie zbliża się do Berlina i jeśli Polacy przekroczą rzekę Odre, to Naród Niemiecki będzie w ciężkiej sytucji bez wyjścia."
 news.100008.t:0 "Upadek Szczecina!"
 news.100008.a:0 "Do Berlina już nie daleko."
 news.100008.d:0 "Po długich bombardowaniach Szczecina i ataków ciężką artylerią, miasto w końcu się poddało wbrew woli własnego wodza. Armia Polska nieubłaganie zbliża się do Berlina i jeśli Polacy przekroczą rzekę Odre, to Naród Niemiecki będzie w ciężkiej sytucji bez wyjścia. Armia Junty Niemieckiej Mackensena napiera co raz bardziej na Berlin i możliwe, że niedługo obie armie spotkają się w Berlinie. Bratnia pomoc ze strony Królestwa Polskiego jest zbawieniem dla Monarchistów Niemieckich."
 news.958.t:0 "Stolica Litwy została zdobyta przez Państwo Polskie"
 news.958.b:0 "Nie było innej opcji."
 news.958.a:0 "Państwo Polskie jest coraz bardziej agresywne."
 news.958.c:0 "Jakim cudem.."
 news.958.desc:0 "Armia Polska po bitwie pod Mariampolem bez żadnych trudności wkroczyła do stolicy Litwy, Kowna. Duża część mieszkańców przywitała polskich żołnierzy z oklaskami i kwiatami. Polacy rozbroili całą policję litewską i zajęli strategiczne placówki w Kownie. Rząd Polski ogłosił, że Litwini nie mają żadnych powodów do obaw i po zakończeniu wojny z Litwą zostanie ogłoszone stosowne oświadczenie do Narodu Litewskiego. Rząd Antanasa Smetona uciekł do Szawli i do końca nie wiadomo jakie mają plany na przyszłość."
 poland.961.t:0 "Litwa została włączona w Rzeczpospolitą!"
 poland.961.a:0 "Litwo, Ojczyzno moja!"
 poland.961.b:0 "Nie powinniśmy"
 poland.961.desc:0 "Rząd Polski oznajmił dziś rano, że nazwy miast oraz regionów na Litwie będą nosić od teraz Polskie nazwy. Kowno przekształca się w Miasto "Królewskie" ze specjalnymi przywilejami."
 news.962.t:0 "Litwa została włączona do Polski"
 news.962.a:0 "Litwa stała się częścią Polski"
 news.962.b:0 "Witamy droga Litwo."
 news.962.c:0 "To niesprawiedliwe!"
 news.962.desc:0 "Po zajęciu Szawli, rząd Litewski upadł. Prezydent Antanas Smetona podpisał akt bezwarunkowej kapitulacji oraz podpisał akt Unii Wileńskiej, który opisywał Polskę i Litwę jako jedno Państwo z tą samą walutą, sejmem, polityką zagraniczną i obronną. Rząd w Warszawie ogłosił całemu światu, że Litwa stała się częścią Państwa Polskiego oraz, że Litwini wchodzą w Unię realną z Polską. W międzyczasie, na paradzie wojskowej w Kownie, wysłannicy rządu Polskiego ogłosili, że język Litewski stał się drugim językiem urzędowym."
 news.1017.t:0 "Upadek Dyneburga"
 news.1017.a:0 "Polska ma zbyt duże ambicje."
 news.1017.b:0 "Nic nas nie zatrzyma!"
 news.1017.c:0 "To niesprawiedliwe!"
 news.1017.desc:0 "Po małych potyczkach z armią Łotewską, Armia Polska wkroczyła do Dyneburgu, gdzie mieszka spora część ludności polskiej. Mieszkańcy Dyneburgu patrzyli na żołnierzy ze zdziwieniem i lekką nieufnością, ponieważ nikt się nie spodziewał agresji Państwa Polskiego na Łotwę. Chociaż rząd w Warszawie nazywa to "wyzwoleniem" i "ochroną" ludności Polskiej i Łotewskiej przed ewentualną agresją Związku Sowieckiego. Polakom do zdobycia została jeszcze Ryga, stolica Łotwy."
 news.1018.t:0 "Ryga zdobyta przez Wojsko Polskie"
 news.1018.a:0 "Kolejne państwo klęka przed Polską"
 news.1018.b:0 "To jest walka o wspólne dobro!"
 news.1018.c:0 "Tak nie może być!"
 news.1018.desc:0 "Po rozbiciu ostatniej dywizji Łotewskiej pod Semigalią, stolica Łotwy stała przed Wojskiem Polskim otworem. Ryga nawet się nie broniła. Nie doszło praktycznie do żadnego starcia ani bombardowania. Żołnierze składali broń na ulicach, gdy Polskie Tankietki wjeżdzały do stolicy. Rząd Polski ogłosił włączenie Łotwy do Państwa Polskiego i zagwarantował Łotyszom język Łotewski jako język urzędowy w regionach od Kurlandii i Semigalii do Liwlandii i Łatgalii."
 poland.960.t:0 "Polish Government Wants to Change Reclaimed City Names"
 poland.960.a:0 "They are polish, therefore they should have polish names!"
 poland.960.b:0 "I prefer German names"
 poland.960.d:0 "The Polish Government reclaimed many cities including Stolp, Breslau, and Konigsberg; therefore the government wants to cement they are Polish by changing there names." 
 poland.963.t:0 "Łotwa włączona w Rzeczpospolitą"
 poland.963.desc:0 "Rząd Rzeczypospolitej ogłosił włączenie Państwa Łotewskiego do Polski. W Dyneburgu i w stolicy Łotwy przeprowadzone zostały defilady wojska Polskiego. Ogłoszono również, że miasto Ryga stanie się miastem Królewskim z wieloma przywilejami."
 poland.963.a:0 "Nareszczie Razem."
 poland.963.b:0 "Nie powinniśmy."
 news.974.t:0 "Upadek Kijowa"
 news.974.a:0 "Związek Radziecki się chwieje."
 news.974.b:0 "Przeklęci barbarzyńcy!"
 news.974.desc:0 "Kijów po ciężkich walkach z Armią Czerwoną został w końcu zdobyty przez Armię Polską. Gdy Polacy wjechali do miasta czołgami, zobaczyli spalone budynki, stosy ciał na ulicach i szubienice na których wisieli ludzie z tabliczkami: "Kolaborowałem z polskimi imperialistami." Polski rząd zaprosił prasę z całego świata, żeby relacjonowała sytuacje na froncie wschodnim. Obrazy z Kijowa wstrząsneły opinią publiczną. Stalin podobno był wściekły. Wojsko Polskie z łatwością wchodziło w głąb terytorium Ukrainy. W Połtawie, Charkowie, Dnieprze, Krzywym Rogu i w Zaporożu dochodziło do protestów i krwawych starć z Armią Czerwoną. Ludność Ukraińska sabotowała i niszczyła transporty dla wojsk Armii Czerwonej. Całkiem spora część ludności Ukraińskiej widzi w Polsce wyzwoliciela narodu Ukraińskiego."
 news.964.t:0 "Łotwa anektowana przez Polskę!"
 news.964.a:0 "Łotwa należy do Rzeczypospolitej teraz."
 news.964.b:0 "Witamy Łotwo!"
 news.964.c:0 "To niesprawiedliwe!"
 news.964.desc:0 "Po podpisaniu bezwarunkowej kapitulacji przez byłego prezydenta Łotwy, Łotwa stała się częścią Państwa Polskiego. Zagraniczni obserwatorzy spekulują, czy Polska szykuje się na wojnę ze Związkiem Radzieckim, czy tylko zabezpiecza granicę i tworzy koalicje narodów środkowej i wschodniej europy. Jedno jest pewne, Polska stała się wyzwolicielem albo okupantem państw bałtyckich. Pytanie, czy Estonia będzie następna?"
 poland.965.t:0 "Jeden z generałów Litewskich Stasys Raštikis chce dołączyć do armii Rzeczypospolitej"
 poland.965.desc:0 "Litewski generał Stasys Raštikis chce złożyć hołd Rzeczypospolitej. Powinniśmy go zaakceptować i włączyć do służby?"
 poland.965.a:0 "Tak, potrzebujemy go do stworzenia silnej armii Polsko-Litewskiej."
 poland.965.b:0 "To nie jest dobry pomysł."
 poland.967.t:0 "Tereny Białorusi przyłączone do Rzeczypospolitej!"
 poland.967.desc:0 "Terytoria Białorusi zostały przyłączone do Rzeczypospolitej po upadku Związku Sowieckiego na zachodzie. Czy uda się stworzyć ponownie Rzeczpospolitą wielu narodów?"
 poland.967.a:0 "Witajcie bracia Białorusini!"
 poland.967.b:0 "To zły pomysł" 
 news.968.t:0 "Tereny Białorusi zostały przyłączone do Rzeczypospolitej."
 news.968.desc:0 "Polski rząd ogłosił, że po rozpadzie Związku Sowieckiego na zachodzie, terytoria Białorusi należą do Rzeczypospolitej."
 news.968.a:0 "Rzeczpospolita rośnie w siłę."
 news.968.b:0 "Rzeczpospolita rośnie w siłę."
 news.969.t:0 "Ukraina została włączona w Rzeczpospolitą!"
 news.969.desc:0 "Tereny zachodniej i wschodniej Ukrainy zostały włączone do Polski. Takie wydarzenie już miało miejsce bardzo dawno temu. Czy Polacy i Ukraińcy zjednoczą się?"
 news.969.b:0 "Musimy uważać."
 news.969.a:0 "Zobaczymy, pożyjemy."
 poland.970.t:0 "Rzeczpospolita kontroluję więcej niż Połowę Ukrainy."
 poland.970.desc:0 "Czy powinniśmy zatrzymać te terytoria i włączyć je w Rzeczpospolitą?"
 poland.970.a:0 "Tak! To nasz obowiązek."
 poland.970.b:0 "To jest zły pomysł."
 poland.971.t:0 "Rozpad Związku Sowieckiego"
 poland.971.desc:0 "Rzeczpospolita Obojga Narodów ogłosiła kapitulacje Związku Sowieckiego. Polskie wojska zabezpieczyły całą Ukrainę, Białoruś i Rosje Zachodnią. Armia gen. Maczka przejęła kontrolę nad całym rejonem Kaukazkim. Ostatnie niedobitki armii czerwonej wycofały się do Nowosybirska. Pora na nowy podział polityczny na Wschodzie."
 poland.971.a:0 "Nowy, lepszy porządek."
 poland.971.b:0 "To chyba zły pomysł."
 news.972.t:0 "Upadek Związku Sowieckiego"
 news.972.desc:0 "Rząd Rzeczypospolitej oficjalnie ogłosił upadek Związku Sowieckiego na zachodzie. Rząd Sowiecki uciekł do Nowosybirska, który został okrążony przez wojska Polskie i Japońskie. Rzeczpospolita pokonała największego wroga wszystkich ludzi. Wyzwoleni obywatele byłego Związku Radzieckiego byli uradowani na widok Polskiej Armii maszerującej w głąb tych nieludzkich terenów. Elita Rzeczypospolitej zaczyna układać nowe granice i roździelać zdobycze wojenne. Finlandia anektowała już swoje zdobycze, tak samo jak Japonia. Wszyscy dalej nie są w stanie uwierzyć, jak Imperium Komunistyczne rozpadło się przez znacznie mniejsze Państwo Polskie."
 news.972.a:0 "Jeszcze Polska nie zginęła."
 news.972.b:0 "Jeszcze Polska nie zginęła."
 news.973.t:0 "Upadek Moskwy"
 news.973.desc:0 "Armia Rzeczypospolitej zdobyła stolicę Związku Sowieckiego. Kreml został zbombardowany przez Polskie Łosie. Przywódca Związku Sowieckiego uciekł za rzekę Wołgę i nie odpowiedział jeszcze za śmierć milionów ludzi. Polski rząd ogłosił kontrolę nad sporymi terytoriami Związku Sowieckiego. Defilada Armii Polskiej została przeprowadzona na Placu Czerwonym."
 news.973.b:0 "Znowu tu jesteśmy."
 news.973.a:0 "Państwo Polskie się nie patyczkuje.."
 poland.1000.t:0 "Monarchiści rosną w siłę"
 poland.1000.d:0 "Polscy Monarchiści coraz bardziej rosną w siłę. Obywatelom Rzeczypospolitej nie podoba się polityka obecnego rządu oraz to w jakim kierunku zmierzają. Członkowie Rady Regencyjnej ostrzegają, że nastały niespokojne czasy i że obecny Rząd Polski doprowadzi do zguby swój własny naród. Rząd Sanacji, na której czele stoją Ignacy Mościcki, Józef Beck i Edward Śmigły-Rydz, wyśmiali członków Rady Regencyjnej, która przecież sama oddała władzę w ręce Piłsudskiego. Czyżby zmienili zdanie?"
 poland.1000.a:0 "Sanacja doprowadzi nas do zguby. Musimy Działać!"
 poland.1002.t:0 "Państwo Polskie pogrąża się w Wojnie Domowej"
 poland.1002.d:0 "Rzeczpospolita pogrążyła się w wojnie domowej! Po rozruchach monarchistów w całej Polsce, rząd Sanacji postanowił wysłać wojsko na zachodnie terytoria Rzeczypospolitej. Część Armii zbuntowała się i wybrała sobie kilku generałów i marszałków oraz nowego wodza - Władysława Sikorskiego, którzy mieli nie zgadzać się z polityką rządu. Marszałek Rzeczypospolitej Edward Śmigły-Rydz wydał nakaz aresztowania Władysława Sikorskiego. Ta decyzja spowodowała jeszcze poważniejsze konsekwencje. Polska Junta Wojskowa ustaliła siedzibę w Poznaniu, gdzie rezydują już członkowie Rady Regencyjnej. Władysław Sikorski złożył przysięgę wierności przed Radą Regencyjną i podczas obrad sejmowych na Zamku Cesarskim podarł Konstytucję, krzycząc: "Prawie zgubiliście Polskę!", po czym wydał rozkaz Sztabowi Koronnemu na oblężenie Warszawy."
 poland.1002.a:0 "Usunąć Sanacyjne szumowiny z terenów Rzeczypospolitej!"
 news.1003.t:0 "Koniec Wojny Domowej w Polsce"
 news.1003.desc:0 "Wojska pod dowództwem Generała Władysława Sikorskiego zajęły najważniejsze miasta, w tym Warszawę. Ignacy Mościcki, Józef Beck i Edward Śmigły-Rydz uciekli do Rumunii. Na szczęście, rząd Rumuński dokonał eksdradycji zdrajców do Polski. Od razu po przekroczeniu ponownie granicy, zdrajcy, którzy mogli doprowadzić do upadku Rzeczypospolitej, zostali aresztowani. Aresztowano też wszystkich członków rządu sanacyjnego oraz kilku generałów, którzy nie chcieli współpracować z nową władzą. Tymczasowy rząd Władysława Sikorskiego pod protekcją Rady Regencyjnej musi jak najszybciej wybrać nowego Króla Polski. Ten Chaos musi się skończyć, albo nasi sąsiedzi wykorzystają słabość Rzeczypospolitej."
 news.1003.b:0 "Najpierw zajmijmy się zdrajcami, a potem możemy wybrać Króla."
 news.1003.a:0 "Przynajmniej to już koniec."
 news.1003.c:0 "Przeklęci Monarchiści!"
 poland.1004.t:0 "Eliminacja Piłsudczyków z życia publicznego"
 poland.1004.desc:0 "Po aresztowaniach najważniejszych ludzi w Państwie, w tym byłego Marszałka Rzeczypospolitej oraz Prezydenta i Ministra Spraw Zagranicznych, rozpoczęły się Procesy Poznańskie. Trybunał Stanu Rzeczypospolitej wydał już wyroki w tej sprawie. Teraz musimy wyeliminować z urzędów Państwowych i z wojska wszystkich Piłsudczyków i ludzi z Sanacji, którzy nie chcą współpracować z nowym rządem."
 poland.1004.a:0 "Tak będzie najlepiej."
 poland.1004.b:0 "Czy aby napewno?"
 poland.997.t:0 "Król na tron Rzeczypospolitej"
 poland.997.desc:0 "Wielu kandydatów z różnych Państw się zgłosiło na tron Rzeczypospolitej. Zarówno z Niemiec, Austrii, Francji, Rosji jak i z Wielkiej Brytanii i z naszego kraju. Kogo powinniśmy wybrać?"
 poland.997.a:0 "Najlepszą opcją będą Habsburgowie."
 poland.997.b:0 "Windsorowie to gwarant naszej niepodległości."
 poland.997.c:0 "Musimy wybrać Czartoryskich! To nasi prawdziwi Rodacy!"
 poland.997.d:0 "Druga Strona Listu Królewskiego"
 poland.9977.t:0 "Król na tron Rzeczypospolitej"
 poland.9977.desc:0 "Wielu kandydatów z różnych Państw się zgłosiło na tron Rzeczypospolitej. Zarówno z Niemiec, Austrii, Francji jak i z Wielkiej Brytanii i z naszego kraju. Kogo powinniśmy wybrać?"
 poland.9977.a:0 "Wettyni to prawowici władcy Rzeczypospolitej!"
 poland.9977.b:0 "Dynastia Bonapartów - to jest to, czego potrzebujemy"
 poland.9977.c:0 "Dynastia Romanowów - Jedyni normalni władcy!"
 poland.9977.d:0 "Pierwsza Strona Listu Królewskiego"
 poland.99788.t:0 "Król na tron Rzeczypospolitej"
 poland.99788.desc:0 "Wielu kandydatów z różnych Państw się zgłosiło na tron Rzeczypospolitej. Zarówno z Niemiec, Austrii, Francji jak i z Wielkiej Brytanii i z naszego kraju. Kogo powinniśmy wybrać?"
 poland.99788.a:0 "Musimy wybrać Liechteinsteinów!"
 poland.99788.d:0 "Pierwsza Strona Listu Królewskiego"
 news.1005.t:0 "Jerzy I Windsor został wybrany na Króla Polski"
 news.1005.desc:0 "Jerzy, książe Kentu, Edward Aleksander Edmund Windsor został wybrany na Króla Królestwa Polskiego. Kilka godzin później w katedrze wawelskiej w Krakowie, Książe Jerzy został koronowany przez Arcybiskupa, Prymasa Królestwa Polskiego, Augusta Hlonda. Po kilku godzinach Książe Jerzy wybrał się do Warszawy, gdzie zasiadł na tronie w Zamku Królewskim. O godzinie 19:18 wygłosił przemówienie do Narodu Polskiego...po polsku. Cały świat patrzył na Warszawę i na to jak Królestwo Polskie odrodziło się z popiołów. Co ciekawe, Brytyjski Premier wraz z Królem Wielkiej Brytanii byli obecni w Warszawie podczas przemówienia."
 news.1005.b:0 "Boże, miej w opiece Króla Jerzego I!"
 news.1005.a:0 "Czyli to jest nowy Król Polski.."
 news.1109.t:0 "Karol Olbracht Habsburg został wybrany na Króla Polski"
 news.1109.desc:0 "Karl Albrecht Nikolaus Leo Gratianus von Österreich, a raczej Karol Olbracht Habsburg-Lotaryński, austriacki arcyksiąże został wybrany na Króla Królestwa Polskiego. Kilka godzin później w katedrze wawelskiej w Krakowie, Arcyksiąże Karol został koronowany przez Arcybiskupa, Prymasa Królestwa Polskiego, Augusta Hlonda. Po kilku godzinach Arcyksiąże Karol wybrał się do Warszawy, gdzie zasiadł na tronie w Zamku Królewskim. Arcyksiąże Karol Olbracht nie miał praktycznie żadnej konkurencji, rada regencyjna jednogłośnie stwierdziła, że Królem Polski może zostać tylko Polak. Ku ździwieniu wszystkich, Karol wystąpił i stwierdził w swoim przemówieniu, że jest Polakiem i czuje się Polakiem. Argumentem potwierdzającym tę wypowiedź, miała być służba w wojsku Polskim w stopniu Pułkownika. Generał Franciszek Kleeberg wsparł Karola Olbrachta, mówiąc, że służył z nim razem w wojsku. W ten o to sposób, Polski Habsburg zasiadł na tronie Królestwa Polskiego."
 news.1109.b:0 "Boże, miej w opiece Karola Olbrachta Habsburga I!"
 news.1109.a:0 "Czyli to jest nowy Król Polski.."
 news.1007.t:0 "Królestwo Polskie w sojuszu z Wielką Brytanią!"
 news.1007.desc:0 "Po koronacji Jerzego I na Króla Polski, Władysław Sikorski niezwłocznie wyruszył do Londynu, gdzie spotkał się z nowym Królem Wielkiej Brytanii, Jerzym VI i jego małżonką. Po długiej rozmowie i defiladzie Wojska Polskiego na przedmieściach Londynu, Władysław Sikorski spotkał się z Premierem Wielkiej Brytanii. Królestwo Polskie od teraz stało się ważnym sojusznikiem Wielkiej Brytanii. Państwo Polskie otrzyma pomoc gospodarczą oraz pomoc stricte organizacyjną. Do Polski ma wyruszyć brytyjski dworzanin królewski Alan Frederick „Tommy” Lascelles, który będzie prawą reką Króla, zaraz po Władysławie Sikorskim. Rząd Brytyjski obiecał Polakom, że Państwo Polskie ma zagwarantowaną niepodległość i w razie ataku Związku Radzieckiego lub Rzeszy Niemieckiej na Polskę, Wielka Brytania wraz z koloniamii, ruszy nam na Pomoc."
 news.1007.b:0 "Początek wielkiego sojuszu."
 news.1007.a:0 "no niezle"
 poland.1008.t:0 "Królestwo Polskie prosi o dołączenie do Wspólnoty"
 poland.1008.desc:0 "Rzeczpospolita ma nowego Króla. Królem tym jest Jerzy I, brat naszego Króla. Oba nasze kraje są teraz złączone krwią i naszym obowiązkiem jest chronić Państwo Polskie."
 poland.1008.a:0 "Witamy we Wspólnocie!"
 poland.1008.b:0 "Nope."
 poland.1800.t:0 "Królestwo Polskie prosi o dołączenie do Państw Osi"
 poland.1800.desc:0 "Rzeczpospolita ma nowego Króla. Królem tym jest Karol Olbracht Habsburg. Pozwalamy przyłączyć się Polsce do naszego sojuszu?"
 poland.1800.a:0 "Witamy w Osi!"
 poland.1800.b:0 "Nope."
 poland.1009.t:0 "Królestwo Polskie Dołącza do Wspólnoty Brytyjskiej"
 poland.1009.desc:0 "Po spotkaniu Władysława Sikorskiego z najważniejszymi osobistościami Wielkiej Brytanii i powrocie do kraju, Janusz Radziwiłł otrzymał pozwolenie na wygłoszenie oświadczenia do narodu w sprawie Dołączenia do Wspólnoty Brytyjskiej. Nowy Minister Spraw Zagranicznych Janusz Radziwiłł, wygłosił dzień po przyjeździe Władysława Sikorskiego przemowę, w której stwierdził że: "Polskę czeka nowa Era i ogromne zmiany. Zmiany, które uczynią nasz naród Wielkim i doprowadzą go do Potęgi Gospodarczej i Militarnej!"
 poland.1009.a:0 "Nadchodzi nowa Era w historii Polski."
 poland.1801.t:0 "Królestwo Polskie Dołącza do Osi"
 poland.1801.desc:0 "Po spotkaniu Janusza Radziwiłła i Władysława Sikorskiego z najważniejszymi dygnitarzami III Rzeszy wszyscy doszli do porozumienia w sprawie dołączenia Rzeczypospolitej do Państw Osi. Wysłannik Rzeszy Niemieckiej, Joachim von Ribbentrop podpisał traktat o 'braterstwie' Narodu Niemieckiego i Polskiego. Zniesiono bariery celne i utworzono komitety mniejszościowe w obu państwach. Królestwo Polskie zobowiązało się w niedalekiej przyszłości do rozwiązania Kwestii Gdańska. W zamian, Niemcy zaoferowały wsparcie technologiczne, gospodarcze i przemysłowe dla Królestwa Polskiego. Rzesza Niemiecka zagwarantowała również niepodległość Rzeczypospolitej i wyzbycie się jakichkolwiek rozszczeń terytorialnych w stosunku do wielkopolski, pomorza środkowego i fragmentu polskiego śląska."
 poland.1801.a:0 "Nadchodzi nowa Era w historii Polski."
 poland.1010.t:0 "Królestwo Polskie prosi o protekcję nad Kolonią w Zachodniej Afryce"
 poland.1010.desc:0 "Ambasador Królestwa Polskiego w Londynie wystosował prośbę do nas prośbę nadaną wprost od Króla Polski, Jerzego I. W prośbie tej, zawarta jest umowa o transferze Gambii do Polski. Król Jerzy I zaznaczył również, że w ten sposób umocni się Monarchia w Polsce oraz przyjaźn i sojusz z Rzeczpospolitą. Powinniśmy zaakceptować ich prośbę?"
 poland.1010.a: "Musimy umocnić sojusz i przyjaźń z Rzeczpospolitą."
 poland.1010.b: "Chyba zwariowali! Imperium Brytyjskie nigdy nie oddaje swoich terytoriów nikomu!"
 news.1011.t:0 "Nowa Kolonia Królestwa Polskiego"
 news.1011.desc:0 "Terytorium Gambii w zachodniej Afryce zostało przekazane Królestwu Polskiemu przez Wielką Brytanię w ramach zaufania i urodzin Króla Jerzego I. Ostatni raz Gambia w terenach Rzeczypospolitej była, gdy Jakub Kettler przejął Gambię i utworzył tam Fort. W ramach szacunku dla historii oraz ludzi, którzy szanowali i respektowali nasz kraj do swojej śmierci, Serrekunda zmienia nazwę na Jakubów. Specjalne jednostki Legionów Kolonialnych zostały wysłane na teren Gambii. Brytyjczycy gdy oddawali fort oraz miasto, byli zdziwieni, że Polacy uwolnili całą ludność i nadali im obywatelstwo Królestwa Polskiego. Prasa "The Times" opisywała Polaków jako wspaniałych przyszłych gospodarzy, od których Imperium Brytyjskie powinno czerpać inspirację. Rząd Polski ogłosił, że ma nadzieje na dalszą współpracę "wymiany" terytoriów zamorskich."
 news.1011.a:0 "Polacy to dziwaczny naród."
 news.1011.b:0 "Nie raz już pokazaliśmy szacunek do drugiego człowieka."
 poland.1013.t:0 "Nowa Konstytucja Królestwa Polskiego"
 poland.1013.desc:0 "Rada Regencyjna wraz z Królem Jerzym I, ogłosiła, że powstaje nowa konstytucja - podobna do tej z 1791 roku. Elita Rzeczpospolitej zastanawia się nad tym, czy Król powinien mieć władzę absolutną, czy powinien współpracować z ewentualnym utworzonym parlamentem w wyborach. Został też dodany punkt do Konstytucji, w którym to obywatel Królestwa Polskiego ma prawo do nabycia praw wyborczych. I tylko osoba, która zdała specjalny egzamin państwowy może oddać głos na potencjalną partię lub osobę - poprawka. Partię Monarchistyczną działająca w imieniu Króla Jerzego I. Inne partie praktycznie się nie liczą i ich poparcie jest na tyle niskie, że konkurencja w parlamencie może zostać porównana do "Komedii Republiki" w Rzymie. Wiadomo kto sprawuję władzę w Państwie. Niech żyję Król Królestwa Polskiego, z Bożej Łaski, Jerzy I!"
 poland.1013.a:0 "Monarchia Absolutna nie jest dobrym rozwiązaniem."
 poland.1013.b:0 "Władza w rękach jednej osoby zawsze się sprawdzała!"

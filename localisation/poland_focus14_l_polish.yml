 poland.202.t:0 "Odnów Pakt o nieagresji z Polską?"
 poland.202.d:0 "Polska misja dyplomatyczna spotkała się dzisiaj z kilkoma czołowymi dyplomatami. Omawiano sprawy wzajemnego ocieplenia relacji oraz odnwienia paktu o nieagresji. Jak zareagujemy?"
 poland.202.a:0 "Interesująca propozycja."
 poland.202.b:0 "Nie jesteśmy zainteresowani."
 poland.203.t:0 "[SOV.GetName] zaakceptował"
 poland.203.d:0 "Najwyżsi dyplomaci [SOV.GetAdjective] zgodzili się odnowić pakt o nieagresji między naszymi dwoma narodami. Zwołana konferencja ma na celu zaprezentowanie światu deklaracji."
 poland.203.a:0 "Stabilność Europy Wschodniej przyniesie ogromne korzyści."
 poland.204.t:0 "[SOV.GetName] odmówił"
 poland.204.d:0 "Najwyżsi dyplomaci [SOV.GetAdjective] odmówili odnowienia paktu o nieagresji między naszymi dwoma narodami. Jest to złowrogi znak dla przyszłych stosunków między naszymi dwoma narodami."
 poland.204.a:0 "Musimy zachować czujność."

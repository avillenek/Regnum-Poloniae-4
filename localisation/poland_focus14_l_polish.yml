 poland.99.t:0 "Polska oferuje nam możliwość dołączenia do ich frakcji."
 poland.99.d:0 "Wysłannik dyplomatyczny od [From.GetName]poprosił o utworzenie sojuszu w celu zwalczania zagrożenia, którego źródłem jest [SOV.GetNameDef]. W zamian za naszą bliską współpracę, proponują wysłanie podpułkownika Jana Kowalewskiego, który w 1923 roku zapewnił szkolenie wywiadowcze dla naszej armii, ponownie do Tokio, aby poinstruować naszych oficerów o zadach łamania szyfrów i kryptoanalizie."
 poland.99.a:0 "Polska i Japonia będą stały razem."
 poland.99.b:0 "Wolelibyśmy jednak zachować dystans w naszych wzajemnych relacjach."

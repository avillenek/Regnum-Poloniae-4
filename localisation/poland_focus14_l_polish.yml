l_polish:
 POL_Pressure_Gdansk_Border_Conflict_tooltip:0 "Zacznij §Hkonflikt graniczny§! z §H[DNZ.GetNameDef]§! bądź §H[GER.GetNameDef]§!.\n"
 POL_GER_Yes_Danzig_Intervention:0 "Jeśli walki wybuchną [DNZ.GetNameDef], wtedy możemy zostać wciągnięci w §Hkonflikt graniczny§! z [POL.GetNameDef]."
 POL_GER_No_Danzig_Intervention:0 "Zostawimy [DNZ.GetNameDef] ich własnemu losowi w celu uniknięcia rozlewu krwi."
 poland.37.b:0 "Zignorójcie ich i wyślijcie armię!"
 poland.194.t:0 "Rozelucja Ligi Narodów została naruszona!"
 poland.194.d:0 "Pomimo sprzeciwu Ligi Narodów, [POL.GetNameDef] wciąż zamierza przejąć Gdańsk, konfliktu juz nie da się uniknąć"
 poland.194.a:0 "Nasza milicja zabarykaduje ulice"
 poland.194.b:0 "Powinniśmy poprosić naszą Ojczyznę o pomoc!"
 poland.195.t:0 "Pomoc dla Gdańska?"
 poland.195.d:0 "Liga Narodów obecnie głosuje nad statusem Gdańska. Polacy roszczą sobie miasto jako ich prawowitą ziemię i jeśli nie będziemy działać szybko to w każdej chwili może wybuchnąć konflikt. Musimy podjąć decyzję teraz."
 poland.195.a:0 "Jeśli nietykalność Gdańska zostanie naruszona, to odpowiemy przemocą."
 poland.195.b:0 "Pozostaną sami sobie."
 Danzig_POL_border_conflict_time_until_cancelled:0 "Zakończenie konfliktu o [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_time_until_cancelled_desc:0 "W obecnej sytuacji nie jesteśmy w stanie kontynuować walki, musimy wygasić konflikt tak szybko jak to tylko możliwe."
 Danzig_POL_border_conflict_escalate_conflict:0 "Eskalacja konfliktu o [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "Konflikt o [DNZ.GetNameDef] znalazł się w sytuacji patowej. Być może jeśli wyślemy większe siły na pole działań i wykorzystamy więcej środków to uda nam się przechylić szalę zwycięstwa na naszą korzyść."
 Danzig_POL_border_conflict_escalate_to_war:0 "Wypowiedz wojnę o [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Walki o [DNZ.GetNameDef] trwaja juz pewien czas i zdają się nie mieć końca.Jeśli przeciwnik nie zechce odpuścić to będziemy zmuszeni do wypowiedzenia otwartej wojny."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Odpuśćmy"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "Ryzyko iż konflikt wymknie nam się z rąk i przemieni się w otwartą wojnę jest zbyt wielkie. Musimy jak najszybciej zakończyć działania na froncie i wysłać dyplomatów w celu uspokojenia sytuacji."
 Gdansk_POL_border_conflict_time_until_cancelled:0 "Koniec konfliktu o [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_time_until_cancelled_desc:0 "W obecnej sytuacji nie jesteśmy w stanie kontynuować walki, musimy wygasić konflikt tak szybko jak to tylko możliwe."
 Gdansk_POL_border_conflict_escalate_conflict:0 "Eskalacja konfliktu o [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_conflict_desc:0 "Konflikt o [DNZ.GetNameDef] znalazł się w sytuacji patowej. Być może jeśli wyślemy większe siły na pole działań i wykorzystamy więcej środków to uda nam się przechylić szalę zwycięstwa na naszą korzyść."
 Gdansk_POL_border_conflict_escalate_to_war:0 "Wypowiedz wojnę o [DNZ.GetNameDef]"
 Gdansk_POL_border_conflict_escalate_to_war_desc:0 "Walki o [DNZ.GetNameDef] trwaja juz pewien czas i zdają się nie mieć końca. Jeśli przeciwnik nie zechce odpuścić to będziemy zmuszeni do wypowiedzenia otwartej wojny."
 Gdansk_POL_border_conflict_back_out_of_conflict:0 "Odpuśćmy"
 Gdansk_POL_border_conflict_back_out_of_conflict_desc:0 "Ryzyko iż konflikt wymknie nam się z rąk i przemieni się w otwartą wojnę jest zbyt wielkie. Musimy jak najszybciej zakończyć działania na froncie i wysłać dyplomatów w celu uspokojenia sytuacji."
 Danzig_poland_border_conflict.1.t:0 "Potyczki o [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "Wbrew Lidze Narodów, [POL.GetNameDef] przygotowuje swoje siły, aby rozpocząć okupację [DNZ.GetNameDef]. Gdańska policja ogłosiła, iż będzie stawiać barykady i odzziały grupowane z mieszkańców przygotowuja się do obrony swojego miasta. Wsparcie publiczne dla interwencji zbrojnej jest bardzo wysokie, juz teraz tworzone są spontaniczne grupy ochotników oraz wsparcie materialne już jest w drodze do Gdańska."
 Danzig_poland_border_conflict.1.a:0 "Niedopuszczalne."
 Danzig_poland_border_conflict.2.t:0 "Polska okupuje [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "Walka między polskim wojskiem, a milicją gdańską oraz wspierającymi ją ochotnikami nie trwała długo. Obrońcy pomimo desperackiej i walecznej obrony zostali wdeptani w ziemię, a polska adminsitracja juz zajęła miejską stocznię oraz wiele prywatnych przedsiębiorstw. Rada miesjka została rozwiązana, a miastem od teraz rządzi trybunał wojskowy. Liga Narodów potępiła to wydarzenie, aczkolwiek nie wyraża chęci do interwencji."
 Danzig_poland_border_conflict.2.a:0 "Zdobyliśmy nasz prawowity dostęp do morza."
 Danzig_poland_border_conflict.2.b:0 "W odpowiednim momencie, odpłacimy za krzywdy jakie zaznaliśmy."
 Danzig_poland_border_conflict.3.t:0 "Polski odwrót spod [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Po długiej i ciężkiej walce miedzy siłami wojska polskiego i milicji Gdańskiej wspartej przez Niemcy, Polacy zostali zostali zmuszeni do wycofania się. \n\nW związku z wymuszeniem na Polsce uznania autonomii miasta, Liga Narodów poparła plebiscyt mający na celu wyznaczenie dalszego losu miasta."
 Danzig_poland_border_conflict.3.a:0 "To narodowe upokorzenie będzie miało swoje wewnętrzne konsekwencje..."
 Danzig_poland_border_conflict.3.b:0 "Danzig ist Deutsch."
 Danzig_poland_border_conflict.4.t:0 "Patowa sytuacja wobec[DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Rozproszone potyczki wokół [DNZ.GetNameDef] ucichły po tym jak obie strony zdecydowały się wycofać z pola bitwy w celu przegrupowania i wyznaczenia nowej strategii. W wyniku jednak bezsensu prowadzenia dalszej walki obie strony postanowiły wygasić konflikt i zgodziły się na powrócenie do status quo."
 Danzig_poland_border_conflict.4.a:0 "Utrzymanie status quo jest na ten moment najważniejsze."
 Danzig_poland_border_conflict.5.t:0 "Eskalacja sytuacji w [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Walki między siłami polskimi i gdanskimi cały czas trwają. W celu przełamania frontu polskie siły zaczęły zaczepiać rozmieszczone w okolicy niemeickie jednostki. Po obu stronach granicy widać wzmożony ruch, a wywiad donosi, że coraz większe siły są relokowane w ten rejon."
 Danzig_poland_border_conflict.5.a:0 "Musimy utrzymać linię."
 Danzig_poland_border_conflict.6.t:0 "Konflikt militarny o [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Wiadomości z ostatniej chwili donoszą, iż niemieckie dywizje rozpoczęły przkraczać granicę z Polską. Wygląda na to, że Niemcy zmierzają do wywołania wojny, ogłoszona została powszechna mobilizacja."
 Danzig_poland_border_conflict.6.a:0 "Musimy utrzymać linię."
 Gdansk_poland_border_conflict.2.t:0 "Polska okupuje [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "Walka między polskim wojskiem, a milicją gdańską nie trwała długo. Obrońcy pomimo desperackiej i walecznej obrony zostali wdeptani w ziemię, a polska adminsitracja juz zajęła miejską stocznię oraz wiele prywatnych przedsiębiorstw. Rada miesjka została rozwiązana, a miastem od teraz rządzi trybunał wojskowy. Liga Narodów potępiła to wydarzenie, aczkolwiek nie wyraża chęci do interwencji."
 Gdansk_poland_border_conflict.2.a:0 "Zdobyliśmy nasz prawowity dostęp do morza."
 Gdansk_poland_border_conflict.2.b:0 "Nasza walka stanie się symbolem!"
 Gdansk_poland_border_conflict.3.t:0 "Polski odwrót spod [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.3.desc:0 "Po długiej i ciężkiej walce miedzy siłami wojska polskiego i milicji Gdańskiej wspartej przez Niemcy, Polacy zostali zostali zmuszeni do wycofania się. \n\nW związku z wymuszeniem na Polsce uznania autonomii miasta, Liga Narodów poparła plebiscyt mający na celu wyznaczenie dalszego losu miasta."
 Gdansk_poland_border_conflict.3.a:0 "To narodowe upokorzenie będzie miało swoje wewnętrzne konsekwencje..."
 Gdansk_poland_border_conflict.3.b:0 "Jesteśmy wolni."
 Gdansk_poland_border_conflict.4.t:0 "Patowa sytuacja wokół [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.4.desc:0 "Rozproszone potyczki wokół [DNZ.GetNameDef] ucichły po tym jak obie strony zdecydowały się wycofać z pola bitwy w celu przegrupowania i wyznaczenia nowej strategii. W wyniku jednak bezsensu prowadzenia dalszej walki obie strony postanowiły wygasić konflikt i zgodziły się na powrócenie do status quo."
 Gdansk_poland_border_conflict.4.a:0 "Utrzymanie status quo jest na ten moment najważniejsze."
 POL_Maritime_Defense_Fund_Tooltip: "\nZostanie wystawiona §HMorska brygada obrony narodowej§!.\n\n"
 POL_charismatic_leader:0 "Charyzmatyczny przywódca"
 POL_Wieniawa_infamous_womanizer:0 "Sławny kobieciarz"
 POL_military_organizational_leader:0 "Organizator armii"
 poland.196.t:0 "Polski rząd na uchodźstwie"
 poland.196.d:0 "Aby zabezpieczyć dalsze istnienie polskiego rządu, nasz prezydent udał się zagranicę. Przy pomocy praw nadanych mu przez konstytucję kwietniową moze on wybrać swojego następcę, który zajmie jego pozycję na czas konfliktu. Znalezienie kandydata, który będzie odpowiadał wszystkim . Po długiej debacie nowym prezydentem został wybrany..."
 poland.196.a:0 "...ten kogo domagają się Alianci."
 poland.196.b:0 "...charyzmatyczny przywódca."
 poland.196.c:0 "...ekspert od spraw wosjkowych."
 POL_Baltic_Naval_Vanguard:0 "Bałtycka straż morska"
 POL_Baltic_Naval_Vanguard_desc:0 "Polska wysunięta pozycja nad brzegiem morza bałtyckiego jest świetnym miejscem do desantu dla sowieckich marynarzy. Musimy zainwestować w rozbudowę naszej siły uderzeniowej, aby móc skontrować wrogie uderzenie."
 POL_Naval_Officers_School:0 "Szkoła morska w Gdynii"
 POL_Naval_Officers_School_desc:0 "W związku z faktem, iż nasza flota się z każdym dniem rozszerza, należy więc rozbudować naszą szkołę oficerów, tak aby była w stanie wyszkolić wystarczającą liczbę oficerów dla naszej floty."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Rozbudowa państwowych zakładów zbrojeniowych 'Łucznik'"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Potrzebujemy powiększyć nasz arsenał w celu zaopatrzenia naszej armii oraz możliwości zwiększenia naszej sprzedaży broni za granicę."
 POL_Electrification_of_the_Countryside:0 "Elektryfizacja wsi"
 POL_Electrification_of_the_Countryside_desc:0 "Wraz z przyniesiem energii elektrycznej do miasteczek oraz wsi ich zdolności produkcyjne znacznie wzrosną, możemy też liczyć na to, że wraz z polepszającym się standartem życia w naszym kraju powinno wzrosnąć nasze poparcie."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Inwestycja w warszawski okręg przemysłowy"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "Inwestycje państwowe w 2-gi najwiekszy rejon przemysłowy w naszym kraju pozwoli przyspieszyć jego rozwój."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Zainwestuj w Staropolski okręg przemysłowy"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Zainwestowanie w zachodni obszar naszego kraju pomoże otworzyć się naszemu rynkowi na handel z ze światem zachodnim."
 POL_Gdynia_Universal_Seaport:0 "§LPort uniwersalny w Gdynii§!"
 POL_Gdynia_Universal_Seaport_desc:0 "Port w Gdynii jest naszym oknem na świat. Dalsza modernizacja infrastruktury miasta i ciągła rozbudowa portu do obsługi dowolnej wielkości statku pozwolą nam sprostać globalnym potrzebom handlowym naszego narodu."
 POL_Maritime_Defense_Fund:0 "Fundusz Obrony Morskiej (FOM)"
 POL_Maritime_Defense_Fund_desc:0 "W wypadku nałożenia na nas embarga, bądź wybuchu wojny to handel morski pozostanie naszą jedyną drogą utrzymania kontaktu ze światem zewnętrznym. W związku z naszymi problemami budżetowymi nie stać nas na pełne sfinansowanie obrony, w związku z tym musimy polegać na dobrowolnych datkach od naszych obywateli. Należy więc rozpcoząć kampanie zachęcającą ludzi do zwiększenia ich ilości."
 POL_Zaklady_Azotowe:0 "Zakłady Azotowe"
 POL_Chemical_Conglomerate:0 "Konglomerat chemiczny"
 POL_Promote_The_Chemical_Industry:0 "Promocja branży chemicznej w Mościcach"
 POL_Promote_The_Chemical_Industry_desc:0 "Bez kolonii zamorskich bezpieczeństwo gospodarcze Polski jest niepewne. Dalszy rozwój krajowego przemysłu chemicznego oraz zwiększenie produkcji kauczuku jest najwyższym priorytetem."
 POL_The_Four_Year_Plan2:0 "Plan 4 letni"
 POL_armoured_trains2:0 "Pociągi pancerne"
 POL_armoured_trains2_tooltip_upgrade:0 "\nZmniejsza koszt użycia §HPociagów Pancernych§! o §G-25%§! punktów dowodzenia.\n\n"
 Seaborne_High_Frequency_Directional_Radar:0 "Morski radar kierunkowy wysokiej częstotliwości"
 High_Frequency_Radar_Tooltip:0 "daje\n   Niszczycielom wykrywanie łodzi podwodnych o: §G+10%§!\n   Efektywność eskorty o: §G+10%§!\n\n"
 POL_Wartime_Industry_Effort:0 "Wysiłek w przemyśle wojennym"
 POL_SeKOR:0 "Sekretariat Komitetu Obrony"
 POL_KOR_Committee_For_Defense:0 "Komitet Obrony Republiki (KOR)"
 POL_KOR_Committee_For_Defense_desc:0 "Sprawy przemysłowe i wojskowe są ze sobą powiązane. Powinien zostać utworzony jeden ujednolicony organ wykonawczy, który będzie nadzorował obie te sprawy."
 POL_Strict_Equipment_Standards:0 "Surowe normy dotyczące sprzętu"
 poland.197.t:0 "Rygorystyczne przepisy dotyczące sprzętu wojskowego"
 poland.197.d:0 "Jako część wysiłków jakie podejmujemy w celu zmodernizowania naszej armii, marszałek Rydz-Śmigły zdecydował znacząco zwiększyc wymagania stawiane naszej produkcji amunicji. Próg tolerancji wadliwości naszej amunicji został znacznie podwyższony, aczkolwiek wiąże się to ze zwiększeniem kosztów i czasu jej wytwarzania. Podwyższenie standartu ma jeszcze jeden efekt, mianowicie niewadliwa amunicja może przekonać zagranicznych kupców do zakupu naszej broni, co zwiększyłoby nasz fundusz na rzecz modernizacji wojska; Zasadniczo to standart jakości został podwyzszony tak bardzo, że polska amunicja stała się najmniej wadliwą w całej Europie, spotkaliśmy się nawet z krytyką zagranicznych doradców w tej sprawie.\n\n Podczas naszego ostatniego spotkania z francuskimi wojskowymi doszło to do dosyc poważnej różnicy opinii. Kiedy staraliśmy się zachęcić francuskich dowódców do zakupu naszej amunicji argumentując to jej niezawodnością oraz wysoką jakością to oni odmówili. Kiedy zapytaliśmy ich dlaczego nei chcą jej kupić to jeden z oficerów pozwolił powiedzieć, iż 'Jesteśmy po prostu zbyt biedni, aby móc sobie na nią pozwolić'. I chociaż nie udało nam się zyskać kupca to ciężko odmówić poczuciu dumy jaka ogarnęła naszych wojskowych po zrozumieniu jak bardzo wyprzedziliśmy jakościa uzbrojenia naszych sojuszników."
 poland.197.a:0 "Chwałą Polskiej Stali!"
 POL_Communist_Influence:0 "Komunistyczne wpływy"
 SOV_purge_started:0 "Rozpoczęła się wielka czystka"
 PPS_Revolutionary_Path:0 "Wybrał ścieżkę: §HPPS and KPP§!"
 PPS_Democratic_Path:0 "Wybrał ścieżkę: §HRozpocznij debatę publiczną§!"
 POL_Air_Force_Training_Center_No_1:0 "'Centrum Szkolenia Sił Powietrznych Orląt Nr 1"
 POL_Air_Force_Training_Center_No_1_desc:0 "Rozbudowując szkołę pilotażową w Dęblinie, tak aby dostosować ją do przewidywanej ekspansji naszego lotnictwa, można zwiększyć standart wyszkolenia i gotowości dla pilotów wojskowych i oficerów lotniczych."
 POL_The_Polish_Socialist_Party:0 "Polska Partia Socjalistyczna"
 POL_The_Polish_Socialist_Party_desc:0 "Polska Partia Socjalistyczna jest wcześniejszą partią Józefa Piłsudskiego i wielu wybitnych członków rządu sanacyjnego przed zmianą przynależności politycznej. Teraz, gdy znaleźli się na marginesie, dążą do ustanowienia państwa socjalistycznego przy pomocy reform pracy i reform społecznych."
 POL_labor_advocate:0 "Rzecznik robotników"
 POL_mechanization_of_agriculture:0 "Mechanizacja agrokultury"
 POL_mechanization_of_agriculture_desc:0 "Aby ponownie zwiększyć konkurencyjność polskiego eksportu rolnego, planowana jest finansowana przez państwo akcja modernizacji rolnictwa poprzez dostarczanie ciągników i innych ciężkich maszyn."
 POLREV_communism:0 "Rewolucyjna Polska"
 poland.198.t:0 "Powstanie PPS-WRN"
 poland.198.d:0 "W odpowiedzi na okupację ziemi polskiej, kilku znaczących członków Polskiej Partii Socjalistycznej zwołałozebranie w celu ogłoszenia rezolucji powstania 'Trzeciej Republiki'. Pod sekretarzem generalnym Kazimierzem Pużakiem zostanie sformowane polskie państwo podziemne przy pomocy lewicujących ochotników. Najważniejsze są przepisy dotyczące utworzenia Gwardii Ludowej, Milicji Robotniczej i organu zarządzającego centralnym zarządem podziemia. Pomimo poparcia kluczowych postaci partyjnych, takich jak Tomasz Arciszewski i Zygmunt Zaremba, nieporozumienia w sprawie kierownictwa ruchu doprowadziły do zerwania partii z przewodniczącym Zygmuntem Żuławskim potępiającym PPS-WRN."
 poland.198.a:0 "Wolność, Równość, Niepodległość(WRN)"
 POL_Folk_High_Schools:0 "Wiejskie szkoły wyższe"
 POL_Folk_High_Schools_desc:0 "Powszechna tradycja prywatnej edukacji zapewnia dobrobyt wyższych klas i zabezpiecza polską kulturę w przypadku zagranicznej okupacji."
 POL_Kazimierz_Sosnkowski:0 "Kazimierz Sosnkowski"
 POL_Edward_Rydz_Smigly:0 "Edward Rydz-Śmigły"
 POL_Kazimierz_Puzak:0 "Kazimierz Pużak"
 POL_Jan_Kruszewski:0 "Jan Kruszewski"
 POL_Kazimierz_Schally:0 "Kazimierz Schally"
 POL_Stanislaw_Haller:0 "Stanisław Haller"
 POL_chief_staffer2:0 "Szef sztabu"
 POL_chief_staffer3:0 "Szef sztabu"
 POL_chief_staffer4:0 "Szef sztabu"
 POL_Universalism:0 "Uniwesalizm"
 POL_Universalism_desc:0 "Zjednoczony front podobnie myślących narodów w Europie jest konieczny, aby przeciwdziałać ambicjom Niemiec i Związku Radzieckiego."
 POL_Invite_Nationalist_Spain:0 "Zaproś nacjonalistyczną Hiszpanię"
 POL_Invite_Nationalist_Spain_desc:0 "Nacjonalistyczna Hiszpania jest naszym ideologicznym bratem, który - podobnie jak my - gardzi Związkiem Radzieckim."
 Falangist_Poland_Faction:0 "Kongres Falangistów"
 poland.199.t:0 "Zjednoczony front socjalistów?"
 poland.199.d:0 "Delegacja rządu socjalistycznego w Polsce spotkała się dzisiaj z kilkoma czołowymi dyplomatami. Są tutaj, aby omówić potencjalne plany stworzenia zjednoczonego frontu między podobnie myślącymi narodami socjalistycznymi w Europie w celu zwalczania rosnącego ekstremizmu zagrażającego kontynentowi. Jak zareagujemy?"
 poland.199.a:0 "Interesująca propozycja."
 poland.199.b:0 "Nie jesteśmy zainteresowani."
 poland.200.t:0 "Szwecja zaakceptowałą nasze zaproszenie"
 poland.200.d:0 "Nasza misja dyplomatyczna w Szwecji zakończyła się sukcesem. Wydawałoby się, że oni również są zaniepokojeni rosnącą falą ekstremizmu zagrażającego kontynentowi europejskiemu. Prowadzone są dalsze rozmowy w celu omówienia strategii wojskowej i dyplomatycznej między dwoma narodami."
 poland.200.a:0 "Będziemy wspólnie dzielić wiele korzyści."
 poland.201.t:0 "Szwecja odrzuca naszą ofertę"
 poland.201.d:0 "Nasze wysiłki zmierzające do skłonienia Szwecji do stworzenia jednolitego frontu przeciwko naszym agresywnym sąsiadom nie przyniosły pozytywnych rezultatów. Wygląda na to, że pokładają nadzieję, że uda im się przetrwać nadchodzącą burzę poprzez uniknięcie zaangazowania się w nią."
 poland.201.a:0 "Jak niefortunnie."

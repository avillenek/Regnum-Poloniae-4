 poland.158.t:0 "Nacjonaliści przejęli władzę!"
 poland.158.d:0 "Koalicja BBWR została po części stworzona w celu utrzymania Narodowej Demokracji z dala od władzy politycznej, jednak jej niedawny upadek i ciągłe konflikty po śmierci Józefa Piłsudskiego nie mogły już powstrzymać partii Romana Dmowskiego przed falą nagłego poparcia społecznego dla zmian. Ostatnia konstytucja była niedemokratyczną i haniebną zdobyczą władzy, nowa nacjonalistyczna koalicja obiecuje zdecentralizować władzę i wprowadzić nowy system parlamentarny kierowany przez naród."
 poland.158.a:0 "Uczyńmy Polskę Wielką!"
 poland.159.t:0 "Przymusowa polonizacja mniejszości etnicznych"
 poland.159.d:0 "Różnice ideologiczne między ruchem Sanacjyjnym, a Endecją przedstawiały fundamentalny podział na to co stanowiło naród polski. Podczas gdy Józef Piłsudski miał wizję Polski jako federacji róznorodnych kultur i narodowości, nawiązującej do tradycji wielokulturowej Rzeczypospolitej, Roman Dmowski widział Polskę jako państwo jednolite narodowo i zjednoczne, bez mniejszości etnicznych. Kiedy Polska została podzielona przez zaborców w późnycm XVIII wieku, nowopowstały pod koniec XIX w. ruch nacjonalistyczny, zajmował się oporem przd germanizacją byłych polskich ziem zachodnich. Razem z akademickimi i literackimi grupami utworzył podstawę polskiego oporu przed wpływami zewnętrznymi, ruch nacjonalistyczny w Polsce obejmował ludzi dobrze wykształconych oraz tych z klasy średniej.\n\n Narodowa Demokracja zachęcała grupy mniejszości narodowych do asymilacji bądź emigracji z kraju. Działania polityczne obejmowały obowiązkową edukację polskiej kultury oraz zachęty dla Polaków do osiedlania się w niepolskojęzycznych częściach kraju. Wpływ nacjonalistów doprowadził do napięcia i sporadycznych zamieszek rasowych między różnymi grupami etnicznymi we wczesnym okresie międzywojennym, które nie znosiły takiej presji. Taka rozproszona przemoc tylko wzmocniła poglądy Romana Dmowskiego, że grupy mniejszościowe stanowią zagrożenie dla stabilności Polski. Jego cele polityki zagranicznej przewidywały, że warte są tylko zdobycze terytorialne zawierające znaczącą populację polskojęzyczną - np. obszary zamieszkane przez polaków w Niemczech - byłyby warte przejęcia."
 poland.159.a:0 "Polska dla Polaków."
 poland.160.t:0 "Segregacja mniejszości etnicznych"
 poland.160.d:0 "Wraz z dojściem do władzy Obozu Narodowo Radykalnego, polityka nowego rządu skupia się na kształtowaniu nowego "Polskiego" społeczeństwa... Coraz częściej dochodzi do incydentów gdzie zorganizowane bojówki naszych zwolenników wybijają szyby w oknach i plondrują sklepy należące do mniejszości etnicznych, nieoficjalnie, ale sekretnie wspierane przez rząd. Osoby nie mówiące po polsku coraz częściej zmuszone są żyć w odrębnych i odizolowanych społecznościach. Te działania są częścią rządowego planu, realizacji wizji nowej jednorodnej Wielkiej Polski."
 poland.160.a:0 "Podzieleni i nierówni."

l_polish:
 POL_Austerity_Measures:0 "Cięcia budżetowe"
 POL_Austerity_Measures_desc:0 "Dobra luksusowe są dla ludzi ze słabą wolą. Ekonomia państwa powinna skupiać się tylko i wyłącznie na pradukcji dóbr oraz usług, które w sposób bezpośredni mogłyby wesprzeć państwo oraz jego progress."
 POL_The_Three_Year_Plan:0 "Plan 3-letni"
 POL_The_Three_Year_Plan_desc:0 "Nowy plan gospodarczy jest potrzebny w celu zkrekonstruowania polskieg gospodarki w taki sposób, aby zgadzała się ona z ideami Marxistowko- Leninowskimi."
 POL_Socialist_Realism:0 "Socrealizm"
 POL_Socialist_Realism_desc:0 "Zaróno wygląd miast jak i architektura poszczególnych budowli powinna oddawać ideały sojalizmu, jakimi są wytrwałość i siła. Kultura robotnicza musi podzielać ideały ruchu Stachanowiczów, gdzie podstawą dumy i heroizmu robotników jest ich ciężka praca."
 POL_Vladimir_Lenin_Steelworks:0 "Huta im. Władymira Lenina"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Zamożne rejony dawnej Polski okazały się być wyjątkowo oporne wobec idei komunizmu. Jednak jest sposób, aby temu zaradzić, poprzez zbudowanie miast robotniczych takich jak Nowa Huta powinniśmy poprawić balans międzyklasowy w regionie. "
 POL_presitge_toolip:0 "Odblokowywuje §HDuma narodowa§! Dezycje."
 POL_palace_of_culture_and_science:0 "Pałac kultury i nauki"
 POL_palace_of_culture_and_science_desc:0 "W celu poprawienia relacji ze społeczeństwem powstanie wielki monument, który będzie stanowić symbol naszej przyjaźni ze Związkiem Radzieckim. Drapacze chmur powstałe w Stanach Zjednoczonych mogą posłużyć nam jako inspiracja przy okazji udawadniając tym sposobem triumf idei komunizmu nad kapitalizmem."
 POL_submarine_manufacturer:0 "Producent łodzi podwodnych"
 
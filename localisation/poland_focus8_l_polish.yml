 POL_Synthetic_Rubber:0 "Guma syntetyczna"
 POL_Synthetic_Rubber_desc:0 "§WModyfikuj§! §HRafineria syntetyczna§! §WWydajność zasobu według:§! §G+2§!£resources_strip|3.\n--------------\n§LPolscy naukowcy pracujący w Zakładzie Syntezy Kauczuku w ramach Instytutu Badań Chemicznych w Warszawie zdołali opracować całkowicie syntetyczną formę kauczuku pochodzącego z ziemniaków i innych produktów rolnych. Opony i części maszyn mogą być produkowane bez potrzeby naturalnie występującego kauczuku z plantacji zamorskich.§!"
 POL_Army_Modernisation:0 "Modernizacja armii"
 POL_Army_Modernisation_desc:0 "Wojsko Polskie wymaga znacznych ulepszeń w zakresie logistyki, komunikacji i wsparcia broni. Priorytetem jest transfer największych talentów z oddziałów piechoty do batalionów wsparcia."

 POL_Foreign_Assets_Seized:0 "Zajęte aktywa zagraniczne"
 poland.165.t:0 "Polska Partia Socjalistyczna przejmuje władzę!"
 poland.165.d:0 "Po napiętych chwilach w negocjacjach z rządem sanacyjnym wybuchły okrzyki z barykad na ulicach miast, gdy robotnicy świętowali wcielenie Polskiej Partii Społecznej do władzy. W wyniku napiętego spotkania, [POL.GetLeader] został wybrany spośród czołowych urzędników partii PPS, by przewodzić nowemu państwu socjalistycznemu. Za granicą aktywiści i liderzy Międzynarodówki Pracy i Socjalistów wygłaszali publiczne przemówienia w kawiarniach w całej Europie, gratulując i wychwalając nową polityczną atmosferę narodu polskiego."
 poland.165.a:0 "Wolność, równość, sprawiedliwość, demokracja!\n-Slogan PPS"
 poland.166.t:0 "Przejęcie zagranicznych aktywów"
 poland.166.d:0 "Z Polską Partią Socjalistyczną już silnie usytuowaną przy władzy został utworzy komitet do spraw nacjonalizacji pod przywództwem [POL.GetLeader], jego zadaniem będzie określenie które gałęzie gospodarki i zakłady przemysłowe powinny znaleźć się pod bezpośrednią kontrolą państwa. Określona jest również kwota oferowanej rekompensaty; Niemniej jednak wielu prywatnych właścicieli uznało ją za niską i mimo faktu, iż nacjonalizacją została na ten moment objęta dosyć wąska część prywatnych firm w kraju to jednak nie uspokaja to kapitalistów i inwestorów martwiących sie o swoje majątki."
 poland.166.a:0 "To dla większego dobra!"
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Niemiecki Blitzkrieg na Polskę"
 POL_German_Blitzkrieg_of_Poland:0 "Niemiecki Blitzkrieg na Polskę"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Tempo natarcia, kooperacja z lotnictwem oraz działania piątej kolumny sprawiły, iż polska armia znalazła sie w stanie kompletnej desorganizacji pod względem logistycznym!."
 POL_Polish_Revanchism_tt_tt:0 "Odblokowuje §HCoring§! decyzje."
 POL_Complete_Focus_Polish_Revanchism:0 "Ukończono Fokus: §HPolski Rewanżyzm§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Nacjonaliści są zdecydowanymi zwolennikami koncepcji Piastowskiej Polski. Stulecia germanizacji niegdysiejszych ziem koronnych muszą zostać odwrócone."
 POL_Enlistment_Restrictions:0 "Ograniczenia dotyczące werbunku"
 POL_Enlistment_Restrictions_desc:0 "Osoby określonego pochodzenia etnicznego mogą okazać się niegodne naszej lojalności, w związku z czym powinniśmy wydalić je z armii, a nasze służby bezpieczeństwa wewnętrznego powinny mieć je pod stałą obserwacją."
 POL_Enlistment_Restrictions_tt:0 "§GEliminuje negatywną karę armii, jeśli Niemcy będą atakować.§!"
 POL_Urban_Migration_Incentives:0 "Zachęcanie do imigracji miejskiej"
 POL_Urban_Migration_Incentives_desc:0 "Rozwój klasy kapitalistycznej wymaga gęstej koncentracji dostępnej siły roboczej. Należy zaproponować kampanię promującą imigrację ze wsi do miast."
 POL_Make_Western_Pomerania_Core:0 "Urdzennianie Pomorza Zachodniego"
 POL_Make_Western_Pomerania_Core_desc:0 "Stulecia germanizacji pozostawiły trwały ślad w rejonie. Tylko poprzez promocję kultury polskiej, zachęcenie do polskiej imigracji oraz wspieranie historycznych więzi Polski z oderwanymi ziemiami będziemy wstanie odwrócić owy zgubny proces."
 POL_Make_Western_Silesia_Core:0 "Urdzennianie Zachodniego Śląska"
 POL_Make_Western_Silesia_Core_desc:0 "Stulecia germanizacji pozostawiły trwały ślad w rejonie. Tylko poprzez promocję kultury polskiej, zachęcenie do polskiej imigracji oraz wspieranie historycznych więzi Polski z oderwanymi ziemiami będziemy wstanie odwrócić owy zgubny proces."
 POL_Make_East_Prussia_Core:0 "Urdzennianie Prus Wschodnich"
 POL_Make_East_Prussia_Core_desc:0 "Stulecia germanizacji pozostawiły trwały ślad w rejonie. Tylko poprzez promocję kultury polskiej, zachęcenie do polskiej imigracji oraz wspieranie historycznych więzi Polski z oderwanymi ziemiami będziemy wstanie odwrócić owy zgubny proces."
 POL_Family_Subsidies:0 "Subsydia rodzinne i biznesowe"
 POL_Family_Subsidies2:0 "Subsydia rodzinne i biznesowe"
 poland.167.t:0 "Polski pozytywizm i praca organiczna"
 poland.167.d:0 "Wyciągając wnioski z przegranych powstań w roku 1830 i 1863 polscy nacjonaliści doszli do wniosku, iż przy użyciu przemocy Polska nigdy nie odzyska niepodległości. Już pod koniec romantyzmu popularne stały się hasła 'Pracy Organicznej' i 'Pracy u podstaw', tym sposobem ludność etnicznie polska mogła stawić opór zaborcom bez niepotrzebnego przelewu krwi i narażenia się na zubożenie.\n\nTa filozofia została przeniesiona na umiarkowane partie nacjonalistyczne w XX wieku. Gdy Józef Piłsudski próbował zorganizować rebelię podczas wojny rosyjsko-japońskiej, Roman Dmowski udał się do Japonii i udaremnił takie plany, uważając, że będzie to strata polskiej krwi. W II Rzeczypospolitej Narodowa Demokracja dążyła do kontynuowania tradycji pracy organicznej w promowaniu kapitalizmu rynkowego, inwestycji w edukację i promowaniu polskiej kultury."
 poland.167.a:0 "Edukacja jest kluczem."
 poland.168.t:0 "Brygady robotnicze PPS"
 poland.168.d:0 "Podczas wrześniowej inwazji na Polskę różne partie polityczne w Polsce zorganizowały własne niezależne od siebie wysiłki na rzecz wsparcia działań wojennych. Do najbardziej znaczących wkładów PPS należało zorganizowanie w Warszawie brygad ochotniczych. Za zgodą generała Waleriana Czumy liderzy PPS rozpoczęli kampanię rekrutacyjną dla obywateli, aby pomogli oni w kopaniu okopów i stawianiu barykad. W trakcie oblężenia członkostwo szybko zdobyło tysiące ochotników, a ich rola została poszerzona o pomoc w gromadzeniu informacji i komunikacji. Poświęcenie ochotników było tak wielka, a ich wola walki tak silna, że gdy ogłoszono kapitulację stolicy to chcieli nadal walczyć i grozili, że zastrzelą każdego oficera, który będzie chciał się oddać do niewoli."
 poland.168.a:0 "'Akcja socjalistyczna'"
 POL_Promethean_Program_category:0 "Program Prometejski"
 POL_Promethean_Program_category_desc:0 "Program Prometejski został stworzony przez Józefa Piłsudskiego w celu osłabienia Związku Radzieckiego poprzez wspieranie narodowych ruchów niepodległościowych wśród ludów nierosyjskich. Program został przekształcony w narzędzie ofensywne, które można wykorzystać na wypadek wojny ze Związkiem Radzieckim. Specjalne jednostki polskie dowodzone przez wybranych oficerów szkolą się do prowadzenia działań sabotażowych i wywiadowczych za liniami wroga. W ciągu ostatnich kilku dziesięcioleci granica polsko-sowiecka była napięta, a obie strony przesyłały szpiegów."
 POL_Authorize_Sabotage_Mission:0 "Zezwól na misję sabotażu"
 POL_Authorize_Sabotage_Mission_desc:0 "Nasi agenci pracujący równolegle z dysydentami [SOV.GetNameDef] zidentyfikowali możliwość zadania ciosu reżimowi. Cel przemysłowy został wybrany do operacji sabotażu. Agenci czekają na fundusze, sprzęt i autoryzację do wykonania planu."
 POL_Tadeusz_Schaetzel_tt:0 "Ponieważ mamy §HTadeusz Schaetzel§! jako ministra zostanie zwrócona §G18§! siły politycznej."
 poland.169.t:0 "Więzi polsko- japońskie"
 poland.169.d:0 "Przy wspólnym wrogu Polska i Japonia od dawna utrzymują przyjazne stosunki zagraniczne. W 1904 r., Gdy trwała wojna rosyjsko-japońska, Józef Piłsudski udał się do Tokio, aby zaoferować swoją pomoc w organizowaniu polskiego buntu przeciwko Rosji. Mimo początkowych zainteresowań takie plany zostały odrzucone przez rząd Japonii w związku z naleganiem Romana Dmowskiego, arcy-rywala Piłsudskiego, który uznawał, że taki bunt zakończy się niepowodzeniem i będzie stratą polskich żyć. Wraz z utworzeniem nowo powstałego państwa polskiego po Wielkiej Wojnie, Japonia zaoferowała współpracę dyplomatyczną pomoc i pomogała Polakom uciec z Rosji i Syberii. W 1923 roku, tuż po wojnie polsko-radzieckiej, wysłano do Japonii misję wojskową kierowaną przez polskiego inżyniera, kryptologa i oficera wywiadu wojskowego Jana Kowalewskiego. Podczas pobytu Jan Kowalewski uczył japońskich oficerów na kursach z Tokio na temat wywiadu radiowego i kryptoanalizy. Za jego wysiłki rząd japoński przyznał Janowi Kowalewskiemu 'Order Wschodzącego Słońca'."
 poland.169.a:0 "Wróg mojego wroga jest moim przyjacielem."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Współpraca z japońskim wywiadem wojskowym"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "Polska i Japonia mają wspólną historię współpracy w celu osłabiania Związku Radzieckiego. W zamian za szkolenie japońskich oficerów w kryptografii, możemy wykorzystać Japonię jako punkt zaczepienia dla większej liczby operacji w programie Prometejskim."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Zwiększa skuteczność §HMisii Sabotażowych§! podczas gdy mamy przyjazne stosunki z Japonią."
 
 POL_army_reform_category:0 "Reformy wojskowe marszałka Edwarda Rydza-Śmigłego"
 POL_army_reform_category_desc:0 "Silna armia musi dotrzymać kroku innowacjom w zakresie komunikacji, inżynierii, artylerii, czołgów i siły powietrznej. Biorąc jednak pod uwagę ograniczenia polskiego budżetu, najlepsze talenty i fundusze będą musiały zostać redystrybuowane wedle nowego planu."
 POL_army_reform_category_dummy:0 "Reformy wojskowe marszałka Edwarda Rydza-Śmigłego"
 POL_army_reform_category_dummy_desc:0 "Silna armia musi dotrzymywać kroku innowacjom w zakresie komunikacji, inżynierii, artylerii, czołgów i siły powietrznej. Biorąc jednak pod uwagę ograniczenia polskiego budżetu, najlepsze talenty i fundusze będą musiały zostać redystrybuowane wedle nowego planu."
 POL_partial_anti_aircraft_motorization:0 "Częściowa motoryzacja przeciwlotnicza"
 POL_partial_anti_aircraft_motorization_desc:0 "Aby pozostać ważnym czynnikiem na polu bitwy, kawaleria będzie potrzebować wsparcia ciężkiej broni. Potrzebne są wytrzymałe nowe pojazdy, które poradzą sobie z sezonowym błotem oraz kiepską jakością polskich dróg."
 POL_partial_anti_aircraft_motorization_tt:0 "§HPrzeciwlotniczy§!:\n    Zmotoryzowany sprzęt: §H+9§!\n    Sprzęt przeciwlotniczy: §H-3§!\n      Nowa maksymalna prędkość: §H5.4 km/h§!\n      HP: §G+0.2§!\n      Twardość: §G+5%§!\n"
 POL_partial_anti_tank_motorization:0 "Częściowa motoryzacja broni przeciwpancernej"
 POL_partial_anti_tank_motorization_desc:0 "Rosnące wykorzystanie sił pancernych przez naszych większych sąsiadów nie pozostało niezauważone. Jednostki przeciwpancerne muszą być wystarczająco elastyczne, aby nadążyć za naszymi siłami mobilnymi. Potrzebne są wytrzymałe nowe pojazdy, które poradzą sobie z sezonowym błotem oraz kiepską jakością polskich dróg."
 POL_partial_anti_tank_motorization_tt:0 "§HPrzeciwpancerny§!:\n    Zmotoryzowany sprzęt: §H+11§!\n    Sprzęt przeciwpancerny: §H-3§!\n      Nowa maksymalna prędkość: §H5.4 km/h§!\n      HP: §G+0.2§!\n      Twardość: §G+5%§!\n"
 POL_Civilian_Vehicle_Donation_Drive:0 "Składki na pojazdy dla wojska"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz wojska; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do zakupu pojazdów dla polskiej armii jest dobrym pomysłem."
 POL_Solicit_Donations_for_the_Military:0 "Składki na broń dla wojska"
 POL_Solicit_Donations_for_the_Military_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz wojska; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do zakupu broni ręcznej dla polskiej armii jest dobrym pomysłem."
 POL_Solicit_Donations_for_the_Airforce:0 "Składki na rzecz polskiego lotnictwa wojskowego"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz wojska; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do zakupu samolotów dla polskiego lotnictwa jest dobrym pomysłem."
 POL_Solicit_Donations_for_the_Navy:0 "Składki na polską marynarkę"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz marynarki; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do sfinansowania budowy okrętów dla polskiej marynarki jest dobrym pomysłem."
 POL_Solicit_Donations_for_Public_Works:0 "Zbieranie darowizn na rzecz prac publicznych"
 POL_Solicit_Donations_for_Public_Works_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz prac publicznych; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do sfinansowania projektów budowlanych jest dobrym pomysłem."
 POL_Scrap_Metal_Drive:0 "Ponowne wykorzystanie metalu"
 POL_Scrap_Metal_Drive_desc:0 "Już od dłuższego czasu istnieje tradycja wedle której cywile płacą składki na rzecz prac publicznych; Stworzenie kampanii informacyjnej i akcji dotacyjnych w celu zachęcenia społeczeństwa do zbierania metalu na rzecz państwa jest dobrym pomysłem."
 POL_Heavy_Weapons_Production:0 "Produkcja broni ciężkiej"
 POL_Heavy_Weapons_Production_desc:0 "Zatrudnienie ekspertów od broni ciężkiej i nadanie priorytetu produkcji w fabrykach państwowych."
 POL_Mechanization_Experiments:0 "Eksperymenty z mechanizacją"
 POL_Mechanization_Experiments_desc:0 "Kawaleria od dawna opierała się mechanizacji ze względu na doskonałe wyniki w wojnie polsko-radzieckiej. Pomimo tego nadszedł czas, aby pchnąć ją naprzód i stworzyć prototypową jednostkę dla naszych przyszłych mobilnych brygad. Ta nowa jednostka będzie dowodzona przez obiecującego oficera Stanisława Maczka."
 POL_Mechanization_Experiments_tt:0 "Zdobywa jedną elitę §HZmechanizowana Brygada Kawalerii§! w Warszawie.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Teoria rozwoju czołgów średnich"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Sporządźmy konkurs na nowy czołg o nazwie 20-TP, w którym będą mogły brać udział nasze trzy biura ds. rozwoju broni pancernej. Owy pojazd będzie musiał potrafic dotrzymać tempa naszym lekkim czołgom mimo zwiększonego pancerza. Będzie również musiał posiadać zwiększoną siłę ognia, to z kolei możnaby było osiągnąć poprzez zamontowanie armaty kalibru 75 mm."
 POL_armor_training_focus:0 "Skupienie się na treningu z bronią pancerną"
 POL_armor_training_focus_desc:0 "Wnioski wyciągnięte z wojny polsko-radzieckiej wskazują, iż w przyszłości wojna będzie opierać się na jednostkach mobilnych. Największe talenty znajdujące się w oddziałach piechoty powinny zostać przekazane wojskom pancernym i zmotoryzowanym, aby możliwie szybko je dostosować do nowego stylu prowadzenia wojny!"
 POL_armor_training_focus_tt:0 "§HPiechota§!:\n    Organizacja: §R-1§!\n    Wskaźnik odzysku: §R-5%§!\n§HKawaleria i zmot./zmech.§!:\n    Wskaźnik odzysku: §G+5%§!\n§HWszystkie czołgi§!:\n    Organization: §G+1§!\n    Recovery Rate: §G+15%§!\nOdblokowanie: §HNiespodziewane uderzenie§!\n"
 POL_artillery_training_focus:0 "Skupienie się na treningu artylerii"
 POL_artillery_training_focus_desc:0 "Artyleria jest niekwestionowanym królową pola bitwy. Największe talenty znajdujące się w oddziałach piechoty powinny zostać przekazane siłom artyleryjskim, aby możliwie szybko je dostosować do nowego stylu prowadzenia wojny!"
 POL_artillery_training_focus_tt:0 "§HPiechota§!:\n    Organizacja: §R-1§!\n    Wskaźnik odzysku: §R-5%§!\n§HWszystkie bataliony frontowe§!:\n    Miękki atak: §G+5%§!\n"
 POL_engineers_special_forces_training_focus:0 "Skupienie się na treningu inżynierów i sił specjalnych"
 POL_engineers_special_forces_training_focus_desc:0 "Zespoły inżynieryjne i oddziały specjalne skorzystałyby z przeniesienia najbardziej doświadczonych i zmotywowanych żołnierzy z naszych obecnych dywizji do wyspecjalizowanych jednostek."
 POL_engineers_special_forces_training_tt:0 "§HPiechota§!:\n    Organizacja: §R-1§!\n    Wskaźnik odzysku: §R-5%§!\n§HSiły Specjalen§!:\n    Obrona: §G+10%§!\nMaksymalne Okopanie się: §G+5§!\nMnożnik pojemności sił specjalnych: §G+2%§!\n"
 POL_Complete_Focus_Army_Modernization:0 "Ukończono Fokus: §HModernizacja armii§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "Ś.P. Marszałek Józef Piłsudski uważał, że w przeciągu dekady Europa znowu pogrąży sie w stanie wojny. Przewidział również, że piechota i kawaleria nadal będą dominującymi graczami na polu bitwy; jednak Edward Rydz-Śmigły widzi to wszystko inaczej. Potrzeba będzie dużo pracy, aby przygotować Polskę na nadciągającą burzę."
 POL_Reorganize_Military_Staff:0 "Reorganizacja sztabu"
 POL_Reorganize_Military_Staff_desc:0 "Zmieny sytuacji na polach bitew wymagają odświerzenia obecnego składu osobowego naszego sztabu.."
 POL_Reorganize_Military_Staff_tt:0 "Usuń wszystko §HDowództwo Wojskowe§! ministrowie. Połowa pierwotnego kosztu siły politycznej zostanie zwrócona:\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "Ma §HDowództwo Wojskowe§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Kult Marszałka: Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Śp. Józef Piłsudski cieszy się ogromnym szacunkiem pośdród polskiego społeczeństwa, a rząd stara się o to, aby tak pozostało. Stworzenie podobnego mitu dla obecnego marszałka polski mogłoby bardzo korzystne."
 POL_The_Directorate_Of_Ukraine:0 "Dyrektorat Ukrainy"
 POL_The_Directorate_Of_Ukraine_desc:0 "Pod koniec wojny polsko-sowieckiej Józef Piłsudski i jego sojusznicy byli rozczarowani, że traktat w Rydze nie obejmował utworzenia niepodległego państwa ukraińskiego. Naszym następnym krokiem powinno być utworzenie Dyrektoratu Ukrainy pod naszym nadzorem, takie działanie powinno przyczynić się do złagodzenia napięć na tle narodowościowym w kraju i dać Polsce sojusznika do walki ze Związkiem Radzieckim. Nowa armia ukraińska powstanie pod polskim dowództwem."
 POL_Maritime_and_Colonial_League_category:0 "Polska Liga Morska i Kolonialna"
 POL_Maritime_and_Colonial_League_category_desc:0 "Potężna marynarka i bogate kolonie są dumą narodów europejskich. Polska Liga Morska i Kolonialna została stworzona, aby wzbudzić wśród Polaków patriotyczny i kulturowy sentyment do morza. Już teraz aktywnie angażując się w tworzenie społeczności polskich osadników za granicą i zabezpieczając prawa handlowe, Liga dąży do tego, aby Polska awansowała do prestiżowego statusu potęgi kolonialnej."
 POL_Maritime_and_Colonial_League_tt:0 "Odblokowuje decyzje §HHandel, Kolonie i Morze§!" 
 POL_Warsaw_Main_Railway_Station:0 "Dworzec Główny Warszawa"
 POL_Warsaw_Main_Railway_Station_desc:0 "Warszawa jest głównym kanałem transportu kolejowego w Polsce. Aby uniknąć wąskich gardeł, należy dołożyć dodatkowych starań w zarządzaniu kolejami. W 1932 r. podjęto decyzję, aby zburzyć stary dworzec Wiedeński i zastąpić go nowoczesnym dworcem centralnym. Obywatele, zagraniczni dziennikarze i prasa oczekują, że zostanie on ukończony na czas lub byćmoże nawet przed terminem. Od tego zależy nasz prestiż!"
 POL_Southern_Access_Route:0 "Południowa droga dostępu"
 POL_Southern_Access_Route_desc:0 "Narody Polski i Węgier od dawna uważały się za przyjaciół. Jak tylko zajdzie okazja to należy zbudować trasę kolejową przez Słowację w celu połączenia obu narodów. Tym sposobem możnaby rozpocząć współpracę ekonomiczną i dyplomatyczną z Węgrami."
 POL_Southern_Access_Route_trigger:0 "Ma dostępną trasę lądową do §H[HUN.GetNameDef]§! przez Słowację."
 POL_Align_With_Kaiserreich:0 "Sprzymierzenie się z Kaisserrem"
 POL_Align_With_Kaiserreich_desc:0 "Ponieważ Adolf Hitler nie jest już u władzy, sojusz wojskowy z naszym największym partnerem handlowym powinien zostać ponownie rozważony."
 POL_Attract_Foreign_Investment:0 "§LPrzyciągnięcie inwestycji zagranicznych§!"
 POL_Attract_Foreign_Investment_desc:0 "Przeprowadzenie reform ekonomicznych oraz prywatyzacja większej liczby sektorów gospodarki zachęci zagraniczne firmy do inwestowania w naszą gospodarkę, stopniowego podnoszenia jakości życia i obniżenia bezrobocia."
 POL_Shock_Therapy:0 "Terapia szokowa"
 POL_Workers_Brigades:0 "Brygady robotnicze"
 POL_Workers_Brigades_desc:0 "Zjednoczeni we wspólnej solidarności, jesteśmy silni. Obrona cywilna jest wspólną odpowiedzialnością wszystkich obywateli."
 POL_Mandatory_Firearm_Ownership:0 "Obowiązkowe posiadanie broni palnej"
 POL_Mandatory_Firearm_Ownership_desc:0 "W przypadku, gdyby nasz kraj znalazłby sie w stanie zagrożenia należy zapewnić wszystkim obywatelom dostęp do broni palnej."
 POL_political_commissars:0 "Komisarze polityczni"
 POL_political_commissars2:0 "Komisarze polityczni"
 POL_Zygmunt_Berling_tooltip:0 "Zdobywa §HZygmunt Berling§! jako poziom §G1§! Feldmarszałek z §HInspirujący lider§! cecha."
 POL_Autarky:0 "Autarkia"
 POL_Autarky_desc:0 "Fakt iż nasza gospodarka jest zależna od importu surowców z zagranicy jest oznaką naszej słabości, jeśli chcemy faktycznie uniezależnić naszą gospodarkę to musimy rozpocząć inwestycje w złoża surowców znajdujące sie na naszym terytorium. Niezależnie jak małe czy opłacalne jest złoże, ziemia zostanie skonfiskowana na rzecz państwa, a wydobycie rozpoczęte jak naprędzej!"
 POL_Invest_In_Ford:0 "Inwestycja w Forda!"
 POL_Invest_In_Ford_desc:0 "Rząd Stanów Zjednoczonych wyraził duże zainteresowanie naszymi metodami produkcji kauczuków syntetycznych. Wspólny program inwestycyjny może być korzystny dla nas obu."
 POL_Align_With_Russia:0 "Przymierze z Rosją"
 POL_Align_With_Russia_desc:0 "Przymierze z niekomunistyczną Rosją pozwoli nam skupić się na naszych zachodnich wrogach."
 POL_Align_With_Russia_trigger:0 "obaj [SOV.GetNameDef] i [POL.GetNameDef] mają tę samą ideologię."
 POL_Ford_Polska:0 "Ford Polska"
 POL_Fortification_Effort:0 "Wysiłek fortyfikacyjny"
 POL_Democratic_Influence:0 "Wpływ demokracji"
 POL_Nationalist_Influence:0 "Wpływ nacjonalizmu"
 POL_Socialist_Influence:0 "Wpływ socjalizmu"
 POL_Falangist_Influence:0 "Wpływ falangi"
 POL_Soviet_Infiltration:0 "Radzieccy infiltratorzy"
 POL_Autarky_tt:0 "Odblokowuje §HRozwój zasobów§! decyzje."
 POL_National_Syndicalism_Autarky:0 "Nacjonalistyczny Syndykalizm: Auterka"
 POL_National_Syndicalism_Autarky_desc:0 "Adaptując syndykalizm na potrzeby nacjonalizmu będziemy w stanie osiągnąć auterkię, Falangizm podkreśla jedność rasową i wspólną katolicką tożsamość religijną. Ekonomiczna wizja ONR podkreśla samowystarczalność. Handel zagraniczny to głupota, tylko krajowa produkcja będzie wstanei wynieść nas ku wielkości!"
 POL_Complete_Focus_Autarky:0 "Ukończono Fokus: §HAutarkia§!"
 POL_Complete_Focus_Autarky_desc:0 "Na szczęście Polska jest krajem samowystarczalnym rolniczo; jednak nadal wiele pozostaje do zrobienia, aby osiągnąć samowystarczalność w innych obszarach produkcji."
 POL_Hire_Stanislaw_Piasecki:0 "Zatrudniony minister: §HStanisław Piasecki§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Aby szerzyć naszą ideologię, będziemy potrzebować siły prasy i powiązań z różnymi kręgami akademickimi. Jako właściciel prawicowego czasopisma literackiego 'Prosto z mostu' i założyciel Młodzierzy Wszechpolskiej, Stanisław Piasecki jest politykiem o intelektualnym usposobieniu, który może nam pomóc w osiągnięciu tych celów."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Ukończono Fokus: §HPrzygotuj się na następną wojnę§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Ukończono Fokus: §HZaproś opozycję polityczną§!"
 POL_Invite_The_Political_Opposition_tt:0 "Odblokowuje §HReforma polityczna§! Decyzje"
 POL_Prepare_For_The_Next_War_tt:0 "UOdblokowuje §HMobilizacja§! Decyzje"
 POL_political_reform_category:0 "Reforma rządu sanacyjnego"
 POL_political_reform_category_desc:0 "Walery Sławek jest zatwardziałym wyznawcą idei wedle, której kraj powinien być zarządzany przez ludzi życzliwych i utalentowanych. Biorąc pod uwagę wygląd obecnej konstytucji możliwym jest przedsięwzięcie reform odzwierciedlających tą ideę. W tym samym czasie Pan Walery Sławek jest również zdania, iż przy obecnym położeniu Polski należy podtrzymać stan gotowości na wypadek wojny."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Kult Marszałka: 'Lojalny Sławek'"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Śp. Józef Piłsudski cieszy się ogromnym szacunkiem pośdród polskiego społeczeństwa, a rząd stara się o to, aby tak pozostało. Walery Sławek był wiernym przyjacielem i druhem marszałka Piłsudskiego. Jest on również kontynuatorem jego idei i dlatego należy rozpocząć promowanie jego postaci jako godnego nastepcy!"
 POL_Legion_Of_Merit:0 "Legia Zasługi"
 POL_Legion_Of_Merit_desc:0 "Legia Zasługi była specjalną strukturą stworzoną w ramach senatu w celu wynagrodzeniu najbardziej zasłużonych obywateli państwa polskiego. Filantropi, wojskowi oraz najbogatsze osoby, które oddały w swoim życiu przysługi na rzecz kraju zostały wynagrodzone dostaniem się do senatu. Tym sposobem unikając populizmu związanego z demokracją w parlamencie znalazły się osoby, które udowodniły, iż zależy im na przyszłości naszego kraju."
 POL_Sanacja_Government2:0 "Rząd Sanacji"
 POL_Sanacja_Government2_desc:0 "Sanacja powstała w wyniku zamachu stanu przeprowadzonego w maju 1926 roku przez Józefa Piłsudskiego i jego stronników. Składająca sie głównie z wojskowych obrzydzonych korupcją manującą w polskiej polityce oraz wszechobecnym kryzysem. Sanacja była koalicją prawicowców, lewicowców i centrystów, których głównym celem było wyeliminowanie korupcji i zmniejszenie inflacji."
 POL_Purchase_Antiquated_Stockpiles:0 "Zakup zapasów z czasów I wojny światowej"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "Po długiej wojnie światowej na rynku dostępne są duże zapasy taniego, niechcianego i przestarzałego sprzętu. Pomimo ich wieku powinniśmy przyjrzeć się ich zakupom, aby pomóc rozbudować naszą armię."
 POL_National_Defense_Fund_tt:0 "\nOdblokowuje §HWysiłki propagandowe§! decyzje."
 POL_Strengthen_the_Presidential_Veto:0 "Wzmocnij prezydenckie veto"
 POL_Strengthen_the_Presidential_Veto_desc:0 "Konstytucja kwietniowa dała prezydentowi silne prawo weta, by uchylać prawa, które zostały uznane za 'niekonstruktywne'. Rozszerzenie uprawnień weta w sprawach wojskowych pomoże usprawnić pracę rządu."
 poland.161.t:0 "Zamek - Ignacy Mościcki"
 poland.161.d:0 "Urodzony 1 grudnia 1867 r. W Mierzanowie, Ignacy Mościcki był synem ziemianina, który brał udział w powstaniu styczniowym w 1863 r. Po ukończeniu chemii na Politechnice w Rydze związał się z lewicowymi grupami niepodległościowymi. Został zmuszony do ucieczki do Londynu, a następnie wyjechał do Szwajcarii, gdzie opracował patent na produkcję kwasu azotowego. Niedługo potem zapoznał się z Józefem Piłsudskim w Polskiej Partii Socjalistycznej (PPS). Będąc w Imperium Austro- Węgierskim, Ignacy Mościcki został specjalistą w dziedzinie elektro-chemii. Po majowym zamachu stanu Piłsudskiego w 1926 r. Mościcki został wybrany na urząd prezydencki, począwszy od 4 czerwca 1926 r.\n\nPo śmierci Piłsudskiego i uchwaleniu konstytucji kwietniowej wybuchły kontrowersje, czy obecny prezydent powinien zachować to stanowisko,l czy jednak powinno dojść do ponownego rozpisania wyborów. Wielu przewidywało, że jeśli zostaną przeprowadzone nowe wybory prezydenckie to absolutnym faworytem będzie Walery Sławek, ówczesny premier. Prezydent Mościcki zgromadził zespół prawników i adwokatów, aby dać podstawę do tego, że wybory nie są konieczne. Ponadto argumentował, że zmarły marszałek Józef Piłsudski udzielił mu błogosławieństwa, aby kontynuował swoją władzę jako na stanowisku prezydenta. Tak więc polityczna frakcja zamku wzięła swoją nazwę od Zamku Królewskiego w Warszawie, w którym mieścił się uzbrojony (w adwokatów i prawników) prezydent."
 poland.161.a:0 "Prezydent Republiki"w
 poland.162.t:0 "Demobilizacja"
 poland.162.d:0 "Słabe stosunki ze Związkiem Radzieckim i Niemcami zachęciły Polskę do utrzymania dużej armii przy jednoczesnym wydawaniu dużej części budżetu na obronę. Przed nastaniem Wielkiego Kryzysu polska armia szczyciła się armią składającą się z 3 milionów rezerwistów; jednak nawet obecna liczba ponad miliona jest nadal uważana za znacznie większą od wymaganej. Aby poradzić sobie z kryzysem gospodarczym w kraju, armia będzie musiała zostać zmniejszona."
 poland.162.a:0 "Ograniczony pobór będzie wystarczający."
 poland.162.b:0 "Preferowana jest armia ochotnicza."
 poland.163.t:0 "Eugeniusz Kwiatkowski"
 poland.163.d:0 "O ile Walery Sławek i Rydz-Śmigły nie zwracali uwagi na takie sprawy, to Ignacy Mościcki był głęboko zaniepokojony kryzysem gospodarczym, który nęka naród. Mościcki pokładał wielką nadzieję i zaufanie swojemu osobistemu protegowanemu Eugeniuszowi Kwiatkowskiemu w celu poprawy sytuacji gospodarczej Polski. Początkowo chemik znany z pracy w przemyśle naftowym, Eugeniusz Kwiatkowski był ministrem przemysłu i handlu od 1926 do 1930 r. oraz ministrem skarbu w latach 1935-1939. Pomysłodawca udanego 4-letniego planu i utworzenia morskiego portu morskiego w Gdyni, który zaczął odwracać upadek gospodarczy Polski w czasie Wielkiego Kryzysu."
 poland.163.a:0 "Ekonomiczny mistrz Drugiej Republiki"
 POL_industrial_projects_category:0 "Renesans polskiej gospodarki"
 POL_industrial_projects_category_desc:0 "Naprawienie złego stanu polskiej gospodarki jest priorytetem. Wielkoskalowe projekty i interwencje gospodarcze sponsorowane przez państwo przyczynią się do pełnego zatrudnienia w przemyśle państwowym i ożywienia sektora prywatnego. Przemysł syntetyczny i chemiczny również są kluczem do ekonomicznej niezależności Polski."
 POL_Complete_Focus_Budget_Reform:0 "Ukończono Fokus: §HReforma budżetowa§!"
 POL_Budget_Reform_tt:0 "Odblokowuje §HBudżetowe i ekonomiczne§! decyzje."
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Ukończono Fokus: §HPromuj przemysł chemiczny§!"
 POL_Promote_The_Chemical_Industry_tt:0 "Odblokowuje §HSyntetyczne zasoby§! decyzje."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Kult Marszałka: 'Najstarszy Piłsudczyk'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Nawet gdy Piłsudski żył, zwolennicy Ignacego Mościckiego próbowali zbudować podobny mit wokół prezydenta. Piosenki, wiersze i święta zostały wykonane na jego cześć. Pod koniec życia marszałek pokładał wielkie zaufanie w prezydencie, którego czasami określał mianem 'Najstarszego Piłsudczyka'"
 POL_Polish_Revanchism_tt:0 "§RUmożliwia interwencję w§! §HNiemiecka wojna domowa§!.\n"
 poland.164.t:0 "Polska interwencja w niemieckiej wojnie domowej"
 poland.164.d:0 "W publicznym ogłoszeniu [POL.GetLeader] ogłosił, że polskie wojsko zainterweniuje w celu ochrony enklaw etnicznych Polaków w Niemczech przed przemocą. Już wybuchły zamieszki w kilku regionach przygranicznych - pojawiły się już co prawda głosy na temat tego, iż jest to polska prowokacja, aczkolwiek polskie ministerstwo spraw zagranicznych dementuje te informacje poprzez nazywanie ich 'niemieckimi obelgami'"
 poland.164.a:0 "Ciekawy rozwój wypadków"
 POL_PPS_Economic_Nationalization:0 "PPS: Nacjonalizacja gospodarcza"
 POL_PPS_Economic_Nationalization_desc:0 "Zamiast wojny klasowej, Polska Partia Socjalistyczna zbudowana jest wokół koncepcji jedności narodowej - wyzwolenia kraju od byłych zagranicznych władców. Uważani za bardzo postępowych na swój czas, progrsywna reforma opodatkowania, liczne reformy i nadanie równych praw niezależnie od rasy, narodowości, religii i płci - wszyscy są zjednoczeni wspólnym patriotyzmem."
 POL_Complete_Focus_State_Capitalism:0 "Ukończono Fokus: §HKapitalizm państwowy§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "Rząd będzie musiał przejąć kontrolę i bezpośrednio zarządzać ważniejszymi branzami gospodarki. Ponadto należy przejąć duże majątki będące własnością obcokrajowców i znacjonalizować je dla dobra Polaków."
 POL_Hire_Adam_Ciolkosz:0 "Zatrudniony minister: §HAdam Ciołkosz§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "Pomimo aresztowania w przeszłości za działania anty sanacyjne, Adam Ciołkosz zdołał wygrać wybory do Sejmu startując jako kandydat z powiatu tarnowskiego po otrzymaniu rekordowej liczby głosów. Także jako szef Powiatowego Komitetu Robotniczego partii PPS w Krakowie, jest ważną osobistością jeśli chodzi o przekonanie do naszych idei szerszych mas polskich."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL: Agenda dyplomatyczna"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Administracja Witosa składa się z ludzi plasujących Polskę obok demokratycznych mocarstw zachodu zaś jeśli chodzi o politykę wewnętrzną to widzą wielką potrzebę liberalizacji obecnych praw oraz zwiększenia zasięgu wolnego rynku, aczkolwiek cały czas mając w głowie zagrożenie jakie niesie ze sobą niekontrolowany wolny rynek."
 POL_Hire_Wojciech_Korfanty:0 "Zatrudniony minister: §HWojciech Korfanty§!"
 POL_Hire_Wojciech_Korfanty_desc:0 "Lider powstań polskiej ludności Śląska w 1918 r., Wojciech Korfanty zasiadał w polskim sejmie do czasu przewrotu w maju 1926 r. Potem został oskarżony o współpracę z poprzednim rządem, osadzony w więzieniu, a na końcu skazany na banicję do Czechosłowacji. Obecnie jednak wciąż ma wielu zwolenników w kraju, którzy oczekują jego powrotu."
 POL_Complete_Focus_Civil_Service_Reform:0 "Ukończono Fokus: §HReforma służby cywilnej§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Zanim będzie możliwe przeprowadzenie reform należy usunąć zarówno osoby z rządu, jak i z armii lojalne wobec poprzedniej władzy. Dopiero teraz rząd oparty na ludziach zasłużonych sprawie będzie wstanie doprowadzić państwo do wielkości zgodnie z wartościami chreścijańskimi."
 POL_Endecja_Social_Reform:0 "Demokracja narodowa: Społeczeństwo i kultura"
 POL_Endecja_Social_Reform_desc:0 "Nie da się zaprzeczyć, iż Roman Dmowski jest jednym z autorów polskiej niepodległości, a dla wielu osób z tzn. inteligencji jest on właściwym ojcem narodu. Ruch nacjonalistyczny pod jego przywódctwem unika ekstremizmów i woli pozostać umiarkowany. Aczkolwiek mniejszości żyjące w Polsce będą musiały podporządkować się faktowi, iż żyją w państwie polskim i są Polakami. Inne grupy będą musiały więc przyswoić się do kultury polskiej. Podobnie, aby realizować ludzkie talenty i potencjał, polityka rządu musi wspierać rozwój wykształconych i średnich klas."
 POL_Hire_Tadeusz_Bielecki:0 "Zatrudniony minister: §HTadeusz Bielecki§!"
 POL_Hire_Tadeusz_Bielecki_desc:0 "Rząd sanacyjny od dawna aktywnie działa na rzecz represjonowania ruchu nacjonalistycznego. Potrzebne jest zdecydowane przywództwo, aby przezwyciężyć ich autorytaryzm. Jako jeden z 'dziewięciu' zaufanych Romana Dmowskiego, Bielecki będzie świetnym przyszłym prezydentem Najwyższej Rady Partii Narodowej."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Ukończono Fokus: §HInwestuj w klasę średnią§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "Podstawa ruchu nacjonalistycznego spoczywa w polskiej klasie średniej. Aby zwiększyć poparcie dla naszej administracji i zapewnić dobrobyt społeczeństwa, polityka rządu musi sprzyjać jej ekspansji."
 POL_Invest_In_The_Middle_Class_tt:0 "Odblokowuje §HReforma socjalna§! decyzje."

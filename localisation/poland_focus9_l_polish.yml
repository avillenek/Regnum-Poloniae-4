l_polish:
 POL_develop_steel_industry_emphasis:0 "Nacisk na przemysł stalowy"
 POL_develop_steel_industry_emphasis_desc:0 "Południowo-zachodnia polska jest już miejscem wydobycia węgla kamiennego i rud żelaza na dużą skalę. Brak popytu krajowego nie powinien uniemożliwiać nam otwarcia kolejnych hut. W gospodarce syndykalistycznej zadaniem państwa jest dobre wykorzystanie owoców pracy."
 POL_develop_aluminium_smelting_industry:0 "Eksperymenty w wytopie aluminium"
 POL_develop_aluminium_smelting_industry_desc:0 "Pomimo dostępności krajowych zasobów boksytu i kopalń, poprzedni rząd i kapitaliści leniwie zadowolili się ważnym, drogocennym aluminium z Węgier. To niepowodzenie musi zostać poprawione. Musimy zbudować własne zakłady hutnicze."
 POL_develop_aluminium_smelting_industry2:0 "Rozwój przemysłu aluminiowego"
 POL_develop_aluminium_smelting_industry2_desc:0 "Po naszych początkowych eksperymentach kolejne projekty rządowe mogą pomóc w wykorzystaniu krajowego potencjału produkcyjnego aluminium."
 POL_Reopen_Old_Chromium_Mines:0 "Ponownie otwórz stare kopalnie chromu"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Dawno temu na Śląsku nastąpiło wydobycie na niewielką skalę chromu i molibdenu. Te kopalnie były do dawna nieukończone i nierentowne. Zasoby ludzkie muszą zostać wykorzystane do wydobywania takich zasobów bez względu na koszty."
 POL_Develop_Boryslaw_Oil_Basin:0 "Rozbudowa Basenu Naftowego w Borysławiu"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Operacje w Borysławiu mają decydujące znaczenie dla zaopatrzenia Polski w ropę potrzebną do zaspokojenia jej konsumpcji krajowej i wojskowej. Konieczny jest dalszy rozwój regionu."
 POL_Prospect_For_Oil_Carpathian:0 "Perspektywa ropy naftowej w Karpatach"
 POL_Prospect_For_Oil_Carpathian_desc:0 "Już od dawna podejrzewano, że Karpaty mają dodatkowe zasoby ropy; jednak badanie terenu było problematyczne. Z dużym trudem możliwe jest więcej operacji wydobywczych."
 POL_steel_industry_growth:0 "Rozwój przemysłu stalowego"
 POL_steel_industry_growth_desc:0 "Ponieważ gospodarka krajowa osiąga coraz większe obroty to i popyt krajowy na stal będzie naturalnie wzrastał. Ponieważ południowo-zachodnia Polska jest już miejscem wydobycia węgla kamiennego i rud żelaza na dużą skalę, rozszerzenie działalności nie będzie trudne."
 POL_chemical_research_grants:0 "Dotacje na badania chemiczne"
 POL_chemical_research_grants_desc:0 "Wcześniejsze badania i rozwój w zakresie materiałów syntetycznych i chemikaliów przyniosły bardzo pozytywne wyniki. Należy zastosować więcej finansowania z budżetu państwa i dotacji."
 form_commonwealth_category2:0 "Ponowne utworzenie Wspólnoty"
 form_commonwealth_category2_desc:0 "Z Litwą łączy nas wspólna historia. Obecnie znowu jesteśmy zjednoczeni militarnie, więc może nadszedł czas, aby przywrócić naszą dawną chwałę."
 POL_Lithuanian_Constitutional_Crisis2:0 "Litewski Kryzys Konstytucyjny"
 POL_Lithuanian_Constitutional_Crisis2_desc:0 "Wilno jest prawowitym polskim miastem oraz ośrodkiem polskiej kultury na Kresach. Konstytucja litewska uważa je jednak za stolicę Litwy, pomimo faktu, iż Wilno znajduje się w naszych rękach... Trzeba będzie przekonać niepokornych Litwinów do zmiany nastawienia i porzucenia tych roszczeń!"
 poland.170.t:0 "Polska wzywa nas, abysmy jej pomogli!"
 poland.170.d:0 "Nowe skrzydło rządów sanacyjnych, które doszły do władzy w Polsce, dąży do stworzenia sojuszu dla wygody. Mimo że posiadają silną armię, są na nieprzyjaznych warunkach z niektórymi z ich dużych sąsiadów. Jak zareagujemy?"
 poland.170.a:0 "Witamy Polskę po naszej stronie!."
 poland.170.b:0 "Nie jesteśmy zainteresowani."
 poland.171.t:0 "Sojusz polsko- niemiecki"
 poland.171.d:0 "[GER.GetLeader] wyraził zgodę na zawarcie sojuszu wojskowego między naszymi dwoma narodami. Właśnie trwa proces podpisywaniu odpowiedniego traktatu."
 poland.171.a:0 "Polska i Niemcy stanowią jedność."
 poland.172.t:0 "[GER.GetNameDef] odmawia"
 poland.172.d:0 "Pomimo naszej wspaniałomyślnej oferty wydaje się, że Niemcy nie są zainteresowane współpracą między naszymi narodami. [GER.GetLeader] zignorował naszą prośbę."
 poland.172.a:0 "Będziemy szukać gdzie indziej."
 poland.173.t:0 "Polska prosi, aby do nas dołączyć"
 poland.173.d:0 "Rząd nacjonalistyczny, który doszedł do władzy w Polsce, stara się dołączyć do nas w sojuszu wojskowym. Mimo że posiadają silną armię, są na nieprzyjaznych warunkach z niektórymi z ich dużych sąsiadów. Jak zareagujemy?"
 poland.173.a:0 "Witamy Polskę po naszej stronie!"
 poland.173.b:0 "Nie jesteśmy zainteresowani."
 poland.174.t:0 "Sojusz polsko- rosyjski"
 poland.174.d:0 "[SOV.GetLeader] wyraził zgodę na zawarcie sojuszu wojskowego między naszymi dwoma narodami. Właśnie trwa proces podpisywaniu odpowiedniego traktatu."
 poland.174.a:0 "Słowiańscy bracia przy broni!"
 poland.175.t:0 "[SOV.GetNameDef] odmaiwa"
 poland.175.d:0 "Pomimo naszej wspaniałomyślnej oferty wydaje się, że Niemcy nie są zainteresowane współpracą między naszymi narodami. [SOV.GetLeader] zignorował naszą prośbę."
 poland.175.a:0 "Będziemy szukać gdzie indziej."
 POL_Women_In_Aviation:0 "Kobiety w lotnictwie wojskowym
 POL_Women_In_Aviation_desc:0 "Kobiety już pełnią różne funkcje wsparcia wśród wojska, są mechanikami i pilotują smaoloty transportowe. Ich rola może zostać rozszerzona o pilotowanie rzeczywistych samolotów wojskowych podczas walki."
 POL_relocate_industry_to_the_east:0 "Relokacja przemysłu na wschód"
 POL_relocate_industry_to_the_east_desc:0 "Demontując i przenosząc fabryki na tereny o największym bezrobociu, możemy szybko złagodzić krzywdy odczuwalne przez najbiedniejsze regiony Polski. To pozytywnie wpłynie na nasze wsparcie polityczne."
 POL_Handle_Danzig:0 "Rozwiązanie kwestii Gdańska"
 POL_Handle_Danzig_desc:0 "Wysoki Komisarz Gdańska coraz bardziej niepokoi się tym, że ekstremizm zakorzenił się w gdańskim rządzie i sposobie w jaki jest traktowana mniejszość polska zamieszkująca ten region. Powinniśmy podjąć tajne kroki, aby poradzić sobie z sytuacją za pośrednictwem kanałów dyplomatycznych w Lidze Narodów."
 POL_Communal_Farms:0 "PGRy"
 POL_Collective_Farms:0 "Kołchozy"
 POL_Collective_Farms_desc:0 "Nasza partia jest wynikiem nieszczęśliwego związku interesów biznesowych z wiejską partią chłopską. Aby utrzymać satysfakcjonujące poparcie naszych wyborców, możemy otworzyć kolektywne gospodarstwa w najgorszych regionach Polski, aby polepszyć sytuację lokalnej ludności."
 POL_Sanacja_Influence:0 "Wpływy Sanacji"
 POL_The_Directorate_Of_Ukraine2:0 "Dyrektorat Ukrainy"
 POL_The_Directorate_Of_Ukraine2_desc:0 "Pod koniec wojny polsko-sowieckiej Józef Piłsudski i jego sojusznicy byli rozczarowani, że traktat ryski nie zawiera utworzenia niepodległego państwa ukraińskiego. Odważnym krokiem w celu złagodzenia napięć etnicznych i zrealizowania projektu Intermarium będzie założenie Dyrektoratu Ukrainy. Ukraiński rząd na uchodźctwie zostanie wyprowadzony z wygnania i dostanie wolną rękę w sprawie organizacji państwa (ale pod naszą pieczą). Nowa armia ukraińska powstanie pod polskim dowództwem."
 
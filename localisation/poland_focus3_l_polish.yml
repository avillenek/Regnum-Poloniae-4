 POL_The_Great_Depression2_desc:0 "Polska była szczególnie dotknięta przez Wielki Kryzys. Inwestycje, produkcja fabryczna, wymiana handlowa i jakość życia w ostatnich latach znacząco spadały."
 POL_Rural_Unemployment2:0 "Bezrobocie Wiejskie"
 POL_Rural_Unemployment2_desc:0 "Wschodnie regiony Polski są znacznie mniej rozwinięte niż zachodnia Polska. Bezrobocie szerzy się w całym kraju, a szczególnie na obszarach wiejskich na wschodzie."

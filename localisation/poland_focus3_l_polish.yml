 poland.110.t:0 "Fundusz Obrony Narodowej"
 poland.110.d:0 "W latach międzywojennych Polska była rolniczo samowystarczalna, ale jej przemysł państwowy i produkcja wojskowa zależały od znacznego importu zagranicznych surowców. W związku z tym, kiedy nastąpił Wielki Kryzys, kraje na całym świecie szybko zewaluowały swoje waluty; jednakże, Narodowy Bank Polski utrzymał jednak wartość Polskiego złotego. Silna waluta pogłębiała deflację i obniżyła rezerwy walutowe dostępne dla gospodarki, ale stanowiła korzyść na zakup towarów z zagranicy.\n\nAby jak najlepiej wykorzystać sytuację, Polski rząd utworzył Narodowy Fundusz Obrony. Aktywa państwowe zostały sprzedane, darowizny były pozyskiwane od obywateli mieszkających za granicą, a fundraiserzy byli w domu ustawieni na pozyskanie kapitału, co z kolei mogło nabywać surowce lub uzbrojenie za granicą. Szkoły, instytucje i parafie zachęcano do przekazania na cele, które finansują zakup broni maszynowej, artylerii lub nawet samolotu. W 1937 roku urząd wojenny zebrał 2,330,380 zł i 6,645 ton złomu. Przejęto 36 samolotów, 615 ciężkich karabinów maszynowych, 130 lekkich karabinów maszynowych oraz wiele innych uzbrojeń zbyt licznych na listę. Okręt podwodny ORP Orzeł został również częściowo uruchomiony dzięki funduszom publicznym. Prezydenckie dekrety wyszły również, że wszystkie prywatne majątki były przedmiotem rekwizycji jako warunek w przypadku wojny. Nastąpił drugi dekret w 1938 r., Który zaostrzył kontrolę państwa nad produkcją rolnictwa i spowodował, że wszystkie pojazdy i zwierzęta były podlegały zapotrzebowaniom."
 poland.110.a:0 "Silniejsze wojsko jest ważniejsze."
 poland.111.t:0 "Rząd oskarżony o słabość"
 poland.111.d:0 "Protesty rozpętały się w całym kraju. Niezależnie od tego, czy jest to prawdziwe czy błędne, społeczeństwo było w zdecydowanej wierze, że naród mógłby łatwo wygrać wojnę i że osąd opinii międzynarodowej byłby po naszej stronie. Opozycja polityczna oskarża nas o poddanie się wpływom niemieckim i zdradzeniu kraju."
 poland.111.a:0 "Po prostu kupujemy sobie czas."
 public_security:0 "Bezpieczeństwo Publiczne"
 POL_night_assault_tactics:0 "Taktyka Szturmu Nocnego"
 POL_ideological_crusader2:0 "Krzyżowiec Ideologiczny"
 poland.112.t:0 "Polska żąda bliższych więzi"
 poland.112.d:0 "W Polsce rządzi nacjonalistyczny rząd. Choć są agresywni w swojej polityce zagranicznej, są gotowi zrezygnować z roszczeń wobec Zaolzia w zamian za bliższą współpracę przeciwko Niemcom. Jak mamy zreagować?"
 poland.112.a:0 "To ciekawa okazja."
 poland.112.b:0 "Sojusz z Polską to głupota."
 poland.113.t:0 "Śmierć Romana Dmowskiego"
 poland.113.d:0 "Roman Dmowski, ojciec Polskiego ruchu nacjonalistycznego właśnie zmarł. Dziś tłum  ponad 100 000 osób wziął udział w procesji pogrzebowej. Uliczki w większych miastach wypełniają zwolenników politycznych opłakujących jego śmierć."
 poland.113.a:0 "Historia napisze o nim jak o złym faszyście."
 poland.113.b:0 "Tylko kolejny kłopot z głowy."
 poland.113.c:0 "Na jego ramionach zbudowaliśmy nasz ruch."
 poland.113.e:0 "Jego wkład będzie dobrze zapamiętany."
 poland.113.f:0 "Zostanie zapamiętany jako bohater narodowy."
 poland.114.t:0 "Czechosłowacja zgadza się na Sojusz"
 poland.114.d:0 "[From.GetLeader] zgodził się, że nasze dwa narody powinny odłożyć nasze różnice i współpracować przeciwko większym potencjalnym zagrożeniom."
 poland.114.a:0 "Słowiańskie braterstwo broni."
 POL_Beck_Molotov_tooltip:0 "§RPolska zostanie§! §HMarionetką§! §R[SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_TFV:0 "§RPolska zostanie§! §HDominium§! §R[SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_DOD:0 "§RPolska zostanie§! §HSatelitą§! §R[SOV.GetNameDef]§!\n"
 poland.115.t:0 "Polska żąda naszej ochrony"
 poland.115.d:0 "W nagłej zmianie polityki zagranicznej, być może z dala od desperacji, Polska prosi nasze wsparcie i ochronę. Są gotowi poddać się konsultacjom w sprawie polityki zagranicznej i umożliwić naszym wojskom wejście na swoje granice w zamian za ścisłą współpracę. Jak mamy zareagować?"
 poland.115.a:0 "To ciekawa okazja."
 poland.115.b:0 "Nie jesteśmy zainteresowani."
 poland.116.t:0 "[SOV.GetNameDef] Akceptuje"
 poland.116.d:0 "[SOV.GetLeader] zgodził się na nasz wniosek o pomoc. Józef Beck jest obecnie w Moskwie, a podpisanie traktatu jest w toku. Miejmy nadzieję, że pewnego dnia obudzimy się w niepodległej Polsce."
 poland.116.a:0 "Pakt z diabłem."
 poland.117.t:0 "[SOV.GetNameDef] Odmawia"
 poland.117.d:0 "[SOV.GetLeader] Wyraża niewielkie zainteresowanie naszym wnioskiem o pomoc. Wydaje się, że musimy skręcić gdzie indziej w celu uzyskania pomocy."
 poland.117.a:0 "Może to dla naszego własnego dobra."
 poland.118.t:0 "Polska chce do nas dołączyć"
 poland.118.d:0 "Rząd nacjonalistyczny, który doszedł do władzy w Polsce, stara się przyłączyć do naszej zjednoczonej federacji. Chociaż posiadają silną armię, są na nieprzyjaznych warunkach z Niemcami i Sowietami. Jak mamy zareagować?"
 poland.118.a:0 "Witamy Polskę w naszej fali."
 poland.118.b:0 "Nie jesteśmy zainteresowani."
 poland.119.t:0 "Sojusz Polsko-Włoski"
 poland.119.d:0 "[ITA.GetLeader] wyraził radość z naszej chęci połączenia. Podpisanie formalnego traktatu jest w toku."
 poland.119.a:0 "Polska i Włochy stoją jak bracia."
 poland.120.t:0 "[ITA.GetNameDef] Odmawia"
 poland.120.d:0 "Pomimo naszej hojnej oferty, wydaje się, że Włosi mają niewielkie zainteresowanie kontaktem z nami. [ITA.GetLeader] odrzucił naszą prośbę."
 poland.120.a:0 "Będziemy szukać sojuszników gdzie indziej."
 poland.121.t:0 "Linia Dmowskiego"
 poland.121.d:0 "Roman Dmowski był polskim sekretarzem generalnym rządu Ignacego Jana Paderewskiego. W przeciwieństwie do Piłsudskiego, który wierzył, że Polska powinna dążyć do stania się federacją wielonarodową, Dmowski chciał tylko terytoriów zamieszkałych przez Polaków i nie interesował się ziemiami dalekowschodnimi. Założyciele frakcji nacjonalistycznej spowodowali wielką irytację u Piłsudskiego, gdy Dmowski publicznie wypowiadał się przeciwko włączeniu Mińska w czasie negoacji w celu zakończenia wojny Polsko-Bolszewickiej.\n\nW 1919 r. podczas Konferencji Pokojowej w Paryżu delegacja Polska przedstawiła wniosek dotyczący teoretycznych granic nowo utworzonego państwa Polskiego. Propozycja ta nazywana była linią Dmowskiego. Linia Dmowskiego wyglądała na zachód i obejmowała Górny Śląsk, części Pomorza i Prus Zachodnich. Dmowski przyznał, że polskie roszczenia do Śląska nie są silne, ale twierdził, że to dla Polski z powodów ekonomicznych i argumentował, że mniejszość Polska w tej dziedzinie była wykształcona, a więc kulturowo znacząca. Nawet po francuskim poparciu Dmowski był rozczarowany traktatem wersalskim, który nadawał granicę Polsko-Niemiecką dalej na wschód, niż się spodziewano. Z tych negocjacji Dmowski stał się gorzkim wrogiem brytyjskiego premiera Davida Lloyda George'a i oskarżył go o przyjęcie łapówek niemieckich i żydowskich, które miały niekorzystne stanowisko wobec Polski."
 poland.121.a:0 "Będziemy MIEĆ Górny Śląsk!"
 poland.122.t:0 "Polska żąda Górnego Śląska"
 poland.122.d:0 "[POL.GetLeader] potępił nasze traktowanie mniejszości Polskiej na Górnym Śląsku. Polska żąda natychmiastowego przeniesienia własności Górnego Śląska i ewakuacji naszych sił z tego obszaru. Odmowa spowoduje wojnę. Jak mamy zareagować?"
 poland.122.a:0 "Nie mamy innego wyboru, jak tylko poddać się żądaniu."
 poland.122.b:0 "A więc wojna."
 poland.123.t:0 "Górny Śląsk jest nasz"
 poland.123.d:0 "[From.GetNameDef] przyjął nasze żądania. Nasze oddziały wkroczyły do zakwestionowanego obszaru i przejęły kontrolę nad regionem. Uroczystości wybuchły wśród mniejszości Polskiej zamieszkującej tereny i miasta w Polsce."
 poland.123.a:0 "W końcu zjednoczeni."
 poland.124.t:0 "[From.GetNameDef] Odmawia Ultimatum"
 poland.124.d:0 "[From.GetNameDef] odrzucił nasze żądania. Wydaje się, że kwestia ta może zostać rozwiązana jedynie poprzez siłę zbrojną."
 poland.124.a:0 "A więc wojna."
 poland.124.b:0 "Musimy się wycofać."

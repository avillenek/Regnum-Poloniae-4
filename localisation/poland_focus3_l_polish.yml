 poland.125.t:0 "Falangiści dochodzą do Władzy"
 poland.125.d:0 "W zadziwiającym i szybkim przełomie wydarzeń, ONR-Falanga, wielki ekstremistyczny odłam Ruchu Endeckiego, doszedł do władzy kierowanej teraz przez nowe pokolenie Polskich Nacjonalistów. W przemówieniu przed Sejmem, [POL.GetLeader] Przedstawił wizję nowego modelu gospodarczego, nowy system zarządzania i wizję zjednoczenia Polskojęzycznych ludzi pod jedną religią. Ideologia Falangizmu wkrótce przejmie kontrolę."
 poland.125.a:0 "Samowystarczalność jest priorytetem."

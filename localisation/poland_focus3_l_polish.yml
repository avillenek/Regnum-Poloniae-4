 POL_Invest_In_The_Middle_Class_desc:0 "Niewiele Katolików polskojęzycznych należy do klasy średniej w Polsce. Polityka rządu musi być korzystna dla rozszerzenia Polskiej klasy średniej i na zakup wyłącznie polskich towarów."
 POL_Mend_Ties_With_Czechoslovakia:0 "Naprawa więzi z Czechosłowacją"
 POL_Mend_Ties_With_Czechoslovakia_desc:0 "Zachodnia ludność słowiańska powinna być zjednoczona, a nie podzielona. Chociaż mamy pewne niezgodności, są one niewielkie w porównaniu do większego zagrożenia wpływem Niemiec."
 POL_Silesia_Or_War:0 "Śląsk albo Wojna!"
 POL_Silesia_Or_War_desc:0 "Poprzez spory międzynarodowe i oszustwa Górny Śląsk został nam zabrany. Drugie referendum w regionie musi odbywać się na naszych warunkach."
 POL_Modernize_The_Starachowice_Works:0 "Modernizacja Zakładów Starachowice"
 POL_Modernize_The_Starachowice_Works_desc:0 "Prace w Sarachowicach są ważną częścią naszego przemysłu zbrojeniowego i tworzą nowe prototypy artyleryjskie od czasu powstania drugiej republiki. Inwestycyjny program modernizacji fabryki pomoże przyspieszyć rozwój naszej armii."
 POL_Cegielski_Artillery_Factory:0 "Fabryka Artylerii 'Cegielski'"
 POL_Cegielski_Artillery_Factory_desc:0 "Należy zachęcać producentów cywilnych do inwestowania w produkcję wojskową. Udzielimy pożyczki na finansowanie budowy nowej nowoczesnej fabryki artylerii w Rzeszowie."
 POL_Seek_Accommodation_With_The_USSR:0 "Szukanie Kompromisu z ZSRR"
 POL_Seek_Accommodation_With_The_USSR_desc:0 "Niezależnie od tego, czy nam się to podoba czy nie, dostosowanie się do Związku Radzieckiego jest konieczną ofiarą, aby zapewnić, że nasz kraj przeżyje."
 POL_Beck_Molotov_Pact:0 "Pakt Beck-Mołotow"
 POL_Beck_Molotov_Pact_desc:0 "Współpraca z ZSRR to miecz obosieczny. Możemy uzyskać ich ochronę, ale kosztem naszej autonomii."

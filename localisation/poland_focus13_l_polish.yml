 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship:0 "Nadanie obywatelstwa Sir Adrianowi Carton de Wiart"
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship_desc:0 "Sir Adrian Carton de Wiart jest szefem brytyjskiej misji wojskowej w Polsce. Od czasu założenia Drugiej Rzeczypospolitej był oddanym doradcą i orędownikiem sprawy polskiej. Biorąc pod uwagę jego dawną służbę i miłość do naszego kraju, powinniśmy rozważyć przyznanie mu obywatelstwa i formalnego dowództwa wojskowego."

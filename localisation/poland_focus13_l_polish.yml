 POL_Rural_Education_Initiative:0 "Inicjatywa na rzecz edukacji wiejskiej"
 POL_Rural_Education_Initiative_desc:0 "Dostęp do edukacji w najodleglejszych częściach kraju jest utrudniony. Udoskonalenie infrastruktury naszego kraju pozwoli nam rozwiązać ten problem."
 POL_Higher_School_Of_War:0 "Wyższa Szkoła Wojenna"
 POL_Higher_School_Of_War_desc:0 "Usprawnony program techniczny i inżynieryjny w celu promowania naszych oficerów zapewni, że nasza armia będzie gotowa dotrzymać kroku najnowszym innowacjom na polach bitew."
 POL_Class_A_Reservists:0 "Rezerwiści, kategorii A"
 POL_Class_A_Reservists_desc:0 "Polska Druga Republika ma 2,5 miliona wyszkolonych strzelców; jednak ze względu na braki sprzętu, tylko połowa jest obecnie wezwana do służby wojskowej. Powinniśmy wezwać nasze rezerwy."
 POL_Stanislaw_Ujejski:0 "Stanisław Ujejski"
 POL_Lwow_School_of_Mathematics:0 "Lwowska szkoła matematyczna"
 POL_Lwow_School_of_Mathematics_desc:0 "Nie wolno nam stracić szansy, aby jako pierwsi odkryć sposób na wykorzystanie mocy jaką niesie ze soba rozszczepienie atomu."
 POL_Create_Units_ON:0 "Pojawia się 13 §HObrona Narodowa§! niezależnych, rezerwowych brygad na terenie zachodniej Polski."
 poland.190.t:0 "Wielkie manewry wołyńskie"
 poland.190.d:0 "W okresie międzywojennym sztab polskiej armii zorganizował kilka razy manewry wojskowe w województwie wołyńskim. Wraz z groźbą wybuchu wojny w Europie odbyły się największe dotychczas manewry wojskowe z udziałem 60 000 żołnierzy. W tej wielkiej grze wojennej 'Czerwoni' byli symulowani jako agresorzy posuwający się naprzód ze wschodu, podczas gdy 'Niebiescy' mieli powstrzymać ich natarcie. Manewry zakończyły się uroczystą ceremonią, podczas której mieszkańcy Łucka zaprezentowali Wojskom Polskim sprzęt wojskowy finansowany publicznie w regionie."
 poland.190.a:0 "Aby tylko być gotowym"
 poland.20.c:0 "Zaproponuj łączone manewry wojskowe"
 poland.26.t:0 "Połączone manewry wojskowe z Polską"
 poland.26.d:0 "Na ostatnim szczycie dyplomatycznym polski minister spraw zagranicznych Józef Beck zapytał czy jesteśmy gotowi potwierdzić nasze wcześniejsze zobowiązania w zakresie bezpieczeństwa, organizując wspólne ćwiczenia wojskowe na Wołyniu. Duże ćwiczenia wojskowe pomogłyby zapewnić gotowość obu sojuszniczych armii."
 poland.26.a:0 "Interesująca propozycja."
 poland.26.b:0 "Niedorzeczna propozycja."
 poland.27.t:0 "Rumunia zaakceptowała naszą propozycję"
 poland.27.d:0 "Rumuńskie dowództwo wojskowe zgodziło się organizować wspólne manewry w województwie wołyńskim. Kilka oddziałów obu armii wraz z zagranicznymi doradcami spotkają się, aby zaplanować wspólne gry wojenne."
 poland.27.a:0 "Będziemy wspólnie dzielić wiele korzyści."

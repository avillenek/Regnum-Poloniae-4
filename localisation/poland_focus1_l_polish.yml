l_polish:
 anti_comintern_member:0 "Jest sygnatariuszem Paktu Anty-Kominternowskiego"
 POL_Expand_the_Lucznik_State_Arms_Factory1:0 "Modernizacja Zakładów Zbrojeniowych 'Łucznik'"
 POL_Expand_the_Lucznik_State_Arms_Factory1_desc:0 "Załóż podwaliny dla naszego scentralizowanego przemysłu zbrojeniowego."
 POL_Huta_Stalowa_Wola_Steel_Mill1:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill1_desc:0 "Budowa dodatkowych hut zapewni sukces naszej ekonomi oraz armii."
 POL_Complete_the_Central_Industrial_Region1:0 "§LUkończenie rozbudowy Centralnego Okręgu Przemysłowego§!"
 POL_Complete_the_Central_Industrial_Region1_desc:0 "Zmodernizuj stare fabryki w Kielcach, Skarzysku, Radomiu, Starachowicach i Ostrowcu, w międzyczasie budujące nowe dla wzmocnienia naszego przemysłu."
 POL_goal_handel_z_uk:0 "Inwestycje Wspólnoty"
 POL_goal_handel_z_uk_desc:0 "Otwórzmy rynek zbytu z Anglią, to zagwarantuje nam nowe towary i wiele przedsiębiorstw, które z chęcią będą sprzedawać towary na terytorium Rzeczypospolitej."
 POL_New_Constitution:0 "§WNowa Konstytucja §RKrólestwa §RPolskiego§!"
 POL_English_soldiers:0 "Wymiana Technologiczna"
 POL_English_soldiers_desc:0 "Będąc w sojuszu z Wielką Brytanią powinniśmy inspirować się Brytyjską technologią i poprosić ich firmy do współpracy z armią Korony."
 POL_English_save_the_king:0 "God save the King!"
 POL_English_save_the_king_desc:0 "Niech żyje Król Jerzy!"
 POL_English_domination_in_poland:0 "Akceptacja Dominacji Wielkiej Brytanii"
 POL_English_domination_in_poland_desc:0 "Musimy zaakceptować nasz los."
 POL_English_change_the_route:0 "Dynastia Mazowiecka"
 POL_English_change_the_route_desc:0 "Nasz Król jest Polskim królem."
 POL_English_George:0 "Nowa Era"
 POL_English_George_desc:0 "Nasz Król jest w tragicznym stanie. Musimy go uratować."
 POL_English_Elizabeth:0 "Incydent na Morven"
 POL_English_Elizabeth_desc:0 "Nasz Król nie żyje. Musimy wybrać nowego władcę na tron Polski."
 POL_English_Elizabeth_Queen:0 "God save the Queen!"
 POL_English_Elizabeth_Queen_desc:0 "Dobry boże..."
 POL_English_naval_forces:0 "Duma Bałtyku"
 POL_English_naval_forces_desc:0 "Według życzeń KP, Wielka Brytania postanowiła wesprzeć rozwój marynarki KP."
 POL_English_elite_forces:0 "PSAS"
 POL_English_elite_forces_desc:0 "Musimy stworzyć nowe elitarne jednostki"
 POL_English_naval_special_forces:0 "KSSMW"
 POL_English_naval_special_forces_desc:0 "Królewskie oddziały marynarki"
 POL_English_buckg:0 "Odzyskać co nasze"
 POL_English_buckg_desc:0 "Wielka Brytania zeszła na złe tory. Trzeba jej pokazać prawdziwą władzę."
 POL_English_dynasty_windsor:0 "Potęga Windsorów"
 POL_English_dynasty_windsor_desc:0 "Nasza Dynastia jest największa i najpotężniejsza."
 POL_English_federation_empire:0 "Duma Rzeczypospolitej"
 POL_English_federation_empire_desc:0 "Duma Rzeczypospolitej"
 POL_English_motorized_empire:0 "Zmotoryzowane Wojsko Polskie"
 POL_English_motorized_empire_desc:0 "Wielka Brytania może nas wesprzeć w produkcji pojazdów"
 POL_English_radar:0 "Dzierżawa Trynidadu i Tobago"
 POL_English_radar_desc:0 "Wielka Brytania pozwoli nam dzierżawić terytorium Trynidadu i Tobago na 99 lat. W zamian będziemy musieli rozwijać wyspy i zapłacić pewną sumę pieniędzy."
 POL_English_navvy:0 "Rozbudowa Królewskiej Floty Rzeczypospolitej"
 POL_English_navvy_desc:0 "Nie możemy uczyć się na błędach przy tworzeniu naszej Królewskiej Floty. Poprośmy Brytyjczyków o plany swoich potworów wodnych."
 POL_Maritime_Defense_Fund1:0 "Rozbudowa Królewskiej Marynarki"
 POL_Maritime_Defense_Fund1_desc:0 "Musimy rozbudować naszą Królewską Flotę."
 POL_hel_fortified_area1:0 "Zabezpieczona Północ"
 POL_hel_fortified_area1_desc:0 "Musimy zabezpieczyć nasze porty."
 POL_Maritime_and_Colonial_League1:0 "Morska Kompania Królewska"
 POL_Maritime_and_Colonial_League1_desc:0 "Potrzebujemy Kompanii Morskiej, która będzie dbać o nasze interesy na morzach i oceanach."
 POL_POLSKA_A_B:0 "Wyrównany Stan Gospodarczy Królestwa"
 POL_POLSKA_A_B_desc:0 "Już nikt nie użyje sformułowania Polska A i Polska B."
 POL_litwa_Rusja:0 "Kwestia Sowiecka"
 POL_English_tobogo:0 "§LBrytyjskie Zobowiązanie§!"
 POL_English_tobogo_desc:0 "Jerzy I Windsor zobowiązał się do obrony polskich granic, po tym jak został królem. Wielka Brytania powinna wybudować w Polsce bazy i wysłać specjalne korpusy, które pomogą w ewentualnej agresji któregoś z naszych sąsiadów."
 POL_English_declaration:0 "Udostępnienie Brytyjskich Portów"
 POL_English_declaration_desc:0 "Budowa floty w Polsce jest ryzykowna i niezbyt opłacalna. Jeśli chcemy rozbudować flotę to potrzebujemy na to Portów. Gdynia jest za mała, żeby wybudować coś większego niż tratwę."
 POL_English_Colonies2:0 "Bałtyckie Ultimatum"
 POL_English_Colonies2_desc:0 "Po zajęciu Litwy musimy zabezpieczyć resztę państw Bałtyckich, zanim to zrobią Rosjanie. Wymuśmy na Brytyjczykach pomoc w agresji na Łotwę i Estonię. W ramach "zabezpieczenia" tych państw przed ekspansją wszawego komunizmu."
 POL_Lithuanian_Problem:0 "...O Naprawie Rzeczypospolitej"
 POL_Lithuanian_Problem_desc:0 "Po zajęciu Litwy powinniśmy skupić się na naszej wspólnej polityce zagranicznej i o zadbaniu naszych interesów"
 POL_Armia_Krolewska:0 "Restrukturyzacja Armii §RRzeczypospolitej§!"
 POL_Armia_Krolewska_desc:0 "Nasza armia jest w opłakanym stanie. Musimy ją zmodernizować i odbudować na nowo. Inaczej wypadniemy z wyścigu zbrojeń w Europie."
 POL_English_german:0 "§LRozwiązanie Kwestii Niemieckiej§!"
 POL_English_german_desc:0 "Rozwiążmy problem Niemiecki raz na zawsze. Zwołajmy specjalna Konferencje."
 POL_capitol_krakow2:0 "Rozbudowa Zamku na Wawelu"
 POL_capitol_krakow2_desc:0 "Rozbudowa Zamku na Wawelu jest naszym priorytetem i zabezpieczeniem stolicy."
 POL_capitol_krakow:0 "§YKraków§! Stolicą Królestwa"
 POL_capitol_krakow_desc:0 "Warszawa nie nadaje się na stolicę. Kraków powinien być naszą stolicą!"
 POL_capitol_warsaw2:0 "Rozbudowa Zamku w Warszawie"
 POL_capitol_warsaw2_desc:0 "Musimy rozbudować naszą piękną stolicę. I przy okazji ją zabezpieczyć z każdej strony."
 POL_szlachta:0 "Przeszłość Szlachecka"
 POL_szlachta_desc:0 "Musimy wrócić do pewnych zwyczajów szlacheckich i utworzyć nowe zasady oraz prawa. Koncepcja Federacyjna i Stanowa musi zostać wprowadzona."
 POL_pacta:0 "§gPakt Polonica Tolerantia§!"
 POL_pacta_desc:0 "Nie będziemy zabraniać nikomu mieszkać w Polsce. Jesteśmy otwartym i tolerancyjnym krajem. Wykorzystajmy to, a możliwe, że nasi nowi obywatele będą gotowi walczyć o swój dom."
 POL_capitalism:0 "Polski Kapitalizm"
 POL_capitol_warsaw:0 "§GWarszawa§! Stolicą Królestwa"
 POL_capitol_warsaw_desc:0 "Stary porządek musi pozostać. Warszawa będzie stolicą i koniec dyskusji."
 POL_New_Constitution_desc:0 "Musimy napisać nową konstytucje i określić jasno, co może Król, a czego nie może."
 POL_Capitalism_Reborn1:0 "§LStopniowa obniżka Podatków§!"
 POL_Capitalism_Reborn1_desc:0 "Stopniowa obniżka podatków"
 POL_Capitalism_Reborn2:0 "Ograniczona liczba Urzędników"
 POL_Capitalism_Reborn2_desc:0 "Ograniczona liczba urzędników"
 POL_Capitalism_Reborn3:0 "§gWielka Prywatyzacja§!"
 POL_Capitalism_Reborn3_desc:0 "Prywatyzacja Przedsiębiorstw Państwowych"
 POL_Invest_In_The_Old_Polish_Industrial_Region1:0 "Rozbudowa Staropolskiego okręgu przemysłowego"
 POL_Invest_In_The_Old_Polish_Industrial_Region1_desc:0 "Projekty inwestycyjne w naszych zachodnich regionach mogą pomóc w powiązaniu naszej gospodarki ze światem zewnętrznym."
 POL_Fill_The_Railways_Gaps1:0 "Załatanie luk kolejowych w Centralnej Polsce"
 POL_Fill_The_Railways_Gaps1_desc:0 "Załatanie luk kolejowych w Centralnej Polsce"
 POL_English_Army:0 "Wsparcie Militarne"
 POL_English_Army_desc:0 "Jak już jesteśmy w sojuszu z Wielką Brytanią, to powinni wesprzeć nas militarnie."
 POL_Polish_Samoloty:0 "Rozbudowa Polskich Sił Powietrznych"
 POL_Polish_Samoloty_desc:0 "Rozbudowa Polskich Sił Powietrznych"
 POL_Polish_Navia:0 "Uformowanie Nowej Marynarki"
 POL_Polish_Navia_desc:0 "Uformowanie Nowej Marynarki"
 POL_Prepare_War:0 "Przygotowanie Polski do kolejnej Wojny"
 POL_Prepare_War_desc:0 "Przygotowanie Polski do kolejnej Wojny"
 POL_Polish_Przemysl:0 "Rekonstrukcja Przemysłu"
 POL_Polish_Przemysl_desc:0 "Rozbudowanie Przemysłu na terenie całego kraju"
 POL_Capitalism_Reborn:0 "§gUstawa Królika§!"
 POL_Capitalism_Reborn_desc:0 "Ustawa Królika jest pierwszym mechanizmem wprowadzającym kapitalizm w Królestwie Polskim. Ale nie możemy wszystkiego na szybko robić, a musimy wprowadzać mechanizmy powoli, żeby nie wywołać szoku i przyzwyczaić społeczeństwo do zmian."
 POL_Real_King:0 "§gNasz Król§!"
 POL_Real_King_desc:0 "Nastał czas, gdzie mocarstwa europejskie muszą liczyć się ze zdaniem Królestwa Polskiego."
 POL_Central_Industrial_Region_Strategy:0 "Strategia Centralnego Regionu Przemysłowego"
 POL_Central_Industrial_Region_Strategy_desc:0 "Po przez scentralizowanie naszych fabryk z dala od granic, zwiększymy naszą produkcję tym samym chroniąc ją przed wrogiem."
 POL_Construct_Hydroelectric_Power_Plants:0 "Budowa Elektrowni Wodnych"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "Budowa elektrowni wodnych i tam w Rożnowie i Myczkowcach zapewni rozwój naszej gospodarki."
 POL_Fill_The_Railways_Gaps:0 "Załataj luki kolejowe"
 POL_Fill_The_Railways_Gaps_desc:0 "Większosć naszych kolei jest rozproszona i niepołączona. Zbudowanie niezbędnych odcinków kolei zyskamy potrzebną zdolność transportową."
 POL_Stomil_Debica_Rubber_Plant:0 "Fabryka Gumy Stomil Dębica"
 POL_Stomil_Debica_Rubber_Plant1:0 "Fabryka Gumy Starołęka"
 POL_Promote_The_Chemical_Industry1:0 "Rozwój Przemysłu Chemicznego"
 POL_Promote_The_Chemical_Industry1_desc:0 "Rozwiniemy nasz Przemysł Chemiczny."
 POL_The_Lwow:0 "Lwowska Szkoła Szyfrów"
 POL_The_Lwow_desc:0 "Lwowscy Matematycy napewno przydadzą się nam w przyszłej wojnie."
 POL_Next_Generation_Fighter1:0 "Nowoczesny Myśliwiec Bojowy"
 POL_Next_Generation_Fighter1_desc:0 "Nasze myśliwiec stają się coraz bardziej przestarzałe. Krajowe prototypy potrzebują więcej środków pieniężnych, aby zapewnić ich terminową produkcję."
 POL_POLSKA_A_B_C:0 "Litewski Problem Przemysłowy"
 POL_POLSKA_A_B_C_desc:0 "Po utworzeniu Rzeczypospolitej Obojga Narodów pojawiły się poważne problemy przemysłowe i gospodarcze."
 POL_Lithuanian_Commonwealth_Przemysl1:0 "Wyrównany Stan Gospodarczy Polski i Litwy"
 POL_Lithuanian_Commonwealth_Przemysl1_desc:0 "Polska i Litwa są teraz na tym samym poziomie"
 POL_Litwa_Kowno:0 "Rozwój Kowna Królewskiego"
 POL_Litwa_Kowno_desc:0 "Nawet po tym, jak Litwa otrzymała we Wspólnocie Wilno, to powinniśmy rozwijać Kowno, aby Litwini przypadkiem się nie rozruszali."
 POL_Litwa_Szawle:0 "Rozbudowa Wsi i Miast Litewskich"
 POL_Litwa_Szawle_desc:0 "Bezrobocie Wiejskie na Litwie jest bardziej potężne, niż to, które mieliśmy w Polsce. Pora to zmienić."
 POL_Lithuanian_Commonwealth_Przemysl2:0 "Synergia Imperium"
 POL_Lithuanian_Commonwealth_Przemysl2_desc:0 "Jeteśmy czymś więcej, niż wspólnotą."
 POL_Imperium_Polskie:0 "§LŚwięte Imperium Rzeczypospolitej§!"
 POL_Imperium_Polskie_desc:0 "Już nie jesteśmy Państwem Dwóch Narodów - jesteśmy teraz Imperium!"
 POL_Air_Force_Training_Center_No_11:0 "Podkarpacka Baza Sił Powietrznych"
 POL_Air_Force_Training_Center_No_11_desc:0 "Tutaj będziemy szkolić naszych przyszłych pilotów."
 POL_Mielec_Aircraft_Factory1:0 "Polskie Zakłady Lotnicze"
 POL_Mielec_Aircraft_Factory1_desc:0 "Fundusz rozwoju nowej fabryki samolotów w Mielcu."
 POL_Medium_Bomber_Development1:0 "Rozwój Średnich Bombowców"
 POL_Medium_Bomber_Development1_desc:0 "Rozszerzenie precyzyjnej filozofii bombardowania dostosowanej do rozszerzonego zakresu, które ma być wykorzystane w rolach wsparcia."
 POL_Military_Aviation_Exports1:0 "Królewskie Siły Powietrzne"
 POL_Military_Aviation_Exports1_desc:0 "Nasze cywilne i wojskowe sektory lotnictwa sprzedają znaczne ilości samolotów za granicę. Poprzez umożliwienie eksportu najnowszych modeli możemy nauczyć się cennych lekcji dotyczących projektowania lotnictwa."
 POL_Independent_Parachute_Brigades1:0 "Polskie Siły Spadochronowe"
 POL_Independent_Parachute_Brigades1_desc:0 "Spadochroniarze są obiecującym rozwojem powietrznym, które należy zbadać."
 POL_Light_Bomber_Focus1:0 "Lekki Bombowiec SUM"
 POL_Light_Bomber_Focus1_desc:0 "Nie należy lekceważyć wartości używania bombowców nurkowych bliskiego wsparcia."
 POL_Naval_Bomber_Experiments1:0 "Lew Morski"
 POL_Naval_Bomber_Experiments1_desc:0 "Dominacja powietrzna jest równie ważna na morzu jak nad ziemią. Specjalistyczny samolot opracowany do celów wojennych to sposób na osiągnięcie tego celu."
 POL_Heavy_Fighter_Concept1:0 "Wilk"
 POL_Heavy_Fighter_Concept1_desc:0 "Powinniśmy zmusić się do ofensywy, potrzebujemy nowego rodzaju myśliwca, który może działać długo wewnątrz wrogich granic."
 POL_Capitalism_ZUS:0 "Eliminacja ZUS'u"
 POL_Capitalism_ZUS_desc:0 "Musimy zlikwidować ZUS. W przyszłości możemy sobie narobić dużo problem, a ta instytucja będzie bankrutem!"
 POL_Capitalism_Green:0 "Zielona Wyspa Europy"
 POL_Capitalism_Green_desc:0 "Wszyscy tutaj będą chcieli przebywać. Od teraz będziemy Zieloną Wyspą Europy!"
 POL_Capitalism_NBP:0 "Narodowy Bank Polski"
 POL_Capitalism_NBP_desc:0 "Po modernizacji Narodowego Banku Polskiego, pora na wprowadzenie jednego rozwiązania ze strony Państwa."
 POL_Capitalism_WolnyRynek:0 "Wolny Rynek"
 POL_Capitalism_Zloto:0 "Zbilansowanie Budżetu Państwa"
 POL_Capitalism_Austriak:0 "Austriaccy Ekonomiści"
 POL_Capitalism_Austriak_desc:0 "Będziemy królikiem doświadczalnym. Ale mamy nadzieje, że to się opłaci."
 POL_Capitalism_Leseferyzm:0 "Leseferyzm"
 POL_Capitalism_Edukacja:0 "Reforma Edukacji"
 POL_Capitalism_Edukacja_desc:0 "Potrzebna jest nam reforma edukacji. Obecny system jest krzywdzący dla dziecka. A potrzebujemy mądrych i ambitnych obywateli."
 POL_Capitalism_Etatyzm:0 "Zakaz Uchwalania Budżetu z Deficytem"
 POL_Capitalism_Etatyzm_desc:0 "Dość zadłużania się Narodu! Nie pozwólmy się wyprzedać nikomu."
 POL_Capitalism_BezSkazy:0 "§LKrólestwo Bez Skazy§!"
 POL_Capitalism_BezSkazy_desc:0 "Jestesmy wielkim narodem, który będzie inspiracją dla innych."
 POL_Pomorze_Steelworks:0 "Huta Myszkowska"
 POL_Pomorze_Steelworks_desc:0 "Nasi Królewscy Geolodzy odkryli w Myszkowie, pod Częstochową ogromne złoża Wolframu, srebra i miedzi. Musimy zacząć wydobywać wolfram, zamiast go importować."
 POL_Fill_The_Railways_lux:0 "Rozbudowa Infrastruktury w Środkowej Polsce"
 POL_Fill_The_Railways_lux_desc:0 "Rozbudowa Infrastruktury w Środkowej Polsce"
 POL_Rozbudowa_Miast:0 "Rozwój Zachodnich Miast"
 POL_Rozbudowa_Miast_desc:0 "Musimy rozbudować nasze zachodnie miasta i połączyć je."
 POL_Rozbudowa_Plocka:0 "Rozbudowa Przemysłu Cywilnego"
 POL_Rozbudowa_Plocka_desc:0 "Potrzebujemy również fabryk cywilnych - nie tylko wojskowych."
 POL_Rozbudowa_Lodzi:0 "Inwestycja Łódźka"
 POL_Rozbudowa_Lodzi_desc:0 "Łódź stała się istotnym miastem na mapie Polski. Rozbudujemy ją."
 POL_Lwow_School_of_Mathematics1:0 "L.S.M"
 POL_Lwow_School_of_Mathematics1_desc:0 "Nasz tajny projekt, który zagwarantuje nam wygraną w każdej wojnie."
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "Budowa dodatkowych hut zapewni sukces naszej ekonomi oraz armii."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica jest centrum naszego chemicznego, syntetycznego, oraz nawozowego przemysłu. Inwestycja rządu może zapewnić armii produkcję materiałów syntetycznych."
 POL_Stomil_Debica_Rubber_Plant1_desc:0 "Dębica jest centrum naszego chemicznego, syntetycznego, oraz nawozowego przemysłu. Inwestycja rządu może zapewnić armii produkcję materiałów syntetycznych."
 POL_Expand_The_Armaments_Industry:0 "Rozbudowa Przemysłu Zbrojeniowego"
 POL_Expand_The_Armaments_Industry_desc:0 "Załóż podwaliny dla naszego scentralizowanego przemysłu zbrojeniowego."
 POL_Complete_the_Central_Industrial_Region:0 "§LUkończ rozbudowę Centralnego Regionu Przemysłowego§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Zmodernizuj stare fabryki w Kielcach, Skarzysku, Radomiu, Starachowicach i Ostrowcu, w międzyczasie budujące nowe dla wzmocnienia naszego przemysłu."
 POL_The_Four_Year_Plan:0 "Plan Czteroletni"
 POL_The_Four_Year_Plan_desc:0 "Musimy zaplanować rozbudowę naszej infrastruktury żeby zaopatrzyć nie tylko nasz obecny przemysł, ale także przyszły."
 POL_Expansion_Of_New_Towns:0 "Rozbudowa Nowych Miast"
 POL_Expansion_Of_New_Towns_desc:0 "Nie wystarczy, aby miasta mogły się rozwijać - muszą być również wspierane w celu osiągnięcia pełnego potencjału."
 POL_Develop_Upper_Silesia:0 "Rozwój Górnego Śląska"
 POL_Develop_Upper_Silesia_desc:0 "Autonomiczny region Górnego Śląska był kwestionowany od czasów Wielkiej Wojny. Rozwoju regionu zjednoczy ludzi z okolicy i poprawi nasz przemysł."
 POL_Eastern_Railway_Lines:0 "Wschodnie Linie Kolejowe"
 POL_Eastern_Railway_Lines_desc:0 "Pogranicze wschodnie od dawna było słabo rozwinięte w porównaniu do reszty Polski. Utworzenie połączenia kolejowego w tych obszarach pozwoli na większy wzrost gospodarczy."
 POL_Start_The_Fifteen_Year_Plan:0 "§LRozpocznij Plan 15-letni§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Nadszedł czas, aby położyć fundament dla uczynienia całej Polski narodem rozwiniętym przemysłowo. 15-letni program inwestycyjny poprowadzi nas do pierwszego światowego statusu."
 POL_Gdynia_Universal_Seaport:0 "Uniwersalny Port Gdynia"
 POL_Gdynia_Universal_Seaport_desc:0 "W przypadku embarga lub wojny, morze jest naszym życiem handlowym ze światem zewnętrznym. Musimy rozbudować mały port Gdyni do dużego portu, aby zaspokoić potrzeby narodu."
 POL_Pressure_Gdansk:0 "Nacisk na Gdańsk"
 POL_Pressure_Gdansk_desc:0 "Za długo, Wolne Miasto Gdańsk podważało nasz prawowity dostęp do morza. Musimy zapewnić, że ich odmowa spotkaja się z naszą siłą jeśli będzie to niezbędne."
 POL_Pressure_Gdansk1:0 "Nacisk na Gdańsk"
 POL_Pressure_Gdansk1_desc:0 "Za długo, Wolne Miasto Gdańsk podważało nasz prawowity dostęp do morza. Musimy zapewnić, że ich odmowa spotkaja się z naszą siłą jeśli będzie to niezbędne."
 POL_Expand_Port_Facilities:0 "Rozbuduj Węzły Portowe"
 POL_Expand_Port_Facilities_desc:0 "Większe i lepsze węzły są wymagane do obsługi większej ilości towarów przez nasz międzynarodowy port handlowy."
 POL_Internationalism:0 "Handel Międzynarodowy"
 POL_Internationalism_desc:0 "Zwiększenie handlu międzynarodowego jest pierwszym krokiem do zwiększenia naszego prestiżu i kontaktów zagranicznych."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "§LInwestycja w Staropolski Okręg Przemysłowy§!"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Projekty inwestycyjne w naszych zachodnich regionach mogą pomóc w powiązaniu naszej gospodarki ze światem zewnętrznym."
 POL_Seek_Accommodation_With_Germany:0 "Szukanie Kompromisu z Niemcami"
 POL_Seek_Accommodation_With_Germany_desc:0 "Kwestia Wolnego Miasta Gdańska była od dawna drażliwym punktem w stosunkach Polsko-Niemieckich. Wspólna współpraca w lokalnych projektach pomoże złagodzić te napięcia."
 POL_Polish_German_Trade_Agreement:0 "Polsko-Niemiecka Umowa Handlowa"
 POL_Polish_German_Trade_Agreement_desc:0 "Należy rozszerzyć istniejące umowy handlowe z Niemcami, aby zachęcić ich do dalszej współpracy między naszymi krajami."
 POL_German_Berlinka_Highway_Project:0 "Niemiecki Projekt Autostrady Berlinka"
 POL_German_Berlinka_Highway_Project_desc:0 "Poprzez pozwolenie Niemcom na budowę eksterytorialnej autostrady w Polskim Korytarzu, możliwy jest wzrost ekonomiczny w bliskich obszarach."
 POL_Develop_Polish_Ship_Building:0 "Rozwój Polskiego Przemysłu Stoczniowego"
 POL_Develop_Polish_Ship_Building_desc:0 "Położenie wewnętrzne naszego narodu nie jest pretekstem do zaniedbania naszych wysiłków dla Marynarki Wojennej."
 POL_Study_Foreign_Built_Ships:0 "Badania nad Zagraniczną Budową Okrętów"
 POL_Study_Foreign_Built_Ships_desc:0 "Nowe rodzaje okrętów są stale rozwijane przez naszych sąsiadów. Musimy je zbadać, albo zostaniemy w tyle."
 POL_A_Cruiser_Navy:0 "Flota Krążowników"
 POL_A_Cruiser_Navy_desc:0 "Zwiększenie liczby większych okrętów może być potrzebne do zrealizowania planów o naszej obecności na morzu."
 POL_Import_Submarine_Technology:0 "Importuj Technologię Okrętów Podwodnych"
 POL_Import_Submarine_Technology_desc:0 "Luka w okrętach podwodnych jest nie do zaakcjeptowania. Musimy mieć tą technologię, nawet jeśli będziemy musieli ją kupić."
 POL_Commerce_Attack:0 "Taktyka Ataku Handlowego"
 POL_Commerce_Attack_desc:0 "Żadna flota nie jest kompletna bez okrętów podwodnych. Musimy zorganizować je dla jak najmniejszej śmiertelności, tak samo jak resztę floty."
 POL_The_Twin_Threats:0 "Podwójne Zagrożenie"
 POL_The_Twin_Threats_desc:0 "Koncentrując się na przeciw-taktyce potrzebnej do przeciwstawienia się naszym najbardziej prawdopodobnym wrogom, będziemy utrzymywać prowadzenie w walce morskiej."
 POL_Coastal_Defense:0 "Obrona Wybrzeża"
 POL_Coastal_Defense_desc:0 "Krótkodystansowa, mobilna siła obrony marynarki wojennej mogłaby potencjalnie wykonywać prace wielokrotną siłą w stacjonarnych fortyfikacjach."
 POL_Strike_Force:0 "Oddziały Uderzeniowe"
 POL_Strike_Force_desc:0 "Jeśli brakuje nam liczby żołnierzy, potrzebujemy szybko rozmieszczonej siły okrętów wojennych, aby móc zaatakować wroga tam, gdzie jest najsłabszy."
 POL_Baltic_Navy:0 "Flota Bałtycka"
 POL_Baltic_Navy_desc:0 "Dokładne starania o odtworzenie naszej strategii morskiej będą miały duże znaczenie, jeśli będziemy wykorzystywać nasze statki na Bałtyku."
 POL_The_Bombe:0 "Bomba"
 POL_The_Bombe_desc:0 "Bomba Kryptologiczna jest rozwojem cyklometru i pozwala nam odszyfrować stopniowo bardziej zaawansowane wersje niemieckiego szyfru Enigmy."
 POL_The_Cyclometer:0 "Cyklometr"
 POL_The_Cyclometer_desc:0 "Z tym wynalazkiem, szyfry Niemieckie staną się jasnym tekstem. Żaden sekret się przed nami nie ukryje."
 POL_Crack_Soviet_Ciphers:0 "Złam Radzieckie Szyfry"
 POL_Crack_Soviet_Ciphers_desc:0 "Złamanie Bloszewickich szyfrów uratowało Polskę w wojnie Polsko-Bolszewickiej. Ulepszenie kontrwywiadu radiowego i mobilnego kierowania wskazówkami pozwoli nam to zrobić ponownie."
 POL_Polish_Cipher_Bureau1:0 "KPBS"
 POL_Polish_Cipher_Bureau1_desc:0 "Potrzebujemy rozwiniętego wywiadu, który pomoże nam złamać szyfry enigmy."
 POL_Radio_Stanislawow:0 "OKO Warszawy"
 POL_Radio_Stanislawow_desc:0 "Potrzebujemy urządzenia, które będzie badać Sowieckie zamiary."
 POL_The_Brzesc:0 "Brzeskie Biuro Szyfrów"
 POL_The_Brzesc_desc:0 "Złamanie Bloszewickich szyfrów uratowało Polskę w wojnie Polsko-Bolszewickiej. Ulepszenie kontrwywiadu radiowego i mobilnego kierowania wskazówkami pozwoli nam to zrobić ponownie."
 POL_The_Bombe1:0 "B.O.M.B.A"
 POL_The_Bombe1_desc:0 "Bomba Kryptologiczna jest rozwojem cyklometru i pozwala nam odszyfrować stopniowo bardziej zaawansowane wersje niemieckiego szyfru Enigmy."
 POL_The_Cyclometer1:0 "Cyklometr Rejewskiego"
 POL_The_Cyclometer1_desc:0 "Z tym wynalazkiem, szyfry Niemieckie staną się jasnym tekstem. Żaden sekret się przed nami nie ukryje."
 POL_Crack_Soviet_Ciphers1:0 "Złam Radzieckie Szyfry"
 POL_Crack_Soviet_Ciphers1_desc:0 "Złamanie Bloszewickich szyfrów uratowało Polskę w wojnie Polsko-Bolszewickiej. Ulepszenie kontrwywiadu radiowego i mobilnego kierowania wskazówkami pozwoli nam to zrobić ponownie."
 POL_The_April_Constitution1:0 "Zlekceważenie opozycji"
 POL_The_April_Constitution1_desc:0 "Sytuacja w kraju zaczyna drastycznie się zmieniać. Sanacja jest podzielona, a wojsko zaczyna się buntować przeciwko zmianom wprowadzanym przez Edwarda Śmigłego Rydza."
 POL_The_Great_Peasant_Strike:0 "Wielki Strajk Chłopski"
 POL_The_Great_Peasant_Strike_desc:0 "Zbyt długo rząd Sanacji ignorował potrzeby wsi na wschodzie i jej mniejszości. Planowany jest wielki strajk generalny który wymusi uwagę rządu."
 POL_The_National_Radical_Camp:0 "Obóz Narodowo Radykalny"
 POL_The_National_Radical_Camp_desc:0 "Falangiści kierowani przez Bolesława Piaseckiego dążą do ustanowienia katolickiego państwa autorytarnego."
 POL_The_Castle:0 "Zamek"
 POL_The_Castle_desc:0 "Obecny prezydent Ignacy Mościcki jest postrzegany przez wielu jako centralna jedność i prawowity następca dziedzictwa Józefa Piłsudskiego. W przeciwieństwie do militaryzmu stara się skoncentrować na rozwoju gospodarczym Polski."
 POL_The_Kingdom_Of_Poland:0 "Alea iacta est"
 POL_The_Kingdom_Of_Poland_desc:0 "Rzeczpospolita potrzebuje silnego przywódcy, który poprowadzi kraj przez ten ciężki okres. Demokracja i rządy Sanacji mogą doprowadzić Rzeczpospolitą do zguby."
 POL_The_Kingdom_Of_Poland_Sanacja:0 "Kompromis z Sanacją"
 POL_The_Kingdom_Of_Poland_Sanacja_desc:0 "Jeśli nie chcemy wojny domowej w Polsce, która z pewnością zainteresuje naszych sąsiadów, to musimy dążyć do kompromisu z Sanacją w kontekście rządów."
 POL_The_Kingdom_Of_Poland_Revolt:0 "Marsz na Warszawę"
 POL_The_Kingdom_Of_Poland_Revolt_desc:0 "Jeśli Sanacja nie chce ustąpić, będziemy musieli ich wyrzucić siłą!"
 POL_The_Kingdom_Asking:0 "Prawowity Rząd Polski"
 POL_The_Kingdom_Asking_desc:0 "Ogłośmy światu, że w tym konflikcie wewnętrznym to my jesteśmy prawowitym rządem Rzeczypospolitej! Musimy wysłać naszych posłów do krajów, które mogą nam faktycznie pomóc w walce z sanacją."
 POL_secure_the_new_state:0 "Zabezpieczenie Państwa"
 POL_secure_the_new_state_desc:0 "Musimy zabezpieczyć Państwo i usunąć z urzędów i z wojska ludzi powiązanych z sanacją."
 POL_revive_the_Kingdom:0 "Powrót królestwa"
 POL_revive_the_Kingdom_desc:0 "Musimy dokonać nowych zmiań. Po tym jeszcze wybrać nowego Króla na tron Rzeczypospolitej."
 POL_New_King:0 "Wybór Króla §RRzeczypospolitej§!"
 POL_New_King_desc:0 "Musimy jak najszybciej wybrać nowego Króla. Władza w rękach wojskowych nie jest nigdy dobrym rozwiązaniem. A przecież obiecywaliśmy Królestwo."
 POL_English_King:0 "§gWindsor§! na Tronie"
 POL_English_King_desc:0 "Stało się niemożliwe. Brytyjski Monarcha z rodu Windsorów na tronie Polskim. Jerzy jest gwarantem niepodległości Państwa Polskiego. Nie wspominając o współpracy z Wielką Brytanią."
 POL_Austrian_King:0 "§LHabsburg§! na Tronie"
 POL_Austrian_King_desc:0 "Niektórzy mówią, że to Austriacki Król. Chociaż sam się określa Polakiem. Takiego Króla własnie potrzebowaliśmy, Króla, który zadba o interes Narodu."
 POL_English_King1:0 "Historia Dwóch Braci"
 POL_English_King1_desc:0 "Na Polskim tronie zasiada Brytyjczyk. Co oznacza, że musimy rozszerzyć współpracę z Wielką Brytanią. Musimy postarać się również o sojusz. Władysław Sikorski powinien niezwłocznie wyruszyć do Londynu na rozmowy."
 POL_Polish_Koncept:0 "Sami przeciw Wrogom"
 POL_Polish_Koncept_desc:0 "Musimy sami się przygotować na tę ciężką walkę, która nas czeka."
 POL_English_Cooperation:0 "Brytyjska Pomoc Gospodarcza"
 POL_English_Cooperation_desc:0 "Polska potrzebuje wsparcia finansowego i stabilizacji. To może zagwarantować nasz nowy sojusznik."
 POL_English_Cooperation1:0 "Jak zostać Królem?"
 POL_English_Cooperation1_desc:0 "Mamy Monarchię w Polsce, ale nie wiemy jak nią zarządzać. Potrzebujemy doświadczonych osób z UK"
 POL_English_usa_problem:0 "Plan 'Swallow Tea'"
 POL_English_usa_problem_desc:0 "Amerykanie ulegną."
 POL_English_usa_control:0 "§LPax Britanica§!"
 POL_English_usa_control_desc:0 "Zjednoczona Ameryka"
 POL_English_Colonies:0 "Kurlandzkie Dziedzictwo"
 POL_English_Colonies_desc:0 "Polska powinna starać się o jakieś terytorium zamorskie. Najlepiej Gambię, która już kiedyś należała do naszego lennika."
 POL_Centrolew:0 "Centrolew"
 POL_Centrolew_desc:0 "Czas na odłożenie różnic między Polską Partią Ludową a Polską Partią Socjalistyczną w celu zreformowania koalicji Centralno-lewicowej."
 POL_Defensive_Focus:0 "Obrona Polski"
 POL_Defensive_Focus_desc:0 "Nie rozpoczniemy kolejnej wojny, ale będziemy pewni, że ją skończymy."
 POL_Polish_Paramilitarism:0 "Polski Paramilitaryzm"
 POL_Polish_Paramilitarism_desc:0 "Poprzednie wojny mogły nas ugiąć, ale nie pokonać. Powstaniemy znowu, poprzez odwagę naszych żołnierzy i przebiegłość naszych oficerów."
 POL_Polish_Revanchism:0 "Polski Rewanżyzm"
 POL_Polish_Revanchism_desc:0 "Niewielu narodów straciło tyle w tak małym czasie. Jeśli istnieje sprawiedliwość, odbierzemy wszystko w ten czy inny sposób."
 POL_The_Cult_Of_The_Marshal:0 "Kult Marszałka"
 POL_The_Cult_Of_The_Marshal_desc:0 "Dobro narodu musi mieć pierwszeństwo przed tak zwanymi "prawdami". Tak jak kujemy własne przeznaczenie, musimy wykuć własne fakty."
 POL_Beyond_The_Proletariat:0 "Ponad Proletariatem"
 POL_Beyond_The_Proletariat_desc:0 "Państwo opiera się na dwóch zasadach - służbie narodowi i współpracy klas społecznych."
 POL_International_Falangism:0 "Międzynarodowy Falangizm"
 POL_International_Falangism_desc:0 "Nacjonistyczna Hiszpania jest naszym ideologicznym bratem, który - jak my - gardzi Związkiem Radzieckim."
 POL_All_Polish_Youth:0 "Ogólnopolska Młodzież"
 POL_All_Polish_Youth_desc:0 "Wychowanie młodych z organizacji promujących dyscyplinę i ideologię narodową spowoduje powstawanie lojalnych przyszłych rekrutów."
 POL_The_Student_Movement:0 "Ruch Studencki"
 POL_The_Student_Movement_desc:0 "Wychowanie młodych z organizacji promujących stypendium i ideologię narodową stworzy pokolenie lojalnych przyszłych naukowców."
 POL_Political_Commissars:0 "Oficerowie Polityczni"
 POL_Political_Commissars_desc:0 "Aby utrzymać kontrolę nad wojskowymi, oficerowie polityczni zostaną powołani w celu zapewnienia militarnego przestrzegania polityki partii."
 POL_Fund_The_Promethean_Program:0 "Ufundowanie Programu Prometejskiego"
 POL_Fund_The_Promethean_Program_desc:0 "Od prawie dwudziestu lat utrzymujemy dużą sieć szpiegowską, kontrrewolucji i sabotażu w Związku Radzieckim. Od czasu Wielkiego Kryzysu finansowanie zostało obniżone do poziomu utrzymania. Musimy to poprawić."
 POL_Expand_The_Promethean_Program:0 "Rozwój Programu Prometejskiego"
 POL_Expand_The_Promethean_Program_desc:0 "Należy podjąć proaktywne kroki, aby chronić nasz naród. Uzasadnionym jest rozszerzenie naszej rozległej sieci szpiegowskiej i działań wywrotowych w Związku Radzieckim."
 POL_Ukranian_War_For_Independence:0 "Ukraińska Wojna o Niepodległość"
 POL_Ukranian_War_For_Independence_desc:0 "Nadszedł czas na podżeganie do powstania na Ukrainie przeciwko radzieckim prześladowcom."
 POL_Budget_Reform:0 "Reforma Budżetu"
 POL_Budget_Reform_desc:0 "Zbyt wiele wydatków na obronę tłumi gospodarkę. Musimy jednak poświęcić więcej zasobów na rozwój wewnętrzny."
 POL_Civil_Service_Reform:0 "Reforma Służby Cywilnej"
 POL_Civil_Service_Reform_desc:0 "Wiele stanowisk rządowych zostało obsadzonych poprzez kumoterstwo mające znajomości w wojsku oraz u bogatych. Potrzebny jest nowy system w celu przypisania zadań rządowych przez zasługę i przestrzegania prawa na najwyższych szczeblach."
 POL_Agrarian_Reform:0 "§LReforma Rolna§!"
 POL_Agrarian_Reform_desc:0 "Reforma ziemi i redystrybucji od dawna była opóźniana w regionach wiejskich Polski."
 POL_The_Front_Morges:0 "Front Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski prowadził nasz naród przez trudne czasy, ale z jego odejściem musimy ponownie wrócić do systemu demokratycznego rządu. Zatrzymanie tajnego ucisku przeciwników politycznych jest pierwszym krokiem w kierunku zapewnienia wiary w rząd."
 POL_Military_Aviation_Exports:0 "Wojskowe Eksporty Lotnicze"
 POL_Draw_Closer_To_France:0 "Zbliżenie do Francji"
 POL_Draw_Closer_To_France_desc:0 "Francja od dawna jest latarnią wolności i liberalizmu. To naturalne, że nasze interesy mogą się pokrywać."
 POL_Military_Aviation_Exports_desc:0 "Nasze cywilne i wojskowe sektory lotnictwa sprzedają znaczne ilości samolotów za granicę. Poprzez umożliwienie eksportu najnowszych modeli możemy nauczyć się cennych lekcji dotyczących projektowania lotnictwa."
 POL_Medium_Bomber_Development:0 "Rozwój Średnich Bombowców"
 POL_Medium_Bomber_Development_desc:0 "Rozszerzenie precyzyjnej filozofii bombardowania dostosowanej do rozszerzonego zakresu, które ma być wykorzystane w rolach wsparcia."
 POL_Mielec_Aircraft_Factory:0 "Zakłady Lotnicze Mielec"
 POL_Mielec_Aircraft_Factory_desc:0 "Fundusz rozwoju nowej fabryki samolotów w Mielcu."
 POL_Advanced_Pilot_Training_Program:0 "Zaawansowany Program Szkolenia Pilotów"
 POL_Advanced_Pilot_Training_Program_desc:0 "Teoria lotnictwa jest równie ważna jak technologia. Nowe manewry lotnicze wciaż czekają na odkrycie przez naszych pilotów."
 POL_Import_Aircraft_Engines_From_Germany:0 "Import Silników Lotniczych z Niemiec"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Nasz rozwój myśliwców zatrzymał się na skutek trudności w produkcji silników o wyższej mocy. Badanie modeli naszych sąsiadów może znacznie przyspieszyć rozwój."
 POL_Next_Generation_Fighter:0 "Myśliwiec Nowej Generacji"
 POL_Next_Generation_Fighter_desc:0 "Nasze myśliwiec stają się coraz bardziej przestarzałe. Krajowe prototypy potrzebują więcej środków pieniężnych, aby zapewnić ich terminową produkcję."
 POL_Light_Bomber_Focus:0 "Rozwój Lekkich Bombowców"
 POL_Light_Bomber_Focus_desc:0 "Nie należy lekceważyć wartości używania bombowców nurkowych bliskiego wsparcia."
 POL_Heavy_Fighter_Concept:0 "Projekt Ciężkiego Myśliwca"
 POL_Heavy_Fighter_Concept_desc:0 "Powinniśmy zmusić się do ofensywy, potrzebujemy nowego rodzaju myśliwca, który może działać długo wewnątrz wrogich granic."
 POL_Air_Modernisations_Programme:0 "Program Modernizacji Lotnictwa"
 POL_Air_Modernisations_Programme_desc:0 "Jest jeszcze wiele do zrobienia w dziedzinie strategii i taktyki lotniczej."
 POL_Naval_Bomber_Experiments:0 "Eksperymentalne Bombowce Morskie"
 POL_Naval_Bomber_Experiments_desc:0 "Dominacja powietrzna jest równie ważna na morzu jak nad ziemią. Specjalistyczny samolot opracowany do celów wojennych to sposób na osiągnięcie tego celu."
 POL_Rocket_Development:0 "Rozwój Rakietowy"
 POL_Rocket_Development_desc:0 "Prędkość jest atrybutem, na którym polegają wszystkie inne atrybuty lotnicze. Silniki rakietowe i silniki strumieniowe mogłyby teoretycznie pozwolić nam przejść wszystkie poprzednie ograniczenia."
 POL_Rocket_Development1:0 "Rozwój Rakietowy"
 POL_Rocket_Development1_desc:0 "Prędkość jest atrybutem, na którym polegają wszystkie inne atrybuty lotnicze. Silniki rakietowe i silniki strumieniowe mogłyby teoretycznie pozwolić nam przejść wszystkie poprzednie ograniczenia."
 POL_Atomic_Physics_Institute:0 "Instytut Fizyki Atomowej"
 POL_Atomic_Physics_Institute_desc:0 "Nie wolno nam stracić szansy, aby być pierwszymi, którzy odkryli sposób na wykorzystanie pierwotnego rozszczepienia atomu."
 POL_Lithuanian_Constitutional_Crisis:0 "Litewski Kryzys Konstytucyjny"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno jest prawowitym zabytkowym Polskim miastem. Konstytucja litewska twierdzi, że jest to ich własna stolica. Musimy zmusić ich do porzucenia tych roszczeń."
 POL_National_Defense_Fund:0 "Narodowy Fundusz Obrony"
 POL_National_Defense_Fund_desc:0 "Obywatele państwa muszą przyczyniać się do finansowania naszej rosnącej armii, aby przygotować się na niebezpieczeństwa przyszłych lat."
 POL_Standardisation_Of_Equipment:0 "Standaryzacja Wyposażenia"
 POL_Standardisation_Of_Equipment_desc:0 "Poprzez ujednolicenie sprzętu naszych żołnierzy stworzyliśmy fundament nowoczesnego centrum zaopatrzenia."
 POL_Modernising_The_Cavalry:0 "Modernizacja Kawalerii"
 POL_Modernising_The_Cavalry_desc:0 "Podczas gdy kawalerzysta nadal ma do odegrania rolę na polu bitwy, potrzebujemy nowych stalowych 'koni', aby rywalizować na nowoczesnym polu bitwy."
 POL_Modernising_The_Cavalry1:0 "Modernizacja Kawalerii"
 POL_Modernising_The_Cavalry1_desc:0 "Podczas gdy kawalerzysta nadal ma do odegrania rolę na polu bitwy, potrzebujemy nowych stalowych 'koni', aby rywalizować na nowoczesnym polu bitwy."
 POL_Artillery_Motorization1:0 "Motoryzacja Armii"
 POL_Artillery_Motorization1_desc:0 "Musimy natychmiast zmotoryzować naszą armię."
 POL_Cegielski_Artillery_Factory1:0 "Fabryka Artylerii 'Cegielski'"
 POL_Cegielski_Artillery_Factory1_desc:0 "Zacznijmy rozwijać naszą Fabryke Cegielskiego."
 POL_New_Tanks:0 "§gRozbudowa Sił Pancernych§!"
 POL_New_Tanks_desc:0 "Rozbudujemy nasz przemysł Czołgowy i rozpoczniemy zmasowaną produkcje czołgów."
 POL_Modern_Tanks:0 "Projekt 10TP i 20TP"
 POL_Modern_Tanks_desc:0 "Stworzymy najlepsze czołgi wszechczasów."
 POL_Mountinners:0 "Gwardia Jego Królewskiej Mości"
 POL_Mountinners_desc:0 "Musimy zainspirować resztę armii. W tym pomogą nam elitarne jednostki królewskie."

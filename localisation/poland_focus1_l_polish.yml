 POL_Krolewskie_Miasta_Gdansk_category:0 "Rozwój Złotego Miasta Portowego Królestwa"
 POL_Krolewskie_Miasta_Gdansk_category_desc:0 "Gdańsk od zawsze był złotym Miastem Portowym w Środkowej Europie. W Czasach Rzeczypospolitej Obojga Narodów, Gdańsk łączył Polskę ze światem i dzięki niemu gospodarka się rozwijała. W końcu nadszedł dzień ponownego złączenia z Rzeczypospolitą. Musimy zabezpieczyć nasze kochane Miasto Portowe i połączyć je komunikacyjnie z Gdynią. Nie możemy pozwolić, aby Niemcy rzucali cień swoich wścipskich rąk na nasze stocznie. Nie możemy też za bardzo draźnić miejscowej ludności, dlatego powinniśmy po cichu relokować mieszkańców i wyrównywać zapaść Polaków w Gdańsku."

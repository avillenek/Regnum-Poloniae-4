 POL_Man_Portable_Land_Mine_Detectors:0 "Wykrywacz min"
 POL_Man_Portable_Land_Mine_Detectors_tt:0 " daje\n   §Hcałej armii§!: zmęczenie dywizji §G-2%§!\n§H   piechota i kawaleria/jednostki zmotoryzowane/jednostki zmechanizowane§!: §G+3%§! atak na fortece lądowe\n   §HInżynierowie§!: §G+10%§! siły przebicia\n\n"
 POL_Agriculture_Modernization_and_Education_Effort:0 "Modernizacja rolnictwa i wysiłek edukacyjny"
 POL_Artillery_Motorization:0 "Motoryzacja artylerii"
 POL_Artillery_Motorization_desc:0 "Przyszłość rozwoju artylerii polega na tworzeniu coraz bardziej mobilnych nośników broni."
 POL_Phase_I_Military_Rearmament:0 "§MFaza I§!§H:§! Zbrojenia armii"
 POL_Phase_I_Military_Rearmament_desc:0 "Pierwsza faza naszego 15-letniego planu zakłada szybką ekspansję naszego przemysłu obronnego. Planowany jest pełny program modernizacji polskich sił zbrojnych do 1942 r."
 POL_Phase_II_Infrastructure_Development:0 "§MFaza II§!§H:§! Rozwój infrastruktury"
 POL_Phase_II_Infrastructure_Development_desc:0 "Druga faza naszego 15-letniego planu wymaga dużego nacisku na modernizację polskiej infrastruktury. Brukując wiejskie drogi i budując nowe autostrady, większość terenów wiejskich uda się dostosować do samochodów."
 POL_Phase_III_Agriculture_and_Education:0 "§MFaza III§!§H:§! Rolnictwo i edukacja"
 POL_Phase_III_Agriculture_and_Education_desc:0 "Trzecia faza naszego 15-letniego planu wzywa do modernizacji polskiego rolnictwa. Zapewniając chłopom wiejskim kombajny, traktory i ciężkie maszyny oraz szkolenia techniczne w zakresie ich utrzymania, eksport naszych produktów rolnych może ponownie stać się konkurencyjny."
 POL_Phase_IV_Urbanization:0 "§MFaza IV§!§H:§! Zachęty urbanizacyjne"
 POL_Phase_IV_Urbanization_desc:0 "Czwarta faza naszego 15-letniego planu wzywa do szybkiej urbanizacji kraju. Inwestując w rozwój miast, tworząc nowe miejsca pracy i zapewniając hojne subsydia, chłopi wiejscy będą zachęcani do migracji do ośrodków miejskich."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§MFaza V§!§H:§! Wyrównanie Polski 'A' i Polski 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "Piąty etap naszego 15-letniego planu w końcu wyeliminuje nierówności dochodowe między Polską zachodnią i wschodnią. Osuszając bagna w wschodniej Polsce i przenosząc pomoc rozwojową do regionu, nastąpi wzrost handlu i wzrost gospodarczy."
 POL_Polbryt:0 "Polbryt"
 POL_polish_british_shipbuilding:0 "Związek polsko-brytyjskich stoczniowców"
 POL_Liberty_Desire:0 "Pragnienie wolności"
 POL_Offer_Czechoslovakia_Protection:0 "Zapewnij ochronę Czechosłowacji"
 POL_Offer_Czechoslovakia_Protection_desc:0 "Po zajęciu Sudet przez Niemcy, przyszłość Czechosłowacji jest bardzo niepewna. Aby zapewnić, że nasza południowa flanka pozostanie bezpieczna, powinniśmy przedstawić ofertę ochrony. Takie uzgodnienie będzie jednak wymagało pewnego stopnia czasowej integracji rządu czechosłowackiego i wojskowego z naszym własnym."
 POL_Civil_Service_Reform_tt:0 "Odblokowuje §HAdministracyjne§! decyzje"
 poland.209.t:0 "Polska oferuje ochronę"
 poland.209.d:0 "W obliczu kryzysu sudeckiego demokratyczny rząd Polski oferuje ofertę ochrony. W zamian za pewien stopień współpracy i integracji z rządem i wojskiem, są gotowi przyjść nam z pomocą w razie wrogiej inwazji wojskowej. Nadal jednak panuje nieufność między naszymi dwoma krajami, biorąc pod uwagę przeszłe wydarzenia. Czy powinniśmy skorzystać z takiej oferty?"
 poland.209.a:0 "Musimy się zgodzić za nasze własne bezpieczeństwo."
 poland.209.b:0 "Polakom nie można ufać."
 poland.210.t:0 "Czechosłowacja akceptuje naszą ochronę"
 poland.210.d:0 "[CZE.GetLeader] niechętnie zgodził się zaakceptować warunki gwarancji ich bezpieczeństwa. Prowadzone są rozmowy, aby nawiązać bliskie stosunki między naszymi dwoma narodami na kanałach dyplomatycznych i wojskowych. Czechosłowaccy strażnicy graniczni zostali poinstruowani, aby przepuścić nasze siły, ale nadal istnieje pewien stopień nieufności wśród miejscowej ludności."
 poland.210.a:0 "Dokonali właściwego wyboru."
 poland.211.t:0 "Czechosłowacja odrzuca naszą ochronę"
 poland.211.d:0 "Rząd Czechosłowacji zdecydowanie odrzucił naszą ofertę. Wydawałoby się, że nie ufają naszym motywom lub nie wierzą w naszą zdolność do wypełniania takich zobowiązań."
 poland.211.a:0 "To jest ich pogrzeb."
 
 #NAVAL
 POL_submarine_1:0 "Klasa Wilk"
 POL_submarine_1_desc:0 "Klasa Wilk składała się z trzech okrętów podwodnych zbudowanych przez Francuzów dla Polskiej Marynarki Wojennej na zlecenie we wczesnych latach 1930. Były bazowane na Francuskich okrętach klasy Saphir. Były dość dużymi okrętami podwodnymi, ważącymi blisko 1,000 ton. Posiadały uzbrojenie w sześć wyrzutni torped 550mm oraz możliwość zanużenia na 80m."
 POL_submarine_2:0 "Klasa Orzeł"
 POL_submarine_2_desc:0 "Klasa Orzeł składała sie z dwóch okrętów podwodnych zbudowanych w Holandii dla Polskiej Marynarki Wojennej. Okręty ukończono parę miesięcy przed Niemiecką inwazja w 1939 roku. Były dużymi okrętami podwodnymi, ważącymi 1,100 ton. Posiadały uzbrojenie w dwanaście wyrzutni torped 550mm oraz możliwość zanużenia do 80m."
 POL_submarine_3:0 "Klasa Sokół"
 POL_submarine_3_desc:0 "Dwa okręty podwodne klasy Sokół były Brytyjskimi okrętami podwodnymi klasy U, wyprodukowane dla Polskiej Marynarki Wojennej na uchodźstiwe w 1941-42. Okręty ważyły 540 ton oraz były uzbrojone w cztery wyrzutnie torped 533mm. Posiadały one pełne wyposażenie w Brytyjskie radary i sonary, oraz możliwość zanużenia się do 60m."
 POL_submarine_4:0 "Klasa Delfin"
 POL_destroyer_1:0 "Klasa Wicher"
 POL_destroyer_1_desc:0 "Dwa niszczyciele klasy Wicher były pierwszymi dużymi okrętami powierzchniowymi Polskiej Marynarki Wojennej, zatwierdzonymi do produkcji pomiędzy 1930 i 1932. Były dużymi okrętami, ważącymi 1,540 ton. Zaprojektowane uzbrojenie miało posiadać cztery działa 130mm/40 M1924, jednakowoż te okręty zostały zmodernizowane w uzbrojenie Szwedzkich dział 120mm tuż przed Niemiecką inwazją. Ich wyrzutnie torped oraz działka PLOT zostały również zmodernizowane."
 POL_destroyer_2:0 "Klasa Grom"
 POL_destroyer_2_desc:0 "Dwa niszczyciele klasy Grom zostały zbudowane w Wielkiej Brytanii dla Polskiej Marynarki Wojennej oraz zatwierdzone do produkcji w 1937. Były jednymi z największych i najszybszych niszczycieli II Wojny Światowej. Ważąc prawie 2,000 ton posiadały pięć dział 120mm/50 kalibru dział Bofors M34 jako główne uzbrojenie. Posiadały także sześć wyrzutni torped 533mm oraz wyśmienite uzbrojenie przeciwko okrętom podwodnym."
 POL_destroyer_3:0 "Klasa Piorun"
 POL_destroyer_3_desc:0 "Polski niszczyciel klasy Piorun był Brytyjskim niszczycielem klasy N zbudowanym dla Polskiej Marynarki Wojennej na uchodźstwie, zatwierdzony w 1940. Ważył 1,770 ton oraz posiadał przyzwoitą prędkość i niezawodność. Uzbrojony w główne uzbrojenie sześciu dział 120mm/45 QF Mk XII, oraz pięć wyrzutni torped 533mm, przyzwoite uzbrojenie przeciw okrętom podwodnym, oraz najnowsze Brytyjskie radary i sonary."

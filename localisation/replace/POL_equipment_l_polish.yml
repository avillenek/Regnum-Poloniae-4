 POL_light_tank_equipment_2_desc:0 "Czołg 7TP był pierwszym na świecie czołgiem z silnikiem diesla. Podczas pierwszy wprowadzony do produkcji w 1935, uzbrojony w działko 37 mm Bofors wz. 37 oraz jeden Ckm wz. 30. Chociaż technicznie był lepszy od Niemieckich lekkich czołgów podczas Kampani Wrześniowej, jedynie 150 czołgów było wyprodukowanych w tym czasie--za mało by zmienić przebieg wojny."

 poland.149.t:0 "Polska odzyskuje niepodległość!"
 poland.149.d:0 "[POL.GetNameDef] już zadeklarował ze chce się zdystansować od [GER.GetNameDef]. Wygląda na to, że stracili wiarę w nasze przywództwo i zdradzili naszą wspólną sprawę. Już otrzymaliśmy raporty o atakach polskich partyzantów na nasze posterunki, napięcie rośnie. Jak powinnyśmy na to zareagować?"
 poland.149.a:0 "Zapłacą za swoją działalność wywrotową."
 poland.149.b:0 "Nic nie możemy zrobić."
 poland.150.t:0 "Polska rząda rozszerzenia umów handlowych"
 poland.150.d:0 " Podczas ostatniej wizyty dyplomatycznej polskiego ministra spraw zagranicznych Józefa Becka w celu normalizacji stosunków między naszymi państwami została nam zaproponowana umowa, w ramach której zostałby otwarty rynek zbrojeniowy między naszymi państwami. Czy pomimo ostatnich nieporozumień między naszymi krajami jesteśmy w stanie zgodzić się na ten układ?"
 poland.150.a:0 "Lepsze stosunki były by korzystne dla obu państw."
 poland.150.b:0 "Nie możemy im ufać."
 poland.151.t:0 "[From.GetName] Zaakceptujmy tą umowe"
 poland.151.d:0 " Rząd Czechosłowacji zgodził się na otwarcie importu broni między naszymi krajami. Trwa podpisywanie umów, a napięcia dyplomatyczne zaczynają ustępować."
 poland.151.a:0 "Nowa epoka dla Relacji Polsko-Czechosłowackich"
 poland.152.t:0 "[From.GetName] odrzuca umowę handlową"
 poland.152.d:0 "Nadal nieufny wobec nas, rząd Czechosłowacki odrzucił naszą ofertę. Zezwolili tylko na niski import broni między naszymi krajami. Chociaż nie spełnia to naszych oczekiwań, to jednak lepsze to niż nic."
 poland.152.a:0 "Jeden mały krok"
 poland.153.t:0 "[From.GetNameDef] Porzućmy nasze ambicje kolonialne"
 poland.153.d:0 "[From.GetNameDef] Odrzuciły naszą oferte. Musimy zacząć szukać gdzie indziej wsparcia, aby zdobyć kolonie."
 poland.153.a:0 "Warto było spróbować"
 poland.154.t:0 "[From.GetNameDef] Zapytanie o Tanzanie"
 poland.154.d:0 "Przed Ligą Narodów polski minister spraw zagranicznych Józef Beck wygłosił przemównienie, w którym ogłosił że II Rzeczypospolita Polska powstała z części terytoriów II Rzeszy Niemieckiej, Polska zasługuje zatem na część dawnych kolonii niemieckich. Na osobności polski minister zapytał nas czy bylibyśmy w stanie przekazać im Tanzanię. Twierdzą, iż dzięki temu państwo polskie może pozostać silne i działać jako przeciwwaga dla rosnących zagrożeń w Europie. Czy zaakceptujemy ich ofertę?"
 poland.154.a:0 "Możemy sprzedać kolonie."
 poland.154.b:0 "To niedorzeczne."
 poland.155.t:0 "Tanzania jest nasza"
 poland.155.d:0 "Rząd Brytyjski zgodził się sprzedać kolonię. Wysłaliśmy na miejsce ekspedycje, aby zbadać okolicę i ustanowić nowy rząd kolonialny. powinniśmy upewnić się, że mamy międzynarodowy port i odpowiednią flotę handlową, jeśli chcemy wydobyć jej zasoby w pełnym zakresie."
 poland.155.a:0 "Polska może w kolonializm!"
 poland.156.t:0 "[From.GetNameDef] Zaoferuj ochrone"
 poland.156.d:0 "Przedstawiciele Polskiej Ligi Morskiej i Kolonialnej pytają, czy w Liberyjskich portach powinno być więcej osadników. W zamian za bliższą współpracę i dodatkowe koncesje handlowe oferują inwestycje gospodarczych i ochroną militarną. Czy jestesmy zainteresowani?"
 poland.156.a:0 "Preferowana jest bliższa współpraca z Polską."
 poland.156.b:0 "Wolelibyśmy jednak zachować naszą niezależność"
 poland.157.t:0 "Liberia jest nasza"
 poland.157.d:0 "Pomimo prostestów [USA.GetNameDef], Rząd Liberii zgodził się udzielić dodatkowych koncesji w zamian za naszą pomoc gospodarczą i wojskową."
 poland.157.a:0 "Polska zdobywa Kolonie!"
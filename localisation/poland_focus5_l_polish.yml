l_polish:
 POL_Draw_Closer_To_The_USSR_desc:0 "Potrzebujemy bliskich relacii ze Związkiem Radzieckim, aby walczyć z wrogiem na zachodzie."
 POL_Seek_Autonomy_desc:0 "Zrównoważona pakt między nami, a Związkiem Radzieckim musi polegać na kompromisie między naszym, a ich interesem."
 POL_License_Soviet_Equipment_desc:0 "Bliska integracja z armią radziecką to dobry krok do lepszego zaopatrzenia naszych sił."
 POL_Found_Our_Own_Faction:0 "Stwórz własną frakcje"
 POL_Found_Our_Own_Faction_desc:0 "Dotarcie do społecznośći międzynarodowej jest konieczne dla naszego bezpieczeństwa."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "Odnowienie Polsko-Sowieckiego Paktu o nieagresji"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "Dalsze normalizowanie stosunków ze Związkiem Radzieckim to konieczność, aby zyskać czas na rozwój kraju."
 POL_The_Leviathan_Group:0 "Grupa Lewiatana" §Ltekst§!
 POL_The_Leviathan_Group_desc:0 "Planowanie centranie pogłębia kryzys, prywatni przedsiębiorcy muszą mieć swój głos w rządzie."
 POL_Invite_The_Political_Opposition:0 "Zaproś Polityczną opozycje"
 POL_Invite_The_Political_Opposition_desc:0 "Struktura BBWR została stworzona, aby utalentowani członkowie różnych partii politycznych mogli służyć w rządzie dla większego dobra pomimo wszelkich nieporozumień. Nowa wspólna organizacja będzie bardziej inkluzywna i lepiej wykorzysta swoje talenty!"
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Odnowienie Polsko-Niemieckiego Paktu o nieagresji"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Odnowienie paktu o nieagresji z Niemcami kupi nam czas na ponowne uzbrojenie i miejmy nadzieję, że uchroni nas od bycia celem ich agresji..."
 POL_Allied_Financial_Loans:0 "Sojusznicze Pożyczki Finansowe"
 POL_Allied_Financial_Loans_desc:0 "Biorąc pod uwage obecny stan naszych finansów, będziemy musieli prosić o pożyczkę, aby dalej mobilizować nasze wojsko."
 POL_Foreign_Financial_Loans:0 "Zagraniczne pożyczki finansowe"
 POL_Consolidate_The_Nationalist_Wing:0 "Zjednocz nacjonalistyczne partie polityczne."
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Przyjęcie członków innych ugrupowań nacjonalistycznych do naszej parti wzmocni naszą siłę i pomoże lepiej przygotować się do wojny."
 POL_Polish_Czechoslovakian_Alliance:0 "Polsko-Czechosłowacki sojusz wojskowy"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "Wróg mojego wroga jest moim przyjacielem, sojusz militarny między naszymi krajami pozwoli szybko stłumić niemieckie zagrożenie."
 POL_Invest_In_Fiat:0 "Inwestowania w Fiata"
 POL_Invest_In_Fiat_desc:0 "Włoski rząd wyraził zainteresowanie naszymi metodami produkcji kauczuku syntetycznego. Wspólny program inwestycyjny może być korzystny dla obu państw."
 POL_Break_Away_From_Germany:0 "Zerwanie paktu Ribbentrop-Beck"
 POL_Break_Away_From_Germany_desc:0 "Czas zdystansować się od tonącego statku, jakim jest III Rzesza."
 POL_Maritime_and_Colonial_League:0 "Polska Liga Kolonialna"
 POL_Maritime_and_Colonial_League_desc:0 "Silna Marynarka Wojenna i liczne kolonie są ważne dla bezpieczeństwa ekonomicznego Narodu. Obywateli należy zachęcić do ofiarowania swoich pieniędzy i czasu na rzecz tych idei."
 POL_Subsidized_Universal_Education:0 "Finansowanie wyższej edukacji"
 POL_Subsidized_Universal_Education_desc:0 "Wyższa edukacja musi przestać być luksusem wyższych klas i powinna stać się dostępna dla wszystkich."
 POL_Offer_to_Purchase_Madagascar:0 "Oferta zakupu madagaskaru"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Przez jakiś czas zastanawialiśmy się nad zakupem Madagaskaru jako kolonii karnej i wydobywczej."
 POL_Demand_Former_German_Colonies:0 "Domagamy się dawnych kolonii Niemieckich"
 POL_Demand_Former_German_Colonies_desc:0 "Druga Rzeczpospolita Polska Powstała częsciowo na dawnych terenach niemieckich. Powiniśmy spierać się z Ligą Narodów o część dawnych niemieckich kolonii."
 POL_Offer_Liberia_Protection:0 "Zaoferuj ochronę Liberii"
 POL_Offer_Liberia_Protection_desc:0 "Dzięki wcześniejszym wysiłkom kolonialnym Liberia przyznała nam prawa do wysyłania osadników i nadania nam statusu "uprzywilejowanego kraju" w sprawach handlu. Powinniśmy wykorzystać tę okazję, aby pogłębić więzi i zaoferować im naszą ochronę w zamian za dalszą pomoc gospodarczą."

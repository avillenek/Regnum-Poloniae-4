 POL_Universal_Research_Bonus:0 "Zmniejszenie kary za badanie przed czasem o §G0.5§! lat oraz daje §G25%§! bonus badawczy. Aktywny dla §H1§! ospośród tych technologii:\n§HAll Technologies§!"
 POL_Family_Sponsorship_Program:0 "Chrześniacy Mościckiego"
 POL_Family_Sponsorship_Program_desc:0 "W celu promowania tradycyjnych wartości oraz zakłądania rodzin wielodzietnych, prezydent Mościcki wydał dekret stanowiący o tym, iż każdy siódmy syn pochodzący z rodziny polskiej, niekaranej mógł zostać jego chrześniakiem. Do wszystkich rodzin, które spełniły owe kryteria przyjeżdzał na chrzest prezydent osobiście, ewentualnie w ramach zastępstwa zastępczo pochodzący z owego województwa.  Co więcej, państwo przyznawało każdemu siódmemu synowi bardzo hojne świadczenia państwowe, takie jak bezpłatna edukacja, zarówno w kraju, jak i za granicą, darmową opiekę zdrowotna, transport publiczny oraz co miesięczne skłądki na fundusz emerytalny wynoszące 50 złotych. Ogółem w ramach tego programu zakwalifikowało się prawie 1000 osób, ale miało to daleko idące skutki w promowaniu publicznego wizerunku Mościckiego jako przyjaciela polskiej rodziny."
 POL_Arms_Sales_Nationalist_Spain:0 "Sprzedaż broni dla sił nacjonalistów hiszpańskich."
 POL_Arms_Sales_Nationalist_Spain_desc:0 "Hiszpańska wojna domowa daje możliwość sprzedaży naszych starych zapasów sprzętu. Środki uzyskane z tej sprzedaży broni można z kolei wykorzystać do produkcji bardziej nowoczesnego sprzętu wojskowego dla naszej własnej armii."
 POL_Arms_Sales_Republican_Spain:0 "Sprzedaż broni dla sił republikan hiszpańskich"
 POL_Arms_Sales_Republican_Spain_desc:0 "Hiszpańska wojna domowa daje możliwość sprzedaży naszych starych zapasów. Środki uzyskane z tej sprzedaży broni można z kolei wykorzystać do produkcji bardziej nowoczesnego sprzętu wojskowego dla naszej własnej armii."
 POL_National_Womens_Organization:0 "Narodowa Organizacja Kobiet (NOK)"
 POL_National_Womens_Organization_desc:0 "28 listopada 1918 r. wkrótce po uzyskaniu niepodległości przez Polskę przyznano kobietom pełne prawa do głosowania. Narodowa Organizacja Wyborcza Kobiet została utworzona przez Narodowych Demokratów w celu zachęcenia kobiet do brania czynnego udziału w polityce i wspierania ruchu endeckiego. Program organizacji wzywał do wprowadzenia zasad chrześcijańskich, narodowych i demokratycznych, zawsze wspierających dobro Rzeczypospolitej jako całości, ponad interesy partii, klas i pochodzenia. Członkowie zostali wezwani do obrony wiary i moralności przeciwko antyreligijnym, wywrotowym, antypaństwowym, antyspołecznym i antypaństwowym wpływom. Żądano od polskiej edukacji katolickiego charakteru, odwrócenia sekularyzacji małżeństwa i uchylenia praw pozwalających na rozwód. Z naciskiem na osobistą dyscyplinę, członkostwo było powszechne wśród polskich klas średnich, właścicieli ziemskich i inteligencji."
 POL_Evacuate_Polands_Gold_Reserves:0 "Ewakuacja Rezerw Polskiego Złota"
 POL_Evacuate_Polands_Gold_Reserves_desc:0 "Ewakuacja naszych rezerw walutowych i części maszyn z naszych fabryk pozwoli nam zapłacić za utrzymanie naszych sił zbrojnych na uchodźctwie."

 POL_German_Berlinka_Highway_Project:0 "Niemeicki projekt autostrady 'Berlinka'"
 POL_German_Berlinka_Highway_Project_desc:0 "Już od pewnego czasu niemieccy dyplomaci przedstawiają nam pomysł eksterytorialnej autostrady biegnącej przez Pomorze. Jeśli zezwolimy Niemcom zbudować swoja autostradę to przysłuży to rozwojowi regionu poprzez uczynienei go znacznie bardziej podatnym gruntem pod inwestycje."

 poland.126.t:0 "Polska rząda przyjęcie jej do aliantów"
 poland.126.d:0 "W ostatnim spotkaniu minister spraw wojennych, Tadeusz Kasprzycki zarządał zbliżenie więzów. Zaproponował pełnoprawny sojusz wojskowy w celu przeciwstawienia się wszelkim zagrożeniom dla pokoju i stabilności w Europie. Czy chcemy przyjąć Polskę do naszej frakcji?"
 poland.126.a:0 "Pozostaniemy zjednoczeni."
 poland.126.b:0 "Są pewne przecwności."
 poland.127.t:0 "Nowy Francuzko- Polski sojusz"
 poland.127.d:0 "Negocjacje pomiędzy generałem Tadeuszem Kasprzyckim, polskim ministrem spraw wojennych, a generałem Maurycym Gamelinem, dowódcą naczelnym francuzkiej armii, okazały się być bardzo owocne. W wyniku poszerzenia obecnych umów udało się utworzyć nowy pakt pomiędzy obiema nacjami, w wyniku którego oba kraje przysięgły wspomóc drugi w przypadku wojny."
 poland.127.a:0 "Interesujący rozwój wypadków."
 poland.128.t:0 "Załamanie się Polsko- Francuskich relacji"
 poland.128.d:0 "Negocjacje pomiędzy generałem Tadeuszem Kasprzyckim, polskim ministrem spraw wojennych, a generałem Maurycym Gamelinem, dowódcą naczelnym francuzkiej armii, nie przyniosły oczekiwanego rezultatu. Nie udało się osiągnąć zgody na wzajemną pomoc militarną. Na ten moment Polska nie zostanie dopuszczona do aliantów. "
 poland.128.a:0 "Interesujący rozwój wypadków."
 poland.129.t:0 "Problem Wilna"
 poland.129.d:0 "Litwa zerwała kontakty dyplomatyczne z Polską po tym jak generał Lucjan Żeligowski wywołał bunt na Litwie w październiku 1920 z rozkazu marszałka Józefa Piłsudskiego. Najechał on Litwę i zdobył on Wilno oraz okolicę. W związku z Litewska decyzją w wyniku, której rozpoczeli okupację Kłajpedy w styczniu 1923, Liga Narodów postanowiła przyznać Wilno Polsce w marcu. Wilno zamieszkuje zaledwie 2% ludzi posługujących się językiem litewskim, mimo tego litewska konstytucja uznaje Wilno za stolicę Litwy. Ostatnio miał miejsce wypadek na granicy w wyniku, którego strażnik graniczny został zastrzelony. W wielu miastach wybuchły protesty, ludzie domagają się wypowiedzenia wojny Litwie jako odpowiedź na ten skandal."
 poland.129.a:0 "To jest wystarczający powód do wypowiedzenia wojny."
 poland.129.b:0 "Wyślij ultimatum do Kowna, niech zrzekną się swoich roszczeń terytorialnych oraz niech unormują stosunki z naszym narodem."
 poland.130.t:0 "Ultimatum z Polski"
 poland.130.d:0 "W wyniku zagrożenia wojną, [From.GetNameDef] domagają się byśmy zrzekli się naszych roszczeń terytorialnych, zmienili naszą konstytucję tak aby już nie uwzgledniała Wilna jako naszej stolicy oraz abyśmy unormowali nasze stosunki… Jak powinniśmy odpowiedzieć na tę propozycję?"
 poland.130.a:0 "Lepsze relacje z Polską są preferowane."
 poland.130.b:0 "Wilno jest naszą prawowitą stolicą!."
 poland.131.t:0 "Litwa ustępuje!"
 poland.131.d:0 "Litewska delegacja zgodziła się na nasze rządania. Lada dzień rozpoczną się rozmowy w celu ustanowienia ambasad w celu unormowania stosunków pomiędzy naszymi narodami."
 poland.131.a:0 "Wspaniale."
 poland.131.b:0 "Powinniśmy rozszerzyć propozycję o dołączenie do naszej frakcji."
 poland.132.t:0 "Litwa stawia opór"
 poland.132.d:0 "Litewska delegacja odmówiła naszym rządaniom stwierdzając, iż Wilno jest prawowitą stolicą ich kraju i żadne groźby nie zmienią ich stanowiska."
 poland.132.a:0 "A więc wojna."
 poland.132.b:0 "Dajmy sobie spokój, póki jeszcze możemy."
 poland.133.t:0 "Zaprosić Litwę do naszej frakcji?"
 poland.133.d:0 "Pomimo ostatnich animozji pomiędzy naszymi narodami, Polska i Litwa dzielą długą, wspólną historię. Skoro problem Wilna został już rozwiązany, a stosunki unormowane, może powinniśmy podjąć współpracę militarną w związku z roznącymi napięciami w Europie."
 poland.133.a:0 "Są pewne skłonności."
 poland.133.b:0 "Polsko- Litewski sojusz jest oczekiwany."
 poland.134.t:0 "Polskie zaproszenie do ich frakcji"
 poland.134.d:0 "Na dyplomatycznej wizycie, [From.GetLeader]zostało zaproponowane, aby ostatnie zaszłości między nacjami zostały zapomniane w celu wspólnej współpracy w celu wspólnej reakcji na delikatną sytuację w Europie. [From.GetNameDef] proponują wspólną wspólną współpracę naszych armii w celu zażegnania ewentualnych zagrożeń."
 poland.134.a:0 "Ich protekcja jest mile widziana w związku z zaistniałymi alternetywami."
 poland.134.b:0 "Nie można im ufać."
 poland.135.t:0 "Polsko- Litewski sojusz"
 poland.135.d:0 "[From.GetNameDef] zgodziła się na zbliżenie więzów, Polska i Litwa stoją raz jeszcze raz naprzeciw przeciwieństwom losu."
 poland.135.a:0 "Stoimy zjednaczeni niczym bracia."
 poland.136.t:0 "Litwa nie zgadza się na współpracę militarną"
 poland.136.d:0 "[From.GetNameDef] niezdodziła się na naszą propozycję. Najwyraźniej uraza jaką do nas żywią jest silniejsza od zdrowego rozsądku."
 poland.136.a:0 "Ich strata."
 poland.138.t:0 "Mińsk, albo wojna!"
 poland.138.d:0 "W wyniku zagrożenia użyciem siły, [From.GetNameDef] domaga się od nas byśmy przekazali im Mińsk wraz z okolicznymi terenami.Uznają oni Mińsk za historycznie polskie miasto i w związku z tym roszczą sobie prawa do niego. Jak powinniśmy na to odpowiedzieć?"
 poland.138.a:0 "Nie mamy innego wyjścia, jak tylko oddać."
 poland.138.b:0 "Niedorzeczność."
 poland.139.t:0 "[From.GetNameDef] poddaje Mińsk"
 poland.139.d:0 "[From.GetLeader] zgodził się na nasze warunki. Nasze wojska właśnie wchodzą do miasta, zaniedługo ustanowimy tam naszą administrację."
 poland.139.a:0 "Dawne ziemie odzyskane."
 poland.140.t:0 "[From.GetNameDef] odrzucił ultimatum"
 poland.140.d:0 "[From.GetLeader]wyśmiał nasze warunki, uznając nasze roszczenia za niedorzeczne. Wygląda na to, iż problem przyjdzie nam rozwiązać przy użyciu naszych wojsk."
 poland.140.a:0 "A więc wojna!."
 poland.140.b:0 "Uznali to za blef."
 poland.141.t:0 "Dyrektorat Ukrainy"
 poland.141.d:0 "Po rewolucji w Rosji, powstały dwa pierwszożędne państwa ukraińskie: Zachodnia Ukraińska Republika Ludowa we wschodniej Galicji i Ukraińska Republika Ludowa w Kijowie. Relacje pomiędzy dwoma państwami pogarszały się, jak wcześniej widziały Polaków jako pierszorzędnych wrogów, tak później widziały Polskę jako potencjalnego sojusznika do walki z Sowietami i rosyjską Białą Armią . W Lipcu 1919, Polska podbiła większość Galicji a Zachodnia Ukraińska Republika Ludowa przestała istieć. Na wschodzie, Ukraińska Republika Ludowa stała się Dyrektoriatem Ukrainy, chwilowo rządziła jedna osoba dopóki nowy rząd nie zosał wybrany. Symon Petliura, głowa Ukraińskiego Dyrektroiatu, wycyofał się do Polski i zawarł sojusz z Warszawą uznając polskie zwierzchnictwo nad Galicją w zamian za wsparcie militarne. Józef Piłsudski widział Ukrainę jako potencjalnego partnera w realizacji jego projektu miedzymorza jako koalicję różnych narodów zjednoczonych ze sobą w jednej unii. Wraz z wybuchem Wojny Polsko-Bolszewickiej i ofensywą Polski wraz z Symonem Petryurą dwie dywizje zajeły Kijów zanim frotuna wojny się odwróciła i Sowieci staneli pod bramami Warszawy po czym losy wojny wznów się odwróciły. Wraz z zakończeniem wojny Polsko-Bolszewickiej, Dyrektoriat stał się rządem na wygnaniu z siedzibą w Tarnowie pod czujnym wzrokiem Polaków. Wiele oficerów Dyrektoriatu zostało wcielonych do polskiej armii. Po tym jak Symon Petryura został zamordowany przez bolszewickiego agenta w Paryżu, przywódctwo Dyrektoriatu wydało Andriya Livytskiego który kontynułował współprace z  Polskimi władzmi."
 poland.141.a:0 "Chwała Ukrainy jescze nie zginęła."
 poland.142.t:0 "Odtworzenie Armii Ukraińskiej"
 poland.142.d:0 "Z ochotników, wygnanych i byłych członków Ukraińskiej Armii Ludowej stworzyliśmy nową armię dla Dyrektoriatu. Chociarz nie są oni liczbni, to udowodnią przydatność konsolidując lokalne wsparcie w razie wojny z Sowietami. Kiedy wyzwalać będziemy Terytoria Ukraińskie, oddziały te zdecydownie się powiększą."
 poland.142.a:0 "Międzymorze ma nowego członka."
 poland.143.t:0 "Wezwać Japonie do wojny?"
 poland.143.d:0 "Japonia jest związana honorem aby przyjść nam z pomocą w razie wojny ze Związkiem Radzieckim. Czy chcemy ich wezwać do wypełnienia ich zobowiązań?"
 poland.143.a:0 "Potrzebujemy ich wsparcia."
 poland.143.b:0 "Możemy wygrać bez ich pomocy."
 poland.144.t:0 "[From.GetName] wzywa naz do wojny"
 poland.144.d:0 "[SOV.GetNameDef] wypowiedział wojnę [POL.GetNameDef]. Traktaty między naszymi państwami żądają naszej pomocy. Czy powinniśmy je uchonorować?"
 poland.144.a:0 "Dotrzymamy naszych zobowiązań."
 poland.144.b:0 "Oni są jużstraceni."
 poland.145.t:0 "[From.GetName] odżuca zobowiązania"
 poland.145.d:0 "[JAP.GetNameDef] odrzuciła nasze zobowiązania [SOV.GetName]."
 poland.145.a:0 "To oznacza że zoostaliśmy sami..."
 poland.146.t:0 "Unia Polsko-Litewska"
 poland.146.d:0 "Józef Piłsudski i rząd  Sanacji marzyli o dniu odrodznia Unii Polsko-Litewskiej. Pomimo powszechnego wsparcia wśród róznych środowisk, rząd litewski był wrogi wobec tej idei. Nieudany przewrót na Litwie został nawet zainicjowany przez Polski rząd w 1919 jako próba to wprowadzenia przyjaznego reżimu. Ale na obszarze kątrolowanym teraz przez Polaków, nowo przyłączona administracja jest już stworzona. Poprzez miasta w Polsce i w niektórych miejscach na Litwie, uroczystości, kościelne dzwony i radosne chóry celebtują historyczny moment reunifikacji."
 poland.146.a:0 "Conajmniej razem."
 poland.147.t:0 "Unia Polsko-Rusińsko-Litewska"
 poland.147.d:0 "Pomysł Unii Polsko-Litesko-Ruśińskiej składających się z trzech równych narodów pochodzi z siedemnastego wieku, kiedy the Polski Sejm debatował nad stworzniem Księstwa Litwy i Rusi. Mimo że nie udało się stworzyć Rzeczypospolitej trojga narodów to idea ta pojawiła się emerged raz jescze podczas Powstania Styczniowego twrwającego w latach 1863-1864 przeciw the Cesarstwu Rosyjskiemu. Konspiracyjny rząd Polski zadaptował kolory i insygnia trojga narodów. w dwudziestym wieku, Józef Piłsudski wierzył że ofensywa na Kijów w wojnie Polsko-Bolszewickiej pomoże w stworzniu unii pomiędzy Polską a Ukrainą jako cżęść projektu międzymorza. Zajęcie miasta w maju, 1920 oznaczało zrealizowanie w większaości jego marzeń; jednak, wojna nie poszła po jego myśli i projekt ten nie został nigdy w pełni skończony. Wszakże, kiedy Kijów jest oficjalnie pod polską kątrolą, rząd sanacyjny może finalnie przenieść the sen Piłsudzkiego do realności."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
